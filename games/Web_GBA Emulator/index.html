<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GBA Emulator</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
<h1>Game Boy Advance Emulator</h1>
<div class="controls">
<button id="powerBtn">Power</button>
<button id="resetBtn">Reset</button>
<button id="loadRomBtn">Load ROM</button>
<input type="file" id="romFileInput" accept=".gba,.zip" style="display:none" />
<button id="settingsBtn">Settings</button>
</div>
</header>
<main>
<div id="emulatorContainer">
<canvas id="gbaCanvas" width="240" height="160" role="img" aria-label="GBA display"></canvas>
</div>
<div id="controlPanel">
<button id="dpadUp">Up</button>
<button id="dpadDown">Down</button>
<button id="dpadLeft">Left</button>
<button id="dpadRight">Right</button>
<button id="buttonA">A</button>
<button id="buttonB">B</button>
<button id="buttonL">L</button>
<button id="buttonR">R</button>
<button id="buttonStart">Start</button>
<button id="buttonSelect">Select</button>
</div>
<div id="statusBar">
<p id="statusText">Status: Idle</p>
<p id="speedIndicator">Speed: 1x</p>
</div>
</div>
<div id="settingsModal" class="modal">
<div class="modal-content">
<span class="close" id="closeSettings">&times;</span>
<h2>Settings</h2>
<label for="volumeSlider">Volume:</label>
<input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
<br />
<label for="scaleSelect">Display Scale:</label>
<select id="scaleSelect">
<option value="1">1x</option>
<option value="2">2x</option>
<option value="3">3x</option>
</select>
<br />
<button id="saveSettings">Save</button>
</div>
</div>
<script src="js/emulator.js"></script>
<script src="js/app.js"></script>
</body>
</html>
