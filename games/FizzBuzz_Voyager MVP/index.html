<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="FizzBuzz Voyager MVP - a vibe-coded timeline game teaching multiples and divisibility from 1 to 100." />
  <meta name="theme-color" content="#0a0f1a">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="color-scheme" content="light dark">
  <title>FizzBuzz Voyager MVP</title>
</head>
<body>
  <a href="#fbv-app" class="skip-link" aria-label="Skip to main content">Skip to content</a>
  <div id="fbv-app" class="fbv-app" role="application" aria-label="FizzBuzz Voyager MVP" data-app-version="MVP">
    <header class='fbv-header' role='banner'>
      <div class='brand' aria-label='Brand: FizzBuzz Voyager'>
        <svg width='32' height='32' viewBox='0 0 64 64' aria-label='Rocket' style='vertical-align:middle'>
          <defs>
            <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
              <stop offset='0%' stop-color='#8bd3ff'/>
              <stop offset='100%' stop-color='#4e6fff'/>
            </linearGradient>
          </defs>
          <path d='M6 54 L28 34 L44 48 L20 62 L6 54Z' fill='url(#g)'/>
          <circle cx='40' cy='22' r='12' fill='gold' opacity='0.9'/>
        </svg>
      </div>
      <div class='title'>FizzBuzz Voyager MVP</div>
      <nav class='controls' aria-label='Global controls' role='navigation'>
        <label class='control-group' title='Toggle language'>
          Language:
          <select id='langSelect' aria-label='Language select'>
            <option value='en'>English</option>
            <option value='es'>Español</option>
          </select>
        </label>
        <label class='control-group' title='Toggle high contrast accessibility'>
          <input type='checkbox' id='hcToggle' /> High Contrast
        </label>
        <label class='control-group' title='Font size'>
          Font: <input type='range' id='fontSize' min='12' max='22' value='14' />
        </label>
        <button id='saveBtn' aria-label='Save progress'>Save</button>
        <button id='loadBtn' aria-label='Load progress'>Load</button>
        <button id='exportBtn' aria-label='Export progress'>Export</button>
        <input type='file' id='importInput' style='display:none' />
        <button id='importBtn' aria-label='Import progress'>Import</button>
      </nav>
    </header>
    <main class='fbv-main' role='main'>
      <section class='fbv-left panel' aria-label='Timeline' role='region'>
        <h3>Timeline 1–100</h3>
        <div id='timeline' class='timeline' data-nodes='100' aria-label='Numbers timeline' role='list' aria-roledescription='timeline'>
          <noscript>Your browser has JavaScript disabled. The timeline will be rendered here by the game engine when JS is enabled.</noscript>
        </div>
      </section>
      <section class='fbv-stage panel' aria-label='Stage' role='region'>
        <div class='stage-inner'>
          <div id='stageHeader' class='stage-header' aria-label='Stage header'></div>
          <canvas id='stage' width='900' height='540' aria-label='Stage canvas for gameplay' role='img'></canvas>
          <div id='glimpsePanel' class='glimpse-panel' aria-live='polite' aria-atomic='true' role='complementary'></div>
        </div>
      </section>
      <aside class='fbv-right panel' aria-label='Controls' role='complementary'>
        <h3>Controls</h3>
        <div class='btn-row' role='group' aria-label='Label buttons'>
          <button id='btnFizz' class='lbl-btn' aria-label='Label Fizz'>Fizz</button>
          <button id='btnBuzz' class='lbl-btn' aria-label='Label Buzz'>Buzz</button>
          <button id='btnFizzBuzz' class='lbl-btn' aria-label='Label FizzBuzz'>FizzBuzz</button>
          <button id='btnNumber' class='lbl-btn' aria-label='Label Number'>Number</button>
        </div>
        <div class='status-panel panel' aria-label='Status'>
          <div class='status-row'><span>Current #: </span> <strong id='currentNum'>1</strong></div>
          <div class='status-row'><span>Score: </span> <strong id='score'>0</strong></div>
          <div class='status-row'><span>Streak: </span> <strong id='streak'>0</strong></div>
          <div class='status-row'><span>Accuracy: </span> <strong id='accuracy'>0%</strong></div>
        </div>
        <div class='panel glimpse-panel' aria-label='Education glimpse details' role='complementary'>
          <h4>Educational Glimpse</h4>
          <div id='glimpseSummary' class='glimpse-summary'></div>
        </div>
      </aside>
    </main>
    <footer class='fbv-footer' role='contentinfo'>
      <div id='epochBadge' class='epoch-badge' aria-label='Epoch 1 of 8'>Epoch 1 of 8</div>
      <button id='pauseBtn' aria-label='Pause or resume'>Pause</button>
      <button id='exportNarrative' aria-label='Export narrative'>Export Narrative</button>
    </footer>
  </div>
  <script src='main.js' defer></script>
  <noscript>Your browser does not support JavaScript. Please enable JS to run FizzBuzz Voyager MVP.</noscript>
</body>
</html>
