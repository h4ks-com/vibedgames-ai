<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big_Sys Game</title>
<link rel="stylesheet" href="style.css">
<!-- Optional: Include IRC Celebration Bot CSS for styling messages -->
<style>
  /* Styles for celebration messages and chat area */
  #celebrationFeed {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 10px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  #celebrationFeed.hidden {
    display: none;
  }
  .celebration-message {
    margin: 5px 0;
    padding: 5px 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
  }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
<!-- Celebration Feed UI -->
<div id="celebrationFeed" class="hidden"></div>
<!-- Optional: Action Buttons for manual triggers or view messages -->
<div style="position:fixed; top:10px; right:10px; z-index:1001;">
  <button id="triggerCelebrationBtn">Trigger Celebration</button>
  <button id="toggleFeedBtn">Toggle Celebration Feed</button>
</div>
<script src="main.js"></script>
<!-- IRC Celebration Bot Module -->
<script>
  (function(){
    // Simple namespace for celebration bot
    window.CelebrationBot = {
      init: function(config) {
        this.config = config || {};
        this.messageQueue = [];
        this.isActive = false;
        this.setupEventListeners();
      },
      setupEventListeners: function() {
        document.getElementById('triggerCelebrationBtn').addEventListener('click', () => {
          this.triggerCelebration('manual', {message: 'Manual celebration triggered!'});
        });
        document.getElementById('toggleFeedBtn').addEventListener('click', () => {
          const feed = document.getElementById('celebrationFeed');
          feed.classList.toggle('hidden');
        });
        // Example: listen for custom game events to trigger celebrations
        document.addEventListener('gameCelebration', (e) => {
          const details = e.detail;
          this.triggerCelebration(details.type, details);
        });
      },
      triggerCelebration: function(eventType, details) {
        const message = details.message || 'Celebration!';
        this.enqueueMessage(message);
        this.showMessage(message);
        // Additional: send message to game UI if needed
      },
      enqueueMessage: function(message) {
        this.messageQueue.push(message);
        if (!this.isActive) {
          this.processQueue();
        }
      },
      processQueue: function() {
        if (this.messageQueue.length === 0) {
          this.isActive = false;
          return;
        }
        this.isActive = true;
        const message = this.messageQueue.shift();
        this.showMessage(message);
        // Simulate message duration
        setTimeout(() => {
          this.processQueue();
        }, 3000);
      },
      showMessage: function(message) {
        const feed = document.getElementById('celebrationFeed');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'celebration-message';
        msgDiv.innerText = message;
        feed.appendChild(msgDiv);
        feed.classList.remove('hidden');
        // Auto-scroll to bottom
        feed.scrollTop = feed.scrollHeight;
      }
    };
    // Initialize the CelebrationBot
    window.CelebrationBot.init();
  })();
</script>
</body>
</html>
