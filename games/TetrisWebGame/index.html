<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Web Tetris Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 style="font-family: 'Treasure Map Dead'; font-size: 3em; color: #FFD700; text-shadow: 2px 2px 4px #000; text-align: center; margin-top: 20px;">Ultimate Tetris Adventure</h1>
<div id="game-container" style="display: flex; flex-direction: row; align-items: flex-start; gap: 30px; margin-top: 20px;">
  <canvas id="tetris"></canvas>
  <div id="score-board" style="display: flex; flex-direction: column; gap: 15px; background: linear-gradient(135deg, #1D1E20, #343A40); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);">
    <p style="font-family: 'Treasure Map Dead'; font-size: 1.5em; color: #FFD700; margin: 0;">Score: <span id="score">0</span></p>
    <p style="font-family: 'Treasure Map Dead'; font-size: 1.5em; color: #FFD700; margin: 0;">Lines: <span id="lines">0</span></p>
    <p style="font-family: 'Treasure Map Dead'; font-size: 1.5em; color: #FFD700; margin: 0;">Level: <span id="level">1</span></p>
    <button id="startBtn" style="margin-top: 10px; padding: 10px 20px; font-size: 1.2em; border: none; border-radius: 10px; background: linear-gradient(135deg, #ff4e50, #f9d423); color: #fff; cursor: pointer; transition: background 0.3s ease;
      font-family: 'Treasure Map Dead';
    " onmouseover="this.style.background='linear-gradient(135deg, #f9d423, #ff4e50)'" onmouseout="this.style.background='linear-gradient(135deg, #ff4e50, #f9d423)'">Start Game</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
