<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Code Block</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #codeBlock {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            display: inline-block;
            font-family: monospace;
            white-space: pre;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Output Code Block Example</h1>
    <button onclick="outputCodeBlock()">Click to Output Code Block</button>
    <div id="codeBlock"></div>

    <script>
        function outputCodeBlock() {
            document.getElementById('codeBlock').textContent = '{}';
        }
    </script>

</body>
</html>
