<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .hex-container {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            max-width: 800px;
        }

        .hexagon {
            position: relative;
            width: 100px; /* Width of hexagon */
            height: 57.74px; /* Height of hexagon */
            margin: 28.87px 0; /* Vertical spacing */
            background-color: #4caf50; /* Default color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hexagon:before,
        .hexagon:after {
            content: '';
            position: absolute;
            width: 0;
            border-left: 50px solid transparent; /* Half width */
            border-right: 50px solid transparent; /* Half width */
        }

        .hexagon:before {
            bottom: 100%;
            border-bottom: 28.87px solid #4caf50; /* Color of the hexagon */
        }

        .hexagon:after {
            top: 100%;
            border-top: 28.87px solid #4caf50; /* Color of the hexagon */
        }
    </style>
</head>
<body>
    <div class="hex-container">
        <!-- Create multiple hexagons dynamically -->
        <script>
            const hexContainer = document.querySelector('.hex-container');

            for (let i = 0; i < 20; i++) {
                const hexagon = document.createElement('div');
                hexagon.classList.add('hexagon');

                hexagon.addEventListener('click', function() {
                    this.style.backgroundColor = this.style.backgroundColor === 'red' ? '#4caf50' : 'red';
                });

                hexContainer.appendChild(hexagon);
            }
        </script>
    </div>
</body>
</html>
