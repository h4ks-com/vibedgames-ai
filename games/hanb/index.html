<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Grid</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #hexGrid {
            background-color: white;
            border: 2px solid #cccccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="hexGrid" width="800" height="800"></canvas>
    
    <script>
        const canvas = document.getElementById('hexGrid');
        const ctx = canvas.getContext('2d');

        const hexRadius = 30; // Radius of the hexagons
        const hexHeight = Math.sqrt(3) * hexRadius; // Height of a hexagon
        const hexWidth = 2 * hexRadius; // Width of a hexagon

        // Array defining the width of each row
        const rows = [5, 6, 7, 8, 9, 8, 7, 6, 5];

        // Function to draw a hexagon
        function drawHexagon(x, y) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = Math.PI / 3 * i; // 60 degrees
                ctx.lineTo(x + hexRadius * Math.cos(angle), y + hexRadius * Math.sin(angle));
            }
            ctx.closePath();
            ctx.fillStyle = '#3498db'; // Color of hexagon
            ctx.fill();
            ctx.strokeStyle = '#2980b9'; // Border color
            ctx.stroke();
        }

        // Function to create the hexagon grid
        function createHexagonGrid() {
            let yOffset = 0;
            for (let row = 0; row < rows.length; row++) {
                const numHexagons = rows[row];
                const xOffset = (hexWidth * (numHexagons / 2)) - (hexWidth / 2); // Centering the row
                
                for (let col = 0; col < numHexagons; col++) {
                    const x = xOffset + col * hexWidth;
                    const y = yOffset + (row * hexHeight) * 0.75; // 75% of the height for vertical offset between rows
                    drawHexagon(x, y);
                }
            }
        }

        // Draw the grid
        createHexagonGrid();
    </script>
</body>
</html>
