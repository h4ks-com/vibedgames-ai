<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Control Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://picsum.photos/200/300');
            background-size: cover;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="gameArea">
        <div id="score">Score: 0</div>
        <div id="player" class="emoji">ðŸ˜€</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        const emojis = ['ðŸ‘¾', 'ðŸ‘»', 'ðŸŽƒ', 'ðŸ‘¹', 'ðŸ‘º'];
        const collectibles = ['â­', 'ðŸ’Ž', 'ðŸ€'];

        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            return { x, y };
        }

        function spawnRandomEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            const { x, y } = getRandomPosition();
            emoji.style.left = `${x}px`;
            emoji.style.top = `${y}px`;
            document.getElementById('gameArea').appendChild(emoji);
        }

        function spawnCollectible() {
            const collectible = document.createElement('div');
            collectible.className = 'emoji';
            collectible.innerText = collectibles[Math.floor(Math.random() * collectibles.length)];
            const { x, y } = getRandomPosition();
            collectible.style.left = `${x}px`;
            collectible.style.top = `${y}px`;
            document.getElementById('gameArea').appendChild(collectible);
        }

        function movePlayer(direction) {
            const step = 10;
            const rect = player.getBoundingClientRect();
            switch (direction) {
                case 'y': // up left
                    player.style.left = `${rect.left - step}px`;
                    player.style.top = `${rect.top - step}px`;
                    break;
                case 'u': // up right
                    player.style.left = `${rect.left + step}px`;
                    player.style.top = `${rect.top - step}px`;
                    break;
                case 'g': // left
                    player.style.left = `${rect.left - step}px`;
                    break;
                case 'h': // pass
                    break;
                case 'j': // right
                    player.style.left = `${rect.left + step}px`;
                    break;
                case 'b': // down left
                    player.style.left = `${rect.left - step}px`;
                    player.style.top = `${rect.top + step}px`;
                    break;
                case 'n': // down right
                    player.style.left = `${rect.left + step}px`;
                    player.style.top = `${rect.top + step}px`;
                    break;
            }
        }

        document.addEventListener('keydown', (event) => {
            const keyMap = {
                'y': 'y',
                'u': 'u',
                'g': 'g',
                'h': 'h',
                'j': 'j',
                'b': 'b',
                'n': 'n'
            };
            if (keyMap[event.key]) {
                movePlayer(keyMap[event.key]);
            }
        });

        setInterval(() => {
            spawnRandomEmoji();
            spawnCollectible();
        }, 2000);
    </script>
</body>

</html>
