<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum of Modern Art VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Use WASD to move, Mouse to look around</div>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D2" shadow></a-box>
        <a-sphere position="1 1 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

        <a-entity position="0 1.6 0">
            <a-camera>
                <a-cursor color="#EF2D5E"></a-cursor>
            </a-camera>
        </a-entity>

        <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: #FF0000" position="2 0.5 -5" rotation="0 45 0"></a-entity>
        <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: #00FF00" position="3 0.5 -5" rotation="0 45 0"></a-entity>
        <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: #0000FF" position="4 0.5 -5" rotation="0 45 0"></a-entity>
    </a-scene>
</body>
</html>
