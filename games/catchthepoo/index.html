<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #0099cc;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      canvas {
        display: block;
        margin: auto;
        background-color: #fff;
        border: 1px solid #ccc;
      }
      .score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const scoreElement = document.getElementById("score");
      let score = 0;
      let currentPoop = null;
      const toilet = {
        x: canvas.width / 2,
        y: canvas.height - 100,
        width: 100,
        height: 50,
        speed: 10,
      };
      function drawText(x, y, text, fontSize, color) {
        ctx.font = `${fontSize}px sans-serif`;
        ctx.fillStyle = color;
        ctx.fillText(text, x, y);
      }
      function drawPoop() {
        if (!currentPoop) {
          const x = Math.floor(Math.random() * canvas.width);
          currentPoop = { x, y: 0 };
        }
        currentPoop.y += 5;
        drawText(currentPoop.x, currentPoop.y, "ðŸ’©", 30, "#996633");
        if (currentPoop.y > canvas.height) {
          currentPoop = null;
        }
        if (
          currentPoop.y + 30 > toilet.y &&
          currentPoop.y < toilet.y + toilet.height &&
          currentPoop.x + 30 > toilet.x &&
          currentPoop.x < toilet.x + toilet.width
        ) {
          currentPoop = null;
          score++;
          scoreElement.textContent = score;
        }
      }
      function moveToilet(event) {
        if (event.keyCode === 37 && toilet.x > 0) {
          toilet.x -= toilet.speed;
        } else if (
          event.keyCode === 39 &&
          toilet.x + toilet.width < canvas.width
        ) {
          toilet.x += toilet.speed;
        }
        drawText(toilet.x, toilet.y, "ðŸš½", 30, "#336699");
      }
      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPoop();
        requestAnimationFrame(gameLoop);
      }
      document.addEventListener("keydown", moveToilet);
      gameLoop();
    </script>
  </body>
</html>
