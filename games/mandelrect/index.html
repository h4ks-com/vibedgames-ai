<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set VR Floor</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: none; }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 1.6 4"></a-entity>
        <a-plane id="floor" rotation="-90 0 0" width="20" height="20" material="src: #mandelbrotTexture"></a-plane>
    </a-scene>
    
    <canvas id="canvas" width="256" height="256"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageData = ctx.createImageData(canvas.width, canvas.height);

        function mandelbrot(x, y, maxIter) {
            let zx = 0, zy = 0, i = 0;
            while (zx * zx + zy * zy < 4 && i < maxIter) {
                const tmp = zx * zx - zy * zy + x;
                zy = 2.0 * zx * zy + y;
                zx = tmp;
                i++;
            }
            return i;
        }

        function generateMandelbrot(maxIter) {
            const zoomFactor = 3.5 / canvas.width; // Zoom level based on width
            const centerX = -2.5; // Center position for the Mandelbrot set X
            const centerY = 1;    // Center position for the Mandelbrot set Y

            for (let x = 0; x < canvas.width; x++) {
                for (let y = 0; y < canvas.height; y++) {
                    let mx = centerX + (x - canvas.width / 2) * zoomFactor;
                    let my = centerY + (y - canvas.height / 2) * zoomFactor;
                    const value = mandelbrot(mx, my, maxIter);
                    const color = value === maxIter ? 0 : (value % 32) * 8; // Simple color mapping
                    const index = (x + y * canvas.width) * 4;
                    imageData.data[index] = color;     // R
                    imageData.data[index + 1] = color; // G
                    imageData.data[index + 2] = color; // B
                    imageData.data[index + 3] = 255;    // A
                }
            }
            ctx.putImageData(imageData, 0, 0);
            const texture = document.getElementById('mandelbrotTexture');
            texture.src = canvas.toDataURL();
        }

        // Create a new texture asset
        document.querySelector('a-assets').innerHTML += '<img id="mandelbrotTexture" src="" />';

        // Generate the Mandelbrot set for floor texture with 100 iterations
        generateMandelbrot(100);
    </script>
</body>
</html>
