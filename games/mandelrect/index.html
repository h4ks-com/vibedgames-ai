<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set Generator in VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: none; }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 1.6 4"></a-entity>
        <a-assets>
            <img id="mandelbrotTexture" src="" />
        </a-assets>
    </a-scene>
    
    <canvas id="canvas" width="256" height="256"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageData = ctx.createImageData(canvas.width, canvas.height);

        function mandelbrot(x, y, maxIter) {
            let zx = 0, zy = 0, i = 0;
            while (zx * zx + zy * zy < 4 && i < maxIter) {
                const tmp = zx * zx - zy * zy + x;
                zy = 2.0 * zx * zy + y;
                zx = tmp;
                i++;
            }
            return i;
        }

        function generateMandelbrot(maxIter) {
            const zoomFactor = 3.5 / canvas.width; // Defines how zoomed in we are
            const centerX = (Math.random() - 0.5) * 3; // Random x-center
            const centerY = (Math.random() - 0.5) * 3; // Random y-center

            for (let x = 0; x < canvas.width; x++) {
                for (let y = 0; y < canvas.height; y++) {
                    let mx = centerX + (x - canvas.width / 2) * zoomFactor;
                    let my = centerY + (y - canvas.height / 2) * zoomFactor;
                    const value = mandelbrot(mx, my, maxIter);
                    const color = value === maxIter ? 0 : (value % 256); // Simple color mapping
                    const index = (x + y * canvas.width) * 4;
                    imageData.data[index] = color;     // R
                    imageData.data[index + 1] = color; // G
                    imageData.data[index + 2] = color; // B
                    imageData.data[index + 3] = 255;    // A
                }
            }
            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL(); // Return the texture as a data URL
        }

        function createMandelbrotObject() {
            const texture = generateMandelbrot(100); // Generate the bitmap
            const newBox = document.createElement('a-box'); // Create a new box
            newBox.setAttribute('position', `${(Math.random() - 0.5) * 5} ${(Math.random() - 0.5) * 5} ${(Math.random() - 0.5) * 5}`);
            newBox.setAttribute('width', '1');
            newBox.setAttribute('height', '1');
            newBox.setAttribute('depth', '1');
            newBox.setAttribute('material', `src: ${texture}`); // Set the material to the generated texture
            document.querySelector('a-scene').appendChild(newBox); // Add the box to the scene
        }

        // Create an object every second
        setInterval(createMandelbrotObject, 1000);
    </script>
</body>
</html>
