<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set Boxes in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: none; }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 1.6 4"></a-entity>
    </a-scene>

    <canvas id="canvas" width="16" height="16"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageData = ctx.createImageData(16, 16);

        function mandelbrot(x, y, maxIter) {
            let zx = 0, zy = 0, i = 0;
            while (zx * zx + zy * zy < 4 && i < maxIter) {
                const tmp = zx * zx - zy * zy + x;
                zy = 2.0 * zx * zy + y;
                zx = tmp;
                i++;
            }
            return i;
        }

        function generateMandelbrot() {
            const maxIter = 100; // Number of iterations
            const zoomFactor = 3.0 / 16; // Size of the Mandelbrot view
            const centerX = -2.5; // Center for X
            const centerY = 1; // Center for Y

            for (let x = 0; x < 16; x++) {
                for (let y = 0; y < 16; y++) {
                    let mx = centerX + (x - 8) * zoomFactor;
                    let my = centerY + (y - 8) * zoomFactor;
                    const value = mandelbrot(mx, my, maxIter);
                    const color = value === maxIter ? 0 : (value % 16) * 16; // Color mapping
                    const index = (x + y * 16) * 4;
                    imageData.data[index] = color;     // R
                    imageData.data[index + 1] = color; // G
                    imageData.data[index + 2] = color; // B
                    imageData.data[index + 3] = 255;    // A
                }
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL();
        }

        function addBox() {
            const textureData = generateMandelbrot();
            const size = Math.random() + 0.5; // Random size between 0.5 and 1.5
            const positionX = (Math.random() - 0.5) * 5; // Random position within range
            const positionY = (Math.random() - 0.5) * 5;
            const positionZ = Math.random() * -5; // Z position to keep it in view

            const newBox = document.createElement('a-box');
            newBox.setAttribute('position', `${positionX} ${positionY} ${positionZ}`);
            newBox.setAttribute('width', size);
            newBox.setAttribute('height', size);
            newBox.setAttribute('depth', size);
            newBox.setAttribute('material', `src: ${textureData}`);
            document.querySelector('a-scene').appendChild(newBox);
        }

        setInterval(addBox, 1000); // Add a new box every second
    </script>
</body>
</html>
