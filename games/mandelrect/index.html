<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot WebVR with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: none; }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 1.6 4"></a-entity>
        <a-entity id="mandelbrot-cube" geometry="primitive: box; height: 1; width: 1; depth: 1" position="0 0 0" material="src: #mandelbrotTexture"></a-entity>
        <a-assets>
            <img id="mandelbrotTexture" src="" />
        </a-assets>
    </a-scene>
    
    <canvas id="canvas" width="16" height="16"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageData = ctx.createImageData(16, 16);
        let zoomLevel = 1;
        let centerX = -0.5, centerY = 0;

        function mandelbrot(x, y, maxIter) {
            let zx = 0, zy = 0, i = 0;
            while (zx * zx + zy * zy < 4 && i < maxIter) {
                const tmp = zx * zx - zy * zy + x;
                zy = 2.0 * zx * zy + y;
                zx = tmp;
                i++;
            }
            return i;
        }

        function generateMandelbrot() {
            const maxIter = 100;
            const zoomFactor = 0.1 / zoomLevel;
            for (let x = 0; x < 16; x++) {
                for (let y = 0; y < 16; y++) {
                    let mx = centerX + (x - 8) * zoomFactor;
                    let my = centerY + (y - 8) * zoomFactor;
                    const value = mandelbrot(mx, my, maxIter);
                    const color = value === maxIter ? 0 : (value % 16) * 16;
                    const index = (x + y * 16) * 4;
                    imageData.data[index] = color;     // R
                    imageData.data[index + 1] = color; // G
                    imageData.data[index + 2] = color; // B
                    imageData.data[index + 3] = 255;    // A
                }
            }
            ctx.putImageData(imageData, 0, 0);
            const texture = document.getElementById('mandelbrotTexture');
            texture.src = canvas.toDataURL();
        }

        function updateMandelbrot() {
            generateMandelbrot();
            zoomLevel *= 1.5;
            centerX += (Math.random() - 0.5) * 0.1 / zoomLevel;
            centerY += (Math.random() - 0.5) * 0.1 / zoomLevel;
        }

        setInterval(updateMandelbrot, 10000);
        updateMandelbrot();
    </script>
</body>
</html>
