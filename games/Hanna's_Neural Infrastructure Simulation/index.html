<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hanna's Brain Vibe-Coded Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Hanna's Brain: Vibe-Coded Infrastructure Simulator</h1>
<div id="main-menu">
  <button id="startSimulation">Start Simulation</button>
  <button id="loadProject">Load Project</button>
  <button id="settings">Settings</button>
</div>
<div id="workspace" style="display:none;">
  <div id="folder-management">
    <h2>Terraform Resource Folders</h2>
    <ul id="resourceFolders"></ul>
    <button id="addFolder">Add Folder</button>
  </div>
  <div id="node-management">
    <h2>Hanna's Brain Nodes</h2>
    <ul id="nodeList"></ul>
    <button id="createNode">Create Node</button>
</div>
  <div id="vibe-coding">
    <h2>Vibe Coding for Infrastructure</h2>
    <textarea id="vibeEditor" placeholder="Write vibe code to configure nodes..."></textarea>
    <button id="runCode">Run Code</button>
    <div id="codeFeedback"></div>
  </div>
  <div id="neuralLandscape">
    <!-- Visual Representation of Hanna's Brain -->
  </div>
  <div id="dashboard">
    <h2>Infrastructure Dashboard</h2>
    <div id="metrics">
      <p>Neural Activity: <span id="neuralActivity">0</span></p>
      <p>Infrastructure Health: <span id="infrastructureStatus">Healthy</span></p>
      <p>Resource Load: <span id="resourceLoad">0</span></p>
    </div>
    <button id="simulate">Simulate Neural & Infrastructure Activity</button>
  </div>
</div>
<script src="gameLogic.js"></script>
</body>
</html>
