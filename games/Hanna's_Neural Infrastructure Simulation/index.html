<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hanna's Brain Interface</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Hanna's Brain: Vibe Coding Interface</h1>
<div id="main-menu">
  <button id="startSimulation">Start Simulation</button>
  <button id="loadProject">Load Project</button>
  <button id="settings">Settings</button>
</div>
<div id="workspace" style="display:none;">
  <div id="sidebar">
    <h2>Resource Folders</h2>
    <ul id="resourceFolders"></ul>
    <button id="addFolder">Add Folder</button>
    <h2>Node Interaction</h2>
    <button id="createNode">Create Node</button>

    <h2>Vibe Coding Workspace</h2>
    <textarea id="vibeEditor" placeholder="Write your vibe code here..."></textarea>
    <button id="runCode">Run Code</button>
    <div id="codeFeedback"></div>
  </div>
  <div id="neuralLandscape">
    <!-- Visual Neural Landscape will be rendered here -->
  </div>
  <div id="dashboard">
    <h2>Performance & Status</h2>
    <div id="metrics">
      <p>Neural Activity: <span id="neuralActivity">0</span></p>
      <p>Infrastructure Integrity: <span id="infrastructureStatus">Healthy</span></p>
      <p>Resource Load: <span id="resourceLoad">0</span></p>
    </div>
    <button id="simulate">Simulate Neural Activity</button>
  </div>
</div>
<script src="gameLogic.js"></script>
</body>
</html>
