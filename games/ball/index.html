<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #ball {
            width: 50px;
            height: 50px;
            background-color: #3498db; /* Blue color */
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>

<div id="ball"></div>

<script>
    const ball = document.getElementById('ball');
    let position = 0;
    let direction = 1; // 1 for up, -1 for down
    const bounceHeight = 300; // Max height the ball bounces
    const bounceSpeed = 3; // Speed of the bounce

    function animate() {
        // Move the ball up and down
        position += bounceSpeed * direction;

        // If it reaches the maximum height or the ground, change direction
        if (position >= bounceHeight) {
            direction = -1;
        } else if (position <= 0) {
            direction = 1;
        }

        ball.style.transform = `translateY(-${position}px)`;

        requestAnimationFrame(animate); // Recursively call animate
    }

    animate(); // Start the animation
</script>

</body>
</html>
