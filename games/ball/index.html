<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 0.8s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-300px);
            }
        }
    </style>
</head>
<body>

<div id="ball"></div>

<script>
    const ball = document.getElementById('ball');

    // To dynamically adjust the bounce height
    let bouncing = true;

    // Function to toggle bounce state
    function toggleBounce() {
        bouncing = !bouncing;
        if (bouncing) {
            ball.style.animationPlayState = 'running';
        } else {
            ball.style.animationPlayState = 'paused';
        }
    }

    // Event listener to toggle bounce on click
    ball.addEventListener('click', toggleBounce);
</script>

</body>
</html>
