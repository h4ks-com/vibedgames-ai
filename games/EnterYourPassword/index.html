<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Password</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="validatePassword()">Submit</button>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerHTML = '';

            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const hasEmoji = /[\u{1F600}-\u{1F64F}]/u.test(password);
            const hasChineseChar = /[\u4e00-\u9fff]/.test(password);
            const hasEnglishChar = /[a-zA-Z]/.test(password);
            const hasShaderChars = /[^\x20-\x7E]/.test(password);
            const hasNullByte = password.includes('\0');
            const hasUmlaut = /[äöüß]/.test(password);
            const hasHieroglyphs = /[\u13000-\u1342F]/.test(password);
            const isCreativePlacement = /^(?!.*(.)\1{2,}).*$/.test(password); // No more than 2 consecutive identical characters

            if (!hasUppercase) {
                errorMessage.innerHTML += 'Password must contain at least one uppercase letter.<br>';
            }
            if (!hasNumber) {
                errorMessage.innerHTML += 'Password must contain at least one number.<br>';
            }
            if (!hasSymbol) {
                errorMessage.innerHTML += 'Password must contain at least one symbol.<br>';
            }
            if (!hasEmoji) {
                errorMessage.innerHTML += 'Password must contain at least one emoji.<br>';
            }
            if (!hasChineseChar) {
                errorMessage.innerHTML += 'Password must contain at least one Chinese character.<br>';
            }
            if (!hasEnglishChar) {
                errorMessage.innerHTML += 'Password must contain at least one English character.<br>';
            }
            if (hasShaderChars) {
                errorMessage.innerHTML += 'Password must not contain any "shader" ASCII characters.<br>';
            }
            if (hasNullByte) {
                errorMessage.innerHTML += 'Password must not contain a null byte.<br>';
            }
            if (!hasUmlaut) {
                errorMessage.innerHTML += 'Password must contain at least one umlaut character (ä, ö, ü, ß).<br>';
            }
            if (!hasHieroglyphs) {
                errorMessage.innerHTML += 'Password must contain at least one ancient Egyptian hieroglyph.<br>';
            }
            if (!isCreativePlacement) {
                errorMessage.innerHTML += 'Password must show creativity in character placement (no more than 2 consecutive identical characters).<br>';
            }

            if (errorMessage.innerHTML === '') {
                alert('Password is valid!');
            }
        }
    </script>
</body>
</html>
