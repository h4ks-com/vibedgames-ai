<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeGames for H4KS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #c5c8c6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #66d9ef;
            font-size: 2em;
            margin-bottom: 10px;
        }
        header {
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #f8f8f2;
            margin-bottom: 20px;
        }
        .account-balance {
            text-align: center;
            font-size: 1.2em;
            color: #66d9ef;
            margin: 10px 0;
        }
        .search-container, .sort-container {
            text-align: center;
            margin: 20px 0;
        }
        .search-input, .sort-select {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #66d9ef;
            border-radius: 5px;
            background-color: #282a2e;
            color: #f8f8f2;
            margin: 5px 0;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-card {
            background: #282a2e;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            width: calc(100% - 40px);
            max-width: 300px;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-card:hover {
            background: #373b41;
        }
        .game-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-title {
            font-size: 1.2em;
            color: #f8f8f2;
            margin: 10px 0;
            text-align: center;
        }
        .button {
            background-color: #66d9ef;
            border: none;
            color: black;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
        .loading {
            text-align: center;
            margin: 20px;
            color: #f8f8f2;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to VibeGames for H4KS</h1>
    <p>Your go-to platform for vibe-enhancing games.</p>
</header>

<div class="account-balance" id="account-balance">Account Balance: 100.00 beans</div>

<div class="search-container">
    <input type="text" id="search-input" class="search-input" placeholder="Search for games..." oninput="searchGames()">
</div>

<div class="sort-container">
    <select id="sort-select" class="sort-select" onchange="searchGames()">
        <option value="date_added" selected>Date Added</option>
        <option value="date_modified">Date Modified</option>
        <option value="hottest">Hottest</option>
    </select>
</div>

<div class="game-list" id="game-list"></div>
<div class="loading" id="loading" style="display: none;">Loading games...</div>

<div class="pagination" id="pagination">
    <button id="prev-button" class="button" onclick="changePage(-1)">Previous</button>
    <button id="next-button" class="button" onclick="changePage(1)">Next</button>
</div>

<div class="footer">
    <p>Â© 2023 VibeGames. All rights reserved.</p>
</div>

<script>
    let accountBalance = 100.00; // Initial account balance
    let currentPage = 1; // Current page number
    let totalPages = 1; // Total number of pages
    let allGames = []; // Store all games fetched from the API

    function calculatePrice(numOpens) {
        const basePrice = 10; // Base price in beans
        const priceMultiplier = 0.1; // Each open increases the price by 0.1 beans
        return Math.max(basePrice, basePrice + numOpens * priceMultiplier).toFixed(2); // Ensure price is at least base price
    }

    async function fetchGames(searchQuery = '', sortBy = 'date_added', page = 1) {
        try {
            document.getElementById('loading').style.display = 'block'; // Show Loading
            const response = await fetch(`https://games.h4ks.com/api/games?search_query=${encodeURIComponent(searchQuery)}&sort_by=${encodeURIComponent(sortBy)}&page=${page}`);
            if (!response.ok) {
                throw new Error('Network response was not okay');
            }
            allGames = await response.json(); // Fetch all games as an array
            totalPages = Math.ceil(allGames.length / 10); // Assuming 10 games per page
            currentPage = page; // Update current page
            displayGames(); // Display fetched games
            updatePagination(); // Update pagination buttons
        } catch (error) {
            console.error('Error fetching games:', error);
            document.getElementById('game-list').insertAdjacentHTML('beforeend', '<p>Error loading games.</p>');
        } finally {
            document.getElementById('loading').style.display = 'none'; // Hide Loading
        }
    }

    function displayGames() {
        const gameList = document.getElementById('game-list');
        gameList.innerHTML = ''; // Clear previous content

        const startIndex = (currentPage - 1) * 10; // Calculate start index for current page
        const endIndex = Math.min(startIndex + 10, allGames.length); // Calculate end index for current page

        for (let i = startIndex; i < endIndex; i++) {
            const game = allGames[i];
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';

            const thumbnail = document.createElement('img');
            thumbnail.src = game.thumb_url; // Use the thumb_url for the thumbnail
            thumbnail.alt = game.project + " Thumbnail";
            thumbnail.className = 'game-thumbnail';

            const gameInfo = document.createElement('div');
            gameInfo.style.flexGrow = '1'; // Allow the info to take up remaining space

            const gameTitle = document.createElement('div');
            gameTitle.className = 'game-title';
            gameTitle.textContent = game.project;

            const priceInBeans = calculatePrice(game.num_opens);
            const priceDesc = document.createElement('p');
            priceDesc.textContent = `Price: ${priceInBeans} beans`;

            const gameDesc = document.createElement('p');
            gameDesc.textContent = `Added on: ${new Date(game.date_added).toLocaleDateString()}` +
                                   ` | Modified on: ${new Date(game.date_modified).toLocaleDateString()}` +
                                   ` | Opens: ${game.num_opens}`;

            const buyButton = document.createElement('button');
            buyButton.className = 'button';
            buyButton.textContent = 'Buy';
            buyButton.onclick = () => buyGame(priceInBeans, buyButton);

            const downloadButton = document.createElement('a');
            downloadButton.className = 'button';
            downloadButton.href = game.html_path || '#';
            downloadButton.target = '_blank';
            downloadButton.textContent = 'Play Now';
            downloadButton.onclick = (e) => {
                e.preventDefault(); // Prevent navigation until unlocked
                alert('This game is locked. Please purchase it to play.');
            };

            gameInfo.appendChild(gameTitle);
            gameInfo.appendChild(priceDesc);
            gameInfo.appendChild(gameDesc);
            gameCard.appendChild(thumbnail);
            gameCard.appendChild(gameInfo);
            gameCard.appendChild(buyButton);
            gameCard.appendChild(downloadButton);
            gameList.appendChild(gameCard);
        }
    }

    function updatePagination() {
        document.getElementById('prev-button').disabled = currentPage === 1;
        document.getElementById('next-button').disabled = currentPage === totalPages;
    }

    function changePage(direction) {
        const newPage = currentPage + direction;
        if (newPage >= 1 && newPage <= totalPages) {
            fetchGames(document.getElementById('search-input').value, document.getElementById('sort-select').value, newPage);
        }
    }

    function buyGame(price, buyButton) {
        if (accountBalance >= price) {
            accountBalance -= price; // Deduct price from balance
            document.getElementById('account-balance').textContent = `Account Balance: ${accountBalance.toFixed(2)} beans`;
            buyButton.textContent = 'Purchased';
            buyButton.disabled = true; // Disable the buy button after purchase

            const playButton = buyButton.nextElementSibling; // Get the 'Play Now' button that is next to the buy button
            playButton.classList.remove('disabled'); // Unlock the play button
            playButton.onclick = () => {
                // Allow navigation to the game
                window.open(playButton.href, '_blank');
            };
        } else {
            alert('Not enough beans to purchase this game.');
        }
    }

    function searchGames() {
        const searchQuery = document.getElementById('search-input').value;
        const sortBy = document.getElementById('sort-select').value;
        fetchGames(searchQuery, sortBy, 1); // Fetch games based on search query and sort option, reset to page 1
    }

    // Check referrer on page load
    window.onload = () => {
        fetchGames(); // Fetch all games initially
        const currentUrl = window.location.href;
        const referrer = document.referrer;

        // Show alert if the referrer matches the current URL
        if (referrer && referrer === currentUrl) {
            alert("Are you actually buying Steam in Steam?");
        }
    }
</script>
</body>
</html>
