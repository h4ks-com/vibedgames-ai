<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeGames for H4KS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #c5c8c6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #66d9ef;
        }
        header {
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #f8f8f2;
            margin-bottom: 20px;
        }
        .game-card {
            background: #282a2e;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .game-card:hover {
            background: #373b41;
        }
        .game-title {
            font-size: 1.2em;
            color: #f8f8f2;
        }
        .button {
            background-color: #66d9ef;
            border: none;
            color: black;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
        .loading {
            text-align: center;
            margin: 20px;
            color: #f8f8f2;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to VibeGames for H4KS</h1>
    <p>Your go-to platform for vibe-enhancing games.</p>
</header>

<div id="game-list"></div>
<div class="loading" id="loading" style="display: none;">Loading more games...</div>

<div class="footer">
    <p>Â© 2023 VibeGames. All rights reserved.</p>
</div>

<script>
    let currentPage = 1;
    let isLoading = false;

    async function fetchGames(page) {
        try {
            isLoading = true;
            const response = await fetch(`https://games.h4ks.com/api/games?page=${page}`);
            if (!response.ok) {
                throw new Error('Network response was not okay');
            }
            const games = await response.json();
            displayGames(games);
            currentPage += 1; // Increment page for next fetch
        } catch (error) {
            console.error('Error fetching games:', error);
            document.getElementById('game-list').insertAdjacentHTML('beforeend', '<p>Error loading games.</p>');
        } finally {
            isLoading = false;
            document.getElementById('loading').style.display = 'none';
        }
    }

    function displayGames(games) {
        const gameList = document.getElementById('game-list');
        games.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';

            const gameTitle = document.createElement('div');
            gameTitle.className = 'game-title';
            gameTitle.textContent = game.project;

            const gameDesc = document.createElement('p');
            gameDesc.textContent = `Added on: ${new Date(game.date_added).toLocaleDateString()}` +
                                   ` | Modified on: ${new Date(game.date_modified).toLocaleDateString()}` +
                                   ` | Opens: ${game.num_opens}`;

            const downloadButton = document.createElement('a');
            downloadButton.className = 'button';
            downloadButton.href = game.html_path || '#';
            downloadButton.target = '_blank';
            downloadButton.textContent = 'Play Now';

            gameCard.appendChild(gameTitle);
            gameCard.appendChild(gameDesc);
            gameCard.appendChild(downloadButton);
            gameList.appendChild(gameCard);
        });
    }

    function checkScroll() {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if (scrollTop + clientHeight >= scrollHeight - 5 && !isLoading) {
            document.getElementById('loading').style.display = 'block'; // Show loading indicator
            fetchGames(currentPage);
        }
    }

    // Fetch the initial games when the page loads
    window.onload = () => {
        fetchGames(currentPage);
        window.addEventListener('scroll', checkScroll);
    }
</script>
</body>
</html>
