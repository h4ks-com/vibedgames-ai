<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Loader with A-Frame</title>
    <style>
        body { margin: 0; }
        html, body { height: 100%; }
        a-scene { height: 100%; }
    </style>
</head>
<body>
    <a-scene physics>
        <a-assets>
            <a-asset-item id="model" src="https://api.syte.ms/api/3d/gltf/DENW49AL00009XTV"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#model" position="0 0 0" scale="1 1 1"></a-entity>

        <a-entity camera look-controls position="0 1.6 5">
            <a-cursor></a-cursor>
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
</body>
</html>
