<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR City at Night</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }

</head>

            function createRandomTrees() {
                for (let i = 0; i < 25; i++) {
                    const tree = document.createElement('a-cylinder');
                    tree.setAttribute('position', `${Math.random() * 20 - 10} 0 ${Math.random() * -20}`);
                    tree.setAttribute('radius', 0.2);
                    tree.setAttribute('height', Math.random() * 3 + 2);
                    tree.setAttribute('color', `hsl(${Math.random() * 360}, 100%, 50%)`);
                    document.querySelector('a-scene').appendChild(tree);
                }
            }

                    document.querySelector('a-scene').appendChild(flower);
                }
            }
