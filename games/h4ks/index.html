<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h4ks | Hacker Community</title>
    <style>
        body {
            background-color: #2C3E50;
            color: #ECF0F1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #E67E22;
        }

        #clock {
            background-color: #34495E;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .timezone {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        footer {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            border-top: 1px solid #ECF0F1;
            padding: 10px 0;
        }

        a {
            color: #E67E22;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .image-gallery img {
            border: 5px solid #BDC3C7;
            margin: 10px;
            width: 15%;
            border-radius: 5px;
        }

        .button {
            background-color: #E67E22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #D35400;
        }
    </style>
</head>
<body onload="startTime()">

<h1>Welcome to the h4ks Hacker Community</h1>
<div id="clock">
    <div>Current Server Time: <span id="time"></span></div>
</div>

<div>
    <h2>Time Zones</h2>
    <div class="timezone">
        <span>Hawaii</span><span id="1"></span>
    </div>
    <div class="timezone">
        <span>Anchorage</span><span id="2"></span>
    </div>
    <div class="timezone">
        <span>Seattle</span><span id="3"></span>
    </div>
    <div class="timezone">
        <span>Denver</span><span id="4"></span>
    </div>
    <div class="timezone">
        <span>Chicago</span><span id="5"></span>
    </div>
    <div class="timezone">
        <span>New York City</span><span id="7"></span>
    </div>
    <div class="timezone">
        <span>Toronto</span><span id="8"></span>
    </div>
    <div class="timezone">
        <span>UTC</span><span id="10"></span>
    </div>
    <div class="timezone">
        <span>London</span><span id="11"></span>
    </div>
    <div class="timezone">
        <span>Berlin</span><span id="28"></span>
    </div>
    <div class="timezone">
        <span>Tokyo</span><span id="22"></span>
    </div>
</div>

<div>
    <button class="button" onclick="showLinks()">Show Community Links</button>
    <div id="links" style="display:none;">
        <footer>
            <a href="https://github.com/h4ks-com">Github</a> |
            <a href="https://irc.h4ks.com">IRC Server</a> |
            <a href="https://s.h4ks.com">h4ks File Sharing Service</a> |
            <a href="https://cities.h4ks.com">Citypoints</a> |
            <a href="https://meet.h4ks.com/">Meet</a> |
            <a href="https://radio.h4ks.com">h4ks Radio</a>
        </footer>
    </div>
</div>

<div class="image-gallery">
    <img src="/static/webapp/img/term0.jpg" alt="Gallery Image 0">
    <img src="/static/webapp/img/term1.jpg" alt="Gallery Image 1">
    <img src="/static/webapp/img/term2.jpg" alt="Gallery Image 2">
    <!-- Add more images as needed -->
</div>

<script>
function startTime() {
    const today = new Date();
    const options = { timeZone: 'UTC', hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById('time').innerHTML = today.toLocaleString('en-US', options);
    const timeZones = [
        { id: '1', zone: 'US/Hawaii' },
        { id: '2', zone: 'US/Alaska' },
        { id: '3', zone: 'US/Pacific' },
        { id: '4', zone: 'US/Mountain' },
        { id: '5', zone: 'US/Central' },
        { id: '7', zone: 'US/Eastern' },
        { id: '8', zone: 'Canada/Eastern' },
        { id: '10', zone: 'UTC' },
        { id: '11', zone: 'Europe/London' },
        { id: '28', zone: 'Europe/Berlin' },
        { id: '22', zone: 'Asia/Tokyo' },
    ];

    timeZones.forEach(function(zone) {
        const zonetime = today.toLocaleString('en-US', { timeZone: zone.zone });
        document.getElementById(zone.id).innerHTML = zonetime;
    });

    setTimeout(startTime, 1000);
}

function showLinks() {
    const links = document.getElementById('links');
    links.style.display = (links.style.display === 'none') ? 'block' : 'none';
}
</script>

</body>
</html>
