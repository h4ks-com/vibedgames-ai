<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Modern Tetris</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #tetris {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: #333;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #444;
            border: 1px solid #555;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .active {
            background-color: #ff4757;
            border: 1px solid #ff6b81;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        #score {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Retro Modern Tetris</h1>
        <div id="tetris"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const gridWidth = 10;
        const gridHeight = 20;
        let score = 0;
        const grid = Array.from({ length: gridHeight }, () => Array(gridWidth).fill(0));
        const colors = ['#47d147', '#ff4757', '#ffa502', '#1e90ff', '#3742fa'];
        let currentTetromino;

        // Tetromino shapes
        const tetrominos = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]], // Z
            [[0, 1], [1, 1], [1, 0]] // S
        ];

        function createGrid() {
            const tetris = document.getElementById('tetris');
            tetris.innerHTML = "";
            grid.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement('div');
                    div.classList.add('cell');
                    if (cell) {
                        div.style.backgroundColor = colors[cell - 1];
                    }
                    tetris.appendChild(div);
                });
            });
        }

        function drawTetromino() {
            currentTetromino.shape.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        const gridX = currentTetromino.x + x;
                        const gridY = currentTetromino.y + y;
                        if (gridY >= 0) {
                            grid[gridY][gridX] = currentTetromino.color;
                        }
                    }
                });
            });
        }

        function undrawTetromino() {
            currentTetromino.shape.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        const gridX = currentTetromino.x + x;
                        const gridY = currentTetromino.y + y;
                        if (gridY >= 0) {
                            grid[gridY][gridX] = 0;
                        }
                    }
                });
            });
        }

        function checkCollision(dx, dy) {
            return currentTetromino.shape.some((row, y) => {
                return row.some((cell, x) => {
                    if (cell) {
                        const newX = currentTetromino.x + x + dx;
                        const newY = currentTetromino.y + y + dy;
                        return newX < 0 || newX >= gridWidth || newY >= gridHeight || (newY >= 0 && grid[newY][newX]);
                    }
                    return false;
                });
            });
        }

        function mergeTetromino() {
            currentTetromino.shape.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        const gridX = currentTetromino.x + x;
                        const gridY = currentTetromino.y + y;
                        grid[gridY][gridX] = currentTetromino.color;
                    }
                });
            });
            checkRows();
        }

        function checkRows() {
            for (let y = gridHeight - 1; y >= 0; y--) {
                if (grid[y].every(cell => cell)) {
                    grid.splice(y, 1);
                    grid.unshift(Array(gridWidth).fill(0));
                    score += 10;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }
            }
        }

        function generateTetromino() {
            const shape = tetrominos[Math.floor(Math.random() * tetrominos.length)];
            currentTetromino = {
                shape: shape,
                x: Math.floor(gridWidth / 2) - Math.floor(shape[0].length / 2),
                y: 0,
                color: Math.floor(Math.random() * colors.length) + 1
            };
        }

        function rotateTetromino() {
            const newShape = currentTetromino.shape[0].map((_, index) => 
                currentTetromino.shape.map(row => row[index]).reverse());
            const originalShape = currentTetromino.shape;
            currentTetromino.shape = newShape;

            if (checkCollision(0, 0)) {
                currentTetromino.shape = originalShape;
            }
        }

        function dropTetromino() {
            if (!checkCollision(0, 1)) {
                undrawTetromino();
                currentTetromino.y++;
                drawTetromino();
            } else {
                mergeTetromino();
                generateTetromino();
                if (checkCollision(0, 0)) {
                    alert('Game over!');
                    document.location.reload();
                }
            }
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    if (!checkCollision(-1, 0)) {
                        undrawTetromino();
                        currentTetromino.x--;
                        drawTetromino();
                    }
                    break;
                case 'ArrowRight':
                    if (!checkCollision(1, 0)) {
                        undrawTetromino();
                        currentTetromino.x++;
                        drawTetromino();
                    }
                    break;
                case 'ArrowDown':
                    dropTetromino();
                    break;
                case 'ArrowUp':
                    rotateTetromino();
                    break;
            }
        });

        function gameLoop() {
            dropTetromino();
            createGrid();
            setTimeout(gameLoop, 500);
        }

        generateTetromino();
        drawTetromino();
        createGrid();
        gameLoop();
    </script>
</body>
</html>
