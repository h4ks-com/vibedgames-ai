<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Web Tetris</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="gameContainer">
<canvas id="tetrisCanvas"></canvas>
<div id="scorePanel">
  <div id="score">Score: 0</div>
  <div id="level">Level: 1</div>
  <div id="lines">Lines: 0</div>
  <div id="nextPiece">Next:</div>
  <canvas id="nextCanvas" width="100" height="100"></canvas>
  <div id="holdPiece">Hold:</div>
  <canvas id="holdCanvas" width="100" height="100"></canvas>
</div>
<button id="startBtn">Start Game</button>
<audio id="bgMusic" loop>
  <source src="https://myinstants.com/media/sounds/tetris_theme_a.mp3" type="audio/mpeg" />
Your browser does not support the audio element.
</audio>
</div>
<script src="main.js"></script>
</body>
</html>
