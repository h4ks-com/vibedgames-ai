<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebVR Hexagon</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            height: 100vh;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 1.6 5"></a-entity>
        <a-light type="directional" color="#FFFFFF" position="-1 2 1"></a-light>
        
        <!-- Create a hexagon using a polygon -->
        <a-entity position="0 0 -3">
            <a-polygon color="blue" radius="1" sides="6"></a-polygon>
        </a-entity>
        
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
