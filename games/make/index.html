<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            color: #00FF00;
        }
        .hidden {
            display: none;
        }
        .question {
            margin: 20px 0;
        }
        .options button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background-color: #555;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Quiz</h1>
    <div id="quiz-container">
        <div class="question" id="question-container">
            <p id="question-text"></p>
            <div class="options" id="options-container"></div>
        </div>
        <button id="next-button" class="hidden">Next</button>
        <div id="result-container" class="result hidden"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "London"],
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: "Mars"
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["Elephant", "Blue Whale", "Great White Shark", "Giraffe"],
                answer: "Blue Whale"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const nextButton = document.getElementById("next-button");
        const resultContainer = document.getElementById("result-container");
        const questionContainer = document.getElementById("question-container");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.innerText = currentQuestion.question;
            optionsContainer.innerHTML = "";

            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.addEventListener("click", () => selectOption(option));
                optionsContainer.appendChild(button);
            });

            nextButton.classList.add("hidden");
        }

        function selectOption(selectedOption) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            if (selectedOption === correctAnswer) {
                score++;
            }

            nextButton.classList.remove("hidden");
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.innerText === correctAnswer) {
                    button.style.backgroundColor = "#00FF00"; // Green for correct answer
                } else {
                    button.style.backgroundColor = "#FF0000"; // Red for incorrect answer
                }
            });
        }

        function showResult() {
            questionContainer.classList.add("hidden");
            resultContainer.classList.remove("hidden");
            resultContainer.innerText = `Quiz Complete! Your score is ${score} out of ${questions.length}`;
        }

        nextButton.addEventListener("click", () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        });

        loadQuestion();
    </script>
</body>
</html>
