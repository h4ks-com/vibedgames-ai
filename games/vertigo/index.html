<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input with Vertical Divider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: stretch;
            width: 80%;
            border: 1px solid #ccc;
        }
        .hebrew-box {
            flex: 1;
            padding: 20px;
            position: relative;
        }
        .english-box {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .divider {
            width: 5px;
            background-color: #ccc;
            cursor: ew-resize;
        }
        .input-box {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="english-box" id="english-box" onMouseUp="select1()">
        <p style="direction: ltr;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <input type="text" class="input-box" style="direction: ltr;" placeholder="Type in English...">
    </div>

    <div class="divider" id="divider"></div>

    <div class="hebrew-box" id="hebrew-box" onMouseUp="select2()">
        <p style="direction: rtl;">לורם איפסום דולור סיט אמט, קונסקטטור אדיפיסינג אלית. סד דו אאוסמוד טמפור אינצידידונט אוט לאבור ואט דולור מגנה אליקווה.</p>
        <input type="text" class="input-box" style="direction: rtl;" placeholder="כתוב בעברית...">
    </div>
</div>

<button id="submit-button">Submit</button>

<script>
    function select1(){
        const englishSelection = window.getSelection().toString();
        var keyword = englishSelection;
        var context = document.querySelector(".english-box");
        var instance = new Mark(context);
        instance.mark(keyword);
    }
    function select2(){
        const hebrewSelection = window.getSelection().toString();
        var keyword = hebrewSelection;
        var context = document.querySelector(".hebrew-box");
        var instance = new Mark(context);
        instance.mark(keyword);
    }

    document.getElementById('submit-button').addEventListener('click', () => {
        const englishInput = document.querySelector('#english-box .input-box').value;
        const hebrewInput = document.querySelector('#hebrew-box .input-box').value;
        alert(`English Input: ${englishInput}\nHebrew Input: ${hebrewInput}`);
    });
</script>
</body>
</html>
