<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Match Recorder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: stretch;
            width: 80%;
            border: 1px solid #ccc;
        }
        .text-box {
            flex: 1;
            padding: 20px;
            position: relative;
            border: 1px solid #ddd;
            overflow: auto;
        }
        .divider {
            width: 5px;
            background-color: #ccc;
            cursor: ew-resize;
        }
        .input-box {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
        .matches {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.css">
</head>
<body>

<div class="container">
    <div class="text-box" id="english-box" contenteditable="true">
        <p style="direction: ltr;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <input type="text" class="input-box" style="direction: ltr;" placeholder="Type in English...">
    </div>
    <div class="divider" id="divider"></div>
    <div class="text-box" id="hebrew-box" contenteditable="true">
        <p style="direction: rtl;">לורם איפסום דולור סיט אמט, קונסקטטור אדיפיסינג אלית. סד דו אאוסמוד טמפור אינצידידונט אוט לאבור ואט דולור מגנה אליקווה.</p>
        <input type="text" class="input-box" style="direction: rtl;" placeholder="כתוב בעברית...">
    </div>
</div>
<button id="record-match-button">Record Match</button>
<div class="matches" id="matches"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
<script>
    const divider = document.getElementById('divider');
    let isDragging = false;

    divider.addEventListener('mousedown', (e) => {
        isDragging = true;
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const newWidth = e.clientX - containerRect.left;
            if (newWidth > 50 && newWidth < containerRect.width - 50) {
                divider.style.left = newWidth + 'px';
                divider.style.position = 'absolute';
                divider.style.top = '0';
                divider.style.height = '100%';
                document.getElementById('english-box').style.width = newWidth + 'px';
                document.getElementById('hebrew-box').style.width = (containerRect.width - newWidth - divider.offsetWidth) + 'px';
            }
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    document.getElementById('record-match-button').addEventListener('click', () => {
        const englishSelection = window.getSelection().toString();
        const hebrewSelection = window.getSelection().toString();

        if (englishSelection && hebrewSelection) {
            const matchesDiv = document.getElementById('matches');
            const matchEntry = document.createElement('div');
            matchEntry.textContent = `English: ${englishSelection} | Hebrew: ${hebrewSelection}`;
            matchesDiv.appendChild(matchEntry);

            highlightText(englishSelection, 'english-box');
            highlightText(hebrewSelection, 'hebrew-box');
        } else {
            alert('Please select text on both sides before recording a match.');
        }
    });

    function highlightText(text, boxId) {
        const instance = new Mark(document.getElementById(boxId));
        const randomColor = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.5)`;
        instance.mark(text, {
            element: 'span',
            className: 'highlight',
            separateWordSearch: false,
            accuracy: {
                value: "exactly",
                limit: 1000
            },
            each: function(node) {
                node.style.backgroundColor = randomColor;
            }
        });
    }
</script>

</body>
</html>
