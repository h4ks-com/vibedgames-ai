<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Match Recorder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: stretch;
            width: 80%;
            border: 1px solid #ccc;
        }
        .text-box {
            flex: 1;
            padding: 20px;
            position: relative;
            border: 1px solid #ddd;
            overflow: auto;
        }
        .divider {
            width: 5px;
            background-color: #ccc;
            cursor: ew-resize;
        }
        .input-box {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
        .matches {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .highlight {
            background-color: yellow; /* Default highlight color */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
</head>
<body>

<div class="container">
    <div class="text-box" id="english-box" contenteditable="true">
        <p style="direction: ltr;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <input type="text" class="input-box" style="direction: ltr;" placeholder="Type in English...">
    </div>
    <div class="divider" id="divider"></div>
    <div class="text-box" id="hebrew-box" contenteditable="true">
        <p style="direction: rtl;">לורם איפסום דולור סיט אמט, קונסקטטור אדיפיסינג אלית. סד דו אאוסמוד טמפור אינצידידונט אוט לאבור ואט דולור מגנה אליקווה.</p>
        <input type="text" class="input-box" style="direction: rtl;" placeholder="כתוב בעברית...">
    </div>
</div>
<button id="record-match-button">Record Match</button>
<div class="matches" id="matches"></div>

<script>
    $(document).ready(function() {
        const divider = $('#divider');
        let isDragging = false;

        divider.on('mousedown', function() {
            isDragging = true;
        });

        $(document).on('mousemove', function(e) {
            if (isDragging) {
                const container = $('.container');
                const containerOffset = container.offset();
                const newWidth = e.pageX - containerOffset.left;
                if (newWidth > 50 && newWidth < container.width() - 50) {
                    divider.css('left', newWidth + 'px');
                    $('#english-box').css('width', newWidth + 'px');
                    $('#hebrew-box').css('width', (container.width() - newWidth - divider.width()) + 'px');
                }
            }
        });

        $(document).on('mouseup', function() {
            isDragging = false;
        });

        $('#record-match-button').on('click', function() {
            const englishSelection = window.getSelection().toString();
            const hebrewSelection = window.getSelection().toString();

            if (englishSelection && hebrewSelection) {
                const matchesDiv = $('#matches');
                const matchEntry = $('<div></div>').text(`English: ${englishSelection} | Hebrew: ${hebrewSelection}`);
                matchesDiv.append(matchEntry);

                highlightText(englishSelection, 'english-box');
                highlightText(hebrewSelection, 'hebrew-box');
            } else {
                alert('Please select text on both sides before recording a match.');
            }
        });

        function highlightText(text, boxId) {
            const instance = new Mark(document.getElementById(boxId));
            const randomColor = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.5)`;
            instance.mark(text, {
                element: 'span',
                className: 'highlight',
                separateWordSearch: false,
                accuracy: {
                    value: "exactly",
                    limit: 1000
                },
                each: function(node) {
                    $(node).css('background-color', randomColor);
                }
            });
        }
    });
</script>

</body>
</html>
