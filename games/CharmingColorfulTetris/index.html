<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Charming Colorful Tetris</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="main-menu">
  <h1>Charming Tetris</h1>
  <button id="playButton">Play</button>
  <button id="instructionsButton">Instructions</button>
  <button id="settingsButton">Settings</button>
  <button id="highScoresButton">High Scores</button>
</div>
<div id="game-screen" style="display:none;">
  <canvas id="gameCanvas" aria-hidden="true"></canvas>
  <div class="ui-hud">
    <div class="score-display">Score: <span id="score">0</span></div>
    <div class="next-preview">Next:</div>
    <canvas id="nextCanvas" aria-hidden="true"></canvas>
    <div class="level-indicator">Level: <span id="level">1</span></div>
    <button id="pauseButton">Pause</button>
    <button id="restartButton">Restart</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
