<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Super Mario Clone in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
        .platform { background: #8B4513; }
        .coin { color: gold; font-size: 2em; }
    </style>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="mario" src="https://example.com/path/to/mario-model.glb"></a-asset-item>
        </a-assets>

        <a-entity camera look-controls position="0 1.6 0">
            <a-entity geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5" material="color: red" position="0 0 -1"></a-entity>
        </a-entity>

        <a-entity id="mario-character" gltf-model="#mario" position="0 0.5 -5" scale="0.1 0.1 0.1"></a-entity>

        <a-box class="platform" position="-1 0 -3" depth="1" height="0.1" width="3"></a-box>
        <a-box class="platform" position="1 0 -6" depth="1" height="0.1" width="3"></a-box>
        <a-box class="platform" position="0 0 -9" depth="1" height="0.1" width="3"></a-box>

        <a-text class="coin" value="ðŸ’°" position="0 1 -4"></a-text>
        <a-text class="coin" value="ðŸ’°" position="1 1 -7"></a-text>

        <a-sky color="#87CEEB"></a-sky>
    </a-scene>

    <script>
        // Simple movement controls
        const mario = document.getElementById('mario-character');
        document.addEventListener('keydown', function(event) {
            const position = mario.getAttribute('position');
            switch(event.key) {
                case 'ArrowUp':
                    position.z += 0.1;
                    break;
                case 'ArrowDown':
                    position.z -= 0.1;
                    break;
                case 'ArrowLeft':
                    position.x -= 0.1;
                    break;
                case 'ArrowRight':
                    position.x += 0.1;
                    break;
            }
            mario.setAttribute('position', position);
        });
    </script>
</body>
</html>
