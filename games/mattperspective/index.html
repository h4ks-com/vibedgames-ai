<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried Eggs VR Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: skyblue;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Translucent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            visibility: hidden;
            z-index: 10;
        }
        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }
        #counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
        }
        .egg {
            position: absolute;
            width: 3px; /* 10% of original 30px */
            height: 3px; /* 10% of original 30px */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div>
            <div id="timer">5:00</div>
            <div id="counter">0 Eggs Eaten</div>
        </div>
    </div>

    <script>
        const totalEggs = 5000;
        const eggs = [];
        const timerElement = document.getElementById('timer');
        const counterElement = document.getElementById('counter');
        let timeLeft = 300; // 5 minutes in seconds
        let eatenEggs = 0;
        let timerInterval;

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function createEgg() {
            const egg = document.createElement('div');
            egg.className = 'egg';
            egg.style.backgroundColor = getRandomColor(); // Set random color
            egg.style.top = `${Math.random() * window.innerHeight}px`;
            egg.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(egg);
            eggs.push(egg);
            moveEgg(egg);
        }

        function moveEgg(egg) {
            let deltaX = (Math.random() - 0.5) * 2; // Random x movement
            let deltaY = (Math.random() - 0.5) * 2; // Random y movement
            
            function animate() {
                const rect = egg.getBoundingClientRect();
                // Move the egg
                egg.style.top = `${rect.top + deltaY}px`;
                egg.style.left = `${rect.left + deltaX}px`;
                
                // Bounce effect if the egg goes out of bounds
                if (rect.top < 0 || rect.bottom > window.innerHeight) {
                    deltaY *= -1;
                }
                if (rect.left < 0 || rect.right > window.innerWidth) {
                    deltaX *= -1;
                }
                requestAnimationFrame(animate);
            }
            animate();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.innerText = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Simulation time is over!");
                    document.getElementById('overlay').style.visibility = 'visible'; // Show overlay on end
                }
            }, 1000);
        }

        // Initialize the simulation
        function init() {
            startTimer();
            for (let i = 0; i < totalEggs; i++) {
                createEgg();
            }
        }

        // Simulate eating an egg (increment count)
        document.body.addEventListener('click', function () {
            if (eatenEggs < totalEggs) {
                eatenEggs++;
                counterElement.innerText = `${eatenEggs} Eggs Eaten`;
            }
        });

        window.onload = init;
    </script>
</body>
</html>
