<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried Eggs VR Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: skyblue;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }
        .egg {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow; /* Simulating fried eggs */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="timer">1</div>

    <script>
        const totalEggs = 5000;
        const eggs = [];
        const timerElement = document.getElementById('timer');
        let timeLeft = 1; // seconds
        let timerInterval;

        function createEgg() {
            const egg = document.createElement('div');
            egg.className = 'egg';
            egg.style.top = `${Math.random() * window.innerHeight}px`;
            egg.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(egg);
            eggs.push(egg);
            moveEgg(egg);
        }

        function moveEgg(egg) {
            let deltaX = (Math.random() - 0.5) * 2; // Random x movement
            let deltaY = (Math.random() - 0.5) * 2; // Random y movement
            
            function animate() {
                const rect = egg.getBoundingClientRect();
                // Move the egg
                egg.style.top = `${rect.top + deltaY}px`;
                egg.style.left = `${rect.left + deltaX}px`;
                
                // Bounce effect if the egg goes out of bounds
                if (rect.top < 0 || rect.bottom > window.innerHeight) {
                    deltaY *= -1;
                }
                if (rect.left < 0 || rect.right > window.innerWidth) {
                    deltaX *= -1;
                }
                requestAnimationFrame(animate);
            }
            animate();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft -= 0.1; // Reduce time by 0.1 each interval
                timerElement.innerText = Math.ceil(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Simulation time is over!");
                }
            }, 100);
        }

        // Initialize the simulation
        function init() {
            startTimer();
            for (let i = 0; i < totalEggs; i++) {
                createEgg();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
