<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>No-Pets - The Game Where You Win by Doing Nothing</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Comic Neue', cursive, sans-serif;
    background: linear-gradient(135deg, #2e3440, #4c566a);
    color: #d8dee9;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 1em;
    text-align: center;
    background: #3b4252;
    width: 100%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
    letter-spacing: 0.1em;
    text-shadow: 1px 1px 4px #81a1c1;
  }
  main {
    flex: 1;
    width: 100%;
    max-width: 450px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .game-box {
    background: #434c5e;
    border-radius: 12px;
    padding: 2em;
    text-align: center;
    box-shadow: inset 0 0 10px #5e81ac88;
    user-select: none;
    width: 100%;
  }
  .game-box h2 {
    margin-top: 0;
    margin-bottom: 1em;
    font-size: 1.5rem;
    color: #88c0d0;
    text-shadow: 1px 1px 2px #2e3440;
  }
  .stats {
    font-size: 1.2rem;
    line-height: 1.5;
    margin-bottom: 1.5em;
    color: #eceff4dd;
  }
  button {
    background: #81a1c1;
    border: none;
    border-radius: 10px;
    color: #2e3440;
    font-weight: 700;
    padding: 0.75em 1.6em;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 4px 10px #81a1c188;
  }
  button:hover:not(:disabled) {
    background: #5e81ac;
    color: #eceff4;
  }
  button:disabled {
    background: #4c566a;
    cursor: not-allowed;
    box-shadow: none;
    color: #7f8c9a;
  }
  footer {
    padding: 1em;
    font-size: 0.9rem;
    color: #81a1c1aa;
  }
  .win-message {
    color: #a3be8c;
    font-size: 1.4rem;
    margin-top: 1.5em;
    font-weight: 700;
    text-shadow: 0 0 8px #a3be8c88;
  }
</style>
</head>
<body>
<header>
  <h1>No-Pets</h1>
  <p>The game where there are no pets and you just win from running the game.</p>
</header>
<main>
  <div class="game-box" aria-live="polite">
    <h2>Game Status</h2>
    <div class="stats" id="stats">
      Loading...
    </div>
    <button id="manualWinBtn" aria-describedby="descManualWin">
      Attempt Manual Win
    </button>
    <div id="manualDesc" style="font-size:0.8rem; color:#81a1c1; margin-top:0.5em;" id="descManualWin">
      Try to win by clicking the button, or just wait!
    </div>
    <div id="winMessage" class="win-message" role="alert" aria-live="assertive"></div>
  </div>
</main>
<footer>
  Inspired by Neopets, but with <em>no</em> pets.
</footer>

<script>
(() => {
  const statsEl = document.getElementById('stats');
  const manualWinBtn = document.getElementById('manualWinBtn');
  const winMessageEl = document.getElementById('winMessage');

  // Game State
  let timeRunning = 0; // seconds elapsed
  let points = 0;      // points earned by doing nothing
  let gameWon = false;

  // Constants
  const WIN_POINTS = 100;
  const POINTS_PER_SECOND = 1;
  const MANUAL_WIN_CHANCE = 0.01; // 1% chance per click to win manually

  // Update Stats Display
  function updateStats() {
    statsEl.textContent = `Time running: ${timeRunning}s\nPoints: ${points}`;
  }

  // Game loop increments time and points
  function gameTick() {
    if(gameWon) return;

    timeRunning++;
    points += POINTS_PER_SECOND;
    updateStats();

    // Auto-Win Condition: if points reach or surpass WIN_POINTS
    if(points >= WIN_POINTS) {
      triggerWin("You won by simply running the game!");
    }
  }

  // Trigger the win state
  function triggerWin(message) {
    gameWon = true;
    manualWinBtn.disabled = true;
    winMessageEl.textContent = message + " ðŸŽ‰";
  }

  // Manual win attempt
  manualWinBtn.addEventListener('click', () => {
    if(gameWon) return;
    if(Math.random() < MANUAL_WIN_CHANCE) {
      triggerWin("You won by clicking the manual win button!");
    } else {
      // Give feedback
      winMessageEl.textContent = "No win yet, keep trying or just wait...";
      setTimeout(() => {
        if(!gameWon) winMessageEl.textContent = "";
      }, 2500);
    }
  });

  // Initialize
  updateStats();
  // Start game loop: tick every 1 second
  setInterval(gameTick, 1000);
})();
</script>
</body>
</html>
