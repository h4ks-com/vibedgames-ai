<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ASCII Bear Adventure</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<pre id="gameDisplay"></pre>
<script>
    // Initialize game variables
    const gameDisplay = document.getElementById('gameDisplay');
    let gameState = {
        playerPosition: { x: 0, y: 0 },
        map: [], // 2D array for environment
        inventory: [],
        health: 10,
        message: "Welcome to ASCII Bear Adventure!"
    };

    // Sample ASCII art for bear
    const bearASCII = [
        " ʕ•ᴥ•ʔ",
        " /| |\",
        " / \ "
    ];

    // Function to render the game state
    function render() {
        let output = "";
        // Render environment (simple placeholder)
        for (let row of gameState.map) {
            output += row.join("") + "\n";
        }
        // Render player (ASCII bear)
        output += bearASCII.join("\n") + "\n";
        // Render message
        output += "\n" + gameState.message;
        gameDisplay.textContent = output;
    }

    // Initialize a basic map
    function initMap() {
        const width = 20;
        const height = 10;
        gameState.map = [];
        for (let y = 0; y < height; y++) {
            const row = [];
            for (let x = 0; x < width; x++) {
                row.push("."); // Floor tile
            }
            gameState.map.push(row);
        }
        // Place some trees
        gameState.map[2][3] = "#";
        gameState.map[4][5] = "#";
        gameState.map[6][7] = "#";
        // Place a cave
        gameState.map[8][10] = "C";
        // Place player at start
        gameState.playerPosition = { x: 1, y: 1 };
    }

    // Handle user input for movement
    document.addEventListener("keydown", (e) => {
        const { x, y } } = gameState.playerPosition;
        let newX = x;
        let newY = y;
        switch (e.key) {
            case "ArrowUp":
                newY = y > 0 ? y - 1 : y;
                break;
            case "ArrowDown":
                newY = y < gameState.map.length - 1 ? y + 1 : y;
                break;
            case "ArrowLeft":
                newX = x > 0 ? x - 1 : x;
                break;
            case "ArrowRight":
                newX = x < gameState.map[0].length - 1 ? x + 1 : x;
                break;
            default:
                return; // ignore other keys
        }
        // Check for obstacles
        if (gameState.map[newY][newX] !== "#") {
            gameState.playerPosition.x = newX;
            gameState.playerPosition.y = newY;
            gameState.message = "Moved to (" + newX + "," + newY + ")";
        } else {
            gameState.message = "Blocked by a tree!";
        }
        render();
    });

    // Initialize game
    initMap();
    render();
</script>
</body>
</html>
