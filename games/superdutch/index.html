<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch TV Shows Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .question {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .answer {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .videoLink {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Dutch TV Shows Quiz</h1>
    <div class="question" id="question"></div>
    <div class="answer">
        <input type="text" id="userAnswer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
    </div>
    <div id="result"></div>
    
    <div id="pauwLink" class="videoLink">
        <a href="https://youtu.be/wJRhjf9MZ-A?si=Lv1vYbIASA3UbQfA" target="_blank">Watch Pauw here!</a>
    </div>
    <div id="slimsteMensLink" class="videoLink">
        <a href="https://youtu.be/SN9bjsCHRWM?si=3m5zMqIWBtMA-Q4-" target="_blank">Watch De Slimste Mens here!</a>
    </div>
    <div id="luizenmoederLink" class="videoLink">
        <a href="https://youtu.be/XCq5p29V6QQ?si=5_dB0kRj7NW-cmhu" target="_blank">Watch De Luizenmoeder here!</a>
    </div>
    <div id="groenLichtLink" class="videoLink">
        <a href="https://youtu.be/UuB610NY13c?si=Pb0_ESmRSsaOfemS" target="_blank">Watch Groen Licht here!</a>
    </div>

    <script>
        const questions = [
            { description: "People sitting around a table talking about a news item", answer: "Pauw", linkId: "pauwLink" },
            { description: "People standing behind game show buzzers guessing words", answer: "De Slimste Mens", linkId: "slimsteMensLink" },
            { description: "Man walking along a canal and identifying plants", answer: "Groen Licht", linkId: "groenLichtLink" },
            { description: "Low class people having an argument", answer: "De Luizenmoeder", linkId: "luizenmoederLink" }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question").innerText = questions[currentQuestion].description;
                document.getElementById("userAnswer").value = '';
                document.getElementById("result").innerText = '';
                hideAllLinks(); // Hide all links initially
            } else {
                document.getElementById("question").innerText = "Quiz Over! Refresh to play again.";
                document.getElementById("userAnswer").style.display = 'none';
                document.querySelector("button").style.display = 'none';
            }
        }

        function hideAllLinks() {
            const links = document.querySelectorAll('.videoLink');
            links.forEach(link => link.style.display = 'none');
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.trim();
            const correctAnswer = questions[currentQuestion].answer;
            const linkId = questions[currentQuestion].linkId;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById("result").innerText = "Correct!";
            } else {
                document.getElementById("result").innerText = "Wrong! The correct answer was: " + correctAnswer;
            }

            // Show the corresponding video link regardless of the answer
            document.getElementById(linkId).style.display = 'block';

            currentQuestion++;
            setTimeout(loadQuestion, 2000);
        }

        loadQuestion();
    </script>
</body>
</html>
