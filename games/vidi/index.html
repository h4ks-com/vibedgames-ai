<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Night of the Living Dead</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        video {
            max-width: 100%;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Stream: Night of the Living Dead (Remastered HD)</h1>
        <video controls>
            <source src="https://archive.org/download/NightOfTheLivingDeadHD/NightOfTheLivingDeadRemasteredHD.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video = document.querySelector('video');
        video.addEventListener('error', function() {
            alert('Error: Unable to load video.');
        });
    </script>
</body>
</html>
