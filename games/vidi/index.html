<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        video {
            max-width: 100%;
            border: 5px solid #fff;
            margin-bottom: 20px;
        }
        .video-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .video-item {
            margin: 10px;
            cursor: pointer;
        }
        .thumbnail {
            width: 200px; /* Adjust size as needed */
            height: auto;
            border: 2px solid #fff;
        }
        .btn {
            background-color: #ff0000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Video Stream Selection</h1>
    <video id="videoPlayer" controls>
        <source src="https://archive.org/download/NightOfTheLivingDeadHD/NightOfTheLivingDeadRemasteredHD.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="video-list">
        <div class="video-item" onclick="changeVideo('https://archive.org/download/NightOfTheLivingDeadHD/NightOfTheLivingDeadRemasteredHD.mp4', 'Night of the Living Dead')">
            <img class="thumbnail" src="https://via.placeholder.com/200x120.png?text=Thumbnail+1" alt="Night of the Living Dead">
            <p>Night of the Living Dead</p>
        </div>
        <div class="video-item" onclick="changeVideo('https://archive.org/download/Xbox_360_Longplay_164_Sonic_Unleashed/Xbox_360_Longplay_164_Sonic_Unleashed_Part_1.mp4', 'Sonic Unleashed')">
            <img class="thumbnail" src="https://via.placeholder.com/200x120.png?text=Thumbnail+2" alt="Sonic Unleashed">
            <p>Sonic Unleashed</p>
        </div>
    </div>

    <script>
        function changeVideo(videoUrl, title) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
            document.title = title + " - Video Stream";
        }

        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.addEventListener('error', function() {
            alert('Error: Unable to load video.');
        });
    </script>
</body>
</html>
