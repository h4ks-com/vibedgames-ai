<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://picsum.photos/32/32');
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 32,
            emoji: 'ðŸ™‚',
            health: 100,
            score: 0
        };

        const gems = [];
        const monsters = [];
        const maxGems = 5;
        const maxMonsters = 5;

        function generateGem() {
            return {
                x: Math.random() * (canvas.width - 32),
                y: Math.random() * (canvas.height - 32),
                size: 32,
                emoji: 'ðŸ’Ž'
            };
        }

        function generateMonster() {
            return {
                x: Math.random() * (canvas.width - 32),
                y: Math.random() * (canvas.height - 32),
                size: 32,
                emoji: 'ðŸ‘¾'
            };
        }

        function drawPlayer() {
            ctx.font = '32px Arial';
            ctx.fillText(player.emoji, player.x, player.y);
        }

        function drawGems() {
            gems.forEach(gem => {
                ctx.fillText(gem.emoji, gem.x, gem.y);
            });
        }

        function drawMonsters() {
            monsters.forEach(monster => {
                ctx.fillText(monster.emoji, monster.x, monster.y);
            });
        }

        function collectGems() {
            for (let i = 0; i < gems.length; i++) {
                const gem = gems[i];
                if (player.x < gem.x + gem.size && player.x + player.size > gem.x &&
                    player.y < gem.y + gem.size && player.y + player.size > gem.y) {
                    gems.splice(i, 1);
                    player.score += 10;
                    break;
                }
            }
        }

        function hitMonsters() {
            for (let i = 0; i < monsters.length; i++) {
                const monster = monsters[i];
                if (player.x < monster.x + monster.size && player.x + player.size > monster.x &&
                    player.y < monster.y + monster.size && player.y + player.size > monster.y) {
                    monsters.splice(i, 1);
                    player.health -= 20;
                    break;
                }
            }
        }

        function update() {
            if (gems.length < maxGems) {
                gems.push(generateGem());
            }
            if (monsters.length < maxMonsters) {
                monsters.push(generateMonster());
            }
            hitMonsters();
            collectGems();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawGems();
            drawMonsters();

            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${player.score}`, 10, 30);
            ctx.fillText(`Health: ${player.health}`, 10, 60);
        }

        function gameLoop() {
            update();
            draw();
            if (player.health > 0) {
                requestAnimationFrame(gameLoop);
            } else {
                alert('Game Over! Your Score: ' + player.score);
                document.location.reload();
            }
        }

        document.addEventListener('keydown', (event) => {
            const step = 10;
            switch (event.key) {
                case 'y':
                    player.y -= step;
                    player.x -= step;
                    break;
                case 'u':
                    player.y -= step;
                    player.x += step;
                    break;
                case 'g':
                    player.x -= step;
                    break;
                case 'h':
                    // pass
                    break;
                case 'j':
                    player.x += step;
                    break;
                case 'b':
                    player.y += step;
                    player.x -= step;
                    break;
                case 'n':
                    player.y += step;
                    player.x += step;
                    break;
            }
        });

        gameLoop();
    </script>
</body>
</html>
