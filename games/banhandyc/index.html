<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban User App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat {
            border: 1px solid #ccc;
            width: 300px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
        }
        .user {
            padding: 5px;
        }
        .banned {
            color: red;
            text-decoration: line-through;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat">
        <div class="user">Alice: Hello everyone!</div>
        <div class="user">Bob: Hey Alice!</div>
        <div class="user" id="handyc">Handyc: I'm here!</div>
        <div class="user">Dave: Glad to see you, Handyc!</div>
    </div>

    <button id="banButton">Ban Handyc</button>

    <script>
        document.getElementById("banButton").addEventListener("click", function() {
            var handycUser = document.getElementById("handyc");
            if (handycUser) {
                handycUser.classList.add("banned");
                handycUser.innerHTML = "Handyc: Banned from the chat!";
            }
            this.disabled = true; // Disable the button after banning
        });
    </script>

</body>
</html>
