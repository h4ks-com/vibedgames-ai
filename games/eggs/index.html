<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VR Environment with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
        .hide { display: none; }
    </style>
</head>
<body>
    <a-scene embedded>
        <a-sky color="#ECECEC"></a-sky>
        <a-box position="0 1 -3" rotation="0 45 0" width="2" height="2" depth="0.1"
               src="https://www.recipetineats.com/tachyon/2025/02/Devilled-eggs_8.jpg" 
               shadow="receive: true">
        </a-box>
        
        <a-entity camera look-controls position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
