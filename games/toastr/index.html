<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Toasters Screensaver</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .toaster {
            position: absolute;
            width: 100px;
            height: 150px;
            background-image: url('https://picsum.photos/200/300');
            background-size: cover;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <script>
        const numToasters = 5; // Number of flying toasters
        const toasters = [];

        function createToaster() {
            const toaster = document.createElement('div');
            toaster.classList.add('toaster');
            toaster.style.bottom = '0px';
            toaster.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(toaster);
            toasters.push(toaster);

            animateToaster(toaster);
        }

        function animateToaster(toaster) {
            const finalPosX = Math.random() * window.innerWidth;
            const finalPosY = Math.random() * window.innerHeight / 2; // Move to a point in the upper half
            const duration = Math.random() * 4000 + 2000; // Random duration between 2 and 6 seconds

            toaster.style.transform = `translate(${finalPosX - toaster.offsetLeft}px, ${finalPosY - toaster.offsetTop}px)`;

            setTimeout(() => {
                toaster.remove();
                // Create a new toaster after the current one is removed
                createToaster();
            }, duration);
        }

        function startScreensaver() {
            for (let i = 0; i < numToasters; i++) {
                createToaster();
            }
        }

        document.addEventListener('DOMContentLoaded', startScreensaver);
    </script>
</body>
</html>
