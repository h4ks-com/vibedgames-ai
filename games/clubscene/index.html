<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Nightclub Scene</title>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
        .hidden { display: none; }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded>
        <a-assets>
            <img id="floorTexture" src="https://via.placeholder.com/2048x2048/555555/FFFFFF/?text=Club+Floor">
            <img id="wallTexture" src="https://via.placeholder.com/1024x1024/000000/FFFFFF/?text=Club+Walls">
            <a-entity id="animatedPerson" geometry="primitive: box; width: 0.5; height: 1.5; depth: 0.5;" material="color: red;"></a-entity>
        </a-assets>

        <a-sky color="#8B0000"></a-sky>

        <a-box position="0 -0.5 -5" rotation="0 0 0" width="10" height="0.1" depth="10" src="#floorTexture"></a-box>
        <a-box position="0 0 -5.0" width="10" height="3" depth="0.1" src="#wallTexture"></a-box>
        <a-sphere position="1 1.5 -4.5" radius="0.5" color="#FF4400"></a-sphere>

        <a-entity id="animated-container" position="0 0 -4">
            <a-entity id="person1" geometry="primitive: box; width: 0.5; height: 1.5; depth: 0.5;" material="color: blue;" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000;"></a-entity>
            <a-entity id="person2" geometry="primitive: box; width: 0.5; height: 1.5; depth: 0.5;" material="color: green;" animation="property: rotation; to: 360 0 0; loop: true; dur: 1000;"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        let people = document.querySelectorAll('#animated-container > a-entity');
        let index = 0;

        setInterval(() => {
            if (index < people.length) {
                people[index].setAttribute('animation', 'property: position; to: ' + (Math.random() * 3 - 1.5) + ' 0.5 ' + (Math.random() * 3 - 1.5) + '; dur: 1000; loop: false;');
                index++;
            } else {
                index = 0;
            }
        }, 1000);

    </script>
</body>
</html>
