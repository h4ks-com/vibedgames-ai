<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Quest Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #game {
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .choice {
            margin: 10px 0;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Police Quest Clone</h1>
        <p id="story">You are a rookie police officer on your first day. You arrive at the station and see two doors: one leads to the briefing room, and the other leads to the evidence room.</p>
        <div id="choices">
            <div class="choice">
                <button onclick="choose('briefing')">Go to Briefing Room</button>
            </div>
            <div class="choice">
                <button onclick="choose('evidence')">Go to Evidence Room</button>
            </div>
        </div>
    </div>

    <script>
        function choose(option) {
            const story = document.getElementById('story');
            const choices = document.getElementById('choices');
            if (option === 'briefing') {
                story.innerHTML = "You enter the briefing room. The chief is giving a speech about a recent robbery. Do you want to take notes or ask a question?";
                choices.innerHTML = `
                    <div class="choice"><button onclick="choose('take_notes')">Take Notes</button></div>
                    <div class="choice"><button onclick="choose('ask_question')">Ask a Question</button></div>
                `;
            } else if (option === 'evidence') {
                story.innerHTML = "You enter the evidence room. There are boxes everywhere. You can either inspect a box or leave.";
                choices.innerHTML = `
                    <div class="choice"><button onclick="choose('inspect_box')">Inspect a Box</button></div>
                    <div class="choice"><button onclick="choose('leave')">Leave</button></div>
                `;
            } else if (option === 'take_notes') {
                story.innerHTML = "You take detailed notes. The chief appreciates your diligence. You feel more confident about your day.";
                choices.innerHTML = `<button onclick="restart()">Restart</button>`;
            } else if (option === 'ask_question') {
                story.innerHTML = "You ask a question about the robbery. The chief is impressed with your curiosity. You gain valuable information.";
                choices.innerHTML = `<button onclick="restart()">Restart</button>`;
            } else if (option === 'inspect_box') {
                story.innerHTML = "You find a box with evidence from the robbery. You report it to your superior. Good job!";
                choices.innerHTML = `<button onclick="restart()">Restart</button>`;
            } else if (option === 'leave') {
                story.innerHTML = "You decide to leave the evidence room. It's better to gather more information first.";
                choices.innerHTML = `<button onclick="restart()">Restart</button>`;
            }
        }

        function restart() {
            const story = document.getElementById('story');
            const choices = document.getElementById('choices');
            story.innerHTML = "You are a rookie police officer on your first day. You arrive at the station and see two doors: one leads to the briefing room, and the other leads to the evidence room.";
            choices.innerHTML = `
                <div class="choice"><button onclick="choose('briefing')">Go to Briefing Room</button></div>
                <div class="choice"><button onclick="choose('evidence')">Go to Evidence Room</button></div>
            `;
        }
    </script>
</
