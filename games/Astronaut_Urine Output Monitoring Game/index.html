<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Astronaut Urine Output Monitoring</title>
<link rel="stylesheet" href="style.css" />
<!-- Import Chart.js for data visualization -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Include main.js with modular structure -->
<script src="main.js" defer></script>
</head>
<body>
<h1 style="text-align: center; font-family: 'Orbitron', sans-serif; color: #00ffff; text-shadow: 2px 2px 4px #000;">Astronaut Urine Output Monitoring</h1>
<div id="game" style="display: flex; flex-direction: column; align-items: center; background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d); border-radius: 15px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); max-width: 1200px; margin: 0 auto;">
  <div id="astronauts" style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px;"></div>
  <div id="controls" style="display: flex; gap: 15px; align-items: center; margin-bottom: 30px;">
    <button id="startBtn" style="background: linear-gradient(135deg, #ff7e5f, #feb47b); padding: 12px 24px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.2s, box-shadow 0.2s;">Start Monitoring</button>
    <button id="groupBtn" style="background: linear-gradient(135deg, #43cea2, #185a9d); padding: 12px 24px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.2s, box-shadow 0.2s;">Form Groups</button>
    <div id="score" style="font-size: 24px; color: #ffd700; font-family: 'Orbitron', sans-serif;">Score: 0</div>
  </div>
  <div id="visualization" style="width: 90%; max-width: 1000px; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); background: #222; padding: 20px;">
    <canvas id="urineChart" style="width: 100%; height: 400px; border-radius: 10px; background: linear-gradient(135deg, #283e51, #0a2342);"></canvas>
  </div>
</div>
<!-- Additional scripts for game logic, simulation, and UI enhancements will be added in main.js -->
</body>
</html>
