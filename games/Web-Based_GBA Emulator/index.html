<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GBA Emulator</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
<h1>Game Boy Advance Emulator</h1>
<div class="controls">
<button id="uploadBtn">Upload ROM</button>
<input type="file" id="romFile" accept=".gba,.zip,.bin" style="display:none" />
<button id="playBtn">Play</button>
<button id="pauseBtn">Pause</button>
<button id="rewindBtn">Rewind</button>
<button id="fastForwardBtn">Fast Forward</button>
<button id="saveStateBtn">Save State</button>
<button id="loadStateBtn">Load State</button>
<button id="settingsBtn">Settings</button>
</div>
</header>
<main>
<canvas id="gameCanvas" width="480" height="360" role="main" aria-label="Game screen"></canvas>
<div class="status-messages" id="statusMessages"></div>
</main>
<div id="settingsModal" class="modal">
<div class="modal-content">
<span class="close" id="closeSettings">&times;</span>
<h2>Settings</h2>
<label for="volumeControl">Sound Volume:</label>
<input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
<br />
<label for="scaleSelect">Display Scale:</label>
<select id="scaleSelect">
<option value="1">1x</option>
<option value="2">2x</option>
<option value="3">3x</option>
</select>
<br />
<button id="saveSettingsBtn">Save</button>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
