<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Character Word Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>14 Character Word Checker</h1>
    <input type="text" id="wordInput" maxlength="14" placeholder="Enter a 14-character word">
    <button onclick="checkWord()">Check Word</button>
    <div id="result"></div>

    <script>
        const dictionaryUrl = 'https://raw.githubusercontent.com/dwyl/english-words/refs/heads/master/uk-us-dict.txt';
        let dictionary = new Set();

        // Load the dictionary
        fetch(dictionaryUrl)
            .then(response => response.text())
            .then(data => {
                const words = data.split('\n').map(word => word.trim().toLowerCase());
                words.forEach(word => {
                    if (word.length === 14) {
                        dictionary.add(word);
                    }
                });
            })
            .catch(error => console.error('Error loading dictionary:', error));

        function checkWord() {
            const input = document.getElementById('wordInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            if (input.length !== 14) {
                resultDiv.textContent = 'Please enter a 14-character word.';
                return;
            }

            if (dictionary.has(input)) {
                resultDiv.textContent = `'${input}' is a valid English word.`;
            } else {
                resultDiv.textContent = `'${input}' is not a valid English word.`;
            }
        }
    </script>
</body>
</html>
