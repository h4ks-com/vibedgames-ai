<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>VibeBeans - Platformer Jump! </title>
  <link rel='stylesheet' href='style.css' />
</head>
<body>
  <canvas id='gameCanvas'></canvas>

  <div id='overlay' class='overlay hidden' aria-live='polite'>
    <div class='panel'>
      <h2 id='overlayTitle'>Stage Cleared!</h2>
      <p id='overlayDesc'>Prepare for the next level. Good vibes ahead.</p>
      <div class='overlayActions'>
        <button id='nextBtn'>Next Level</button>
        <button id='restartBtn' class='ghost'>Restart</button>
      </div>
    </div>
  </div>

  <!-- CDN Jump Sound will be attempted here via main.js -->

  <script src='main.js'></script>
</body>
</html>
