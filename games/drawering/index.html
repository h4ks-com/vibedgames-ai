<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        .controls {
            margin-bottom: 10px;
        }
        .element {
            position: absolute;
            border: 1px solid black;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Disable mouse events */
        }
        /* Different colors for the corresponding elements */
        .div { background-color: rgba(255, 0, 0, 0.5); }    /* Red */
        .section { background-color: rgba(0, 255, 0, 0.5); } /* Green */
        .article { background-color: rgba(0, 0, 255, 0.5); } /* Blue */
        .aside { background-color: rgba(255, 255, 0, 0.5); }  /* Yellow */
    </style>
</head>
<body>
    <div class="controls">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="50" value="5">
        <button id="sendButton">Send</button>
    </div>
    <canvas id="paintCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const sendButton = document.getElementById('sendButton');

        let painting = false;
        const strokes = []; // Store strokes for the new HTML page

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath(); // Reset the path
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);

            // Record the stroke with window representation parameters
            strokes.push({
                x: e.clientX - canvas.offsetLeft,
                y: e.clientY - canvas.offsetTop,
                color: colorPicker.value,
                size: brushSize.value
            });
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        sendButton.addEventListener('click', () => {
            const newWindow = window.open();
            newWindow.document.write(`
                <html>
                    <head>
                        <title>Your Drawing</title>
                        <style>
                            body {
                                position: relative;
                                width: 800px;
                                height: 600px;
                                margin: 0;
                                overflow: hidden;
                                background-color: #f0f0f0;
                            }
                            .element {
                                position: absolute;
                                border: 1px solid black;
                                pointer-events: none; /* Disable mouse events */
                                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
                            }
                            /* Different colors for different elements */
                            .div { background-color: rgba(255, 0, 0, 0.5); }    /* Red */
                            .section { background-color: rgba(0, 255, 0, 0.5); } /* Green */
                            .article { background-color: rgba(0, 0, 255, 0.5); } /* Blue */
                            .aside { background-color: rgba(255, 255, 0, 0.5); }  /* Yellow */
                        </style>
                    </head>
                    <body>
                        ${strokes.map(stroke => {
                            let className = 'div'; // Default class
                            if (stroke.color === '#00ff00') className = 'section'; // Green
                            else if (stroke.color === '#0000ff') className = 'article'; // Blue
                            else if (stroke.color === '#ffff00') className = 'aside'; // Yellow
                            
                            return `
                                <div class="element ${className}" style="
                                    left: ${stroke.x - stroke.size / 2}px; 
                                    top: ${stroke.y - stroke.size / 2}px; 
                                    width: ${stroke.size}px; 
                                    height: ${stroke.size}px;
                                "></div>
                            `;
                        }).join('')}
                    </body>
                </html>
            `);
            newWindow.document.close();
        });
    </script>
</body>
</html>
