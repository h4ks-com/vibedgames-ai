<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        .controls {
            margin-bottom: 10px;
        }
        .window {
            position: absolute;
            background-color: blue;
            color: white;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            line-height: 1.5; /* Center the text vertically */
            pointer-events: none; /* Disable mouse events */
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="50" value="20">
        <button id="sendButton">Send</button>
    </div>
    <canvas id="paintCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const sendButton = document.getElementById('sendButton');

        let painting = false;
        const strokes = []; // Store strokes for the new HTML page

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath(); // Reset the path
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);

            // Record the stroke parameters
            strokes.push({
                x: e.clientX - canvas.offsetLeft,
                y: e.clientY - canvas.offsetTop,
                color: colorPicker.value,
                size: brushSize.value
            });
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        sendButton.addEventListener('click', () => {
            const newWindow = window.open();
            newWindow.document.write(`
                <html>
                    <head>
                        <title>Your Drawing</title>
                        <style>
                            body {
                                position: relative;
                                width: 800px;
                                height: 600px;
                                margin: 0;
                                overflow: hidden;
                                background-color: #f0f0f0;
                            }
                            .window {
                                position: absolute;
                                background-color: blue;
                                color: white;
                                font-family: "Times New Roman", Times, serif;
                                text-align: center;
                                line-height: 1.5; /* Center the text vertically */
                                pointer-events: none; /* Disable mouse events */
                            }
                        </style>
                    </head>
                    <body>
                        ${strokes.map(stroke => {
                            // Determine size based on color
                            let size;
                            if (stroke.color === '#ff0000') size = 60; // Red
                            else if (stroke.color === '#00ff00') size = 80; // Green
                            else if (stroke.color === '#0000ff') size = 40; // Blue
                            else if (stroke.color === '#ffff00') size = 70; // Yellow
                            else if (stroke.color === '#ffa500') size = 50; // Orange
                            else if (stroke.color === '#4b0082') size = 30; // Indigo
                            else size = 20; // Default size for other colors

                            return `
                                <div class="window" style="
                                    left: ${stroke.x - size / 2}px; 
                                    top: ${stroke.y - size / 2}px; 
                                    width: ${size}px; 
                                    height: ${size}px;
                                ">hey hey</div>
                            `;
                        }).join('')}
                    </body>
                </html>
            `);
            newWindow.document.close();
        });
    </script>
</body>
</html>
