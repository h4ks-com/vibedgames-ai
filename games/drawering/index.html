<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        .controls {
            margin-bottom: 10px;
        }
        .window {
            position: absolute;
            background-color: blue;
            color: white;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            line-height: 1.5; /* Center the text vertically */
            pointer-events: none; /* Disable mouse events */
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="50" value="20">
        <button id="sendButton">Send</button>
    </div>
    <canvas id="paintCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const sendButton = document.getElementById('sendButton');

        let painting = false;
        const strokes = []; // Store strokes for the new HTML page

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath(); // Reset the path
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);

            // Record the stroke parameters
            strokes.push({
                x: e.clientX - canvas.offsetLeft,
                y: e.clientY - canvas.offsetTop,
                color: colorPicker.value,
                size: brushSize.value
            });
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        sendButton.addEventListener('click', () => {
            const newWindow = window.open();
            const screenWidth = window.innerWidth * 0.5; // 50% of the screen width
            newWindow.document.write(`
                <html>
                    <head>
                        <title>Your Drawing</title>
                        <style>
                            body {
                                position: relative;
                                width: 800px;
                                height: 600px;
                                margin: 0;
                                overflow: hidden;
                                background-color: #f0f0f0;
                            }
                            .window {
                                position: absolute;
                                background-color: blue;
                                color: white;
                                font-family: "Times New Roman", Times, serif;
                                text-align: center;
                                line-height: 1.5; /* Center the text vertically */
                                pointer-events: none; /* Disable mouse events */
                            }
                        </style>
                    </head>
                    <body>
                        ${strokes.map(stroke => {
                            // Determine size based on basic colors from 1px to 50% of screen width
                            let size = 1; // Default size

                            switch (stroke.color.toLowerCase()) {
                                case '#ff0000': // Red
                                case 'red':
                                    size = 50; // Max size
                                    break;
                                case '#00ff00': // Green
                                case 'green':
                                    size = 40; // Large size
                                    break;
                                case '#0000ff': // Blue
                                case 'blue':
                                    size = 30; // Medium size
                                    break;
                                case '#ffff00': // Yellow
                                case 'yellow':
                                    size = 25; // Small
                                    break;
                                case '#ffa500': // Orange
                                case 'orange':
                                    size = 20; // Smaller
                                    break;
                                case '#4b0082': // Indigo
                                case 'indigo':
                                    size = 15; // Even smaller
                                    break;
                                case '#ee82ee': // Violet
                                case 'violet':
                                    size = 10; // Smallest
                                    break;
                                case '#ffffff': // White
                                case 'white':
                                    size = 5; // Very small
                                    break;
                                case '#000000': // Black
                                case 'black':
                                    size = screenWidth * 0.25; // 25% of screen width
                                    break;
                                case '#808080': // Gray
                                case 'gray':
                                    size = 12; // Medium small
                                    break;
                                case '#ffc0cb': // Pink
                                case 'pink':
                                    size = 28; // Small-medium
                                    break;
                                case '#800080': // Purple
                                case 'purple':
                                    size = 22; // Smaller-medium
                                    break;
                                case '#a52a2a': // Brown
                                case 'brown':
                                    size = 35; // Medium-large
                                    break;
                                case '#add8e6': // Light Blue
                                case 'lightblue':
                                    size = 18; // Small medium
                                    break;
                                case '#90ee90': // Light Green
                                case 'lightgreen':
                                    size = 20; // Medium
                                    break;
                                // Add more color cases as needed
                                default: // Handle any other colors
                                    size = 1; // Smallest default
                            }

                            return `
                                <div class="window" style="
                                    left: ${stroke.x - size / 2}px; 
                                    top: ${stroke.y - size / 2}px; 
                                    width: ${size}px; 
                                    height: ${size}px;
                                ">hey hey</div>
                            `;
                        }).join('')}
                    </body>
                </html>
            `);
            newWindow.document.close();
        });
    </script>
</body>
</html>
