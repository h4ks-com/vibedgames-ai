<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Waveform Synthesizer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1>Waveform Synthesis and Combination System</h1>
  <canvas id="waveCanvas" width="800" height="400"></canvas>
  <div class="controls">
    <h2>Basic Waveform Selection</h2>
    <button id="sineBtn">Sine Wave</button>
    <button id="squareBtn">Square Wave</button>
    <button id="triangleBtn">Triangle Wave</button>
    <button id="sawtoothBtn">Sawtooth Wave</button>

    <h2>Waveform Parameters</h2>
    <label for="frequency">Frequency (Hz):</label>
    <input type="number" id="frequency" value="440" min="1" max="20000" />
    <label for="amplitude">Amplitude:</label>
    <input type="range" id="amplitude" min="0" max="1" step="0.01" value="0.5" />
    <label for="phase">Phase (radians):</label>
    <input type="number" id="phase" value="0" min="0" max="6.28" />
    <label for="duration">Duration (seconds):</label>
    <input type="number" id="duration" value="2" min="0.1" max="10" step="0.1" />

    <h2>Waveform Combining</h2>
    <label for="blendRatio">Blend Ratio (Wave1 : Wave2):</label>
    <input type="text" id="blendRatio" value="0.5:0.5" />
    <label for="modulationType">Modulation Type:</label>
    <select id="modulationType">
      <option value="none">None</option>
      <option value="am">AM</option>
      <option value="fm">FM</option>
    </select>
    <label for="modulationDepth">Modulation Depth:</label>
    <input type="range" id="modulationDepth" min="0" max="1" step="0.01" value="0.5" />

    <h2>Actions</h2>
    <button id="generateBtn">Generate 10 Waveforms</button>
    <button id="exportBtn">Export Waveforms</button>
  </div>
  <div class="waveforms">
    <h2>Generated Waveforms</h2>
    <div id="waveformList"></div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
