<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Beat Dance</title>
<style>
  body{font-family:sans-serif;background:#111;color:#fff;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}
  #game{width:80%;max-width:640px;text-align:center}
  #stage{background:#222;border-radius:10px;padding:20px}
  #beatBarContainer{position:relative;height:30px;background:#444;border-radius:15px;margin:20px 0}
  #beatBar{position:absolute;left:0;width:5%;height:100%;background:#ff4;animation-timing-function:linear}
  #status{font-size:1.2em}
  #skinSelect{margin-top:10px}
  .skinBtn{background:#444;color:#fff;border:none;padding:5px 10px;border-radius:5px;margin:0 5px;cursor:pointer}
  .skinBtn.active{background:#ff4}
  .unlock{opacity:0.4}
</style>
</head>
<body>
<div id="game">
  <h1>Color Beat Dance</h1>
  <div id="stage">
    <div id="beatBarContainer"><div id="beatBar"></div></div>
    <div id="status">Score: 0 | Combo: 0</div>
    <div id="skinSelect"></div>
  </div>
</div>

<script>
const beatIntervals=[400,500,600,700]; // ms
const skins=[{id:'default',name:'Pixel',url:'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCI+PGNpcmNsZSBjeD0iMjQiIGN5PSIyNCIgZmlsbD0iI2RlZGQ5YiIgIGZpbGw9IiMwMDAwMCIvPjwvc3ZnPg=='}];
const stages=[{id:'stage1',name:'Sunny Field',color:'#88e'}, {id:'stage2',name:'Neon City',color:'#cf8',locked:true}];
const local=localStorage;

let score=0, combo=0, currentBeat=0; 
let beatAnim=null, beatTimer=null;
let beatIndex=0, beatPattern=[];
let currentSkin=0;
let currentStage=0;

// UI
const beatBar=document.getElementById('beatBar');
const status=document.getElementById('status');
const skinSelect=document.getElementById('skinSelect');
skins.forEach((s,i)=>{let btn=document.createElement('button');btn.className='skinBtn';btn.textContent=s.name;btn.onclick=()=>{currentSkin=i;save();}}); 
updateSkins();
function updateSkins(){skins.forEach((s,i)=>{skinSelect.children[i]?.classList.toggle('active',i===currentSkin);});}
function activeStage(){return stages[currentStage];}

// Load progress
function load(){score=parseInt(local.getItem('score')||0);combo=0;currentSkin=parseInt(local.getItem('skin')||0);currentStage=parseInt(local.getItem('stage')||0);}
function save(){local.setItem('score',score);local.setItem('skin',currentSkin);local.setItem('stage',currentStage);}

// Beat generation
function generateBeat(){beatPattern=[];for(let i=0;i<20;i++)beatPattern.push(beatIntervals[Math.floor(Math.random()*beatIntervals.length)]);}
function nextBeat(){if(beatIndex>=beatPattern.length){generateBeat();beatIndex=0;}let dur=beatPattern[beatIndex++];beatBar.style.animationDuration=dur+'ms';beatBar.classList.add('active');clearTimeout(beatTimer);beatTimer=setTimeout(()=>{beatBar.classList.remove('active');},dur);}
function startBeat(){generateBeat();nextBeat();beatAnim=setInterval(nextBeat,0);}
function stopBeat(){clearInterval(beatAnim);clearTimeout(beatTimer);beatBar.classList.remove('active');}

// Combo logic
function registerHit(){combo++;if(combo%10===0)unlockStage();}
function registerMiss(){combo=0;}

// Unlock new stage
function unlockStage(){currentStage=Math.min(stages.length-1,currentStage+1);stages[currentStage].locked=false;save();}

// Game loop
document.addEventListener('keydown',e=>{
  if(e.code==='Space'){e.preventDefault();registerHit();score+=10*combo;}
  else{registerMiss();}
  status.textContent=`Score: ${score} | Combo: ${combo}`;
});

// Mini-game: quick tap challenge
function miniGame(){if(confirm('Quick tap! Hit Space 5 times in 2 seconds.')){submitRet();}}
function submitRet(){/* simple placeholder */}
setInterval(miniGame,30000); // every 30s

// Start
load(); updateSkins(); startBeat();
</script>
</body>
</html>
