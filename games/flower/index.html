<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Game Replica</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB; /* Sky blue */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const flowers = [];
    const flowerCount = 20;

    // Flower class
    class Flower {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = 5;
            this.blooming = false;
            this.bloomSize = 15;
        }

        draw() {
            this.drawStem();
            ctx.fillStyle = this.blooming ? 'pink' : 'lightcoral';
            ctx.beginPath();
            ctx.arc(this.x, this.y - 12, this.blooming ? this.bloomSize : this.size, 0, Math.PI * 2);
            ctx.fill();
            this.drawPetals();
        }

        drawStem() {
            ctx.fillStyle = 'green';
            ctx.fillRect(this.x - 2, this.y - 10, 4, 10);
        }

        drawPetals() {
            ctx.fillStyle = 'lightpink';
            ctx.beginPath();
            for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
                const petalX = this.x + Math.cos(angle) * (this.blooming ? this.bloomSize : this.size);
                const petalY = this.y - 12 + Math.sin(angle) * (this.blooming ? this.bloomSize : this.size);
                ctx.lineTo(petalX, petalY);
            }
            ctx.closePath();
            ctx.fill();
        }

        bloom() {
            this.blooming = true;
        }
    }

    // Create flowers at random positions
    for (let i = 0; i < flowerCount; i++) {
        flowers.push(new Flower(Math.random() * canvas.width, Math.random() * canvas.height - 20));
    }

    function bloomFlowers(x, y) {
        flowers.forEach(flower => {
            const dx = flower.x - x;
            const dy = flower.y - y + 12; // Adjust for the flower's height
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 50) {
                flower.bloom();
            }
        });
    }

    canvas.addEventListener('mousemove', (event) => {
        bloomFlowers(event.clientX, event.clientY);
    });

    function drawGrass() {
        ctx.fillStyle = 'green';
        for (let i = 0; i < canvas.width; i += 15) {
            ctx.fillRect(i, canvas.height - 30, 5, 30); // Drawing simple grass blades
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGrass(); // Draw grass at the bottom
        flowers.forEach(flower => flower.draw()); // Draw flowers
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
