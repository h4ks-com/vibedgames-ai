<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Game Replica</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB; /* Sky blue */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const flowers = [];
    const flowerCount = 20;

    // Flower class
    class Flower {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = 5;
            this.blooming = false;
            this.bloomSize = 15;
        }

        draw() {
            ctx.fillStyle = 'pink';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.blooming ? this.bloomSize : this.size, 0, Math.PI * 2);
            ctx.fill();
        }

        bloom() {
            this.blooming = true;
        }
    }

    // Create flowers at random positions
    for (let i = 0; i < flowerCount; i++) {
        flowers.push(new Flower(Math.random() * canvas.width, Math.random() * canvas.height));
    }

    function bloomFlowers(x, y) {
        flowers.forEach(flower => {
            const dx = flower.x - x;
            const dy = flower.y - y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 50) {
                flower.bloom();
            }
        });
    }

    canvas.addEventListener('mousemove', (event) => {
        bloomFlowers(event.clientX, event.clientY);
    });

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        flowers.forEach(flower => flower.draw());
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
