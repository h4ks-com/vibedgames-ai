<!DOCTYPE html>
<html>
  <head>
    <title>Duck Clicker</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #score {
        font-size: 2rem;
        text-align: center;
      }
      .duck {
        position: absolute;
        width: 50px;
        height: 50px;
        background-repeat: no-repeat;
        background-size: contain;
        transition: all 0.5s ease-in-out;
      }
      .duck-left {
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <div id="score">Score: 0</div>
    <script>
      const score = document.getElementById('score');
      let points = 0;

      function spawnDuck() {
        const duck = document.createElement('div');
        duck.classList.add('duck');
        const direction = Math.random() > 0.5 ? 'left' : 'right';
        if (direction === 'left') {
          duck.classList.add('duck-left');
          duck.style.right = '-50px';
        } else {
          duck.style.left = '-50px';
        }
        duck.style.backgroundImage = `url('https://i.ibb.co/PSPNVMd/duck.gif')`;
        document.body.appendChild(duck);
        setTimeout(() => {
          duck.remove();
          spawnDuck();
        }, 5000);
        duck.addEventListener('click', () => {
          duck.remove();
          points++;
          score.textContent = `Score: ${points}`;
        });
        if (direction === 'left') {
          duck.style.animation = 'moveLeft 5s forwards';
        } else {
          duck.style.animation = 'moveRight 5s forwards';
        }
      }

      spawnDuck();

      @keyframes moveLeft {
        from {
          right: -50px;
        }
        to {
          right: 100%;
        }
      }
      @keyframes moveRight {
        from {
          left: -50px;
        }
        to {
          left: 100%;
        }
      }
    </script>
  </body>
</html>
