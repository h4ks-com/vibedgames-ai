<!DOCTYPE html>
<html>
<head>
  <title>Duck Clicker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .duck {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://cdn.pixabay.com/photo/2017/03/26/14/09/duck-2171893_960_720.png');
      background-size: cover;
      transition: all 1s ease-in-out;
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="score">Score: 0</div>
  <script>
    const score = document.querySelector('.score');
    let points = 0;

    function spawnDuck() {
      const duck = document.createElement('div');
      duck.classList.add('duck');
      const direction = Math.random() < 0.5 ? 'left' : 'right';
      if (direction === 'left') {
        duck.style.right = '-50px';
        duck.style.left = 'auto';
      } else {
        duck.style.left = '-50px';
        duck.style.right = 'auto';
      }
      document.body.appendChild(duck);
      duck.addEventListener('click', () => {
        duck.remove();
        points++;
        score.textContent = `Score: ${points}`;
      });
      setTimeout(() => {
        duck.remove();
      }, 5000);
      const animationDuration = Math.floor(Math.random() * 5000) + 2000;
      duck.style.animationDuration = `${animationDuration}ms`;
    }

    setInterval(spawnDuck, 2000);
  </script>
</body>
</html>
