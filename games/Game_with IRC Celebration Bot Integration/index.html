<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enhanced Game with IRC Celebration Bot</title>
<link rel="stylesheet" href="style.css" />
<style>
/* Styles for the IRC celebration bot container */
#ircCelebrationContainer {
  border: 2px solid #ccc;
  padding: 10px;
  margin-top: 20px;
  border-radius: 8px;
  background-color: #f9f9f9;
  max-width: 300px;
  transition: box-shadow 0.3s;
}
#ircCelebrationContainer:hover {
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
/* Responsive adjustments */
@media (max-width: 600px) {
  #ircCelebrationContainer {
    max-width: 90%;
    margin: 10px auto;
  }
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<!-- Container for IRC Celebration Bot -->
<div id="ircCelebrationContainer">
  <h3>IRC Celebration Bot</h3>
  <div id="ircBot"></div>
</div>
<script>
// Initialize main game
// Assuming main.js initializes the game
// Function to initialize the IRC Celebration Bot
(function(){
  // Placeholder for IRC bot script
  var ircBotScript = document.createElement("script");
  ircBotScript.src = "irc-bot.js"; // Path to your IRC bot script
  ircBotScript.onload = function() {
    if(typeof initIRCBot === 'function') {
      initIRCBot(document.getElementById('ircBot')); // Pass the container
    }
  };
  document.body.appendChild(ircBotScript);
})();
// Example event to trigger celebration
// Suppose the game triggers a milestone event
function triggerMilestoneCelebration() {
  if(typeof celebrateWithIRC === 'function') {
    celebrateWithIRC('Congratulations! You achieved a milestone!');
  }
}
// Simulate a milestone after 10 seconds
setTimeout(triggerMilestoneCelebration, 10000);
</script>
</body>
</html>
