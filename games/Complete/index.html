<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f0f0;
        }
        header {
            background: #0078D4;
            color: white;
            text-align: center;
            padding: 15px;
        }
        #chatWindow {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            background: white;
        }
        #messageForm {
            display: flex;
            padding: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px;
            margin-left: 10px;
            background: #0078D4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background: #005ba1;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .message.user {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>IRC Web Client</h1>
    </header>
    <div id="chatWindow"></div>
    <form id="messageForm">
        <input id="messageInput" type="text" placeholder="Type a message..." required />
        <button id="sendButton" type="submit">Send</button>
    </form>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');

        const serverUrl = 'wss://irc.h4ks.com:8097'; // Use the correct WSS connection URL if available.
        const channel = '#lobby'; // Channel to join
        let websocket;

        function appendMessage(user, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="user">${user}:</span> ${message}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto scroll
        }

        function connect() {
            websocket = new WebSocket(serverUrl);

            websocket.onopen = () => {
                console.log('Connected to IRC Server');
                websocket.send(`NICK WebClient`);
                websocket.send(`USER WebClient 0 * :WebClient`);

                setTimeout(() => {
                    websocket.send(`JOIN ${channel}`);
                }, 1000);
            };

            websocket.onmessage = (event) => {
                const data = event.data;
                console.log('Message from server:', data);
                
                // Simple parsing for demonstration
                const messageParts = data.split(' ');
                if (messageParts[0] === 'PING') {
                    websocket.send('PONG :' + messageParts[1]);
                    return;
                }

                const user = messageParts[0]; // Simplified user extraction
                const message = messageParts.slice(3).join(' ').replace(/^:/, '');
                appendMessage(user, message);
            };

            websocket.onclose = () => {
                console.log('Disconnected from IRC Server');
            };

            websocket.onerror = (error) => {
                console.error('WebSocket Error:', error);
            };
        }

        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                websocket.send(`PRIVMSG ${channel} :${message}`);
                messageInput.value = '';
            }
        });

        connect();
    </script>
</body>
</html>
