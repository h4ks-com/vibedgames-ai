<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Handy - Business Card</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .business-card {
      width: 350px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      box-sizing: border-box;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    .name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .title {
      font-size: 1em;
      color: #555;
      margin-bottom: 15px;
      text-align: center;
    }

    .contact-info {
      font-size: 0.9em;
      line-height: 1.4;
    }

    .contact-info a {
      color: #007BFF;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="business-card">
    <div class="logo-container">
      <div class="svg-container">
        <img src="https://s.h4ks.com/BU5.svg" alt="h4ks.com Logo" class="logo">
      </div>
    </div>
    <div class="name">Chris Handy</div>
    <div class="title">h4ks.com Historian</div>
    <div class="contact-info">
      <p><a href="https://h4ks.com" target="_blank">h4ks.com</a></p>
      <p><a href="mailto:chris@h4ks.com">chris@h4ks.com</a></p>
    </div>
  </div>

  <script>
    // You can add JavaScript functionality here if needed.  For example, a print button.
  </script>
</body>
</html>
