<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe-Coded Level Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Vibe-Coded Level Builder</h1>
<button id="editModeBtn">Edit Level</button>
<button id="playModeBtn">Play Level</button>
<button id="shareBtn">Share Level</button>
</header>
<div id="mainContainer">
<div id="levelEditor" class="panel">
<h2>Level Editor</h2>
<div id="tools">
<button id="tileTool">Tile</button>
<button id="objectTool">Object</button>
<button id="backgroundTool">Background</button>
<button id="vibeTool">Vibe</button>
</div>
<div id="editorArea">
<canvas id="editorCanvas" width="800" height="600"></canvas>
</div>
<button id="saveLevel">Save Level</button>
</div>
<div id="gamePlay" class="panel hidden">
<h2>Game Play</h2>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div>
<button id="backToEditor">Back to Editor</button>
</div>
</div>
<div id="vibeCustomizer" class="panel">
<h2>Vibe Customization</h2>
<label for="colorFilter">Color Filter:</label>
<input type="range" id="colorFilter" min="0" max="360" value="180">
<br>
<label for="lighting">Lighting:</label>
<input type="range" id="lighting" min="0" max="100" value="50">
<br>
<label for="particleEffects">Particle Effects:</label>
<input type="checkbox" id="particleEffects" checked>
<br>
<button id="applyVibe">Apply Vibe</button>
</div>
<div id="shareSection" class="panel hidden">
<h2>Share Your Level</h2>
<textarea id="levelData" rows="10" cols="50" readonly></textarea>
<br>
<button id="copyLink">Copy Level Data</button>
<button id="closeShare">Close</button>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
