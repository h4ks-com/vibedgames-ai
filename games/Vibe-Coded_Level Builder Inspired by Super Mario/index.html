<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vibe-Coded Level Builder</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Vibe-Coded Level Builder</h1>
<button id="editBtn">Edit Mode</button>
<button id="playBtn">Play Mode</button>
<button id="vibeBtn">Vibe Settings</button>
</header>
<div id="container">
<div id="editorPanel" class="panel">
<h2>Level Editor</h2>
<canvas id="editorCanvas" width="800" height="600"></canvas>
<!-- Expanded canvas size for better editing experience -->
<button id="saveLevel">Save Level</button>
<!-- Save button for level exports -->
</div>
<div id="gamePanel" class="panel hidden">
<h2>Gameplay</h2>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<!-- Matching size for consistency in gameplay experience -->
<button id="backToEdit">Back to Edit</button>
<!-- Button to switch back to editor -->
</div>
<div id="vibePanel" class="panel hidden">
<h2>Vibe Settings</h2>
<!-- Expanded for more detailed vibe customization -->
<label for="colorHue">Color Hue:</label>
<input type="range" id="colorHue" min="0" max="360" value="180" />
<br />
<label for="lightIntensity">Light Intensity:</label>
<input type="range" id="lightIntensity" min="0" max="100" value="50" />
<br />
<label for="particleEffects">Particle Effects:</label>
<input type="checkbox" id="particleEffects" checked />
<!-- Additional option for particle effects to enhance vibe -->
<br />
<button id="applyVibe">Apply</button>
<button id="closeVibe">Close</button>
</div>
</div>
<script src="main.js"></script>
<!-- External script for game logic and interactions --></body>
</html>
