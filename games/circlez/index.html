<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Random Circles</title>
  <meta name="description" content="Randomly placed, colored, and rotating circles in A-Frame">
  <script src="https://aframe.io/releases/v3.0.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { height: 100vh; width: 100vw; }
  </style>
  <script>
    AFRAME.registerComponent('random-circle', {
      init: function () {
        let el = this.el;
        let data = this.data;
        // Random position
        let x = Math.random() * 10 - 5;
        let y = Math.random() * 5;
        let z = Math.random() * -10;
        el.setAttribute('position', {x: x, y: y, z: z});

        // Random color
        let color = '#' + Math.floor(Math.random()*16777215).toString(16);
        el.setAttribute('material', {color: color});

        //Random Axis
        let axisX = Math.random();
        let axisY = Math.random();
        let axisZ = Math.random();

        // Random rotation
        let rotationSpeed = Math.random() * 50;

        // Apply animation
        el.setAttribute('animation', {
          property: 'rotation',
          to: '360 360 360',
          loop: true,
          dur: 10000,
          easing: 'linear'
        });

        el.setAttribute('animation', {
            property: 'rotation',
            dir: 'alternate',
            loop: true,
            dur: 10000,
            easing: 'linear',
            to: `${axisX * 360} ${axisY * 360} ${axisZ * 360}`,
          });
      }
    });

    AFRAME.registerComponent('generate-circles', {
      schema: {
        count: {type: 'int', default: 20}
      },
      init: function () {
        let scene = this.el;
        for (let i = 0; i < this.data.count; i++) {
          let circle = document.createElement('a-circle');
          circle.setAttribute('random-circle', '');
          circle.setAttribute('radius', Math.random() * 0.5 + 0.1); // Random radius
          scene.appendChild(circle);
        }
      }
    });
  </script>
</head>
<body>
  <a-scene generate-circles="count: 30" background="color: #222">
    <a-entity camera look-controls wasd-controls></a-entity>
  </a-scene>
</body>
</html>
