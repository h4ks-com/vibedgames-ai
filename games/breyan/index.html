<!DOCTYPE html>
<html>
<head>
        <title>Buddhist Wisdom List</title>
        <style>
                body {
                        font-family: 'Roboto', sans-serif;
                        background-color: #f9e7d9;
                }
                h1 {
                        text-align: center;
                        color: #b8860b;
                }
                #wisdomList {
                        margin: 20px auto;
                        width: 400px;
                }
                #addWisdomForm {
                        margin-bottom: 20px;
                }
                #addWisdomInput {
                        width: 300px;
                }
                .wisdom {
                        padding: 5px;
                        margin-bottom: 5px;
                        background-color: #fff;
                        border-radius: 5px;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
                        position: relative;
                }
                .removeWisdom {
                        position: absolute;
                        top: 5px;
                        right: 5px;
                        cursor: pointer;
                        color: #b8860b;
                        font-weight: bold;
                }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
                $(document).ready(function() {
                        $("#addWisdomForm").submit(function(event) {
                                event.preventDefault();
                                var wisdom = $("#addWisdomInput").val();
                                if (wisdom !== "") {
                                        $("#wisdomList").append("<div class='wisdom'>" + wisdom + "<span class='removeWisdom'>X</span></div>");
                                        $("#addWisdomInput").val("");
                                }
                        });
                        $("#wisdomList").on("click", ".removeWisdom", function() {
                                $(this).parent().remove();
                        });
                });
        </script>
</head>
<body>
        <h1>Buddhist Wisdom List</h1>
        <form id="addWisdomForm">
                <input type="text" id="addWisdomInput" placeholder="Enter some wisdom...">
                <button type="submit">Add Wisdom</button>
        </form>
        <div id="wisdomList">
                <!-- Wisdoms will be added here -->
        </div>
</body>
</html>
