<!DOCTYPE html>
<html>
<head>
        <title>Item List</title>
        <style>
                body {
                        font-family: Arial, sans-serif;
                }
                h1 {
                        text-align: center;
                }
                #itemList {
                        margin: 20px auto;
                        width: 400px;
                }
                #addItemForm {
                        margin-bottom: 20px;
                }
                #addItemInput {
                        width: 300px;
                }
                .item {
                        padding: 5px;
                        margin-bottom: 5px;
                        background-color: #eee;
                }
                .removeItem {
                        float: right;
                        cursor: pointer;
                }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
                $(document).ready(function() {
                        $("#addItemForm").submit(function(event) {
                                event.preventDefault();
                                var item = $("#addItemInput").val();
                                if (item !== "") {
                                        $("#itemList").append("<div class='item'>" + item + "<span class='removeItem'>X</span></div>");
                                        $("#addItemInput").val("");
                                }
                        });
                        $("#itemList").on("click", ".removeItem", function() {
                                $(this).parent().remove();
                        });
                });
        </script>
</head>
<body>
        <h1>Item List</h1>
        <form id="addItemForm">
                <input type="text" id="addItemInput" placeholder="Enter an item...">
                <button type="submit">Add Item</button>
        </form>
        <div id="itemList">
                <!-- Items will be added here -->
        </div>
</body>
</html>
