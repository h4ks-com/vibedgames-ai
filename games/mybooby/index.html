<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Simulator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Breast Simulator</h1>
    <canvas id="breastCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <label for="size">Size:</label>
        <input type="range" id="size" min="20" max="100" value="50">
        <button id="reset">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('breastCanvas');
        const ctx = canvas.getContext('2d');
        const sizeInput = document.getElementById('size');
        const resetButton = document.getElementById('reset');

        function drawBreast(size) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffcccb'; // Light pink color
            ctx.beginPath();
            ctx.ellipse(200, 200, size, size * 0.8, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        sizeInput.addEventListener('input', (event) => {
            const size = event.target.value;
            drawBreast(size);
        });

        resetButton.addEventListener('click', () => {
            sizeInput.value = 50;
            drawBreast(50);
        });

        // Initial draw
        drawBreast(sizeInput.value);
    </script>
</body>
</html>
