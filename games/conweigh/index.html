<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(32, 32px);
            grid-template-rows: repeat(32, 32px);
        }
        .cell {
            width: 32px;
            height: 32px;
            background-image: url('https://picsum.photos/32/32');
            background-size: cover;
            position: relative;
        }
        .alive {
            content: "ðŸ‘¾"; /* Monster emoji */
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 32px; /* Center vertically */
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <script>
        const rows = 32;
        const cols = 32;
        const board = document.getElementById('board');
        let grid = Array(rows).fill().map(() => Array(cols).fill(0));

        const createBoard = () => {
            board.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (Math.random() < 0.3) { // 30% chance of being alive
                        cell.classList.add('alive');
                        cell.textContent = "ðŸ‘¾"; // Monster emoji
                        grid[r][c] = 1;
                    } else {
                        grid[r][c] = 0;
                    }
                    board.appendChild(cell);
                }
            }
        };

        const updateBoard = () => {
            const newGrid = grid.map(arr => arr.slice());

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const aliveNeighbors = countAliveNeighbors(r, c);
                    if (grid[r][c] === 1) {
                        newGrid[r][c] = (aliveNeighbors === 2 || aliveNeighbors === 3) ? 1 : 0;
                    } else {
                        newGrid[r][c] = (aliveNeighbors === 3) ? 1 : 0;
                    }
                }
            }

            grid = newGrid;
            renderBoard();
        };

        const countAliveNeighbors = (row, col) => {
            let count = 0;
            for (let r = row - 1; r <= row + 1; r++) {
                for (let c = col - 1; c <= col + 1; c++) {
                    if (r >= 0 && r < rows && c >= 0 && c < cols && (r !== row || c !== col)) {
                        count += grid[r][c];
                    }
                }
            }
            return count;
        };

        const renderBoard = () => {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const r = Math.floor(index / cols);
                const c = index % cols;
                if (grid[r][c] === 1) {
                    cell.classList.add('alive');
                    cell.textContent = "ðŸ‘¾"; // Monster emoji
                } else {
                    cell.classList.remove('alive');
                    cell.textContent = ""; // Clear emoji
                }
            });
        };

        const gameLoop = () => {
            updateBoard();
        };

        createBoard();
        setInterval(gameLoop, 1000); // Update every second
        setTimeout(() => { location.reload(); }, 20000); // Reload every 20 seconds
    </script>
</body>
</html>
