<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="style.css" />

<main>
<div class="card-container">
  <section class="animated-scene">
    <div class="sunshine"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="balloons">
      <div class="balloon" style="--i:1;"></div>

  <section class="message">
    <label for="personalMessage">Your Message:</label>
    <textarea id="personalMessage" placeholder="Write your personalized message...">Wishing you a speedy recovery!</textarea>
  </section>
  <section class="controls">
    <button id="sendButton">Send Cheer</button>
    <button id="shareButton">Share</button>
    <button id="resetButton">Reset</button>
  </section>
