<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Circles and Lines with Clock</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #f0f0f0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #clock {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const numCircles = 10;
        const numLines = 10;
        const circles = [];
        const treeEmoji = 'ðŸŒ³';

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function drawCircles() {
            for (let i = 0; i < numCircles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = randomColor();
                circles.push({ x, y, color });
                
                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawLines() {
            for (let i = 0; i < numLines; i++) {
                const startIndex = Math.floor(Math.random() * circles.length);
                const endIndex = Math.floor(Math.random() * circles.length);
                const lineColor = randomColor();
                const startCircle = circles[startIndex];
                const endCircle = circles[endIndex];
                
                ctx.beginPath();
                ctx.moveTo(startCircle.x, startCircle.y);
                ctx.lineTo(endCircle.x, endCircle.y);
                ctx.strokeStyle = lineColor;
                ctx.lineWidth = Math.random() * 5 + 1; // Random width between 1 and 6
                ctx.stroke();
            }
        }

        function drawTrees() {
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.font = '30px Arial';
                ctx.fillText(treeEmoji, x, y);
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            circles.length = 0; // Clear existing circles array
            drawCircles();
            drawLines();
            drawTrees();
        }

        function update() {
            draw();
            updateClock();
            setTimeout(update, 1000);
        }

        update();
    </script>
</body>
</html>
