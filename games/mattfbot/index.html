<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC Bot Simulation - Mattf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            background: #fff;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #inputArea {
            display: flex;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #218838;
        }
        .message {
            margin: 5px 0;
        }
        .bot {
            color: blue;
        }
        .user {
            color: green;
        }
    </style>
</head>
<body>

<h1>IRC Bot Simulation - Mattf</h1>
<div id="chat"></div>
<div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>
</div>

<script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + sender;
        messageDiv.textContent = text;
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
    }

    function botResponse(userMessage) {
        const responses = {
            "hello": "Hello! I'm Mattf from Earth. How can I help you?",
            "how are you?": "I'm just a bot, but I'm here to chat!",
            "what's your name?": "I'm Mattf, your friendly IRC bot.",
            "bye": "Goodbye! Have a great day!",
        };

        const lowerCaseMessage = userMessage.toLowerCase();
        return responses[lowerCaseMessage] || "I'm not sure how to respond to that.";
    }

    sendButton.addEventListener('click', () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            addMessage(userMessage, 'user');
            const response = botResponse(userMessage);
            addMessage(response, 'bot');
            userInput.value = ''; // Clear input
        }
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
