<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing Red Circle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <script>
        // Optional JavaScript code can be added here if needed in the future
    </script>
</body>
</html>
