<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing Obsidian Shape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .obsidian {
            width: 100px;
            height: 100px;
            background-color: #3D3D3D; /* Obsidian color */
            clip-path: polygon(
                30% 0%, 
                80% 10%, 
                100% 40%, 
                90% 70%, 
                60% 100%, 
                40% 80%, 
                20% 80%, 
                0% 50%, 
                20% 30%, 
                10% 10%
            );
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="obsidian"></div>
    <script>
        // Optional JavaScript code can be added here if needed in the future
    </script>
</body>
</html>
