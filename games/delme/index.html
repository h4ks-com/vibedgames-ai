<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c; /* Dark background */
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #2d3748; /* Darker card background */
            border: 1px solid #4a5568; /* Border color */
            padding: 1rem;
            border-radius: 0.5rem; /* Rounded corners */
            max-width: 80%;
            overflow-x: auto;
            color: #f7fafc; /* Light text color */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-white mb-4 text-center">Local File Viewer</h1>
        <pre id="fileContent" class="text-sm"></pre>
        <div class="mt-4 text-center">
            <button id="reloadButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Reload File
            </button>
        </div>
    </div>
    <script>
        const fileContent = document.getElementById('fileContent');
        const loadFile = async () => {
            try {
                const response = await fetch('local.txt');
                if (!response.ok) {
                    throw new Error(`Error loading file: ${response.status}`);
                }
                const text = await response.text();
                fileContent.textContent = text;
            } catch (error) {
                console.error(error);
                fileContent.textContent = 'Failed to load file.';
            }
        };

        document.getElementById('reloadButton').addEventListener('click', loadFile);

        // Load the file when the page is loaded
        loadFile();
    </script>
</body>
</html>
