<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pixel Background App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('data:image/png;base64,{{base64_image}}');
            background-size: cover;
            height: 300px; /* Set a height for the container */
            color: white;
            text-align: center;
        }
        
        h1 {
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Pixel Background</h1>
    <button id="actionButton">Click Me!</button>
    <div id="output"></div>
</div>

<script>
    // Function to generate a 100x100 random pixel image as base64
    function generateRandomPixelImage() {
        const canvas = document.createElement('canvas');
        canvas.width = 100;
        canvas.height = 100;
        const ctx = canvas.getContext('2d');

        for (let x = 0; x < 100; x++) {
            for (let y = 0; y < 100; y++) {
                // Generate random color
                ctx.fillStyle = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
                ctx.fillRect(x, y, 1, 1);
            }
        }
        return canvas.toDataURL('image/png');
    }

    // Set the base64 image in the stylesheet
    const base64Image = generateRandomPixelImage();
    document.querySelector('.container').style.backgroundImage = `url('${base64Image}')`;

    document.getElementById('actionButton').addEventListener('click', function() {
        document.getElementById('output').innerText = 'Hello, you clicked the button!';
    });
</script>

</body>
</html>
