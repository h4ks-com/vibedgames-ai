<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Building App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .building {
            width: 300px;
            height: 200px;
            position: relative;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .side {
            position: absolute;
            width: 100px;
            height: 100%;
            background-size: cover;
        }

        .left {
            left: -100px; /* Position left side */
            top: 0;
        }

        .right {
            right: -100px; /* Position right side */
            top: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="building">
    <div class="side left"></div>
    <div class="side right"></div>
    <h1>Random Color Building</h1>
    <button id="actionButton">Click Me!</button>
    <div id="output"></div>
</div>

<script>
    // Function to generate a 100x100 random pixel image as base64
    function generateRandomPixelImage() {
        const canvas = document.createElement('canvas');
        canvas.width = 100;
        canvas.height = 100;
        const ctx = canvas.getContext('2d');

        for (let x = 0; x < 100; x++) {
            for (let y = 0; y < 100; y++) {
                // Generate random color
                ctx.fillStyle = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
                ctx.fillRect(x, y, 1, 1);
            }
        }
        return canvas.toDataURL('image/png');
    }

    // Get the base64 random color image
    const base64Image = generateRandomPixelImage();

    // Set the random image as the background for both sides
    document.querySelector('.left').style.backgroundImage = `url('${base64Image}')`;
    document.querySelector('.right').style.backgroundImage = `url('${base64Image}')`;

    document.getElementById('actionButton').addEventListener('click', function() {
        document.getElementById('output').innerText = 'Hello, you clicked the button!';
    });
</script>

</body>
</html>
