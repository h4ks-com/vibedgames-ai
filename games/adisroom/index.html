<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adi's Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #menu {
            margin: 20px;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
            margin: 0 auto;
        }
        .rat {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://img.icons8.com/ios-filled/50/000000/rat.png');
            background-size: cover;
            cursor: pointer;
        }
        #timer {
            font-size: 24px;
            margin: 20px;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Adi's Room</h1>
        <button onclick="startGame()">Start Game</button>
        <div id="timer"></div>
        <div id="score"></div>
    </div>
    <div id="gameArea"></div>

    <script>
        let score = 0;
        let timer;
        let timeLeft = 30;

        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('timer').innerText = `Time Left: ${timeLeft}`;
            document.getElementById('gameArea').innerHTML = '';
            spawnRats();
            timer = setInterval(updateTimer, 1000);
        }

        function spawnRats() {
            const gameArea = document.getElementById('gameArea');
            const rat = document.createElement('div');
            rat.className = 'rat';
            rat.style.top = Math.random() * (gameArea.clientHeight - 50) + 'px';
            rat.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';
            rat.onclick = function() {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
                gameArea.removeChild(rat);
                spawnRats();
            };
            gameArea.appendChild(rat);
            setTimeout(() => {
                if (gameArea.contains(rat)) {
                    gameArea.removeChild(rat);
                }
            }, 2000);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = `Time Left: ${timeLeft}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert(`Game Over! Your score is: ${score}`);
                document.getElementById('gameArea').innerHTML = '';
            }
        }
    </script>

</body>
</html>
