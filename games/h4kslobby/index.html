<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic IRC Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chat {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        #input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>IRC Client</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type a message..." />

    <script>
        const chatDiv = document.getElementById('chat');
        const inputField = document.getElementById('input');
        const server = "irc.h4ks.com";
        const port = 8097;
        const nick = "YourNick"; // Replace with your desired nickname
        const channel = "#lobby";

        function appendMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight; // Scroll to the bottom
        }

        const ws = new WebSocket(`ws://${server}:${port}`);

        ws.onopen = () => {
            appendMessage("Connected to IRC server");
            ws.send(`NICK ${nick}`);
            ws.send(`USER ${nick} 0 * :${nick}`);
            ws.send(`JOIN ${channel}`);
        };

        ws.onmessage = event => {
            const message = event.data;
            const parts = message.split(' ');

            // Handle various IRC messages
            if (parts[0] === 'PING') {
                ws.send(`PONG ${parts[1]}`);
            } else if (message.includes(`PRIVMSG ${channel}`)) {
                appendMessage(message);
            }
        };

        inputField.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const msg = inputField.value;
                if (msg) {
                    ws.send(`PRIVMSG ${channel} :${msg}`);
                    appendMessage(`You: ${msg}`);
                    inputField.value = '';
                }
            }
        });
    </script>
</body>
</html>
