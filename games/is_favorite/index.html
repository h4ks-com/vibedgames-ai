<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Games Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .thumbs-up {
            font-size: 100px;
            color: green;
        }
        .thumbs-down {
            font-size: 100px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="result"></div>

    <script>
        // Function to check local storage and display thumbs
        function checkFavoriteGames() {
            const favoriteGames = localStorage.getItem("favoriteGames");
            const resultDiv = document.getElementById("result");

            if (favoriteGames) {
                const gamesList = JSON.parse(favoriteGames);
                const isFavorite = gamesList.some(game => game.project === "is_favorite");

                if (isFavorite) {
                    resultDiv.innerHTML = '<div class="thumbs-up">👍</div>';
                } else {
                    resultDiv.innerHTML = '<div class="thumbs-down">👎</div>';
                }
            } else {
                resultDiv.innerHTML = '<div class="thumbs-down">👎</div>';
            }
        }

        // Call the function on page load
        window.onload = checkFavoriteGames;
    </script>
</body>
</html>
