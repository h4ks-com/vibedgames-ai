<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pastel Kids Tetris</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="menu-screen" id="mainMenu">
  <h1>ðŸŽˆ Play Tetris! ðŸŽˆ</h1>
  <button id="playBtn">Play</button>
  <button id="instructionsBtn">Instructions</button>
  <button id="settingsBtn">Settings</button>
  <button id="highScoresBtn">High Scores</button>
</div>
<div class="game-screen" id="gameScreen" style="display:none;">
  <canvas id="tetrisCanvas" width="300" height="600"></canvas>
  <div class="hud">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="level">Level: <span id="level">1</span></div>
    <div class="lines">Lines: <span id="lines">0</span></div>
    <button id="pauseBtn">Pause</button>
  </div>
</div>
<div class="overlay" id="instructions" style="display:none;">
  <h2>How to Play</h2>
  <p>Use arrow keys or swipe to move, tap or space to rotate, and down arrow or swipe down for soft drop. Enjoy the cute puzzle fun!</p>
  <button id="closeInstr">Close</button>
</div>
<div class="overlay" id="settings" style="display:none;">
  <h2>Settings</h2>
  <label>
    Volume: 
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" />
  </label>
  <button id="closeSettings">Close</button>
</div>
<script src="main.js"></script>
</body>
</html>
