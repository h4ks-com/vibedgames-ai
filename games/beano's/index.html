<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene with Ducks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #scene {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #87CEEB);
            position: relative;
        }
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background-color: #32CD32;
        }
        .house {
            position: absolute;
            bottom: 50px;
            left: calc(50% - 50px);
            width: 100px;
            height: 100px;
            background-color: #8B4513;
            border: 5px solid #000;
            z-index: 1;
        }
        .roof {
            position: absolute;
            bottom: 100px;
            left: calc(50% - 60px);
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 40px solid #A52A2A;
        }
        .duck {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="scene">
        <div class="grass"></div>
        <div class="house"></div>
        <div class="roof"></div>
        <div class="duck" id="duck1"></div>
        <div class="duck" id="duck2"></div>
        <div class="duck" id="duck3"></div>
    </div>

    <script>
        const ducks = document.querySelectorAll('.duck');

        function moveDucks() {
            ducks.forEach(duck => {
                const x = Math.random() * (window.innerWidth - 30);
                const y = Math.random() * (window.innerHeight - 80 - 30); // Adjust for grass and house
                duck.style.left = `${x}px`;
                duck.style.top = `${y}px`;
            });
        }

        setInterval(moveDucks, 100);
    </script>
</body>
</html>
