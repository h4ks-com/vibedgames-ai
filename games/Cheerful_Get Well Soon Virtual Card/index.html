<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cheerful Get Well Soon Card!</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="card">
<header>
<h1>Get Well Soon!</h1>
</header>
<section class="animated-scene">
<div class="sunshine"></div>
<div class="balloons">
<div class="balloon" style="--i:1;"></div>
<div class="balloon" style="--i:2;"></div>
<div class="balloon" style="--i:3;"></div>
</div>
</section>
<section class="message">
<textarea id="personalMessage" placeholder="Write your personalized message...">Wishing you a speedy recovery!</textarea>
</section>
<section class="controls">
<button id="sendButton">Send Cheers!</button>
<button id="shareButton">Share this Card</button>
</section>
</div>
<audio id="cheerSound" src="cheer.mp3" preload="auto"></audio>
<script src="main.js"></script>
</body>
</html>
