<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pastel Pink Tetris</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<canvas id="gameCanvas"></canvas>
<!-- Optional: Add UI elements like menus, score display, buttons -->
<div id="ui-overlay">
  <div id="main-menu">
    <h1>Pastel Pink Tetris</h1>
    <button id="playBtn">Play</button>
    <button id="settingsBtn">Settings</button>
    <button id="highScoresBtn">High Scores</button>
    <button id="howToPlayBtn">How to Play</button>
    <button id="quitBtn">Quit</button>
  </div>
  <div id="settingsMenu" style="display:none;">
    <h2>Settings</h2>
    <label for="musicVolume">Music Volume</label>
    <input type="range" id="musicVolume" min="0" max="100" value="50">
    <label for="sfxVolume">Sound Effects Volume</label>
    <input type="range" id="sfxVolume" min="0" max="100" value="50">
    <label for="difficulty">Difficulty</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>
    <button id="backToMain">Back</button>
  </div>
  <div id="gameOverScreen" style="display:none;">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <p id="highScore"></p>
    <button id="replayBtn">Replay</button>
    <button id="mainMenuBtn">Main Menu</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
