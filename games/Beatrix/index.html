<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene with Random Title and Name</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #title { position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div id="title"></div>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        
        <!-- Create rainbow buildings -->
        <a-box position="-5 0 -10" depth="1" height="5" width="1" color="#FF0000"></a-box>
        <a-box position="-4 0 -10" depth="1" height="6" width="1" color="#FF7F00"></a-box>
        <a-box position="-3 0 -10" depth="1" height="7" width="1" color="#FFFF00"></a-box>
        <a-box position="-2 0 -10" depth="1" height="8" width="1" color="#00FF00"></a-box>
        <a-box position="-1 0 -10" depth="1" height="9" width="1" color="#0000FF"></a-box>
        <a-box position="0 0 -10" depth="1" height="10" width="1" color="#4B0082"></a-box>
        <a-box position="1 0 -10" depth="1" height="11" width="1" color="#9400D3"></a-box>
        
        <a-box position="2 0 -10" depth="1" height="12" width="1" color="#FF0000"></a-box>
        <a-box position="3 0 -10" depth="1" height="13" width="1" color="#FF7F00"></a-box>
        <a-box position="4 0 -10" depth="1" height="14" width="1" color="#FFFF00"></a-box>
        <a-box position="5 0 -10" depth="1" height="15" width="1" color="#00FF00"></a-box>
        
        <a-entity light="type: directional; color: #FFFFFF" position="-1 4 1"></a-entity>
    </a-scene>

    <script>
        const titles = [
            "Duke", "Duchess", "Count", "Countess", "Baron", "Baroness", 
            "Viscount", "Viscountess", "Marquis", "Marchioness", 
            "Prince", "Princess", "King", "Queen", "Emperor", "Empress"
        ];
        
        const names = [
            "Alexander", "Elizabeth", "Charlotte", "William", "Victoria", 
            "George", "Catherine", "Henry", "Margaret", "Edward", 
            "Anne", "James", "Isabella", "Charles", "Mary", "Richard"
        ];

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        const title = getRandomElement(titles);
        const name = getRandomElement(names);
        document.getElementById('title').innerText = `${title} ${name}`;
    </script>
</body>
</html>
