<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hexagon of 61 Hex Cells (SVG + Canvas)</title>
<style>
  body {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    background: #f0f0f0;
    margin: 20px;
    font-family: sans-serif;
  }
  svg, canvas {
    border: 1px solid #ccc;
    background: white;
    display: block;
  }
  svg {
    width: 700px;
    height: 640px;
  }
  canvas {
    width: 700px;
    height: 640px;
  }
</style>
</head>
<body>

<svg id="hexSVG" viewBox="0 0 700 640" aria-label="Hexagon Grid of 61 hex cells"></svg>
<canvas id="hexCanvas" width="700" height="640" aria-label="Hexagon Grid of 61 hex cells"></canvas>

<script>
(() => {
  const hexRadius = 25;
  const hexWidth = Math.sqrt(3) * hexRadius;
  const hexHeight = 2 * hexRadius;

  const svg = document.getElementById('hexSVG');
  const canvas = document.getElementById('hexCanvas');
  const ctx = canvas.getContext('2d');

  const centerX = 350;
  const centerY = 320;

  function createHexPoints(cx, cy) {
    const points = [];
    for(let i=0; i<6; i++) {
      const angle_deg = 60 * i - 30;
      const angle_rad = Math.PI/180 * angle_deg;
      const x = cx + hexRadius * Math.cos(angle_rad);
      const y = cy + hexRadius * Math.sin(angle_rad);
      points.push([x,y]);
    }
    return points;
  }

  function polygonPointsAttr(points) {
    return points.map(p => p.map(v => v.toFixed(3)).join(',')).join(' ');
  }

  function drawHexSVG(cx, cy) {
    const points = createHexPoints(cx, cy);
    const poly = document.createElementNS('http://www.w3.org/2000/svg','polygon');
    poly.setAttribute('points', polygonPointsAttr(points));
    poly.setAttribute('fill', '#87ceeb');
    poly.setAttribute('stroke', '#444');
    poly.setAttribute('stroke-width', '1');
    poly.addEventListener('mouseenter', () => poly.setAttribute('fill', '#ff6347'));
    poly.addEventListener('mouseleave', () => poly.setAttribute('fill', '#87ceeb'));
    svg.appendChild(poly);
  }

  function drawHexCanvas(cx, cy){
    const points = createHexPoints(cx, cy);
    ctx.beginPath();
    ctx.moveTo(points[0][0], points[0][1]);
    for(let i=1; i<6; i++){
      ctx.lineTo(points[i][0], points[i][1]);
    }
    ctx.closePath();
    ctx.fillStyle = '#87ceeb';
    ctx.fill();
    ctx.strokeStyle = '#444';
    ctx.lineWidth = 1;
    ctx.stroke();
  }

  function hexToPixel(q, r){
    const x = hexWidth * (q + r/2);
    const y = hexHeight * 3/4 * r;
    return [x,y];
  }

  function generateHexagonGrid(radius){
    const hexes = [];
    for(let q = -radius; q <= radius; q++){
      const r1 = Math.max(-radius, -q - radius);
      const r2 = Math.min(radius, -q + radius);
      for(let r = r1; r <= r2; r++){
        hexes.push({q,r});
      }
    }
    return hexes;
  }

  function drawSVGGrid(){
    const radius = 4;
    const hexes = generateHexagonGrid(radius);
    hexes.forEach(({q,r}) => {
      const [x,y] = hexToPixel(q,r);
      drawHexSVG(centerX+x, centerY+y);
    });
  }

  function drawCanvasGrid(){
    const radius = 4;
    const hexes = generateHexagonGrid(radius);
    hexes.forEach(({q,r}) => {
      const [x,y] = hexToPixel(q,r);
      drawHexCanvas(centerX+x, centerY+y);
    });
  }

  drawSVGGrid();
  drawCanvasGrid();
})();
</script>

</body>
</html>
