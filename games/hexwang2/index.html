<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Drawing App</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #input-section {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="input-section">
    <input type="file" id="imageInput" accept="image/*">
    <input type="number" id="hexInput" min="0" max="63" placeholder="Enter a number (0-63)">
    <button id="drawButton">Draw Hexagon</button>
</div>
<canvas id="hexagonCanvas" width="600" height="600"></canvas>

<script>
    const canvas = document.getElementById('hexagonCanvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();

    // Function to draw a hexagon based on the input number and binary representation
    function drawHexagon(binary) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const hexSize = 100;
        const center = { x: canvas.width / 2, y: canvas.height / 2 };
        
        // Calculate hexagon vertices
        const hexagon = Array.from({ length: 6 }, (_, i) => {
            const angle = (Math.PI / 3) * i;
            return {
                x: center.x + hexSize * Math.cos(angle),
                y: center.y + hexSize * Math.sin(angle)
            };
        });

        // Draw the hexagon outline
        ctx.beginPath();
        ctx.moveTo(hexagon[0].x, hexagon[0].y);
        hexagon.forEach(v => ctx.lineTo(v.x, v.y));
        ctx.closePath();
        ctx.stroke();

        // Draw circles based on binary representation
        hexagon.forEach((vertex, index) => {
            const nextIndex = (index + 1) % 6;
            if (binary[index] === '1') {
                drawCircle(vertex, hexagon[nextIndex]);
            }
        });
    }

    // Function to draw a circle over the edge of the hexagon
    function drawCircle(start, end) {
        const centerX = (start.x + end.x) / 2;
        const centerY = (start.y + end.y) / 2;
        const radius = 40; // Radius of the circle

        // Create a temporary canvas to use for masking and filling
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = radius * 2;
        tempCanvas.height = radius * 2;

        tempCtx.fillStyle = "black"; // Fill black for masking
        tempCtx.beginPath();
        tempCtx.arc(radius, radius, radius, 0, Math.PI, true); // Create upper half circle
        tempCtx.fill();

        // Draw the image to the temp canvas
        tempCtx.globalCompositeOperation = 'destination-atop';
        tempCtx.drawImage(image, 0, 0, radius * 2, radius * 2); 

        ctx.save();
        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(end.x, end.y);
        ctx.lineTo(centerX, centerY); // Connect to circle center
        ctx.closePath();
        ctx.clip(); // Clip to hexagonal area

        // Draw the image
        ctx.drawImage(tempCanvas, centerX - radius, centerY - radius);
        ctx.restore();
    }

    document.getElementById('drawButton').addEventListener('click', () => {
        const imageInput = document.getElementById('imageInput').files[0];
        const hexInput = document.getElementById('hexInput').value;

        if (imageInput && hexInput !== '' && hexInput >= 0 && hexInput <= 63) {
            const reader = new FileReader();
            reader.onload = function(event) {
                image.src = event.target.result;
                image.onload = function() {
                    const binary = parseInt(hexInput).toString(2).padStart(6, '0');
                    drawHexagon(binary);
                };
            };
            reader.readAsDataURL(imageInput);
        } else {
            alert('Please select an image and enter an integer from 0 to 63.');
        }
    });
</script>

</body>
</html>
