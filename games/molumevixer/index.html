<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Mixer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .volume-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .volume-circle {
            border: 3px solid #007BFF;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transition: transform 0.1s ease;
            cursor: pointer;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="volume-container">
        <div class="volume-circle" id="volumeCircle"></div>
    </div>
    
    <script>
        const volumeCircle = document.getElementById('volumeCircle');
        let scale = 1;

        volumeCircle.addEventListener('mousedown', (e) => {
            // Prevent default dragging behavior
            e.preventDefault();
            const initialY = e.clientY;

            const onMouseMove = (e) => {
                const deltaY = e.clientY - initialY;
                const newScale = scale + deltaY * 0.005;

                if (newScale > 0.5 && newScale < 2) { // Limit the scale
                    scale = newScale;
                    volumeCircle.style.transform = `scale(${scale})`;
                }
            };

            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
    </script>
</body>
</html>
