<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zork Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #game {
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 10px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fafafa;
        }
        #input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Zork Clone</h1>
        <div id="output">Welcome to the Zork Clone! Type 'look' to begin.</div>
        <input type="text" id="input" placeholder="Enter your command..." autofocus />
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        const gameState = {
            currentLocation: 'start',
            inventory: []
        };

        const locations = {
            start: {
                description: "You are in a small room. There is a door to the north.",
                options: {
                    look: "You see a door.",
                    north: "You go through the door.",
                    take: "There is nothing to take."
                }
            },
            hallway: {
                description: "You are in a long hallway. There are doors to the east and west.",
                options: {
                    look: "You see doors to the east and west.",
                    east: "You enter a room filled with treasure!",
                    west: "You find a dark room with a monster!"
                }
            },
            treasureRoom: {
                description: "You are in a room filled with gold and jewels!",
                options: {
                    look: "It's a treasure room!",
                    take: "You take some treasure.",
                    back: "You go back to the hallway."
                }
            },
            monsterRoom: {
                description: "A monster is here! You should run!",
                options: {
                    look: "The monster is scary!",
                    run: "You run back to the hallway."
                }
            }
        };

        function updateOutput(message) {
            output.textContent += '\n' + message;
            output.scrollTop = output.scrollHeight; // Auto-scroll to the bottom
        }

        function processCommand(command) {
            command = command.toLowerCase().trim();
            const currentLocation = gameState.currentLocation;

            if (command === 'look') {
                updateOutput(locations[currentLocation].description);
            } else if (command in locations[currentLocation].options) {
                handleAction(command);
            } else {
                updateOutput("I don't understand that command.");
            }
        }

        function handleAction(action) {
            const currentLocation = gameState.currentLocation;

            if (action === 'north') {
                gameState.currentLocation = 'hallway';
                updateOutput(locations['hallway'].description);
            } else if (action === 'east') {
                gameState.currentLocation = 'treasureRoom';
                updateOutput(locations['treasureRoom'].description);
            } else if (action === 'west') {
                gameState.currentLocation = 'monsterRoom';
                updateOutput(locations['monsterRoom'].description);
            } else if (action === 'back') {
                gameState.currentLocation = 'hallway';
                updateOutput(locations['hallway'].description);
            } else if (action === 'run') {
                gameState.currentLocation = 'hallway';
                updateOutput("You ran back to the hallway.");
            } else if (action === 'take') {
                updateOutput("You can't take anything here.");
            } else {
                updateOutput("You can't do that.");
            }
        }
