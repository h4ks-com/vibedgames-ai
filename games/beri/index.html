<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Side Scroller Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
        }
        canvas {
            display: block;
            background: #87CEEB; 
        }
        .game-container {
            position: relative;
            overflow: hidden;
        }
        .player {
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: absolute;
        }
        .bullet {
            width: 5px;
            height: 5px;
            background-color: red;
            position: absolute;
        }
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="player" class="player"></div>
        <div class="instructions">m to shoot, wasd move</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerElement = document.getElementById('player');
        const player = { x: 50, y: 175, width: 50, height: 50, speed: 5, bullets: [] };
        let enemies = [];
        let enemySpeed = 1;
        let isGameRunning = true;

        function createEnemy() {
            const enemy = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 50),
                width: 50,
                height: 50,
                img: new Image()
            };
            enemy.img.src = 'https://picsum.photos/200/300';
            enemies.push(enemy);
        }

        function drawPlayer() {
            playerElement.style.left = player.x + 'px';
            playerElement.style.top = player.y + 'px';
        }

        function drawEnemies() {
            for (let enemy of enemies) {
                ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);
            }
        }

        function drawBullets() {
            player.bullets.forEach(bullet => {
                ctx.fillStyle = 'red';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function updateBullets() {
            player.bullets = player.bullets.filter(bullet => bullet.x < canvas.width);
            player.bullets.forEach(bullet => {
                bullet.x += bullet.speed;
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x -= enemySpeed;

                // Check for collisions with bullets
                player.bullets.forEach(bullet => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        enemy.x = canvas.width + 100; // Move off-screen after hit
                    }
                });

                // Remove off-screen enemies
                if (enemy.x + enemy.width < 0) {
                    enemies.splice(enemies.indexOf(enemy), 1);
                }
            });
        }

        function gameLoop() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateBullets();
            updateEnemies();
            drawEnemies();
            drawBullets();
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        function spawnEnemies() {
            setInterval(createEnemy, 2000);
        }

        function movePlayer(e) {
            switch (e.key) {
                case 'w':
                    if (player.y > 0) player.y -= player.speed;
                    break;
                case 's':
                    if (player.y < canvas.height - player.height) player.y += player.speed;
                    break;
                case 'a':
                    if (player.x > 0) player.x -= player.speed;
                    break;
                case 'd':
                    if (player.x < canvas.width - player.width) player.x += player.speed;
                    break;
