<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Side Scroller Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
        }
        canvas {
            display: block;
            background: #87CEEB; 
        }
        .game-container {
            position: relative;
            overflow: hidden;
        }
        .player {
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: absolute;
        }
        .bullet {
            width: 5px;
            height: 5px;
            background-color: red;
            position: absolute;
        }
        .health-bar, .magic-bar {
            position: absolute;
            height: 10px;
            background-color: green;
        }
        .magic-bar {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="player" class="player"></div>
        <div id="healthBar" class="health-bar"></div>
        <div id="magicBar" class="magic-bar"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerElement = document.getElementById('player');
        const healthBar = document.getElementById('healthBar');
        const magicBar = document.getElementById('magicBar');

        const player = {
            x: 50,
            y: 175,
            width: 50,
            height: 50,
            speed: 5,
            health: 100,
            magic: 100,
            bullets: []
        };

        let enemies = [];
        let enemySpeed = 1;
        let isGameRunning = true;

        function createEnemy() {
            const enemy = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 50),
                width: 50,
                height: 50,
                xp: Math.floor(Math.random() * 100) + 1,
                img: new Image()
            };
            enemy.img.src = 'https://picsum.photos/200/300';
            enemies.push(enemy);
        }

        function drawPlayer() {
            playerElement.style.left = player.x + 'px';
            playerElement.style.top = player.y + 'px';
            updateHealthBar();
            updateMagicBar();
        }

        function drawEnemies() {
            for (let enemy of enemies) {
                ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText(`XP: ${enemy.xp}`, enemy.x + 5, enemy.y + 15);
            }
        }

        function drawBullets() {
            player.bullets.forEach(bullet => {
                ctx.fillStyle = 'red';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function updateBullets() {
            player.bullets = player.bullets.filter(bullet => bullet.x < canvas.width);
            player.bullets.forEach(bullet => {
                bullet.x += bullet.speed;
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x -= enemySpeed;

                // Check for collisions with bullets
                player.bullets.forEach(bullet => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        enemy.x = canvas.width + 100; // Move off-screen after hit
                        player.magic += enemy.xp; // Gain magic from defeated enemy
                    }
                });

                // Remove off-screen enemies
                if (enemy.x + enemy.width < 0) {
                    enemies.splice(enemies.indexOf(enemy), 1);
                }
            });
        }

        function updateHealthBar() {
            healthBar.style.width = player.health + '%';
            healthBar.style.top = '10px';
            healthBar.style.left = '10px';
        }

        function updateMagicBar() {
            magicBar.style.width = player.magic + '%';
