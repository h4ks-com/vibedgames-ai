<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4081;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card h3 {
            padding: 10px;
            font-size: 1.2em;
        }
        .card p {
            padding: 0 10px 10px;
            font-size: 0.9em;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff4081;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Nerd Channel</h1>
        <p>Your daily dose of nerdy fun!</p>
    </header>
    <div class="container" id="nerdGallery">
        <!-- Nerd images will be inserted here by JavaScript -->
    </div>
    <footer>
        <p>&copy; 2023 Nerd Channel. All rights reserved.</p>
    </footer>
    <script>
        const nerds = [
            { name: "Nerd 1", image: "https://via.placeholder.com/200x150?text=Nerd+1", description: "Ready to compute your heart rate!" },
            { name: "Nerd 2", image: "https://via.placeholder.com/200x150?text=Nerd+2", description: "Can I interest you in some steamy algorithms?" },
            { name: "Nerd 3", image: "https://via.placeholder.com/200x150?text=Nerd+3", description: "Let's get tangled in some code!" },
            { name: "Nerd 4", image: "https://via.placeholder.com/200x150?text=Nerd+4", description: "I promise I won't byte!" },
            { name: "Nerd 5", image: "https://via.placeholder.com/200x150?text=Nerd+5", description: "Feeling hot? Let's debug together!" },
            { name: "Nerd 6", image: "https://via.placeholder.com/200x150?text=Nerd+6", description: "I can make your circuits sizzle!" },
        ];

        const gallery = document.getElementById('nerdGallery');

        nerds.forEach(nerd => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${nerd.image}" alt="${nerd.name}">
                <h3>${nerd.name}</h3>
                <p>${nerd.description}</p>
            `;
            gallery.appendChild(card);
        });
    </script>
</body>
</html>
