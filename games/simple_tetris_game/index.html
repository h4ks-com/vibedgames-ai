<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Tetris Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Web Tetris Game</h1>
    <div class="container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="muteBtn">Mute/Unmute</button>
            <button id="pauseBtn">Pause</button>
            <button id="speedBtn">Speed +</button>
            <button id="slowBtn">Speed -</button>
            <button id="rotateLeftBtn">Rotate Left</button>
            <button id="rotateRightBtn">Rotate Right</button>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="next-piece">Next:</div>
        <canvas id="next" width="100" height="100"></canvas>
        <div class="gameOver" style="display:none;">Game Over! Final Score: <span id="finalScore"></span></div>
    </div>
    <audio id="tetrisSound" src="https://www.myinstants.com/media/sounds/tetris_theme_a.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
