<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Side Scroller</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0e0e0;
        }
        canvas {
            display: block;
            background: #87CEEB;
            margin: auto;
            border: 1px solid #000;
        }
        .weapon-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="weapon-selector">
        <button onclick="selectWeapon(0)">Toothpaste Red</button>
        <button onclick="selectWeapon(1)">Toothpaste Blue</button>
        <button onclick="selectWeapon(2)">Toothpaste Green</button>
        <button onclick="selectWeapon(3)">Toothpaste Yellow</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            color: 'red',
            speed: 5,
            weaponIndex: 0
        };

        const weapons = [
            { color: 'red' },
            { color: 'blue' },
            { color: 'green' },
            { color: 'yellow' },
            { color: 'orange' },
            { color: 'purple' }
        ];

        let keys = {};
        
        document.addEventListener("keydown", (event) => {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        function selectWeapon(index) {
            if (index >= 0 && index < weapons.length) {
                player.weaponIndex = index;
                player.color = weapons[index].color;
            }
        }

        function update() {
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            // Draw weapon indicator
            ctx.fillStyle = "black";
            ctx.fillText("Weapon: Toothpaste " + weapons[player.weaponIndex].color.charAt(0).toUpperCase() + weapons[player.weaponIndex].color.slice(1), 10, 20);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
