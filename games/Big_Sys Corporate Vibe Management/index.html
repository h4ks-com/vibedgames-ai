<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Corporate Vibe Simulator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Big Sys International LLC</h1>
<h2>Leadership & Vibe Simulator</h2>
</header>
<main>
<div id="dashboard">
<section id="metrics">
<h3>Company Metrics</h3>
<p>Reputation: <span id="reputation">50</span></p>
<p>Morale: <span id="morale">75</span></p>
<p>Productivity: <span id="productivity">60</span></p>
</section>
<section id="actions">
<button id="launchProduct">Launch Product</button>
<button id="holdMeeting">Hold Meeting</button>
<button id="handlePR">PR Crisis</button>
<button id="investMarket">Invest in Market</button>
</section>
<section id="news">
<h3>News Feed</h3>
<ul></ul>
</section>
</div>
<section id="character">
<div id="bigSys">
<canvas id="characterCanvas" width="200" height="250"></canvas>
<p style="margin-top: 10px; font-style: italic;">"Leadership is everything!"</p>
</div>
</section>
</main>
<footer>
<p>&copy; 2024 H4ks LLC</p>
</footer>
<script>
// Initialize character drawing
const canvas = document.getElementById('characterCanvas');
const ctx = canvas.getContext('2d');
function drawCharacter() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Draw head
  ctx.beginPath();
  ctx.arc(100, 60, 40, 0, Math.PI * 2);
  ctx.fillStyle = '#ffe0bd';
  ctx.fill();
  ctx.strokeStyle = '#333';
  ctx.stroke();
  // Draw eyes
  ctx.beginPath();
  ctx.arc(85, 50, 5, 0, Math.PI * 2);
  ctx.arc(115, 50, 5, 0, Math.PI * 2);
  ctx.fillStyle = '#000';
  ctx.fill();
  // Draw mouth
  ctx.beginPath();
  ctx.arc(100, 70, 10, 0, Math.PI);
  ctx.lineWidth = 2;
  ctx.strokeStyle = '#333';
  ctx.stroke();
  // Draw body
  ctx.beginPath();
  ctx.moveTo(100, 100);
  ctx.lineTo(100, 180);
  ctx.strokeStyle = '#007acc';
  ctx.lineWidth = 4;
  ctx.stroke();
  // Draw arms with colored shirt
  ctx.strokeStyle = '#e74c3c';
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(100, 120);
  ctx.lineTo(70, 150);
  ctx.moveTo(100, 120);
  ctx.lineTo(130, 150);
  ctx.stroke();
  // Draw legs
  ctx.strokeStyle = '#2ecc71';
  ctx.beginPath();
  ctx.moveTo(100, 180);
  ctx.lineTo(85, 220);
  ctx.moveTo(100, 180);
  ctx.lineTo(115, 220);
  ctx.stroke();
}
drawCharacter();
</script>
</body>
</html>
