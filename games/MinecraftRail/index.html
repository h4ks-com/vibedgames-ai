<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Railway Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #map {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .station {
            background: #fff;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            position: relative;
            width: 120px;
        }
        .line {
            position: absolute;
            width: 2px;
            background: #007bff;
        }
        .nether {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .matt {
            top: 20%;
            left: 20%;
        }
        .bub {
            top: 20%;
            left: 80%;
        }
        .mita {
            top: 80%;
            left: 50%;
        }
        .other {
            top: 50%;
            left: 70%;
        }
    </style>
</head>
<body>
    <h1>Minecraft Railway Map</h1>
    <div id="map">
        <div class="station nether">Nether Rail</div>
        <div class="station matt">Matt Town</div>
        <div class="station bub">Bub City</div>
        <div class="station mita">Mitaville</div>
        <div class="station other">Other</div>

        <div class="line" style="height: 100px; top: 50%; left: 50%; transform: translate(-50%, -100%);"></div>
        <div class="line" style="height: 100px; top: 20%; left: 20%; transform: translate(-50%, -100%);"></div>
        <div class="line" style="height: 100px; top: 20%; left: 80%; transform: translate(-50%, -100%);"></div>
        <div class="line" style="height: 100px; top: 80%; left: 50%; transform: translate(-50%, -100%);"></div>
        <div class="line" style="width: 100px; height: 2px; top: 50%; left: 70%; transform: translate(-100%, -50%);"></div>
    </div>

    <script>
        // You can add interactivity here if needed
        // For example, clicking on a station could show more information
        const stations = document.querySelectorAll('.station');
        stations.forEach(station => {
            station.addEventListener('click', () => {
                alert(`You clicked on ${station.innerText}`);
            });
        });
    </script>
</body>
</html>
