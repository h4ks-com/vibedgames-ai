<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Battleship Game</h1>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
            <button id="rotateBtn">Rotate Ship</button>
            <button id="randomPlaceBtn">Randomize Ships</button>
            <button id="skipPlacementBtn">Skip Placement</button>
        </div>
        <div class="status" id="status">Place your ships to start the game</div>
        <div class="game-area">
            <div class="player-area" id="player1-area">
                <h2>Player 1</h2>
                <div class="grid" id="player1-grid"></div>
            </div>
            <div class="player-area" id="player2-area">
                <h2>Player 2</h2>
                <div class="grid" id="player2-grid"></div>
            </div>
        </div>
        <div class="attack-area">
            <h3>Attack - Player 1</h3>
            <div class="grid" id="player2-attack-grid"></div>
            <h3>Attack - Player 2</h3>
            <div class="grid" id="player1-attack-grid"></div>
        </div>
        <div class="advanced-options">
            <label><input type="checkbox" id="animationToggle" checked> Enable Animations</label>
            <label for="difficultySelect">Difficulty:</label>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="autoPlayBtn">Auto Play</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
