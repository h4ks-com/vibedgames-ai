<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Grid Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-size: 2rem;
            overflow: hidden;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
        }
        .emoji {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 3rem;
        }
        .selected {
            border-color: blue;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <script>
        const gridElement = document.getElementById('grid');
        const emojis = ['😀', '😂', '😍', '😎', '😢', '😡', '🥳', '🤖', '👻', '🎉'];
        const gridSize = 5;
        let selectedEmojiIndex = null;

        // Create a grid of random emojis
        for (let i = 0; i < gridSize * gridSize; i++) {
            const emojiElement = document.createElement('div');
            emojiElement.classList.add('emoji');
            emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emojiElement.addEventListener('click', () => selectEmoji(i));
            gridElement.appendChild(emojiElement);
        }

        function selectEmoji(index) {
            if (selectedEmojiIndex !== null) {
                const previousSelected = gridElement.children[selectedEmojiIndex];
                previousSelected.classList.remove('selected');
            }
            selectedEmojiIndex = index;
            const currentSelected = gridElement.children[selectedEmojiIndex];
            currentSelected.classList.add('selected');
        }

        document.addEventListener('keydown', (event) => {
            if (selectedEmojiIndex === null) return; // No emoji selected

            let newIndex = selectedEmojiIndex;
            switch (event.key) {
                case 'y': // Up left
                    if (newIndex - gridSize - 1 >= 0) newIndex -= gridSize + 1;
                    break;
                case 'u': // Up right
                    if (newIndex - gridSize + 1 >= 0) newIndex -= gridSize - 1;
                    break;
                case 'g': // Left
                    if (newIndex % gridSize > 0) newIndex -= 1;
                    break;
                case 'h': // Pass (do nothing)
                    break;
                case 'j': // Right
                    if (newIndex % gridSize < gridSize - 1) newIndex += 1;
                    break;
                case 'b': // Down left
                    if (newIndex + gridSize - 1 < gridSize * gridSize) newIndex += gridSize - 1;
                    break;
                case 'n': // Down right
                    if (newIndex + gridSize + 1 < gridSize * gridSize) newIndex += gridSize + 1;
                    break;
                default:
                    return; // Exit this handler for other keys
            }
            // Update the selected emoji
            selectEmoji(newIndex);
        });
    </script>
</body>
</html>
