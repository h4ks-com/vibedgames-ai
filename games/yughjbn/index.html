<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Direction Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-size: 2rem;
            overflow: hidden;
        }
        #emoji {
            position: absolute;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div id="emoji">ðŸ˜€</div>
    <script>
        const emojiElement = document.getElementById('emoji');
        const step = 20; // Number of pixels to move

        // Initial position set to (10, 10)
        let x = 10;
        let y = 10;
        emojiElement.style.transform = `translate(${x}px, ${y}px)`;

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'y': // Up left
                    x -= step;
                    y -= step;
                    break;
                case 'u': // Up right
                    x += step;
                    y -= step;
                    break;
                case 'g': // Left
                    x -= step;
                    break;
                case 'h': // Pass (do nothing)
                    break;
                case 'j': // Right
                    x += step;
                    break;
                case 'b': // Down left
                    x -= step;
                    y += step;
                    break;
                case 'n': // Down right
                    x += step;
                    y += step;
                    break;
                default:
                    return; // Exit this handler for other keys
            }
            // Update the emoji position
            emojiElement.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
