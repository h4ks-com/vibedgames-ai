<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Problems Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="counter">Problems Solved: <span id="problemCounter">0</span></div>
<h1>Press the Button to Solve All of the World's Problems!</h1>
<button id="solveButton">Solve Problems</button>

<script>
    let problemsSolved = 0;

    document.getElementById('solveButton').addEventListener('click', function() {
        problemsSolved++;
        document.getElementById('problemCounter').innerText = problemsSolved;
        alert("All of the world's problems have been solved! (At least for now...)");
    });
</script>

</body>
</html>
