<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Selector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #sun {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            position: relative;
            margin: 50px;
        }
        #earth {
            width: 30px;
            height: 30px;
            position: absolute;
            background-color: blue;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        #yearDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="sun">
    <div id="earth"></div>
</div>
<div id="yearDisplay">Year: 2023</div>

<script>
    const earth = document.getElementById('earth');
    const yearDisplay = document.getElementById('yearDisplay');
    let year = 2023;
    const radius = 50; // Distance from the center of the sun to the earth
    let angle = 0; // Angle in radians

    function updateEarthPosition() {
        const x = radius * Math.cos(angle) + 50; // 50 is the center of the sun
        const y = radius * Math.sin(angle) + 50; // 50 is the center of the sun
        earth.style.transform = `translate(${x}px, ${y}px)`;
    }

    function updateYear() {
        yearDisplay.textContent = `Year: ${year}`;
    }

    earth.addEventListener('mousedown', (e) => {
        e.preventDefault();
        let startX = e.clientX;
        let startY = e.clientY;

        const onMouseMove = (e) => {
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            angle = Math.atan2(dy, dx);
            updateEarthPosition();
            year = Math.round(2023 + (angle / (2 * Math.PI)) * 10); // Change the divisor to adjust year range
            updateYear();
        };

        const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        };

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    updateEarthPosition();
</script>

</body>
</html>
