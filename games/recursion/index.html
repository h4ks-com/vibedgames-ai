<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <iframe src="https://games.h4ks.com/game/recursion" title="Recursion Game"></iframe>

    <script>
        // Optional: Resize the iframe on window resize
        window.addEventListener('resize', function() {
            const iframe = document.querySelector('iframe');
            iframe.style.width = window.innerWidth * 0.8 + 'px';
            iframe.style.height = window.innerHeight * 0.8 + 'px';
        });
    </script>
</body>
</html>
