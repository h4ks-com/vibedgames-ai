<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cute Tetris Puzzle Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Main Menu -->
<div class="main-menu">
<h1>Cute Tetris</h1>
<button id="startBtn">Start Game</button>
<button id="instructionsBtn">Instructions</button>
<button id="settingsBtn">Settings</button>
<button id="highScoresBtn">High Scores</button>
</div>
<!-- Game Container -->
<div class="game-container" style="display:none;">
<canvas id="gameCanvas" width="320" height="640"></canvas>
<!-- UI Overlay -->
<div class="ui-overlay">
<div class="score">Score: 0</div>
<div class="next-piece">Next:</div>
<button id="pauseBtn">Pause</button>
<button id="restartBtn">Restart</button>
</div>
</div>
<!-- Additional UI: Settings & Instructions -->
<div class="settings" style="display:none;"></div>
<div class="instructions" style="display:none;"></div>
<!-- Scripts -->
<script src="main.js"></script>
</body>
</html>
