<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Sys Corporate Climber</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Big Sys International LLC</h1>
        <h2>Corporate Management Simulator</h2>
    </header>
    <main>
        <section id="game-area">
            <div id="status-panel">
                <h3>Company Status</h3>
                <p>Reputation: <span id="reputation">50</span></p>
                <p>Morale: <span id="morale">75</span></p>
                <p>Productivity: <span id="productivity">60</span></p>
            </div>
            <div id="actions">
                <button id="launchProduct">Launch New Product</button>
                <button id="holdMeeting">Hold Meeting</button>
                <button id="handlePR">Handle PR Crisis</button>
                <button id="investMarket">Invest in Market</button>
            </div>
            <div id="news-feed">
                <h3>Company News</h3>
                <ul></ul>
            </div>
        </section>
        <section id="character-area">
            <div id="big-sys">
                <canvas id="character-canvas" width="200" height="300"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 H4ks LLC. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
