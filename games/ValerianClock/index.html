<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valerian Clock</title>
  <style>
    body {
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      color: white;
      font-family: monospace;
    }

    .clock {
      position: relative;
      width: 400px;
      height: 400px;
      border: 8px solid white;
      border-radius: 50%;
      background: #111;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background: white;
      top: 50%;
      left: 50%;
      transform-origin: left;
      transform: rotate(0deg);
    }

    .hand.hour { height: 4px; width: 35%; background: #f06292; }
    .hand.minute { background: #90caf9; }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      background: white;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .digital-time {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #00ffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 6px;
      z-index: 0;
    }

    .ticks {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .tick {
      position: absolute;
      width: 2px;
      height: 10px;
      background: white;
      top: 48%;
      left: 50%;
      transform-origin: center bottom;
    }

    .number {
      position: absolute;
      color: #f0f0f0;
      pointer-events: none;
      font-size: 14px;
      font-family: monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="ticks" id="ticks"></div>
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="center"></div>
    <div class="digital-time" id="digitalTime"></div>
  </div>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const digitalTime = document.getElementById("digitalTime");

    const CUSTOM_DAYS = 5;
    const CUSTOM_HOURS = 168 / CUSTOM_DAYS; // 33.6
    const CUSTOM_MINUTES = CUSTOM_HOURS * 60; // 2016
    const CUSTOM_SECONDS = CUSTOM_MINUTES * 60; // 120960
    const CUSTOM_MILLISECONDS = CUSTOM_SECONDS * 1000; // 120960000;
    const MS_PER_WEEK = 1000 * CUSTOM_SECONDS;

    function updateClock() {
      const now = new Date();
      const msSinceWeekStart = now.getTime() % MS_PER_WEEK;
      const weekFraction = msSinceWeekStart / MS_PER_WEEK;
      const totalCustomSeconds = CUSTOM_SECONDS * weekFraction;

      const hour = (totalCustomSeconds / 3600) % CUSTOM_HOURS;
      const minute = (totalCustomSeconds / 60) % 60;

      const displayHour = Math.floor(hour).toString().padStart(2, '0');
      const displayMinute = Math.floor(minute).toString().padStart(2, '0');
      const displaySecond = Math.floor(totalCustomSeconds % 60).toString().padStart(2, '0');

      digitalTime.textContent = `${displayHour}:${displayMinute}:${displaySecond}`;

      hourHand.style.transform = `rotate(${(hour / CUSTOM_HOURS) * 360}deg)`;
      minuteHand.style.transform = `rotate(${(minute / 60) * 360}deg)`;
    }

    setInterval(updateClock, 1000); // Update every second
    updateClock();

    const ticksContainer = document.getElementById("ticks");
    const numTicks = Math.round(CUSTOM_HOURS);

    for (let i = 0; i < numTicks; i++) {
      const tick = document.createElement("div");
      tick.className = "tick";
      tick.style.transform = `rotate(${(360 / numTicks) * i}deg) translate(-50%, -180px)`;
      ticksContainer.appendChild(tick);
    }

    for (let i = 0; i < numTicks; i++) {
      const number = document.createElement("div");
      number.className = "number";
      number.innerText = i.toString();

      const angle = (360 / numTicks) * i;
      const radius = 145;

      const x = 200 + radius * Math.sin((angle * Math.PI) / 180);
      const y = 200 - radius * Math.cos((angle * Math.PI) / 180);

      number.style.left = `${x - 10}px`;
      number.style.top = `${y - 10}px`;

      ticksContainer.appendChild(number);
    }
  </script>
</body>
</html>
