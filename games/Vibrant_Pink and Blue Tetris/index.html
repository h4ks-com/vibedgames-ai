<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vibrant Pink & Blue Tetris</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class='game-container'>
<h1 class='title'>Vibrant Pink & Blue Tetris</h1>
<div class='score-board'>
<div>Score: <span id='score'>0</span></div>
<div>Level: <span id='level'>1</span></div>
<div>Lines: <span id='lines'>0</span></div>
</div>
<div class='game-area'>
<canvas id='gameCanvas'></canvas>
<div class='sidebar'>
<div class='next-piece'>
<h3>Next</h3>
<canvas id='nextCanvas'></canvas>
</div>
<div class='hold-piece'>
<h3>Hold</h3>
<canvas id='holdCanvas'></canvas>
</div>
</div>
</div>
<button id='startBtn'>Start Game</button>
<div id='gameOverScreen' class='overlay hidden'>
<h2>Game Over</h2>
<button id='restartBtn'>Restart</button>
<button id='mainMenuBtn'>Main Menu</button>
</div>
<div id='pauseScreen' class='overlay hidden'>
<h2>Paused</h2>
<button id='resumeBtn'>Resume</button>
<button id='quitBtn'>Quit</button>
</div>
<div id='settingsMenu' class='overlay hidden'>
<h2>Settings</h2>
<label>
Sound
<input type='checkbox' id='soundToggle' checked />
</label>
<label>
Graphics Quality
<select id='graphicsQuality'>
<option value='high'>High</option>
<option value='medium'>Medium</option>
<option value='low'>Low</option>
</select>
</label>
<button id='closeSettings'>Close</button>
</div>
</div>
<script src='main.js'></script>
</body>
</html>
