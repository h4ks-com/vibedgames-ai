<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cardboard 3D Printer Control Panel</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
<h1>Printer Dashboard</h1>
<nav>
<button id="connectBtn">Connect</button>
<button id="settingsBtn">Settings</button>
</nav>
</header>
<main>
<section id="status-section">
<h2>Status</h2>
<div id="status-indicator">Offline</div>
</section>
<section id="progress-section">
<h2>Job Progress</h2>
<progress id="jobProgress" value="0" max="100"></progress>
</section>
<section id="queue-section">
<h2>Print Queue</h2>
<ul id="printQueue"></ul>
</section>
<section id="logs-section">
<h2>Logs</h2>
<div id="logs" class="log-container"></div>
</section>
</main>
<aside id="control-panel">
<h2>Controls</h2>
<button id="startBtn">Start Print</button>
<button id="pauseBtn">Pause</button>
<button id="stopBtn">Stop</button>
<button id="calibrateBtn">Calibrate</button>
</aside>
<div id="settingsModal" class="modal">
<div class="modal-content">
<span class="close" id="closeSettings">&times;</span>
<h2>Settings</h2>
<form id="settingsForm">
<label for="bedTemp">Bed Temperature:</label>
<input type="number" id="bedTemp" name="bedTemp" min="0" max="120" value="60" />
<label for="printSpeed">Print Speed (%):</label>
<input type="number" id="printSpeed" name="printSpeed" min="10" max="150" value="100" />
<label for="filamentType">Filament Type:</label>
<select id="filamentType" name="filamentType">
<option value="PLA">PLA</option>
<option value="ABS">ABS</option>
<option value="PETG">PETG</option>
</select>
<button type="submit">Save</button>
</form>
</div>
</div>
</body>
<script src="js/main.js"></script>
</html>
