<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Clone</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
            border: 5px solid #333;
            position: relative;
        }
        .cell {
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 14px;
            background-color: white;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        #dice {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Monopoly Clone</h1>
    <div id="board"></div>
    <div id="status"></div>
    <button id="rollDice">Roll Dice</button>
    <div id="dice"></div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const diceDisplay = document.getElementById('dice');
        const rollDiceButton = document.getElementById('rollDice');

        const cells = [
            "Go", "Mediterranean Ave", "Community Chest", "Baltic Ave", "Income Tax", 
            "Reading Railroad", "Oriental Ave", "Chance", "Vermont Ave", "Connecticut Ave",
            "Jail", "St. Charles Place", "Electric Company", "States Ave", "Virginia Ave",
            "St. Railroad", "St. James Place", "Community Chest", "Tennessee Ave", "New York Ave", 
            "Free Parking", "Kentucky Ave", "Chance", "Indiana Ave", "Illinois Ave",
            "B. & O. Railroad", "Atlantic Ave", "Ventnor Ave", "Water Works", "Marvin Gardens",
            "Go To Jail", "Pacific Ave", "North Carolina Ave", "Community Chest", "Pennsylvania Ave",
            "Short Line Railroad", "Chance", "Park Place", "Luxury Tax", "Boardwalk"
        ];

        let position = 0; // Player's position on the board

        cells.forEach(cell => {
            const div = document.createElement('div');
            div.classList.add('cell');
            div.innerText = cell;
            board.appendChild(div);
        });

        rollDiceButton.addEventListener('click', () => {
            const diceRoll = Math.floor(Math.random() * 6) + 1; // Roll a dice between 1 and 6
            diceDisplay.innerText = `You rolled a ${diceRoll}`;
            position = (position + diceRoll) % cells.length; // Move the player's position
            updateStatus();
        });

        function updateStatus() {
            status.innerText = `You landed on: ${cells[position]}`;
        }
    </script>

</body>
</html>
