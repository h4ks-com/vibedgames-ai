<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .password {
            margin-top: 20px;
            font-weight: bold;
            display: none;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Password</h1>
        <p>Solve the riddle to reveal the password:</p>
        <p>What has keys but can't open locks?</p>
        <input type="text" id="answer" placeholder="Type your answer here" />
        <button onclick="checkAnswer()">Submit</button>
        <div class="password" id="password"></div>
    </div>
    
    <script>
        // A hard-to-guess password that is revealed upon correct answer
        const password = "h4km31fuc4n";
        
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase();
            const correctAnswer = "piano"; // The answer to the riddle
            const passwordDisplay = document.getElementById('password');

            if (userAnswer === correctAnswer) {
                passwordDisplay.innerText = `The password is: ${password}`;
                passwordDisplay.style.display = 'block';
            } else {
                passwordDisplay.innerText = 'Incorrect! Try again.';
                passwordDisplay.style.display = 'block';
            }
        }
    </script>
</body>
</html>
