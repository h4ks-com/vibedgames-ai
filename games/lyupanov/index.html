<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyapunov Fractal Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        canvas {
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <canvas id="fractalCanvas" width="320" height="200"></canvas>
    <script>
        const canvas = document.getElementById('fractalCanvas');
        const ctx = canvas.getContext('2d');

        function randomCoefficients() {
            return Array.from({ length: 6 }, () => Math.random() * 4 - 2);
        }

        function calculateLyapunovExponent(coeffsX, coeffsY) {
            const maxIterations = 1000;
            let lyapunovSum = 0;

            for (let n = 0; n < 100; n++) {
                let x = Math.random() * 4 - 2; // Initial x
                let y = Math.random() * 4 - 2; // Initial y
                let localSum = 0;

                for (let i = 0; i < maxIterations; i++) {
                    // Update x and y using the provided equations
                    const nextX = coeffsX[0] + coeffsX[1] * x + coeffsX[2] * x * x + coeffsX[3] * x * y + coeffsX[4] * y + coeffsX[5] * y * y;
                    const nextY = coeffsY[0] + coeffsY[1] * x + coeffsY[2] * x * x + coeffsY[3] * x * y + coeffsY[4] * y + coeffsY[5] * y * y;

                    // Calculate derivatives for the Lyapunov exponent
                    const derivativeX = coeffsX[1] + 2 * coeffsX[2] * x + coeffsX[3] * y + coeffsX[4] * y + coeffsX[5] * 2 * y;
                    const derivativeY = coeffsY[1] + 2 * coeffsY[2] * x + coeffsY[3] * y + coeffsY[4] * y + coeffsY[5] * 2 * y;

                    localSum += Math.log(Math.abs(derivativeX * derivativeY));
                    x = nextX;
                    y = nextY;
                }
                lyapunovSum += localSum / maxIterations;
            }
            return lyapunovSum / 100;
        }

        function drawFractal(coeffsX, coeffsY) {
            const pixels = ctx.createImageData(canvas.width, canvas.height);
            const data = pixels.data;
            const lyapunovExp = calculateLyapunovExponent(coeffsX, coeffsY);
            const isChaotic = lyapunovExp > 0;

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    let nx = x / 40 - 2; // Scale to range -2 to 2
                    let ny = y / 40 - 2; // Scale to range -2 to 2

                    let nextX = coeffsX[0] + coeffsX[1] * nx + coeffsX[2] * nx * nx + coeffsX[3] * nx * ny + coeffsX[4] * ny + coeffsX[5] * ny * ny;
                    let nextY = coeffsY[0] + coeffsY[1] * nx + coeffsY[2] * nx * nx + coeffsY[3] * nx * ny + coeffsY[4] * ny + coeffsY[5] * ny * ny;

                    const colorIndex = Math.floor((Math.abs(nextX + nextY) % 256));
                    const pixelIndex = (y * canvas.width + x) * 4;
                    data[pixelIndex] = colorIndex;     // Red
                    data[pixelIndex + 1] = colorIndex; // Green
                    data[pixelIndex + 2] = colorIndex; // Blue
                    data[pixelIndex + 3] = 255;        // Alpha
                }
            }

            ctx.putImageData(pixels, 0, 0);
            return isChaotic;
        }

        function generateFractal() {
            const coeffsX = randomCoefficients();
            const coeffsY = randomCoefficients();
            const isChaotic = drawFractal(coeffsX, coeffsY);
            if (isChaotic) {
                setTimeout(generateFractal, 5000);
            } else {
                setTimeout(generateFractal, 1000); // regenerate more frequently if not chaotic
            }
        }

        generateFractal();
    </script>
</body>

</html>
