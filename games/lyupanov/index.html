<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Lyapunov Fractal Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 10px;
        }
        label, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Random Lyapunov Fractal Generator</h1>
    <label for="iterations">Select number of iterations (0 to 100000):</label>
    <input type="number" id="iterations" min="0" max="100000" value="1000" />
    <button id="generate">Generate Fractal</button>
    <canvas id="canvas" width="320" height="200"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function randomString(length) {
            const chars = 'ABBC';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function drawFractal(iterations) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Initialize the transformation variables
            let x = 0.5, y = 0.5;
            const scale = 200;
            const transformCount = 4; // For 'A', 'B', 'B', 'C'
            let transformations = [ 
                (x, y) => [x * 0.5, y * 0.5],  // A transformation
                (x, y) => [x * 0.5 + 0.5, y * 0.5], // B transformation 1
                (x, y) => [x * 0.5, y * 0.5 + 0.5], // B transformation 2
                (x, y) => [x * 0.5 + 0.5, y * 0.5 + 0.5]  // C transformation
            ];

            // Draw the fractal based on the transformations
            for (let i = 0; i < iterations; i++) {
                let randIndex = Math.floor(Math.random() * transformCount);
                [x, y] = transformations[randIndex](x, y);
                ctx.fillRect(x * scale, (1 - y) * scale, 1, 1);  // Map to pixel space
            }
        }

        document.getElementById('generate').addEventListener('click', () => {
            const iterations = Math.min(parseInt(document.getElementById('iterations').value), 100000);
            drawFractal(iterations);
        });
    </script>
</body>
</html>
