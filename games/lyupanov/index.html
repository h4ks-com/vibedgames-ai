<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyapunov Fractal Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="fractalCanvas" width="320" height="200"></canvas>
    <script>
        const canvas = document.getElementById('fractalCanvas');
        const ctx = canvas.getContext('2d');

        function randomCoefficients() {
            return [Math.random() * 4 - 2, Math.random() * 4 - 2];
        }

        function calculateLyapunovExponent(c1, c2) {
            const maxIterations = 1000;
            const result = [];
            let lyapunovSum = 0;

            for (let n = 0; n < maxIterations; n++) {
                let x = Math.random() * 4 - 2;
                let y = Math.random() * 4 - 2;
                let exponentSum = 0;
                for (let i = 0; i < 100; i++) {
                    const nextX = Math.sin(c1 * y) - Math.cos(c2 * x);
                    const nextY = Math.sin(c2 * x) - Math.cos(c1 * y);
                    exponentSum += Math.log(Math.abs(nextX * nextY));
                    x = nextX;
                    y = nextY;
                }
                lyapunovSum += exponentSum / 100;
            }
            return lyapunovSum / maxIterations;
        }

        function drawFractal(c1, c2) {
            const pixels = ctx.createImageData(canvas.width, canvas.height);
            const data = pixels.data;
            const maxIterations = 100;
            const lyapunovExp = calculateLyapunovExponent(c1, c2);
            const isChaotic = lyapunovExp > 0;

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    let fx = Math.sin(c1 * y) - Math.cos(c2 * x);
                    let fy = Math.sin(c2 * x) - Math.cos(c1 * y);
                    const colorIndex = Math.abs(Math.floor(fx + fy) % 256);
                    const pixelIndex = (y * canvas.width + x) * 4;
                    data[pixelIndex] = colorIndex;     // Red
                    data[pixelIndex + 1] = colorIndex; // Green
                    data[pixelIndex + 2] = colorIndex; // Blue
                    data[pixelIndex + 3] = 255;        // Alpha
                }
            }

            ctx.putImageData(pixels, 0, 0);
            return isChaotic;
        }

        function generateFractal() {
            const [c1, c2] = randomCoefficients();
            const isChaotic = drawFractal(c1, c2);
            if (isChaotic) {
                setTimeout(generateFractal, 5000);
            } else {
                setTimeout(generateFractal, 1000); // regenerate more frequently if not chaotic
            }
        }

        generateFractal();
    </script>
</body>
</html>
