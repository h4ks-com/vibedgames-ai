<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyapunov Fractal Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        input, button {
            margin: 5px;
        }
        [type='number'] {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Lyapunov Fractal Generator</h1>
    <canvas id="fractalCanvas" width="320" height="200"></canvas>
    <label for="iterations">Select Number of Iterations (0-10 million): </label>
    <input type="number" id="iterations" min="0" max="10000000" value="10000">
    <button id="generateFractal">Generate New Fractal</button>

    <script>
        const canvas = document.getElementById('fractalCanvas');
        const ctx = canvas.getContext('2d');

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function generateRandomWeights() {
            let weights = [];
            for (let i = 0; i < 10; i++) {
                weights.push(Math.random());
            }
            return weights;
        }

        function drawLyapunov(iterations) {
            const weights = generateRandomWeights();
            const colors = weights.map(() => randomColor());

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let x = 0.5;
            let y = 0.5;

            // Draw a smaller subset to prevent overwhelming the canvas and browser
            const maxSteps = Math.min(iterations, 1000000); // Draw up to 1 million iterations to prevent lags
            for (let i = 0; i < maxSteps; i++) {
                const weight = weights[Math.floor(Math.random() * weights.length)];
                x = 0.5 + weight * (x - 0.5);
                y = 0.5 + weight * (y - 0.5);
                
                const pixelX = Math.floor(x * canvas.width);
                const pixelY = Math.floor(y * canvas.height);
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                ctx.fillRect(pixelX, pixelY, 1, 1);
            }
        }

        document.getElementById('generateFractal').onclick = function () {
            const iterations = parseInt(document.getElementById('iterations').value);
            drawLyapunov(iterations);
        };

        // Generate an initial fractal
        drawLyapunov(10000);
    </script>
</body>
</html>
