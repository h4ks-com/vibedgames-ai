<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Lyapunov Fractal Grid Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 320px);
            grid-template-rows: repeat(4, 200px);
            gap: 10px;
            margin-top: 10px;
        }
        canvas {
            border: 1px solid #000;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>4x4 Random Lyapunov Fractal Grid</h1>
    <button id="generate">Generate Fractal Grid</button>
    <div class="grid" id="fractalGrid"></div>

    <script>
        function randomString(length) {
            const chars = 'ABBC';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function drawFractal(canvas, iterations) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let x = 0.5, y = 0.5;

            let transformations = [
                (x, y) => [x * 0.5, y * 0.5],              // A transformation
                (x, y) => [x * 0.5 + 0.5, y * 0.5],      // B transformation 1
                (x, y) => [x * 0.5, y * 0.5 + 0.5],      // B transformation 2
                (x, y) => [x * 0.5 + 0.5, y * 0.5 + 0.5] // C transformation
            ];

            // Uncomment below line for a random seed for transformations based on a string
            // let seedStr = randomString(5); // Generates a random string of length 5

            for (let i = 0; i < iterations; i++) {
                let randIndex = Math.floor(Math.random() * transformations.length);
                [x, y] = transformations[randIndex](x, y);
                
                // Map to pixel space and ensure it's within bounds
                let pixelX = Math.floor(x * canvas.width);
                let pixelY = Math.floor(y * canvas.height);
                
                // Set pixel color based on transformation
                ctx.fillStyle = `hsl(${Math.floor(randIndex / transformations.length * 360)}, 100%, 50%)`;
                ctx.fillRect(pixelX, pixelY, 1, 1); // Draw each point
            }
        }

        function generateFractalGrid() {
            const grid = document.getElementById('fractalGrid');
            grid.innerHTML = ''; // Clear the grid

            for (let i = 0; i < 16; i++) { // 4x4 grid = 16 canvases
                const canvas = document.createElement('canvas');
                canvas.width = 320;
                canvas.height = 200;
                const iterations = Math.floor(Math.random() * 100000); // Random iterations up to 100,000
                drawFractal(canvas, iterations);
                grid.appendChild(canvas);
            }
        }

        document.getElementById('generate').addEventListener('click', generateFractalGrid);
    </script>
</body>
</html>
