<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Lyapunov Fractal Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 10px;
        }
        label, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Random Lyapunov Fractal Generator</h1>
    <label for="iterations">Select number of iterations (0 to 100000):</label>
    <input type="number" id="iterations" min="0" max="100000" value="1000" />
    <button id="generate">Generate Fractal</button>
    <canvas id="canvas" width="320" height="200"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawFractal(iterations) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Initialize the transformation variables
            let x = 0.5, y = 0.5;

            // Define the transformations based on A, B, C
            let transformations = [
                (x, y) => [x * 0.5, y * 0.5],              // A transformation
                (x, y) => [x * 0.5 + 0.5, y * 0.5],      // B transformation 1
                (x, y) => [x * 0.5, y * 0.5 + 0.5],      // B transformation 2
                (x, y) => [x * 0.5 + 0.5, y * 0.5 + 0.5] // C transformation
            ];

            // Set fill color for each iteration
            for (let i = 0; i < iterations; i++) {
                let randIndex = Math.floor(Math.random() * transformations.length);
                [x, y] = transformations[randIndex](x, y);
                
                // Map to pixel space and ensure it's within bounds
                let pixelX = Math.floor(x * canvas.width);
                let pixelY = Math.floor(y * canvas.height);
                
                // Set pixel color based on transformation
                ctx.fillStyle = `hsl(${Math.floor(randIndex / transformations.length * 360)}, 100%, 50%)`;
                ctx.fillRect(pixelX, pixelY, 1, 1); // Draw each point
            }
        }

        document.getElementById('generate').addEventListener('click', () => {
            const iterations = Math.min(parseInt(document.getElementById('iterations').value), 100000);
            drawFractal(iterations);
        });
    </script>
</body>
</html>
