<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            position: relative;
            width: 300px;
            height: 600px;
            background-image: url('https://via.placeholder.com/300x600.png?text=Human+Body');
            background-size: cover;
            border: 2px solid #333;
            overflow: hidden;
        }
        .hole {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            display: none;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div id="score">Score: 0</div>
    <div id="gameArea"></div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const gameArea = document.getElementById('gameArea');

        function createHole() {
            const hole = document.createElement('div');
            hole.classList.add('hole');
            hole.style.top = Math.random() * (gameArea.clientHeight - 30) + 'px';
            hole.style.left = Math.random() * (gameArea.clientWidth - 30) + 'px';
            gameArea.appendChild(hole);

            hole.style.display = 'block';

            hole.addEventListener('click', function() {
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
                hole.remove();
            });

            setTimeout(() => {
                if (hole.parentNode) {
                    hole.remove();
                }
            }, 1000); // Hole disappears after 1 second
        }

        function startGame() {
            setInterval(createHole, 800); // New hole every 800ms
        }

        startGame();
    </script>

</body>
</html>
