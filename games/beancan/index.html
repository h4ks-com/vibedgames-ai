<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Can of Beans</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="beansCanvas" width="300" height="400"></canvas>
    <script>
        const canvas = document.getElementById('beansCanvas');
        const ctx = canvas.getContext('2d');

        // Draw the can
        function drawCan() {
            // Draw the top ellipse
            ctx.beginPath();
            ctx.ellipse(150, 80, 75, 30, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#cc0000'; // Red color for the can
            ctx.fill();
            ctx.stroke();

            // Draw the body of the can (cylinder)
            ctx.beginPath();
            ctx.moveTo(75, 80);
            ctx.lineTo(75, 300);
            ctx.lineTo(225, 300);
            ctx.lineTo(225, 80);
            ctx.closePath();
            ctx.fillStyle = '#ffcc00'; // Yellow color for the body
            ctx.fill();
            ctx.stroke();

            // Draw the bottom ellipse
            ctx.beginPath();
            ctx.ellipse(150, 300, 75, 30, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#cc0000'; // Red color matching the top
            ctx.fill();
            ctx.stroke();
        }

        // Draw the label
        function drawLabel() {
            ctx.fillStyle = '#FFFFFF'; // White color for the label
            ctx.fillRect(100, 120, 100, 40); // White rectangle for the label background
            ctx.fillStyle = '#000000'; // Black color for the text
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('BEANS', 150, 140); // Draw the text 'BEANS'
        }

        function draw() {
            drawCan();
            drawLabel();
        }

        draw();
    </script>
</body>
</html>
