<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sun, Earth, and Mercury Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sun, earth, mercury;
        
        // Earth parameters
        const earthOrbitRadius = 149.6; // AU scaled to units
        const earthEccentricity = 0.0167;
        const earthSemiMinorAxis = Math.sqrt(Math.pow(earthOrbitRadius, 2) * (1 - Math.pow(earthEccentricity, 2)));
        
        // Mercury parameters
        const mercuryOrbitRadius = 57.9; // AU scaled to units
        const mercuryEccentricity = 0.206;
        const mercurySemiMinorAxis = Math.sqrt(Math.pow(mercuryOrbitRadius, 2) * (1 - Math.pow(mercuryEccentricity, 2)));
        
        let earthAngle = 0;
        let mercuryAngle = 0;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 200;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create Sun
            const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                emissive: 0xff4500,
                emissiveIntensity: 0.5
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Add Glow Effect
            const glowGeometry = new THREE.SphereGeometry(2.2, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.5
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);

            // Light
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            scene.add(pointLight);

            // Create Earth
            const earthGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const earthMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);

            // Create Mercury
            const mercuryGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const mercuryMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
            mercury = new THREE.Mesh(mercuryGeometry, mercuryMaterial);
            scene.add(mercury);

            // Resize Event
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Earth position
            earthAngle += (2 * Math.PI) / (365.25); // Full rotation in 365.25 days
            let earthX = (earthOrbitRadius * Math.cos(earthAngle)) + (earthEccentricity * earthOrbitRadius);
            let earthY = earthSemiMinorAxis * Math.sin(earthAngle);
            earth.position.set(earthX, earthY, 0); // Set Earth's position

            // Mercury position
            mercuryAngle += (2 * Math.PI) / (88); // Full rotation in 88 days
            let mercuryX = (mercuryOrbitRadius * Math.cos(mercuryAngle)) + (mercuryEccentricity * mercuryOrbitRadius);
            let mercuryY = mercurySemiMinorAxis * Math.sin(mercuryAngle);
            mercury.position.set(mercuryX, mercuryY, 0); // Set Mercury's position

            sun.rotation.y += 0.01; // Rotate the sun
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
