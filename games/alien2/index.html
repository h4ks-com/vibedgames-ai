<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sun, earth, mercury, venus, mars, jupiter, saturn;

        // Earth parameters
        const earthOrbitRadius = 149.6; // AU scaled to units
        const earthEccentricity = 0.0167;
        const earthSemiMinorAxis = Math.sqrt(Math.pow(earthOrbitRadius, 2) * (1 - Math.pow(earthEccentricity, 2)));
        
        // Mercury parameters
        const mercuryOrbitRadius = 57.9; // AU scaled to units
        const mercuryEccentricity = 0.206;
        const mercurySemiMinorAxis = Math.sqrt(Math.pow(mercuryOrbitRadius, 2) * (1 - Math.pow(mercuryEccentricity, 2)));

        // Venus parameters
        const venusOrbitRadius = 108.2; // AU scaled to units
        const venusEccentricity = 0.007;
        const venusSemiMinorAxis = Math.sqrt(Math.pow(venusOrbitRadius, 2) * (1 - Math.pow(venusEccentricity, 2)));
        
        // Mars parameters
        const marsOrbitRadius = 227.9; // AU scaled to units
        const marsEccentricity = 0.093;
        const marsSemiMinorAxis = Math.sqrt(Math.pow(marsOrbitRadius, 2) * (1 - Math.pow(marsEccentricity, 2)));
        
        // Jupiter parameters
        const jupiterOrbitRadius = 778.5; // AU scaled to units
        const jupiterEccentricity = 0.049;
        const jupiterSemiMinorAxis = Math.sqrt(Math.pow(jupiterOrbitRadius, 2) * (1 - Math.pow(jupiterEccentricity, 2)));

        // Saturn parameters
        const saturnOrbitRadius = 1439.0; // AU scaled to units
        const saturnEccentricity = 0.056;
        const saturnSemiMinorAxis = Math.sqrt(Math.pow(saturnOrbitRadius, 2) * (1 - Math.pow(saturnEccentricity, 2)));

        let earthAngle = 0;
        let mercuryAngle = 0;
        let venusAngle = 0;
        let marsAngle = 0;
        let jupiterAngle = 0;
        let saturnAngle = 0;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 350; // Adjusted to see all planets

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create Sun
            const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                emissive: 0xff4500,
                emissiveIntensity: 0.5
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Add Glow Effect
            const glowGeometry = new THREE.SphereGeometry(2.2, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.5
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);

            // Light
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            scene.add(pointLight);

            // Create Earth
            const earthGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const earthMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);

            // Create Mercury
            const mercuryGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const mercuryMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
            mercury = new THREE.Mesh(mercuryGeometry, mercuryMaterial);
            scene.add(mercury);

            // Create Venus
            const venusGeometry = new THREE.SphereGeometry(0.4, 32, 32);
            const venusMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
            venus = new THREE.Mesh(venusGeometry, venusMaterial);
            scene.add(venus);

            // Create Mars
            const marsGeometry = new THREE.SphereGeometry(0.4, 32, 32);
            const marsMaterial = new THREE.MeshBasicMaterial({ color: 0xff4500 });
            mars = new THREE.Mesh(marsGeometry, marsMaterial);
            scene.add(mars);

            // Create Jupiter
            const jupiterGeometry = new THREE.SphereGeometry(0.8, 32, 32); // larger size for Jupiter
            const jupiterMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
            jupiter = new THREE.Mesh(jupiterGeometry, jupiterMaterial);
            scene.add(jupiter);

            // Create Saturn
            const saturnGeometry = new THREE.SphereGeometry(0.7, 32, 32); // larger size for Saturn
            const saturnMaterial = new THREE.MeshBasicMaterial({ color: 0xd19a6a });
            saturn = new THREE.Mesh(saturnGeometry, saturnMaterial);
            scene.add(saturn);

            // Resize Event
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Earth position
            earthAngle += (2 * Math.PI) / (365.25); // Full rotation in 365.25 days
            let earthX = (earthOrbitRadius * Math.cos(earthAngle)) + (earthEccentricity * earthOrbitRadius);
            let earthY = earthSemiMinorAxis * Math.sin(earthAngle);
            earth.position.set(earthX, earthY, 0); // Set Earth's position

            // Mercury position
            mercuryAngle += (2 * Math.PI) / (88); // Full rotation in 88 days
            let mercuryX = (mercuryOrbitRadius * Math.cos(mercuryAngle)) + (mercuryEccentricity * mercuryOrbitRadius);
            let mercuryY = mercurySemiMinorAxis * Math.sin(mercuryAngle);
            mercury.position.set(mercuryX, mercuryY, 0); // Set Mercury's position

            // Venus position
            venusAngle += (2 * Math.PI) / (225); // Full rotation in 225 days
            let venusX = (venusOrbitRadius * Math.cos(venusAngle)) + (venusEccentricity * venusOrbitRadius);
            let venusY = venusSemiMinorAxis * Math.sin(venusAngle);
            venus.position.set(venusX, venusY, 0); // Set Venus's position

            // Mars position
            marsAngle += (2 * Math.PI) / (687); // Full rotation in 687 days
            let marsX = (marsOrbitRadius * Math.cos(marsAngle)) + (marsEccentricity * marsOrbitRadius);
            let marsY = marsSemiMinorAxis * Math.sin(marsAngle);
            mars.position.set(marsX, marsY, 0); // Set Mars's position

            // Jupiter position
            jupiterAngle += (2 * Math.PI) / (11.86 * 365); // Full rotation in 11.86 years (~4333 days)
            let jupiterX = (jupiterOrbitRadius * Math.cos(jupiterAngle)) + (jupiterEccentricity * jupiterOrbitRadius);
            let jupiterY = jupiterSemiMinorAxis * Math.sin(jupiterAngle);
            jupiter.position.set(jupiterX, jupiterY, 0); // Set Jupiter's position

            // Saturn position
            saturnAngle += (2 * Math.PI) / (29.5 * 365); // Full rotation in 29.5 years (~10718 days)
            let saturnX = (saturnOrbitRadius * Math.cos(saturnAngle)) + (saturnEccentricity * saturnOrbitRadius);
            let saturnY = saturnSemiMinorAxis * Math.sin(saturnAngle);
            saturn.position.set(saturnX, saturnY, 0); // Set Saturn's position

            sun.rotation.y += 0.01; // Rotate the sun
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
