<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sun and Earth Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sun, earth;
        let earthOrbitRadius = 149.6; // 149.6 million km scaled down to 149.6 units
        let eccentricity = 0.0167;
        let semiMinorAxis = Math.sqrt(Math.pow(earthOrbitRadius, 2) * (1 - Math.pow(eccentricity, 2)));
        let angle = 0;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 200;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create Sun
            const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                emissive: 0xff4500,
                emissiveIntensity: 0.5
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Add Glow Effect
            const glowGeometry = new THREE.SphereGeometry(2.2, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.5
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);

            // Light
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            scene.add(pointLight);

            // Create Earth
            const earthGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const earthMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);

            // Resize Event
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Calculate the position of the Earth in its elliptical orbit
            angle += (2 * Math.PI) / (365.25); // One full rotation takes around 365.25 days
            let x = (earthOrbitRadius * Math.cos(angle)) + (eccentricity * earthOrbitRadius);
            let y = semiMinorAxis * Math.sin(angle);
            earth.position.set(x, y, 0); // Set Earth's position

            sun.rotation.y += 0.01; // Rotate the sun
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
