<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation with Asteroid Belt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sun, earth, mercury, venus, mars, jupiter, saturn, uranus, neptune, asteroidBelt = [];

        // Constants for Astronomical Units
        const AU = 100;

        // Planet parameters
        const planets = {
            earth: { orbitRadius: 149.6, eccentricity: 0.0167, color: 0x0000ff, size: 0.5 },
            mercury: { orbitRadius: 57.9, eccentricity: 0.206, color: 0xaaaaaa, size: 0.3 },
            venus: { orbitRadius: 108.2, eccentricity: 0.007, color: 0xffcc00, size: 0.4 },
            mars: { orbitRadius: 227.9, eccentricity: 0.093, color: 0xff4500, size: 0.4 },
            jupiter: { orbitRadius: 778.5, eccentricity: 0.049, color: 0xffcc00, size: 0.8 },
            saturn: { orbitRadius: 1439.0, eccentricity: 0.056, color: 0xd19a6a, size: 0.7 },
            uranus: { orbitRadius: 2870.0, eccentricity: 0.046, color: 0x4c9cc9, size: 0.5 },
            neptune: { orbitRadius: 4500.0, eccentricity: 0.010, color: 0x4B0082, size: 0.5 }
        };

        // Initialize angles for animation
        let angles = {
            earth: 0,
            mercury: 0,
            venus: 0,
            mars: 0,
            jupiter: 0,
            saturn: 0,
            uranus: 0,
            neptune: 0
        };

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 450; // Adjusted to see all planets

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create Sun
            const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                emissive: 0xff4500,
                emissiveIntensity: 0.5
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Add Glow Effect
            const glowGeometry = new THREE.SphereGeometry(2.2, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.5
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);

            // Light
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            scene.add(pointLight);

            // Create Planets
            Object.keys(planets).forEach(key => {
                const planet = planets[key];
                const geometry = new THREE.SphereGeometry(planet.size, 32, 32);
                const material = new THREE.MeshBasicMaterial({ color: planet.color });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                planet.mesh = mesh; // Store reference to the mesh for later updates
            });

            // Add Asteroid Belt
            populateAsteroidBelt(100); // Create 100 asteroids in the belt

            // Resize Event
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function populateAsteroidBelt(count) {
            const beltRadius = 2.7 * AU; // Center of the asteroid belt

            for (let i = 0; i < count; i++) {
                const geometry = new THREE.SphereGeometry(0.1, 8, 8); // Small asteroid
                const material = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
                const asteroid = new THREE.Mesh(geometry, material);

                // Randomize position within a range to simulate a diffuse cloud
                const angle = Math.random() * 2 * Math.PI;
                const eccentricityAdjustment = ((Math.random() - 0.5) * 0.1 + 1); // Slightly elliptical
                const adjustedRadius = beltRadius * eccentricityAdjustment;

                // Set position with slight randomization
                asteroid.position.x = adjustedRadius * Math.cos(angle) + (Math.random() - 0.5) * (AU * 0.2);
                asteroid.position.y = adjustedRadius * Math.sin(angle) + (Math.random() - 0.5) * (AU * 0.2);
                asteroid.position.z = (Math.random() - 0.5) * (AU * 0.2); // Randomize height slightly

                scene.add(asteroid);
                asteroidBelt.push(asteroid);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update position of planets
            angles.earth += (2 * Math.PI) / (365.25);
            angles.mercury += (2 * Math.PI) / (88);
            angles.venus += (2 * Math.PI) / (225);
            angles.mars += (2 * Math.PI) / (687);
            angles.jupiter += (2 * Math.PI) / (11.86 * 365);
            angles.saturn += (2 * Math.PI) / (29.5 * 365);
            angles.uranus += (2 * Math.PI) / (84 * 365);
            angles.neptune += (2 * Math.PI) / (165 * 365);

            // Update positions based on the computed angles
            updatePlanetPosition('mercury', mercury);
            updatePlanetPosition('venus', venus);
            updatePlanetPosition('earth', earth);
            updatePlanetPosition('mars', mars);
            updatePlanetPosition('jupiter', jupiter);
            updatePlanetPosition('saturn', saturn);
            updatePlanetPosition('uranus', uranus);
            updatePlanetPosition('neptune', neptune);

            sun.rotation.y += 0.01; // Rotate the sun
            renderer.render(scene, camera);
        }

        function updatePlanetPosition(name, planet) {
            const { orbitRadius, eccentricity } = planets[name];
            const angle = angles[name];
            const x = (orbitRadius * AU * Math.cos(angle)) + (eccentricity * AU * orbitRadius);
            const y = (orbitRadius * AU * Math.sin(angle) * Math.sqrt(1 - Math.pow(eccentricity, 2)));
            
            planets[name].mesh.position.set(x, y, 0);
        }

        window.onload = init;
    </script>
</body>
</html>
