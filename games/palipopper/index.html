<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Meter VR with Raining Symbols</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="-1 1 1"></a-entity>

        <!-- Dharma Meter -->
        <a-entity id="dharmaMeter" position="0 2 -4">
            <a-text id="dharmaText" value="Dharma: 0" align="center" color="#000" width="4"></a-text>
        </a-entity>

        <!-- Floating Blue Couch -->
        <a-box position="0 -1 -3" width="3" height="0.5" depth="1" color="#007BFF" shadow></a-box>

        <!-- Floating White Cloud -->
        <a-entity geometry="primitive: sphere; radius: 1" material="color: #FFF" position="3 3 -5" scale="1.5 0.5 1.5" shadow></a-entity>
    </a-scene>

    <script>
        let dharmaPoints = 0;

        // Increase dharma meter at a rate of 1 point per second
        setInterval(() => {
            dharmaPoints++;
            document.getElementById('dharmaText').setAttribute('value', `Dharma: ${dharmaPoints}`);
        }, 1000); // 1 point per second

        // List of random Unicode religion symbols
        const symbols = [
            'âœ¡', // Star of David
            'â˜ª', // Star and Crescent
            'â˜¸', // Dharma Wheel
            'âœ', // Cross
            'â˜¯', // Yin Yang
            'ðŸ•‰ï¸', // Om
            'ðŸ•Œ', // Mosque
            'ðŸ•', // Synagogue
            'â›©ï¸', // Shinto Shrine
            'ðŸ‰', // Dragon (associated in some cultures)
            'âš›', // Atom Symbol (associated with some religions)
        ];

        // Function to create and drop random religion symbols
        function rainSymbols() {
            setInterval(() => {
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                const symbolEntity = document.createElement('a-entity');
                symbolEntity.setAttribute('position', `${(Math.random() * 6) - 3} 5 ${(Math.random() * -6) - 2}`); // Random X and Z
                symbolEntity.setAttribute('text', `value: ${symbol}; align: center; width: 1; color: #000;`);
                symbolEntity.setAttribute('animation', 'property: position; to: ' + (Math.random() * 4) + ' -1 ' + (Math.random() * -6) + '; dir: normal; dur: 2000; easing: linear;');
                document.querySelector('a-scene').appendChild(symbolEntity);
            }, 10); // Drop symbol every 0.01 seconds
        }

        // Start the symbol rain
        rainSymbols();
    </script>
</body>
</html>
