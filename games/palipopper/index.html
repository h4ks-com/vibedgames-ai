<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
            text-align: center;
        }
        .word {
            font-size: 2em;
            margin: 20px;
        }
        select {
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 20px;
            cursor: pointer;
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Language Game!</h1>
    <div class="word" id="word"></div>
    <select id="languageSelect">
        <option value="">Select Language</option>
        <option value="Pali">Pali</option>
        <option value="Sanskrit">Sanskrit</option>
        <!-- Add more languages here -->
    </select>
    <button onclick="checkAnswer()">Submit</button>
    <div class="score" id="scoreDisplay">Score: 0</div>

    <script>
        const words = {
            "Pali": ["Dhamma", "Sangha", "Buddha", "Nibbana", "Kamma"],
            "Sanskrit": ["Dharma", "Sangha", "Buddha", "Nirvana", "Karma"]
        };

        let currentWord = '';
        let currentLanguage = '';
        let score = 0;

        function getRandomWord() {
            const languages = Object.keys(words);
            currentLanguage = languages[Math.floor(Math.random() * languages.length)];
            const wordList = words[currentLanguage];
            currentWord = wordList[Math.floor(Math.random() * wordList.length)];
            document.getElementById('word').innerText = currentWord;
        }

        function checkAnswer() {
            const selectedLanguage = document.getElementById('languageSelect').value;
            if (selectedLanguage === currentLanguage) {
                score++;
                alert("Correct! You've gained a point.");
            } else {
                alert("Wrong! The correct language was " + currentLanguage + ".");
            }
            document.getElementById('scoreDisplay').innerText = "Score: " + score;
            getRandomWord();
            document.getElementById('languageSelect').selectedIndex = 0;
        }

        // Start the game
        getRandomWord();
    </script>
</body>
</html>
