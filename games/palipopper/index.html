<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Meter VR with Dancing Penguins</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="-1 1 1"></a-entity>

        <!-- Coffee Meter -->
        <a-entity id="coffeeMeter" position="0 2 -4">
            <a-text id="coffeeText" value="Coffee: 0 cups" align="center" color="#000" width="4"></a-text>
        </a-entity>

        <!-- Floating Blue Couch -->
        <a-box position="0 0 -3" width="3" height="0.5" depth="1" color="#007BFF" shadow></a-box>

        <!-- Floating White Cloud -->
        <a-entity geometry="primitive: sphere; radius: 1" material="color: #FFF" position="3 3 -5" scale="1.5 0.5 1.5" shadow></a-entity>

        <!-- Dancing Penguins -->
        <a-entity id="penguin1" class="dancing-penguin" position="-2 0 -4">
            <a-sphere radius="0.3" position="0 1 0" color="#000"></a-sphere>
            <a-cylinder radius="0.25" height="1" position="0 0.5 0" color="#FFF"></a-cylinder>
            <a-box position="0 0 0.5" width="0.1" height="0.5" depth="0.1" color="#FF0"></a-box> <!-- Beak -->
        </a-entity>

        <a-entity id="penguin2" class="dancing-penguin" position="-1 0 -4">
            <a-sphere radius="0.3" position="0 1 0" color="#000"></a-sphere>
            <a-cylinder radius="0.25" height="1" position="0 0.5 0" color="#FFF"></a-cylinder>
            <a-box position="0 0 0.5" width="0.1" height="0.5" depth="0.1" color="#FF0"></a-box> <!-- Beak -->
        </a-entity>

        <a-entity id="penguin3" class="dancing-penguin" position="-3 0 -4">
            <a-sphere radius="0.3" position="0 1 0" color="#000"></a-sphere>
            <a-cylinder radius="0.25" height="1" position="0 0.5 0" color="#FFF"></a-cylinder>
            <a-box position="0 0 0.5" width="0.1" height="0.5" depth="0.1" color="#FF0"></a-box> <!-- Beak -->
        </a-entity>
    </a-scene>

    <script>
        let coffeeCups = 0;

        // Increase coffee meter at a rate of 1 cup per second
        setInterval(() => {
            coffeeCups++;
            document.getElementById('coffeeText').setAttribute('value', `Coffee: ${coffeeCups} cups`);
        }, 1000); // 1 cup per second

        // Function to make the penguins dance by moving to random positions
        function makePenguinsDance() {
            const penguins = document.querySelectorAll('.dancing-penguin');

            setInterval(() => {
                penguins.forEach((penguin) => {
                    const randomX = (Math.random() * 4) - 2; // Random X between -2 and 2
                    const randomZ = (Math.random() * -6) - 2; // Random Z between -2 and -6
                    penguin.setAttribute('position', `${randomX} 0 ${randomZ}`);
                });
            }, 100); // Move every 0.1 seconds
        }

        // Start the penguins dancing
        makePenguinsDance();
    </script>
</body>
</html>
