<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mouseup', () => {
        isDrawing = false;
        ctx.beginPath(); // start a new path
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing) return;

        ctx.strokeStyle = '#000'; // set drawing color
        ctx.lineWidth = 2; // set line width
        ctx.lineJoin = 'round'; // set how lines join together
        ctx.beginPath(); // begin a new path
        ctx.moveTo(lastX, lastY); // move the pen to the last position
        ctx.lineTo(e.offsetX, e.offsetY); // draw line to new position
        ctx.stroke(); // apply the stroke
        [lastX, lastY] = [e.offsetX, e.offsetY]; // update last coordinates
    });

    canvas.addEventListener('mouseleave', () => {
        isDrawing = false; // stop drawing when the mouse leaves the canvas
    });

    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault(); // prevent default touch events
        isDrawing = true;
        const touch = e.touches[0];
        [lastX, lastY] = [touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop];
    });

    canvas.addEventListener('touchend', () => {
        isDrawing = false;
        ctx.beginPath(); // start a new path
    });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault(); // prevent default touch events
        if (!isDrawing) return;

        const touch = e.touches[0];
        ctx.strokeStyle = '#000'; // set drawing color
        ctx.lineWidth = 2; // set line width
        ctx.lineJoin = 'round'; // set how lines join together
        ctx.beginPath(); // begin a new path
        ctx.moveTo(lastX, lastY); // move the pen to the last position
        ctx.lineTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop); // draw line to new position
        ctx.stroke(); // apply the stroke
        [lastX, lastY] = [touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop]; // update last coordinates
    });
</script>

</body>
</html>
