<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft World Conditions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #conditions {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
        }
        .condition {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Minecraft World Conditions</h1>
    <div id="conditions">
        <div class="condition" id="weather">Weather: Loading...</div>
        <div class="condition" id="time">Time: Loading...</div>
        <div class="condition" id="players">Players Online: Loading...</div>
    </div>

    <script>
        async function fetchWorldConditions() {
            try {
                const response = await fetch('https://api.example.com/minecraft/world-conditions'); // Replace with your API endpoint
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('weather').innerText = 'Weather: ' + data.weather;
                document.getElementById('time').innerText = 'Time: ' + data.time;
                document.getElementById('players').innerText = 'Players Online: ' + data.players;
            } catch (error) {
                console.error('Error fetching world conditions:', error);
                document.getElementById('weather').innerText = 'Weather: Error loading';
                document.getElementById('time').innerText = 'Time: Error loading';
                document.getElementById('players').innerText = 'Players Online: Error loading';
            }
        }

        // Fetch world conditions on page load
        window.onload = fetchWorldConditions;
    </script>
</body>
</html>
