<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Editor</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #editor { width: 100%; height: 200px; }
        #output { margin-top: 20px; white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>

<h2>Python Code Editor</h2>
<textarea id="editor">
import random
import string
import sys

def generate_string():
    words = ["meticulous", "yeast", "train", "sorrow", "emphasis", "rose", "unicorn", "sublime"]
    output = ""

    for word in words:
        random_character = random.choice(string.ascii_letters)
        for char in word:
            if char in "aeiou":
                output += char
            else:
                output += char

    return output

def main():
    result = generate_string()
    print("The generated string is: " + result)

if __name__ == "__main__":
    main()
</textarea>
<br>
<button id="run">Run Code</button>
<pre id="output"></pre>

<script>
async function main() {
    let pyodide = await loadPyodide();

    // Capture the Python stdout
    await pyodide.runPythonAsync(`
import sys
from io import StringIO

class StreamRedirector:
    def __init__(self):
        self.string_io = StringIO()
    
    def write(self, string):
        self.string_io.write(string)

    def flush(self):
        pass

redirector = StreamRedirector()
sys.stdout = redirector
    `);

    document.getElementById('run').addEventListener('click', async () => {
        let code = document.getElementById('editor').value;
        let result;
        try {
            await pyodide.runPythonAsync(code);
            result = await pyodide.runPythonAsync('redirector.string_io.getvalue()');
        } catch (error) {
            result = error;
        }
        document.getElementById('output').textContent = result;
    });
}

main();
</script>

</body>
</html>
