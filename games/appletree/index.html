<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Apple Tree</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #tree {
            width: 300px;
            height: 400px;
            background-color: #8d6e63;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
        }
        #leaves {
            position: absolute;
            top: -50px;
            left: 20px;
            width: 260px;
            height: 120px;
            background-color: #4caf50;
            border-radius: 50%;
        }
        .apple {
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: fall 1s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(200px);
                opacity: 0;
            }
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="tree" onclick="pickApple()">
        <div id="leaves"></div>
    </div>
    <div id="message">Apples Collected: 0</div>

    <script>
        let totalApples = 300;
        let collectedApples = 0;

        function pickApple() {
            if (collectedApples < totalApples) {
                collectedApples++;
                document.getElementById('message').innerText = 'Apples Collected: ' + collectedApples;
                dropApple();
            } else {
                alert("All apples collected!");
            }
        }

        function dropApple() {
            const apple = document.createElement('div');
            apple.classList.add('apple');
            apple.style.left = Math.random() * (270) + 'px'; // Random position within the tree
            document.getElementById('tree').appendChild(apple);

            // Remove the apple after falling animation is complete
            apple.addEventListener('animationend', () => {
                apple.remove();
            });
        }
    </script>
</body>
</html>
