<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbi Clippy Advice Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #rabbi-clippy {
            width: 100px;
            position: relative;
            margin: 20px auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #advice {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rabbi Clippy</h1>
        <img id="rabbi-clippy" src="https://via.placeholder.com/100?text=ðŸ•" alt="Rabbi Clippy">
        <p>Need some advice on life or Jewish practice? Click below!</p>
        <button id="getAdviceButton">Get Advice</button>
        <div id="advice"></div>
    </div>

    <script>
        const adviceList = [
            "Always remember to keep Shabbat holy â€” rest and reflect!",
            "Kindness is a cornerstone of our faith; perform acts of chesed daily.",
            "Study Torah daily â€” it's a mitzvah to immerse yourself in sacred texts!",
            "Tzedakah (charity) is crucial â€” support those in need within your community.",
            "Remember to say the Shema morning and evening; it's a declaration of faith!",
            "Kosher observance is important â€” make sure to follow the laws of kashrut.",
            "Pray with intention and with the community; find strength and connection in davening.",
            "Family comes first; honor your parents and nurture your children in Jewish values."
        ];

        document.getElementById('getAdviceButton').onclick = function() {
            const randomIndex = Math.floor(Math.random() * adviceList.length);
            document.getElementById('advice').innerText = adviceList[randomIndex];
        }
    </script>
</body>
</html>
