    <title>Emoji Control with Monsters</title>

            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        #emoji {
            font-size: 50px;
            position: absolute;
            top: 0;
            left: 0;
            transition: top 0.1s, left 0.1s;
        }

        .monster, .item {
            font-size: 30px;
            position: absolute;
            transition: top 0.1s, left 0.1s;
        }
    </style>
</head>
