<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Control with Levels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://picsum.photos/200/300');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
        }

        #emoji {
            font-size: 50px;
            position: absolute;
            top: 0;
            left: 0;
            transition: top 0.1s, left 0.1s;
        }

        #level {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="emoji">ðŸ˜€</div>
    <div id="level">Level: 1</div>

    <script>
        const emoji = document.getElementById('emoji');
        const levelDisplay = document.getElementById('level');
        let position = { top: 0, left: 0 };
        let level = 1;
        const levelBoundary = 100; // Change this value to set the boundary for level completion

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'y': // up left
                    position.top -= 10;
                    position.left -= 10;
                    break;
                case 'u': // up right
                    position.top -= 10;
                    position.left += 10;
                    break;
                case 'g': // left
                    position.left -= 10;
                    break;
                case 'h': // pass
                    break;
                case 'j': // right
                    position.left += 10;
                    break;
                case 'b': // down left
                    position.top += 10;
                    position.left -= 10;
                    break;
                case 'n': // down right
                    position.top += 10;
                    position.left += 10;
                    break;
            }
            updatePosition();
            checkLevelCompletion();
        });

        function updatePosition() {
            emoji.style.top = position.top + 'px';
            emoji.style.left = position.left + 'px';
        }

        function checkLevelCompletion() {
            if (position.top >= levelBoundary) {
                level++;
                levelDisplay.textContent = 'Level: ' + level;
                position.top = 0; // Reset position for the next level
                position.left = 0; // Reset position for the next level
                updatePosition();
            }
        }
    </script>
</body>

</html>
