<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Hi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="message"></div>

    <script>
        document.getElementById('message').innerText = "hi";
    </script>
</body>

</html>
