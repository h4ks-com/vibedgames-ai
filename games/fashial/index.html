<!DOCTYPE html>
<html>
<head>
<title>Random Faces</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-template-rows: repeat(4, 100px);
  gap: 10px;
  padding: 10px;
}
.face-cell {
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.face {
  position: relative;
  width: 80px;
  height: 80px;
}
.circle {
  position: absolute;
  border-radius: 50%;
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="face-cell">
    <div class="face" id="face1"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face2"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face3"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face4"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face5"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face6"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face7"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face8"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face9"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face10"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face11"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face12"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face13"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face14"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face15"></div>
  </div>
  <div class="face-cell">
    <div class="face" id="face16"></div>
  </div>
</div>
<script>
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
function generateFace(faceId) {
  const faceElement = document.getElementById(faceId);
  faceElement.innerHTML = '';
  const faceColor = `hsl(${getRandomInt(0, 360)}, 70%, 70%)`;
  const headSize = getRandomInt(40, 70);
  const headX = getRandomInt(10, 80 - headSize);
  const headY = getRandomInt(10, 80 - headSize);
  const head = document.createElement('div');
  head.style.cssText = `
    position: absolute;
    left: ${headX}px;
    top: ${headY}px;
    width: ${headSize}px;
    height: ${headSize}px;
    background-color: ${faceColor};
    border-radius: 50%;
  `;
  faceElement.appendChild(head);
  const eyeSize = getRandomInt(5, 10);
  const eyeSpacing = getRandomInt(10, 20);
  const eyeY = getRandomInt(20, 30);
  const eye1 = document.createElement('div');
  eye1.style.cssText = `
    position: absolute;
    left: ${headSize / 2 - eyeSpacing - eyeSize / 2}px;
    top: ${eyeY}px;
    width: ${eyeSize}px;
    height: ${eyeSize}px;
    background-color: black;
    border-radius: 50%;
  `;
  faceElement.appendChild(eye1);
  const eye2 = document.createElement('div');
  eye2.style.cssText = `
    position: absolute;
    left: ${headSize / 2 + eyeSpacing - eyeSize / 2}px;
    top: ${eyeY}px;
    width: ${eyeSize}px;
    height: ${eyeSize}px;
    background-color: black;
    border-radius: 50%;
  `;
  faceElement.appendChild(eye2);
  const noseSize = getRandomInt(3, 8);
  const noseX = headSize / 2 - noseSize / 2;
  const noseY = getRandomInt(40, 45);
  const nose = document.createElement('div');
  nose.style.cssText = `
    position: absolute;
    left: ${noseX}px;
    top: ${noseY}px;
    width: ${noseSize}px;
    height: ${noseSize}px;
    background-color: pink;
    border-radius: 50%;
  `;
  faceElement.appendChild(nose);
  const mouthType = getRandomInt(1, 3);
  const mouthSize = getRandomInt(15, 25);
  const mouthX = headSize / 2 - mouthSize / 2;
  const mouthY = getRandomInt(55, 60);
  let mouth;
  if (mouthType === 1) {
    mouth = document.createElement('div');
    mouth.style.cssText = `
      position: absolute;
      left: ${mouthX}px;
      top: ${mouthY}px;
      width: ${mouthSize}px;
      height: ${mouthSize / 3}px;
      background-color: red;
      border-radius: 50% / 50% 50% 0 0;
    `;
  } else if (mouthType === 2) {
    mouth = document.createElement('div');
    mouth.style.cssText = `
      position: absolute;
      left: ${mouthX}px;
      top: ${mouthY}px;
      width: ${mouthSize}px;
      height: ${mouthSize / 5}px;
      background-color: red;
      border-radius: 0;
    `;
  } else {
    mouth = document.createElement('div');
    mouth.style.cssText = `
      position: absolute;
      left: ${mouthX}px;
      top: ${mouthY}px;
      width: ${mouthSize / 3}px;
      height: ${mouthSize}px;
      border: 3px solid red;
      border-radius: 50%;
    `;
  }
  faceElement.appendChild(mouth);
}
for (let i = 1; i <= 16; i++) {
  generateFace('face' + i);
}
</script>
</body>
</html>
