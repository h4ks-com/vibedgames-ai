<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Color Change</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        #timerPanel {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            text-align: center;
        }
        .colorBox {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="timerPanel">Next change in: <span id="timer">0</span>s</div>
    <div id="palette"></div>

    <script>
        const timerDisplay = document.getElementById('timer');
        const palette = document.getElementById('palette');
        const totalColors = 10; // Number of color boxes
        let countdown;
        let nextChangeTime;

        // Function to generate a random color
        function getRandomColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            return randomColor;
        }

        // Function to create the color palette
        function createPalette() {
            for (let i = 0; i < totalColors; i++) {
                const colorBox = document.createElement('div');
                colorBox.className = 'colorBox';
                colorBox.style.backgroundColor = getRandomColor();
                palette.appendChild(colorBox);
            }
        }

        // Function to change a random color in the palette
        function changeRandomColor() {
            const colorBoxes = document.querySelectorAll('.colorBox');
            const randomIndex = Math.floor(Math.random() * colorBoxes.length);
            colorBoxes[randomIndex].style.backgroundColor = getRandomColor();
            resetTimer();
        }

        // Function to reset the timer
        function resetTimer() {
            clearInterval(countdown);
            nextChangeTime = Math.floor(Math.random() * 5) + 1; // Random time between 1 and 5 seconds
            timerDisplay.textContent = nextChangeTime;
            countdown = setInterval(() => {
                nextChangeTime--;
                timerDisplay.textContent = nextChangeTime;
                if (nextChangeTime <= 0) {
                    changeRandomColor();
                }
            }, 1000);
        }

        // Initialize the app
        createPalette();
        resetTimer();
    </script>
</body>
</html>
