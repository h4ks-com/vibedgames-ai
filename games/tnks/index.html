<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color Cubes</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#E6E6FA"></a-sky> <!-- Pale purple skybox -->
        <a-entity id="camera" camera look-controls position="0 1.6 2"></a-entity>
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.5; position: 1 1 1"></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const camera = document.getElementById('camera');
        const cubes = [];
        const maxRadius = 0.2; // Maximum radius for random distance
        const totalCubes = 1000; // Total number of cubes
        let firstRandomColor = null;

        function getRandomColor() {
            const isWhite = Math.random() < 0.2; // 20% chance to be white
            if (isWhite) {
                return firstRandomColor ? getOppositeColor(firstRandomColor) : 'rgb(255, 255, 255)'; // White color or opposite color
            } else {
                const value = Math.floor(Math.random() * 156) + 100; // Random value between 100 and 255 for brightness
                return `rgb(0, 0, ${value})`; // Bright bluescale color
            }
        }

        function getOppositeColor(color) {
            const rgb = color.match(/\d+/g).map(Number);
            return `rgb(${255 - rgb[0]}, ${255 - rgb[1]}, ${255 - rgb[2]})`;
        }

        function createCube() {
            const cube = document.createElement('a-box');
            cube.setAttribute('color', getRandomColor());
            cube.setAttribute('scale', '0.05 0.05 0.05'); // Smaller scale for cubes
            scene.appendChild(cube);
            cubes.push(cube);
        }

        function positionCubes() {
            cubes.forEach(cube => {
                const randomDistance = Math.random() * maxRadius; // Random distance from the center
                const phi = Math.acos(1 - 2 * Math.random()); // Polar angle
                const theta = Math.PI * (1 + Math.sqrt(5)) * Math.random(); // Azimuthal angle
                const x = randomDistance * Math.sin(phi) * Math.cos(theta);
                const y = randomDistance * Math.sin(phi) * Math.sin(theta);
                const z = randomDistance * Math.cos(phi);
                cube.setAttribute('position', `${x} ${y} ${z}`);
                cube.setAttribute('color', getRandomColor()); // Update color to a new random color
            });
        }

        // Create initial cubes
        for (let i = 0; i < totalCubes; i++) {
            createCube();
        }

        // Update positions and colors ten times per second
        setInterval(positionCubes, 100); // 100 ms interval for 10 updates per second

        // Change blue colors every 10 seconds
        setInterval(() => {
            firstRandomColor = `rgb(0, 0, ${Math.floor(Math.random() * 156) + 100})`; // New random blue color
            cubes.forEach(cube => {
                if (cube.getAttribute('color').includes('0, 0')) { // If it's a blue color
                    cube.setAttribute('color', firstRandomColor);
                }
            });
        }, 10000); // 10 seconds

        // Change white colors every 30 seconds
        setInterval(() => {
            if (firstRandomColor) {
                const oppositeColor = getOppositeColor(firstRandomColor);
                cubes.forEach(cube => {
                    if (cube.getAttribute('color') === 'rgb(255, 255, 255)') { // If it's white
                        cube.setAttribute('color', oppositeColor);
                    }
                });
            }
        }, 30000); // 30 seconds

        // Movement controls
        document.addEventListener('keydown', (event) => {
            const moveSpeed = 0.1; // Speed of movement
            const cameraPosition = camera.getAttribute('position');

            switch (event.key) {
                case 'w': // Move forward
                    camera.setAttribute('position', `${cameraPosition.x} ${cameraPosition.y} ${cameraPosition.z - moveSpeed}`);
                    break;
                case 's': // Move backward
                    camera.setAttribute('position', `${cameraPosition.x} ${cameraPosition.y} ${cameraPosition.z + moveSpeed}`);
                    break;
                case 'a': // Strafe left
                    camera.setAttribute('position', `${cameraPosition.x - moveSpeed} ${cameraPosition.y} ${cameraPosition.z}`);
                    break;
                case 'd': // Strafe right
                    camera.setAttribute('position', `${cameraPosition.x + moveSpeed} ${cameraPosition.y} ${cameraPosition.z}`);
                    break;
            }
        });
    </script>
</body>
</html>
