<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packed Cubes in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 0 10"></a-entity>
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.5; position: 1 1 1"></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createCube(x, y, z) {
            const cube = document.createElement('a-box');
            cube.setAttribute('position', `${x} ${y} ${z}`);
            cube.setAttribute('color', getRandomColor());
            cube.setAttribute('scale', '0.1 0.1 0.1');
            scene.appendChild(cube);
        }

        const radius = 10; // Radius of the sphere
        const totalCubes = 10000; // Total number of cubes

        for (let i = 0; i < totalCubes; i++) {
            const phi = Math.acos(1 - 2 * (i + 0.5) / totalCubes); // Polar angle
            const theta = Math.PI * (1 + Math.sqrt(5)) * i; // Azimuthal angle
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);
            const z = radius * Math.cos(phi);
            createCube(x, y, z);
        }
    </script>
</body>
</html>
