<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cubes in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 1.6 5"></a-entity>
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.5; position: 1 1 1"></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createCube(x, y, z) {
            const cube = document.createElement('a-box');
            cube.setAttribute('position', `${x} ${y} ${z}`);
            cube.setAttribute('color', getRandomColor());
            cube.setAttribute('scale', '0.1 0.1 0.1');
            scene.appendChild(cube);
        }

        const gridSize = 30; // Size of the grid
        const cubesPerSide = Math.ceil(Math.sqrt(10000)); // Calculate how many cubes per side

        for (let i = 0; i < cubesPerSide; i++) {
            for (let j = 0; j < cubesPerSide; j++) {
                if (i * cubesPerSide + j < 10000) { // Limit to 10,000 cubes
                    const x = (i - cubesPerSide / 2) * gridSize / cubesPerSide; // Center the grid
                    const y = (j - cubesPerSide / 2) * gridSize / cubesPerSide; // Center the grid
                    createCube(x, 0, y); // Place cubes on the ground (y=0)
                }
            }
        }
    </script>
</body>
</html>
