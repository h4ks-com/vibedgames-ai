<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Flower Garden</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Blue sky */
        }
        #garden {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .flower {
            position: absolute;
            bottom: 50px; /* Position above the dirt */
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .dirt {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #8B4513; /* Brown dirt */
        }
        .cloud {
            position: absolute;
            width: 100px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="garden">
        <div class="dirt"></div>
        <div class="cloud" id="cloud"></div>
    </div>

    <script>
        const garden = document.getElementById('garden');
        const cloud = document.getElementById('cloud');

        // Function to create random colored flowers
        function createFlowers() {
            for (let i = 0; i < 10; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.backgroundColor = getRandomColor();
                flower.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                flower.style.bottom = Math.random() * 50 + 50 + 'px'; // Random vertical position above dirt
                garden.appendChild(flower);
            }
        }

        // Function to get a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to move the cloud randomly
        function moveCloud() {
            const maxX = window.innerWidth - 100; // 100 is the width of the cloud
            const maxY = window.innerHeight - 60; // 60 is the height of the cloud
            cloud.style.left = Math.random() * maxX + 'px';
            cloud.style.top = Math.random() * (maxY / 2) + 'px'; // Keep cloud in the upper half
        }

        // Create flowers and move cloud every 2 seconds
        createFlowers();
        setInterval(moveCloud, 2000);
    </script>
</body>
</html>
