<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Control Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
            height: 100vh;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 50px;
            top: 0;
            left: 0;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
        }
    </style>
</head>

<body>

    <div id="player">ðŸ‘¾</div>
    <div id="score">Score: 0</div>

    <script>
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function updateScore() {
            scoreDisplay.innerText = 'Score: ' + score;
        }

        document.addEventListener('keydown', (event) => {
            const step = 10;
            const rect = player.getBoundingClientRect();

            switch (event.key) {
                case 'y': // Up Left
                    player.style.top = Math.max(0, rect.top - step) + 'px';
                    player.style.left = Math.max(0, rect.left - step) + 'px';
                    break;
                case 'u': // Up Right
                    player.style.top = Math.max(0, rect.top - step) + 'px';
                    player.style.left = Math.min(window.innerWidth - 50, rect.left + step) + 'px';
                    break;
                case 'g': // Left
                    player.style.top = rect.top + 'px';
                    player.style.left = Math.max(0, rect.left - step) + 'px';
                    break;
                case 'h': // Pass
                    // Do nothing
                    break;
                case 'j': // Right
                    player.style.top = rect.top + 'px';
                    player.style.left = Math.min(window.innerWidth - 50, rect.left + step) + 'px';
                    break;
                case 'b': // Down Left
                    player.style.top = Math.min(window.innerHeight - 50, rect.top + step) + 'px';
                    player.style.left = Math.max(0, rect.left - step) + 'px';
                    break;
                case 'n': // Down Right
                    player.style.top = Math.min(window.innerHeight - 50, rect.top + step) + 'px';
                    player.style.left = Math.min(window.innerWidth - 50, rect.left + step) + 'px';
                    break;
            }
        });

        updateScore();
    </script>

</body>

</html>
