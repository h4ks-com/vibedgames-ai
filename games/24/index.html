<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 25</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        .number {
            font-size: 100px;
            color: #00796b;
            border: 2px solid #00796b;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="number" id="numberDisplay">25</div>

    <script>
        // You can add any JavaScript functionality here if needed
        console.log("Number displayed: 25");
    </script>
</body>
</html>
