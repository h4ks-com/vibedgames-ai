<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infection Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        canvas {
            display: block;
            background-color: #2c2c2c;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const bacteriaColor = 'lime';
        const cellColor = 'orangered';
        const bacteriaSize = 10;
        let bacteria = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: bacteriaSize,
            attachedCells: [],
            zoomFactor: 1,
        };
        const cells = [];
        const totalCells = 100;

        function init() {
            for (let i = 0; i < totalCells; i++) {
                cells.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 5,
                    speed: Math.random() * 1 + 0.5,
                    direction: Math.random() * 2 * Math.PI,
                    attached: false,
                    wiggleOffset: Math.random() * 100, // for wiggle vibration
                });
            }
            requestAnimationFrame(update);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveBacteria();
            drawBacteria();
            drawCells();
            updateCells();
            checkCollisions();
            resolveCellCollisions();
            requestAnimationFrame(update);
        }

        function drawBacteria() {
            ctx.fillStyle = bacteriaColor;
            ctx.beginPath();
            ctx.arc(bacteria.x, bacteria.y, bacteria.size * bacteria.zoomFactor, 0, Math.PI * 2);
            ctx.fill();

            bacteria.attachedCells.forEach(cell => {
                ctx.fillStyle = cellColor;
                ctx.beginPath();
                ctx.arc(cell.x, cell.y, cell.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Update zoom based on the size of the blob
            bacteria.zoomFactor = 1 + (bacteria.attachedCells.length * 0.005);
        }

        function moveBacteria() {
            const mouseX = mouse.x || bacteria.x;
            const mouseY = mouse.y || bacteria.y;
            const dx = mouseX - bacteria.x;
            const dy = mouseY - bacteria.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Smooth movement
            if (distance > 0) {
                bacteria.x += dx * 0.1;
                bacteria.y += dy * 0.1;
            }

            // Update canvas scale and position
            ctx.setTransform(bacteria.zoomFactor, 0, 0, bacteria.zoomFactor, -bacteria.x * (bacteria.zoomFactor - 1), -bacteria.y * (bacteria.zoomFactor - 1));
        }

        function drawCells() {
            cells.forEach(cell => {
                if (!cell.attached) { // Draw only non-attached cells
                    ctx.fillStyle = cellColor;
                    ctx.beginPath();
                    ctx.arc(cell.x, cell.y, cell.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function updateCells() {
            bacteria.attachedCells.forEach(cell => {
                // Calculate wiggle effect
                let wiggle = Math.sin(Date.now() * 0.005 + cell.wiggleOffset) * 2;

                // Target position with slight wiggle
                const targetX = bacteria.x + wiggle;
                const targetY = bacteria.y + wiggle;
                const dx = targetX - cell.x;
                const dy = targetY - cell.y;

                // Move the cell towards the target position with delay
                cell.x += dx * 0.05;
                cell.y += dy * 0.05;
            });
        }

        function checkCollisions() {
            cells.forEach((cell, index) => {
                const dx = bacteria.x - cell.x;
                const dy = bacteria.y - cell.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < bacteria.size + cell.size && !cell.attached) {
                    cell.attached = true; // Mark the cell as attached
                    bacteria.attachedCells.push(cell);
                }
            });
        }

        function resolveCellCollisions() {
            const attachedCount = bacteria.attachedCells.length;
            for (let i = 0; i < attachedCount; i++) {
                for (let j = i + 1; j < attachedCount; j++) {
                    const cellA = bacteria.attachedCells[i];
                    const cellB = bacteria.attachedCells[j];

                    const dx = cellA.x - cellB.x;
                    const dy = cellA.y - cellB.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    const minDistance = cellA.size + cellB.size;
                    if (distance < minDistance) {
                        // Move cells apart based on their distance
                        const offset = (minDistance - distance) / 2;
                        const angle = Math.atan2(dy, dx);
                        cellA.x += Math.cos(angle) * offset;
                        cellA.y += Math.sin(angle) * offset;
                        cellB.x -= Math.cos(angle) * offset;
                        cellB.y -= Math.sin(angle) * offset;
                    }
                }
            }
        }

        let mouse = { x: null, y: null };
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
    </script>
</body>
</html>
