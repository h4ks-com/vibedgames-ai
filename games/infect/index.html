<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infection Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        canvas {
            display: block;
            background-color: #2c2c2c;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const bacteriaColor = 'lime';
        const cellColor = 'orangered';
        const bacteriaSize = 5;
        let bacteria = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: bacteriaSize,
            trail: [],
        };
        const cells = [];
        const totalCells = 100;
        let zoomFactor = 1;
        let attachedCells = [];

        function init() {
            for (let i = 0; i < totalCells; i++) {
                cells.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 2 + 1,
                    direction: Math.random() * 2 * Math.PI
                });
            }
            requestAnimationFrame(update);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCell();
            updateBacteriaPosition();
            updateCells();
            drawCells();
            checkCollisions();
            requestAnimationFrame(update);
        }

        function drawCell() {
            ctx.fillStyle = bacteriaColor;
            ctx.beginPath();
            ctx.arc(bacteria.x, bacteria.y, bacteria.size * zoomFactor, 0, Math.PI * 2);
            ctx.fill();
            bacteria.trail.push({ x: bacteria.x, y: bacteria.y });
            if (bacteria.trail.length > 30) bacteria.trail.shift();
            bacteria.trail.forEach((t, index) => {
                ctx.fillStyle = `rgba(0, 255, 0, ${1 - index / 30})`;
                ctx.beginPath();
                ctx.arc(t.x, t.y, bacteria.size * zoomFactor, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateBacteriaPosition() {
            const mouseX = mouse.x || bacteria.x;
            const mouseY = mouse.y || bacteria.y;
            const dx = mouseX - bacteria.x;
            const dy = mouseY - bacteria.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            bacteria.x += dx * 0.1;
            bacteria.y += dy * 0.1;
            if (attachedCells.length > 0) {
                bacteria.size = bacteriaSize + attachedCells.length * 2;
                zoomFactor = 1 + attachedCells.length * 0.02; 
                canvas.width = window.innerWidth * zoomFactor;
                canvas.height = window.innerHeight * zoomFactor;
                ctx.scale(zoomFactor, zoomFactor);
                ctx.translate(-bacteria.x * (zoomFactor - 1), -bacteria.y * (zoomFactor - 1));
            }
        }

        function drawCells() {
            cells.forEach(cell => {
                ctx.fillStyle = cellColor;
                ctx.beginPath();
                ctx.arc(cell.x, cell.y, cell.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateCells() {
            cells.forEach(cell => {
                cell.x += Math.cos(cell.direction) * cell.speed;
                cell.y += Math.sin(cell.direction) * cell.speed;
                if (cell.x < 0 || cell.x > canvas.width) cell.direction = Math.PI - cell.direction;
                if (cell.y < 0 || cell.y > canvas.height) cell.direction = -cell.direction;
            });
        }

        function checkCollisions() {
            cells.forEach((cell, index) => {
                const dx = bacteria.x - cell.x;
                const dy = bacteria.y - cell.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < bacteria.size + cell.size) {
                    attachedCells.push(cell);
                    cells.splice(index, 1); // Remove the cell from the array
                }
            });
        }

        let mouse = { x: null, y: null };
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
    </script>
</body>
</html>
