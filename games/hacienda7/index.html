        .hex {

            background-color: #e0e0e0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .emoji {
            font-size: 2em;
            position: absolute;
            transition: transform 0.1s;
        }
    </style>
