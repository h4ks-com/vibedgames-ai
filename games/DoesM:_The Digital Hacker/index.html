<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DoesM: The Digital Hacker</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="game-container">
  <canvas id="game-canvas"></canvas>
  <div id="ui-overlay">
    <button id="start-btn">Start Mission</button>
    <div id="status-bar">
      <span id="reputation">Reputation: 100</span>
      <span id="current-mission">Mission: Infiltrate</span>
    </div>
    <div id="hud">
      <div id="stealth-meter"><div id="stealth-level"></div></div>
      <div id="detection-status">Status: Calm</div>
    </div>
    <div id="phone-interface">
      <!-- Phone apps, notifications, etc. -->
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
