<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattf's Time Traveler App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .time-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mattf's Time Traveler App</h1>
        <div class="time-display" id="time">Today is: </div>
        <button onclick="displayTime()">Check Current Day</button>
        <button onclick="setFictionalMonday()">Set Fictional Monday</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function displayTime() {
            const currentDate = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString(undefined, options);
            document.getElementById("time").innerText = `Today is: ${formattedDate}`;
            document.getElementById("output").innerText = "";
        }

        function setFictionalMonday() {
            document.getElementById("time").innerText = "Today is: Monday (fictional)";
            document.getElementById("output").innerText = "Welcome to the land where it is always Monday!";
        }
    </script>
</body>
</html>
