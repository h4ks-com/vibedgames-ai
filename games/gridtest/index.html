<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebro Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }
        header {
            grid-column: 1 / -1;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 1rem;
            border-right: 1px solid #ccc;
        }
        .content {
            padding: 1rem;
        }
        footer {
            grid-column: 1 / -1;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .grid-item {
            background-color: #e7e7e7;
            padding: 1rem;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hebro Game</h1>
    </header>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Game Features</h2>
        <div class="grid-container">
            <div class="grid-item">Feature 1</div>
            <div class="grid-item">Feature 2</div>
            <div class="grid-item">Feature 3</div>
            <div class="grid-item">Feature 4</div>
            <div class="grid-item">Feature 5</div>
            <div class="grid-item">Feature 6</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Hebro Game. All rights reserved.</p>
    </footer>
</body>
</html>
