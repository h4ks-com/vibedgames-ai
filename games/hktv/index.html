<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #streamGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .stream {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
        }

        select {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Video Stream Grid</h1>

    <select id="streamSelector">
        <option value="https://iptv-org.github.io/iptv/countries/hk.m3u">HK Streams</option>
        <option value="https://iptv-org.github.io/iptv/countries/nl.m3u">NL Streams</option>
        <!-- Add more options as needed -->
    </select>

    <div id="streamGrid">
        <div class="stream">
            <video controls autoplay>
                <source src="https://iptv-org.github.io/iptv/countries/hk.m3u" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="stream">
            <video controls autoplay>
                <source src="https://iptv-org.github.io/iptv/countries/hk.m3u" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="stream">
            <video controls autoplay>
                <source src="https://iptv-org.github.io/iptv/countries/hk.m3u" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="stream">
            <video controls autoplay>
                <source src="https://iptv-org.github.io/iptv/countries/hk.m3u" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="stream">
            <video controls autoplay>
                <source src="https://iptv-org.github.io/iptv/countries/hk.m3u" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="stream">
            <video controls autoplay>
                <source src="https://iptv-org.github.io/iptv/countries/hk.m3u" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const streamSelector = document.getElementById('streamSelector');
        const videos = document.querySelectorAll('video');

        streamSelector.addEventListener('change', function () {
            const selectedStream = streamSelector.value;
            videos.forEach(video => {
                video.src = selectedStream;
                video.load();
                video.play();
            });
        });
    </script>

</body>

</html>
