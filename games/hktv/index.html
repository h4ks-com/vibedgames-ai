<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Live Stream Thumbnails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #thumbnailGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .thumbnail {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
        }

        .thumbnail a {
            display: block;
            text-decoration: none;
            color: black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>CCTV Live Stream Thumbnails</h1>

    <div id="thumbnailGrid">
        <div class="thumbnail">
            <a href="https://tv.cctv.com/live/" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=CCTV+1" alt="CCTV 1">
                CCTV 1
            </a>
        </div>

                CCTV 4

        <div class="thumbnail">
            <a href="https://tv.cctv.com/live/" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=CCTV+5" alt="CCTV 5">
                CCTV 5

</body>

</html>
