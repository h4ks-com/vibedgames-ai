<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        #query {
            width: 300px;
            padding: 10px;
        }
        #search-btn {
            padding: 10px 15px;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .source {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Search App</h1>
<div id="search-form">
    <input type="text" id="query" placeholder="Enter your query here...">
    <button id="search-btn">Search</button>
</div>
<div id="results">
    <h2>Results</h2>
    <div id="google-results"></div>
    <div id="chatgpt-results"></div>
</div>

<script>
document.getElementById('search-btn').addEventListener('click', function() {
    const query = document.getElementById('query').value;
    if (!query) {
        alert("Please enter a query");
        return;
    }

    // Clear previous results
    document.getElementById('google-results').innerHTML = '';
    document.getElementById('chatgpt-results').innerHTML = '';

    // Simulate Google Search Result
    const googleResult = `<div class="result"><span class="source">Google Search:</span> Result for "${query}" - This would normally fetch data from Google Search.</div>`;
    document.getElementById('google-results').innerHTML = googleResult;

    // Simulate ChatGPT Result
    const chatGptResult = `<div class="result"><span class="source">ChatGPT Response:</span> This is a simulated response from ChatGPT for the query "${query}".</div>`;
    document.getElementById('chatgpt-results').innerHTML = chatGptResult;
});
</script>
</body>
</html>
