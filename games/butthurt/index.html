<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep the Man Standing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game-container {
            text-align: center;
        }
        #man {
            width: 100px;
            height: 150px;
            background-color: #3498db;
            position: relative;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        #man.sitting {
            transform: rotate(-30deg);
        }
        #score {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #game-over {
            margin-top: 20px;
            font-size: 2em;
            color: red;
            display: none;
        }
        .key-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .key-button {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .key-button.pressed {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="man"></div>
        <div id="score">Time Sitting: 0s</div>
        <div id="game-over">Game Over!</div>
        <div class="key-buttons">
            <div class="key-button" data-key="L">L</div>
            <div class="key-button" data-key="M">M</div>
            <div class="key-button" data-key="N">N</div>
            <div class="key-button" data-key="O">O</div>
            <div class="key-button" data-key="P">P</div>
        </div>
    </div>

    <script>
        const man = document.getElementById('man');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const keyButtons = document.querySelectorAll('.key-button');
        let sittingTime = 0;
        let lastSittingTime = 0;
        let gameInterval;
        let isGameOver = false;

        function updateScore() {
            scoreDisplay.textContent = `Time Sitting: ${Math.floor(sittingTime / 1000)}s`;
        }

        function checkKeys() {
            if (isGameOver) return;
            const keys = ['L', 'M', 'N', 'O', 'P'];
            const pressedKeys = Array.from(keyButtons).filter(button => button.classList.contains('pressed')).map(button => button.getAttribute('data-key'));

            if (keys.every(key => pressedKeys.includes(key))) {
                man.classList.remove('sitting');
                lastSittingTime = 0; // Reset the last sitting time
            } else {
                man.classList.add('sitting');
                lastSittingTime += 16; // 16ms per frame (approx. 60fps)
                sittingTime += 16;
            }

            if (sittingTime >= 2000) {
                gameOver();
            }

            updateScore();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            gameOverDisplay.style.display = 'block';
        }

        document.addEventListener('keydown', e => {
            const key = e.key.toUpperCase();
            if (['L', 'M', 'N', 'O', 'P'].includes(key)) {
                const keyButton = document.querySelector(`.key-button[data-key="${key}"]`);
                if (keyButton) {
                    keyButton.classList.add('pressed');
                }
            }
        });

        document.addEventListener('keyup', e => {
            const key = e.key.toUpperCase();
            if (['L', 'M', 'N', 'O', 'P'].includes(key)) {
                const keyButton = document.querySelector(`.key-button[data-key="${key}"]`);
                if (keyButton) {
                    keyButton.classList.remove('pressed');
                }
            }
        });

        gameInterval = setInterval(checkKeys, 16); // 16ms per frame (approx. 60fps)
    </script>
</body>
</html>
