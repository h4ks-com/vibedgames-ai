<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep the Shape Standing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game-container {
            text-align: center;
        }
        #shape {
            width: 100px;
            height: 150px;
            background-color: #3498db;
            position: relative;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        #shape.sitting {
            transform: rotate(-30deg);
        }
        #level {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #game-over, #level-complete {
            margin-top: 20px;
            font-size: 2em;
            color: red;
            display: none;
        }
        .key-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .key-button {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .key-button.pressed {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="shape"></div>
        <div id="level">Level: 1 - Luminous Line</div>
        <div id="game-over">Game Over!</div>
        <div id="level-complete">Level Complete!</div>
        <div class="key-buttons">
            <!-- Key buttons will be dynamically generated -->
        </div>
    </div>

    <script>
        const shape = document.getElementById('shape');
        const levelDisplay = document.getElementById('level');
        const gameOverDisplay = document.getElementById('game-over');
        const levelCompleteDisplay = document.getElementById('level-complete');
        let currentLevel = 1;
        let sittingTime = 0;
        let lastSittingTime = 0;
        let gameInterval;
        let isGameOver = false;
        let isLevelComplete = false;

        const levels = [
            { name: 'Luminous Line', keys: ['L', 'M', 'N', 'O', 'P'], shape: 'rect', timeout: 10000 },
            { name: 'Mystic Circle', keys: ['A', 'S', 'D', 'F', 'G'], shape: 'circle', timeout: 9000 },
            { name: 'Nebula Triangle', keys: ['Q', 'W', 'E', 'R', 'T'], shape: 'triangle', timeout: 8000 },
            { name: 'Orbital Star', keys: ['Y', 'U', 'I', 'O', 'P'], shape: 'star', timeout: 7000 },
            { name: 'Hexagonal Haven', keys: ['H', 'J', 'K', 'L', ';'], shape: 'hexagon', timeout: 6000 }
        ];

        function updateLevel() {
            const currentLevelData = levels[currentLevel - 1];
            levelDisplay.textContent = `Level: ${currentLevel} - ${currentLevelData.name}`;
            updateShape(currentLevelData.shape);
            updateKeyButtons(currentLevelData.keys);
            const timeout = currentLevelData.timeout;
            sittingTime = 0;
            lastSittingTime = 0;
            isGameOver = false;
            isLevelComplete = false;
            gameOverDisplay.style.display = 'none';
            levelCompleteDisplay.style.display = 'none';
            gameInterval = setInterval(checkKeys, 1000);
        }

        function updateShape(shapeType) {
            shape.style.width = '100px';
            shape.style.height = '150px';
            shape.style.borderRadius = '0';
            shape.style.transform = 'rotate(0deg)';
            switch (shapeType) {
                case 'circle':
                    shape.style.borderRadius = '50%';
                    break;
                case 'triangle':
                    shape.style.width = '0';
                    shape.style.height = '0';
                    shape.style.borderLeft = '50px solid transparent';
                    shape.style.borderRight = '50px solid transparent';
                    shape.style.borderBottom = '100px solid #3498db';
                    break;
                case 'star':
                    shape.style.width = '0';
                    shape.style.height = '0';
                    shape.style.borderLeft = '50px solid transparent';
                    shape.style.borderRight = '50px solid transparent';
                    shape.style.borderBottom = '100px solid #3498db';
                    shape.style.transform = 'rotate(35deg)';
                    break;
                case 'hexagon':
                    shape.style.width = '100px';
                    shape.style.height = '55px';
                    shape.style.borderTop = '25px solid #3498db';
                    shape.style.borderBottom = '25px solid #3498db';
                    shape.style.borderLeft = '50px solid transparent';
                    shape.style.borderRight = '50px solid transparent';
                    break;
            }
        }

        function updateKeyButtons(keys) {
            const keyButtonsContainer = document.querySelector('.key-buttons');
            keyButtonsContainer.innerHTML = '';
            keys.forEach(key => {
                const keyButton = document.createElement('div');
                keyButton.classList.add('key-button');
                keyButton.setAttribute('data-key', key);
                keyButton.textContent = key;
                keyButtonsContainer.appendChild(keyButton);
            });
        }

        function checkKeys() {
            if (isGameOver || isLevelComplete) return;
            const currentLevelData = levels[currentLevel - 1];
            const keyButtons = document.querySelectorAll('.key-button');
            const pressedKeys = Array.from(keyButtons).filter(button => button.classList.contains('pressed')).map(button => button.getAttribute('data-key'));

            if (currentLevelData.keys.every(key => pressedKeys.includes(key))) {
                shape.classList.remove('sitting');
                lastSittingTime = 0; // Reset the last sitting time
                if (!isLevelComplete) {
                    setTimeout(() => {
                        if (currentLevel < levels.length) {
                            currentLevel++;
                            updateLevel();
                        } else {
                            alert('Congratulations! You completed all levels!');
                        }
                    }, 2000);
                    isLevelComplete = true;
                }
            } else {
                shape.classList.add('sitting');
                lastSittingTime += 1000;
                sittingTime += 1000;
            }

            if (sittingTime >= currentLevelData.timeout && !isLevelComplete) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            gameOverDisplay.style.display = 'block';
            setTimeout(() => {
                currentLevel = 1;
                updateLevel();
            }, 2000);
        }

        document.addEventListener('keydown', e => {
            const key = e.key.toUpperCase();
            const keyButtons = document.querySelectorAll('.key-button');
            keyButtons.forEach(button => {
                if (button.getAttribute('data-key') === key) {
                    button.classList.add('pressed');
                }
            });
        });

        document.addEventListener('keyup', e => {
            const key = e.key.toUpperCase();
            const keyButtons = document.querySelectorAll('.key-button');
            keyButtons.forEach(button => {
                if (button.getAttribute('data-key') === key) {
                    button.classList.remove('pressed');
                }
            });
        });

        updateLevel(); // Start the game
    </script>
</body>
</html>
