<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep the Shape Standing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game-container {
            text-align: center;
        }
        #shape {
            width: 100px;
            height: 150px;
            background-color: #3498db;
            position: relative;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        #shape.sitting {
            transform: rotate(-30deg);
        }
        #score {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #level {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #game-over {
            margin-top: 20px;
            font-size: 2em;
            color: red;
            display: none;
        }
        .key-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .key-button {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .key-button.pressed {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="shape"></div>
        <div id="score">Time Sitting: 0s</div>
        <div id="level">Level: 1</div>
        <div id="game-over">Game Over!</div>
        <div class="key-buttons">
            <div class="key-button" data-key="L">L</div>
            <div class="key-button" data-key="M">M</div>
            <div class="key-button" data-key="N">N</div>
            <div class="key-button" data-key="O">O</div>
            <div class="key-button" data-key="P">P</div>
        </div>
    </div>

    <script>
        const shape = document.getElementById('shape');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const gameOverDisplay = document.getElementById('game-over');
        const keyButtons = document.querySelectorAll('.key-button');
        let currentLevel = 1;
        let sittingTime = 0;
        let lastSittingTime = 0;
        let gameInterval;
        let isGameOver = false;
        let timeout = 10000; // Initial timeout of 10 seconds

        const levels = [
            { keys: ['L', 'M', 'N', 'O', 'P'], shape: 'rect' },
            { keys: ['A', 'S', 'D', 'F', 'G'], shape: 'circle' },
            { keys: ['Q', 'W', 'E', 'R', 'T'], shape: 'triangle' },
            { keys: ['Y', 'U', 'I', 'O', 'P'], shape: 'star' },
            { keys: ['H', 'J', 'K', 'L', ';'], shape: 'hexagon' }
        ];

        function updateScore() {
            scoreDisplay.textContent = `Time Sitting: ${Math.floor(sittingTime / 1000)}s`;
        }

        function updateLevel() {
            levelDisplay.textContent = `Level: ${currentLevel}`;
            const currentLevelData = levels[currentLevel - 1];
            updateShape(currentLevelData.shape);
            updateKeyButtons(currentLevelData.keys);
            timeout = 10000 - (currentLevel - 1) * 1000; // Decrease timeout by 1 second per level
            sittingTime = 0;
            lastSittingTime = 0;
            isGameOver = false;
            gameOverDisplay.style.display = 'none';
            gameInterval = setInterval(checkKeys, 16);
        }

        function updateShape(shapeType) {
            shape.style.width = '100px';
            shape.style.height = '150px';
            shape.style.borderRadius = '0';
            shape.style.transform = 'rotate(0deg)';
            switch (shapeType) {
                case 'circle':
                    shape.style.borderRadius = '50%';
                    break;
                case 'triangle':
                    shape.style.width = '0';
                    shape.style.height = '0';
                    shape.style.borderLeft = '50px solid transparent';
                    shape.style.borderRight = '50px solid transparent';
                    shape.style.borderBottom = '100px solid #3498db';
                    break;
                case 'star':
                    shape.style.width = '0';
                    shape.style.height = '0';
                    shape.style.borderLeft = '50px solid transparent';
                    shape.style.borderRight = '50px solid transparent';
                    shape.style.borderBottom = '100px solid #3498db';
                    shape.style.transform = 'rotate(35deg)';
                    break;
                case 'hexagon':
                    shape.style.width = '100px';
                    shape.style.height = '55px';
                    shape.style.borderTop = '25px solid #3498db';
                    shape.style.borderBottom = '25px solid #3498db';
                    shape.style.borderLeft = '50px solid transparent';
                    shape.style.borderRight = '50px solid transparent';
                    break;
            }
        }

        function updateKeyButtons(keys) {
            keyButtons.forEach(button => {
                button.style.display = 'none';
            });
            keys.forEach(key => {
                const keyButton = document.querySelector(`.key-button[data-key="${key}"]`);
                if (keyButton) {
                    keyButton.style.display = 'flex';
                }
            });
        }

        function checkKeys() {
            if (isGameOver) return;
            const currentLevelData = levels[currentLevel - 1];
            const pressedKeys = Array.from(keyButtons).filter(button => button.classList.contains('pressed')).map(button => button.getAttribute('data-key'));

            if (currentLevelData.keys.every(key => pressedKeys.includes(key))) {
                shape.classList.remove('sitting');
                lastSittingTime = 0; // Reset the last sitting time
            } else {
                shape.classList.add('sitting');
                lastSittingTime += 16; // 16ms per frame (approx. 60fps)
                sittingTime += 16;
            }

            if (sittingTime >= timeout) {
                gameOver();
            }

            updateScore();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            gameOverDisplay.style.display = 'block';
            setTimeout(() => {
                if (currentLevel < levels.length) {
                    currentLevel++;
                    updateLevel();
                } else {
                    alert('Congratulations! You completed all levels!');
                }
            }, 2000);
        }

        document.addEventListener('keydown', e => {
            const key = e.key.toUpperCase();
            if (levels[currentLevel - 1].keys.includes(key)) {
                const keyButton = document.querySelector(`.key-button[data-key="${key}"]`);
                if (keyButton) {
                    keyButton.classList.add('pressed');
                }
            }
        });

        document.addEventListener('keyup', e => {
            const key = e.key.toUpperCase();
            if (levels[currentLevel - 1].keys.includes(key)) {
                const keyButton = document.querySelector(`.key-button[data-key="${key}"]`);
                if (keyButton) {
                    keyButton.classList.remove('pressed');
                }
            }
        });

        updateLevel(); // Start the game
    </script>
</body>
</html>
