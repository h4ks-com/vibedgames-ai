<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep the Man Standing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game-container {
            text-align: center;
        }
        #man {
            width: 100px;
            height: 150px;
            background-color: #3498db;
            position: relative;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        #man.sitting {
            transform: rotate(-30deg);
        }
        #score {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #game-over {
            margin-top: 20px;
            font-size: 2em;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="man"></div>
        <div id="score">Time Standing: 0s</div>
        <div id="game-over">Game Over!</div>
    </div>

    <script>
        const man = document.getElementById('man');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        let sittingTime = 0;
        let lastSittingTime = 0;
        let gameInterval;
        let isGameOver = false;

        function updateScore() {
            scoreDisplay.textContent = `Time Standing: ${Math.floor(sittingTime / 1000)}s`;
        }

        function checkKeys(e) {
            if (isGameOver) return;
            const keys = ['L', 'M', 'N', 'O', 'P'];
            const pressedKeys = Array.from(document.querySelectorAll('.key')).map(key => key.textContent);

            if (keys.every(key => pressedKeys.includes(key))) {
                man.classList.remove('sitting');
                lastSittingTime = 0;
            } else {
                man.classList.add('sitting');
                lastSittingTime += 16; // 16ms per frame (approx. 60fps)
                sittingTime += 16;
            }

            if (sittingTime >= 2000) {
                gameOver();
            }

            updateScore();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            gameOverDisplay.style.display = 'block';
        }

        document.addEventListener('keydown', e => {
            if (e.key.toUpperCase() === 'L' || e.key.toUpperCase() === 'M' || e.key.toUpperCase() === 'N' || e.key.toUpperCase() === 'O' || e.key.toUpperCase() === 'P') {
                const keyElement = document.createElement('div');
                keyElement.classList.add('key');
                keyElement.textContent = e.key.toUpperCase();
                document.body.appendChild(keyElement);
            }
        });

        document.addEventListener('keyup', e => {
            if (e.key.toUpperCase() === 'L' || e.key.toUpperCase() === 'M' || e.key.toUpperCase() === 'N' || e.key.toUpperCase() === 'O' || e.key.toUpperCase() === 'P') {
                const keyElement = document.querySelector(`.key:contains('${e.key.toUpperCase()}')`);
                if (keyElement) {
                    keyElement.remove();
                }
            }
        });

        gameInterval = setInterval(checkKeys, 16); // 16ms per frame (approx. 60fps)
    </script>
</body>
</html>
