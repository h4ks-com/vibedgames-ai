<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image and Phrase</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        img {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <img id="randomImage" src="" alt="Random Image">
    <h1 id="randomPhrase"></h1>
    
    <script>
        // Function to fetch a random image
        function fetchRandomImage() {
            const imgElement = document.getElementById("randomImage");
            imgElement.src = "https://picsum.photos/200/300?random=" + Math.floor(Math.random() * 1000);
        }

        // Function to get a random phrase in a random language
        function getRandomPhrase() {
            const phrases = [
                { phrase: "Hello, World!", language: "English" },
                { phrase: "Hola, Mundo!", language: "Spanish" },
                { phrase: "Bonjour, le monde!", language: "French" },
                { phrase: "Hallo, Welt!", language: "German" },
                { phrase: "Ciao, Mondo!", language: "Italian" },
                { phrase: "こんにちは、世界！", language: "Japanese" },
                { phrase: "Здравствуй, мир!", language: "Russian" },
                { phrase: "안녕, 세계!", language: "Korean" },
                { phrase: "Merhaba, Dünya!", language: "Turkish" },
                { phrase: "Olá, Mundo!", language: "Portuguese" }
            ];
            const randomIndex = Math.floor(Math.random() * phrases.length);
            const selectedPhrase = phrases[randomIndex];
            return selectedPhrase.phrase + " (" + selectedPhrase.language + ")";
        }

        // Load random image and phrase on page load
        window.onload = function () {
            fetchRandomImage();
            document.getElementById("randomPhrase").innerText = getRandomPhrase();
        };
    </script>

</body>
</html>
