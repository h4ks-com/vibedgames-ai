<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet MattF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        #mattf-image {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #fact {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Meet MattF</h1>
    <img id="mattf-image" src="https://picsum.photos/200" alt="MattF">
    <p>Click a button below to learn a fact about MattF!</p>
    <button class="button" onclick="showFact(0)">Fact 1</button>
    <button class="button" onclick="showFact(1)">Fact 2</button>
    <button class="button" onclick="showFact(2)">Fact 3</button>
    
    <div id="fact"></div>

    <script>
        const facts = [
            "MattF loves hiking on weekends.",
            "MattF is a huge fan of sci-fi movies.",
            "MattF enjoys cooking and trying out new recipes."
        ];

        function showFact(index) {
            const factContainer = document.getElementById('fact');
            factContainer.innerText = facts[index];
        }
    </script>
</body>

</html>
