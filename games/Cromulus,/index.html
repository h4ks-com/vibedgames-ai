<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene with Dinosaurs</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #welcome-sign {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="welcome-sign">Welcome to McD</div>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#228B22"></a-plane>
        
        <a-entity gltf-model="https://cdn.glitch.global/8c1c1c1c1c1c1c1c1c1c1c1c1c1c1c1c/dinosaur.glb" position="-2 0 -5" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="https://cdn.glitch.global/8c1c1c1c1c1c1c1c1c1c1c1c1c1c1c1c/dinosaur.glb" position="2 0 -5" scale="0.5 0.5 0.5"></a-entity>
        
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>
</html>
