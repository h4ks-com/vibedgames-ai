<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Slot Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.7/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f7f9fc; 
        }
        #editor { 
            width: 100%; 
            height: 200px; 
            background: #fff; 
            border: 1px solid #ccc; 
            padding: 10px; 
            border-radius: 5px; 
        }
        #output { 
            border: 1px solid #ccc; 
            padding: 10px; 
            height: 200px; 
            overflow-y: auto; 
            background: #fff; 
            border-radius: 5px; 
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pyodide Slot Machine</h1>
        <textarea id="editor" class="form-control" spellcheck="false">import random

def slot_machine():
    emojis = ["🍒", "🍋", "🍉", "⭐", "🔔", "🍇", "🍊", "🍓", "🍍", "💎"]
    expected_slots = [random.choice(emojis) for _ in range(3)]
    actual_slots = [random.choice(emojis) for _ in range(3)]
    
    matches = sum([1 for x in set(expected_slots) if expected_slots.count(x) + actual_slots.count(x) >= 2])
    
    return expected_slots, actual_slots, matches

def run_simulation(trials=1000):
    results = {3: 0, 2: 0, 1: 0}
    
    for _ in range(trials):
        expected, actual, matches = slot_machine()
        if expected == actual:
            results[3] += 1
        elif matches == 2:
            results[2] += 1
        elif matches == 1:
            results[1] += 1
            
    return results

print(run_simulation())  # Wrap with print to display in output
        </textarea><br>
        <button id="runBtn" class="btn btn-primary btn-block">Run Script</button>
        <h2 class="mt-4">Output:</h2>
        <pre id="output" class="border rounded p-2"></pre>
    </div>

    <script>
        async function loadPyodideAndRun() {
            let pyodide = await loadPyodide();
            return pyodide;
        }

        let pyodideReady = loadPyodideAndRun();

        document.getElementById("runBtn").addEventListener("click", async () => {
            const editor = document.getElementById("editor");
            const output = document.getElementById("output");
            const pyodide = await pyodideReady;

            output.textContent = ""; // Clear output
            try {
                await pyodide.runPythonAsync(`
import sys
from io import StringIO

# Redirect stdout to capture print statements
old_stdout = sys.stdout
sys.stdout = StringIO()

# Run the user script
exec(${JSON.stringify(editor.value)})

# Get the output
output = sys.stdout.getvalue()

# Reset stdout back to the original
sys.stdout = old_stdout
output
                `).then(result => {
                    output.textContent = result; // Display captured output
                });
            } catch (error) {
                output.textContent = error; // Display error
            }
        });

        // Initialize Highlight.js
        hljs.initHighlightingOnLoad();
    </script>
</body>
</html>
