<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Street VR with Red Ball</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>

        <!-- Ground -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7CFC00"></a-plane>

        <!-- Rainbow Buildings -->
        <a-box position="-3 1 -5" depth="1" height="4" width="1" color="#FF0000"></a-box>
        <a-box position="-2 1 -5" depth="1" height="5" width="1" color="#FF7F00"></a-box>
        <a-box position="-1 1 -5" depth="1" height="6" width="1" color="#FFFF00"></a-box>
        <a-box position="0 1 -5" depth="1" height="7" width="1" color="#00FF00"></a-box>
        <a-box position="1 1 -5" depth="1" height="8" width="1" color="#0000FF"></a-box>
        <a-box position="2 1 -5" depth="1" height="9" width="1" color="#4B0082"></a-box>
        <a-box position="3 1 -5" depth="1" height="10" width="1" color="#9400D3"></a-box>

        <!-- Red Ball -->
        <a-sphere position="0 1 -3" radius="0.5" color="#FF0000"></a-sphere>

        <!-- Camera with WASD movement -->
        <a-entity camera look-controls position="0 1.6 0">
            <a-entity position="0 -0.5 0" geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.2" material="color: #FFFFFF"></a-entity>
        </a-entity>

        <a-entity id="cursor" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #FFFFFF" position="0 0 -1" visible="false"></a-entity>
    </a-scene>

    <script>
        // WASD movement controls
        AFRAME.registerComponent('wasd-controls', {
            init: function () {
                this.el.addEventListener('keydown', (event) => {
                    const camera = document.querySelector('[camera]');
                    const position = camera.getAttribute('position');
                    const speed = 0.1;

                    switch (event.key) {
                        case 'w':
                            position.z -= speed;
                            break;
                        case 's':
                            position.z += speed;
                            break;
                        case 'a':
                            position.x -= speed;
                            break;
                        case 'd':
                            position.x += speed;
                            break;
                    }
                    camera.setAttribute('position', position);
                });
            }
        });

        // Add the WASD controls to the camera
        document.querySelector('[camera]').setAttribute('wasd-controls', '');
    </script>
</body>
</html>
