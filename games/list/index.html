<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            height: 300px;
            overflow-y: scroll;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>IRC WebSocket Client</h1>
    <div id="output"></div>
    <button id="connectButton">Connect and LIST</button>

    <script>
        const outputDiv = document.getElementById('output');
        const connectButton = document.getElementById('connectButton');

        connectButton.addEventListener('click', () => {
            const ws = new WebSocket('wss://irc.h4ks.com:6697');

            ws.onopen = () => {
                outputDiv.innerHTML += '<p>Connected to IRC server.</p>';
                ws.send('NICK myNick'); // Set your nickname
                ws.send('USER myUser 0 * :My IRC Client'); // Set your user info
                ws.send('JOIN #yourChannel'); // Join a channel (replace with a valid channel)
                ws.send('LIST'); // Send LIST command
            };

            ws.onmessage = (event) => {
                const message = event.data;
                outputDiv.innerHTML += `<p>${message}</p>`;
                outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to the bottom
            };

            ws.onerror = (error) => {
                outputDiv.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            };

            ws.onclose = () => {
                outputDiv.innerHTML += '<p>Disconnected from IRC server.</p>';
            };
        });
    </script>
</body>
</html>
