<!DOCTYPE html>
<html>
<head>
<title>Random Operator</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #f0f0f0;
}

#container {
  margin: 20px auto;
  width: 400px;
  padding: 20px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="text"] {
  width: 50px;
  padding: 5px;
  margin: 5px;
  text-align: center;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

#output {
  margin-top: 20px;
  font-weight: bold;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<div id="container">
  <h1>Random Operator</h1>
  <p>Enter two values (a-z, A-Z, -, .):</p>
  <input type="text" id="input1" maxlength="1">
  <input type="text" id="input2" maxlength="1">
  <button onclick="calculate()">Calculate</button>
  <div id="output"></div>

  <h2>Truth Table</h2>
  <table id="truthTable"></table>
</div>

<script>
const symbols = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-.";
let truthTable = {};

function generateTruthTable() {
  truthTable = {};
  for (let i = 0; i < symbols.length; i++) {
    for (let j = 0; j < symbols.length; j++) {
      const input1 = symbols[i];
      const input2 = symbols[j];
      truthTable[`${input1}${input2}`] = symbols[Math.floor(Math.random() * symbols.length)];
    }
  }
}

function displayTruthTable() {
  const table = document.getElementById("truthTable");
  table.innerHTML = ""; // Clear existing table

  let headerRow = table.insertRow();
  let th1 = document.createElement("th");
  let th2 = document.createElement("th");
  th1.textContent = "Input 1";
  th2.textContent = "Input 2";
  headerRow.appendChild(th1);
  headerRow.appendChild(th2);
  let th3 = document.createElement("th");
  th3.textContent = "Output";
  headerRow.appendChild(th3);


  for (let i = 0; i < symbols.length; i++) {
    for (let j = 0; j < symbols.length; j++) {
      const input1 = symbols[i];
      const input2 = symbols[j];
      const output = truthTable[`${input1}${input2}`];

      let row = table.insertRow();
      let cell1 = row.insertCell();
      let cell2 = row.insertCell();
      let cell3 = row.insertCell();
      cell1.textContent = input1;
      cell2.textContent = input2;
      cell3.textContent = output;
    }
  }
}

function isValidInput(input) {
  return symbols.includes(input);
}

function calculate() {
  const input1 = document.getElementById("input1").value;
  const input2 = document.getElementById("input2").value;
  const outputDiv = document.getElementById("output");

  if (!isValidInput(input1) || !isValidInput(input2)) {
    outputDiv.textContent = "Invalid input. Please use a-z, A-Z, -, or .";
    return;
  }

  const result = truthTable[`${input1}${input2}`];
  outputDiv.textContent = `Output: ${result}`;
}

// Initialization
generateTruthTable();
displayTruthTable();
</script>

</body>
</html>
