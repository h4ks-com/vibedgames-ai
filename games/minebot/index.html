<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bot Connector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Bot Connector</h1>
        <input type="text" id="server" placeholder="Enter server address (e.g., mc.h4ks.com)">
        <button id="connectBtn">Connect</button>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('connectBtn').addEventListener('click', function() {
            const serverAddress = document.getElementById('server').value;
            const statusDiv = document.getElementById('status');

            if (serverAddress) {
                // Here you would typically send a request to your backend to connect the bot
                // For demonstration, we'll just simulate a connection
                statusDiv.textContent = `Connecting to ${serverAddress}...`;

                // Simulate a successful connection after 2 seconds
                setTimeout(() => {
                    statusDiv.textContent = `Connected to ${serverAddress}!`;
                }, 2000);
            } else {
                statusDiv.textContent = 'Please enter a server address.';
            }
        });
    </script>
</body>
</html>
