<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-150px);
            }
            60% {
                transform: translateY(-75px);
            }
        }
    </style>
</head>
<body>
    <div id="ball"></div>

    <script>
        // Optional: You can control the bounce speed with JavaScript
        const ball = document.getElementById('ball');

        function startBouncing() {
            ball.style.animationDuration = '1s';  // Adjust the duration to speed up or slow down
        }

        startBouncing();
    </script>
</body>
</html>
