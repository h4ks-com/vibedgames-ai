<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket IRC Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #e3f2fd, #bbdefb);
            color: #333;
        }
        #container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background: #fff;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #4caf50;
            color: white;
            cursor: pointer;
        }
        #send-button:hover {
            background: #45a049;
        }
        .message {
            margin: 5px 0;
        }
        .message span {
            font-weight: bold;
            color: #00796b;
        }
        #nickname-container {
            text-align: center;
            margin: 20px;
        }
        #nickname-input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container" style="display:none;">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <div id="nickname-container">
        <h2>Enter your nickname</h2>
        <input type="text" id="nickname-input" placeholder="Nickname" />
        <button id="connect-button">Connect</button>
    </div>

    <script>
        const server = 'wss://irc.h4ks.com:8097';
        const channel = '#lobby';
        let ws;
        let nickname;

        document.getElementById('connect-button').onclick = () => {
            nickname = document.getElementById('nickname-input').value.trim();
            if (nickname) {
                document.getElementById('nickname-container').style.display = 'none';
                document.getElementById('container').style.display = 'block';
                initWebSocket(nickname);
            } else {
                alert('Please enter a nickname');
            }
        };

        function initWebSocket(nick) {
            ws = new WebSocket(server);
            ws.onopen = () => {
                console.log('Connected to the server');
                ws.send(`NICK ${nick}`);
                ws.send(`USER ${nick} 0 * :${nick}`);
                ws.send(`JOIN ${channel}`);
            };

            ws.onmessage = (event) => {
                const msg = event.data;
                displayMessage(msg);
            };

            ws.onclose = () => {
                console.log('Disconnected from the server');
                setTimeout(() => initWebSocket(nick), 5000); // Reconnect after 5 seconds
            };
        }

        function displayMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.innerHTML = msg.replace(/^:(.*?)( .+)$/, '<span>$1</span>$2');
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto scroll
        }

        document.getElementById('send-button').onclick = () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                ws.send(`PRIVMSG ${channel} :${message}`);
                messageInput.value = '';
            }
        };

        document.getElementById('message-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>
</body>
</html>
