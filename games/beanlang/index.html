<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Permutations - Chomsky Type 3 Grammar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #output, #examples {
            margin-top: 20px;
            padding: 10px;
            background: #e2e2e2;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Bean Permutations and Sentences</h1>
    <button onclick="generatePermutations()">Generate Bean Permutations</button>
    <div id="output"></div>

    <h2>Example Sentences with "Bean"</h2>
    <div id="examples"></div>

    <script>
        function generatePermutations() {
            const word = "bean";
            let results = [];

            const permute = (arr, current) => {
                if (arr.length === 0) {
                    results.push(current.join(''));
                } else {
                    for (let i = 0; i < arr.length; i++) {
                        const newCurrent = current.concat(arr[i]);
                        const newArr = arr.filter((_, index) => index !== i);
                        permute(newArr, newCurrent);
                    }
                }
            };

            permute(word.split(''), []);
            displayResults(results);
        }

        function displayResults(results) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            results.sort().forEach(result => {
                outputDiv.innerHTML += `<div>${result}</div>`;
            });

            // Display example sentences
            displayExamples();
        }

        function displayExamples() {
            const examplesDiv = document.getElementById('examples');
            examplesDiv.innerHTML = `
                <strong>Noun:</strong> The bean is a nutritious legume.<br/>
                <strong>Verb:</strong> I will bean the vegetables in the garden.<br/>
                <strong>Adjective:</strong> They served a bean salad at the picnic.<br/>
                <strong>Adverb:</strong> The children played bean-like games outside.<br/>
                <strong>Participle:</strong> Bean-loving creatures roamed the fields.<br/>
            `;
        }
    </script>
</body>
</html>
