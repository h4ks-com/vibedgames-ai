<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Control Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://picsum.photos/64/64');
            background-repeat: repeat;
        }

        canvas {
            display: block;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="score">Score: 0 | Health: 100</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const emoji = 'ðŸ˜€';
        const monsters = [];
        const gems = [];
        let score = 0;
        let health = 100;
        let emojiPos = { x: canvas.width / 2, y: canvas.height / 2 };

        function drawEmoji() {
            ctx.font = '48px sans-serif';
            ctx.fillText(emoji, emojiPos.x, emojiPos.y);
        }

        function drawMonsters() {
            monsters.forEach(monster => {
                ctx.fillText('ðŸ‘¾', monster.x, monster.y);
            });
        }

        function drawGems() {
            gems.forEach(gem => {
                ctx.fillText('ðŸ’Ž', gem.x, gem.y);
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawEmoji();
            drawMonsters();
            drawGems();
            document.querySelector('.score').innerText = `Score: ${score} | Health: ${health}`;
        }

        function spawnMonster() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            monsters.push({ x, y });
        }

        function spawnGem() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            gems.push({ x, y });
        }

        function checkCollisions() {
            monsters.forEach((monster, index) => {
                if (Math.abs(emojiPos.x - monster.x) < 30 && Math.abs(emojiPos.y - monster.y) < 30) {
                    health -= 10;
                    monsters.splice(index, 1);
                }
            });

            gems.forEach((gem, index) => {
                if (Math.abs(emojiPos.x - gem.x) < 30 && Math.abs(emojiPos.y - gem.y) < 30) {
                    score += 10;
                    gems.splice(index, 1);
                }
            });
        }

        function moveEmoji(event) {
            switch (event.key) {
                case 'y':
                    emojiPos.x -= 5;
                    emojiPos.y -= 5;
                    break;
                case 'u':
                    emojiPos.x += 5;
                    emojiPos.y -= 5;
                    break;
                case 'g':
                    emojiPos.x -= 5;
                    break;
                case 'h':
                    // Pass, do nothing
                    break;
                case 'j':
                    emojiPos.x += 5;
                    break;
                case 'b':
                    emojiPos.x -= 5;
                    emojiPos.y += 5;
                    break;
                case 'n':
                    emojiPos.x += 5;
                    emojiPos.y += 5;
                    break;
            }
        }

        document.addEventListener('keydown', moveEmoji);

        setInterval(() => {
            spawnMonster();
            spawnGem();
            checkCollisions();
            update();
        }, 1000);

    </script>
</body>

</html>
