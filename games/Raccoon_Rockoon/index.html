<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWNED BY JADEY</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>PWNED BY JADEY</h1>
<!-- Main Menu -->
<nav>
<button id="startBtn">Start Game</button>
<button id="settingsBtn">Settings</button>
<button id="highScoresBtn">High Scores</button>
</nav>
</header>
<main>
<!-- Game Canvas -->
<canvas id="gameCanvas" width="800" height="600"></canvas>
<!-- UI overlays for HUD -->
<div id="hudOverlay">
<div id="resourceBars">
<div>Fuel: <progress id="fuelBar" value="100" max="100"></progress></div>
<div>Oxygen: <progress id="oxygenBar" value="100" max="100"></progress></div>
</div>
<div id="launchControls">
<label for="launchAngle">Angle:</label>
<input type="number" id="launchAngle" min="0" max="90" value="45">
<label for="launchForce">Force:</label>
<input type="range" id="launchForce" min="0" max="100" value="50">
<button id="launchBtn">Launch Rocket</button>
</div>
<div id="status">Ready</div>
</div>
<!-- End of HUD -->
</main>
<!-- Modals for menu and settings -->
<div id="menuModal" class="modal" style="display:none;">
<div class="modalContent">
<h2>Game Menu</h2>
<button id="resumeBtn">Resume</button>
<button id="restartBtn">Restart</button>
<button id="exitBtn">Exit</button>
</div>
</div>
<div id="settingsModal" class="modal" style="display:none;">
<div class="modalContent">
<h2>Settings</h2>
<label for="musicVolume">Music Volume</label>
<input type="range" id="musicVolume" min="0" max="100" value="50">
<label for="soundEffectsVolume">Sound Effects Volume</label>
<input type="range" id="soundEffectsVolume" min="0" max="100" value="50">
<button id="closeSettings">Close</button>
</div>
</div>
<!-- End of modals -->
<!-- Footer -->
<footer>
<p>&copy; 2024 Raccoon Rockoon</p>
</footer>
<!-- Scripts -->
<script src="main.js"></script>
</body>
</html>
