<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Web GBA Emulator</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
<h1>Web-based GBA Emulator</h1>
<div class="controls">
<button id="loadRomBtn">Load ROM</button>
<input type="file" id="romInput" accept=".gba,.zip,.bin" style="display:none" />
<button id="playBtn">Play</button>
<button id="pauseBtn">Pause</button>
<button id="resetBtn">Reset</button>
<button id="saveStateBtn">Save State</button>
<button id="loadStateBtn">Load State</button>
<button id="speedUpBtn">Speed +</button>
<button id="speedDownBtn">Speed -</button>
<button id="fullscreenBtn">Fullscreen</button>
<button id="settingsBtn">Settings</button>
</div>
</header>
<main>
<div id="emulatorContainer">
<canvas id="gameCanvas" width="480" height="360" aria-label="Game display"></canvas>
</div>
<div id="statusDisplay">
<p id="statusText">Status: Idle</p>
<div id="progressContainer">
<label for="progressBar">Progress:</label>
<progress id="progressBar" value="0" max="100"></progress>
</div>
<div id="logOutput"></div>
</div>
</main>
<div id="settingsModal" class="modal">
<div class="modal-content">
<span class="close" id="closeModal">&times;</span>
<h2>Settings</h2>
<label for="volumeControl">Volume:</label>
<input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
<br />
<label for="displayScale">Display Scale:</label>
<select id="displayScaleSelect">
<option value="1">1x</option>
<option value="2">2x</option>
<option value="3">3x</option>
</select>
<br />
<button id="saveSettingsBtn">Save</button>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
