<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Mandelbrot Set VR</h1>
        <p>Iterations: <span id="iteration-count">0</span></p>
        <p>Enjoy exploring the Mandelbrot set!</p>
    </div>

    <a-scene>
        <a-assets>
            <img id="mandelbrot-texture" src="" />
        </a-assets>

        <a-sky color="#ECECEC"></a-sky>
        <a-plane id="floor" rotation="-90 0 0" width="20" height="20" 
          src="#mandelbrot-texture"></a-plane>
        <a-box position="-1 0.5 -3" color="#4CC3D2"></a-box>
        <a-sphere position="1 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    </a-scene>

    <script>
        let currentIterations = 0;
        const maxIterations = 400; // Adjust max iterations for performance

        function generateMandelbrot(width, height, maxIter) {
            const imgData = new Uint8ClampedArray(width * height * 4);
            const xmin = -2.0, xmax = 2.0, ymin = -2.0, ymax = 2.0;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let zx = 0.0, zy = 0.0;
                    let cX = xmin + (x / width) * (xmax - xmin);
                    let cY = ymin + (y / height) * (ymax - ymin);
                    let i = 0;
                    for (i = 0; i < maxIter && zx * zx + zy * zy < 4; i++) {
                        const temp = zx * zx - zy * zy + cX;
                        zy = 2.0 * zx * zy + cY;
                        zx = temp;
                    }
                    const pixelIndex = (x + y * width) * 4;
                    const color = i === maxIter ? 0 : (i / maxIter) * 255;
                    imgData[pixelIndex] = color; // Red
                    imgData[pixelIndex + 1] = 0; // Green
                    imgData[pixelIndex + 2] = 255 - color; // Blue
                    imgData[pixelIndex + 3] = 255; // Alpha
                }
            }

            return imgData;
        }

        function createMandelbrotTexture() {
            const width = 1024;
            const height = 1024;

            const imgData = generateMandelbrot(width, height, currentIterations);
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(width, height);
            imageData.data.set(imgData);
            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL();
        }

        function updateFloorTexture() {
            if (currentIterations < 100) {
                currentIterations += 10; // Increase iterations
            } else {
                currentIterations = 100; // Cap at 100
            }
            document.getElementById('mandelbrot-texture').setAttribute('src', createMandelbrotTexture());
            document.getElementById('iteration-count').innerText = currentIterations;
        }

        // Update texture every second
        setInterval(updateFloorTexture, 1000);

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            updateFloorTexture(); // Initialize the texture on load
        });
    </script>
</body>
</html>
