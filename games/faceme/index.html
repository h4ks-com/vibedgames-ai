<!DOCTYPE html>
<html>
<head>
<title>Simple Face App</title>
<style>
  body { font-family: sans-serif; }
  #faceCanvas { border: 1px solid black; }
</style>
</head>
<body>

<h1>Adjustable Face</h1>

<canvas id="faceCanvas" width="400" height="300"></canvas>

<div>
  <label for="faceSize">Face Size:</label>
  <input type="range" id="faceSize" min="50" max="200" value="100">
  <span id="faceSizeValue">100</span>
</div>

<div>
  <label for="eyeSize">Eye Size:</label>
  <input type="range" id="eyeSize" min="5" max="50" value="10">
  <span id="eyeSizeValue">10</span>
</div>

<div>
  <label for="noseSize">Nose Size:</label>
  <input type="range" id="noseSize" min="5" max="30" value="10">
  <span id="noseSizeValue">10</span>
</div>

<div>
  <label for="mouthSize">Mouth Size:</label>
  <input type="range" id="mouthSize" min="10" max="100" value="40">
  <span id="mouthSizeValue">40</span>
</div>

<script>
  const canvas = document.getElementById('faceCanvas');
  const ctx = canvas.getContext('2d');
  const faceSizeSlider = document.getElementById('faceSize');
  const faceSizeValue = document.getElementById('faceSizeValue');
  const eyeSizeSlider = document.getElementById('eyeSize');
  const eyeSizeValue = document.getElementById('eyeSizeValue');
  const noseSizeSlider = document.getElementById('noseSize');
  const noseSizeValue = document.getElementById('noseSizeValue');
  const mouthSizeSlider = document.getElementById('mouthSize');
  const mouthSizeValue = document.getElementById('mouthSizeValue');

  function drawFace() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const faceSize = parseInt(faceSizeSlider.value);
    const eyeSize = parseInt(eyeSizeSlider.value);
    const noseSize = parseInt(noseSizeSlider.value);
    const mouthSize = parseInt(mouthSizeSlider.value);

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // Draw Face
    ctx.beginPath();
    ctx.arc(centerX, centerY, faceSize, 0, 2 * Math.PI);
    ctx.fillStyle = 'yellow';
    ctx.fill();
    ctx.strokeStyle = 'black';
    ctx.stroke();

    // Draw Eyes
    ctx.beginPath();
    ctx.arc(centerX - faceSize / 3, centerY - faceSize / 3, eyeSize, 0, 2 * Math.PI);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.beginPath();
    ctx.arc(centerX + faceSize / 3, centerY - faceSize / 3, eyeSize, 0, 2 * Math.PI);
    ctx.fillStyle = 'black';
    ctx.fill();

    // Draw Nose
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX, centerY + noseSize);
    ctx.strokeStyle = 'black';
    ctx.stroke();

    // Draw Mouth
    ctx.beginPath();
    ctx.arc(centerX, centerY + faceSize / 2, mouthSize / 2, 0, Math.PI);
    ctx.strokeStyle = 'black';
    ctx.stroke();

    faceSizeValue.textContent = faceSize;
    eyeSizeValue.textContent = eyeSize;
    noseSizeValue.textContent = noseSize;
    mouthSizeValue.textContent = mouthSize;
  }

  faceSizeSlider.addEventListener('input', drawFace);
  eyeSizeSlider.addEventListener('input', drawFace);
  noseSizeSlider.addEventListener('input', drawFace);
  mouthSizeSlider.addEventListener('input', drawFace);

  drawFace();
</script>

</body>
</html>
