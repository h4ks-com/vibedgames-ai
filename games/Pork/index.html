<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMNT Clone VR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>TMNT VR Scene</h1>
        <p>Use your mouse or touch to look around!</p>
    </div>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        
        <a-entity geometry="primitive: box" material="color: green" position="-1 0.5 -3" scale="0.5 1 0.5"></a-entity>
        <a-entity geometry="primitive: box" material="color: green" position="1 0.5 -3" scale="0.5 1 0.5"></a-entity>
        
        <a-entity id="turtle" geometry="primitive: sphere" material="color: green" position="0 1 -3" scale="0.5 0.5 0.5"></a-entity>
        
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 1 1"></a-entity>
        
        <a-entity position="0 0 -5">
            <a-text value="Cowabunga!" color="yellow" align="center" width="4"></a-text>
        </a-entity>
        
        <a-entity position="0 0 -5" rotation="0 180 0">
            <a-image src="https://upload.wikimedia.org/wikipedia/en/3/3e/Teenage_Mutant_Ninja_Turtles_%282012_TV_series%29.png" width="4" height="2"></a-image>
        </a-entity>
    </a-scene>
</body>
</html>
