<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #vulnerability-list {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #34495e;
        }
        #guess-input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
        }
        #guess-button {
            padding: 10px 15px;
            background-color: #e74c3c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Hacking Game</h1>
<p>Guess the vulnerabilities based on the scanned system!</p>

<ul id="vulnerability-list"></ul>

<input type="text" id="guess-input" placeholder="Enter your guess" />
<button id="guess-button">Guess</button>

<p id="result"></p>

<script>
    const vulnerabilities = [
        { id: 1, name: "SQL Injection", guessed: false },
        { id: 2, name: "Cross-Site Scripting (XSS)", guessed: false },
        { id: 3, name: "Buffer Overflow", guessed: false },
        { id: 4, name: "Insecure Deserialization", guessed: false },
        { id: 5, name: "Remote Code Execution", guessed: false }
    ];

    const renderVulnerabilities = () => {
        const list = document.getElementById('vulnerability-list');
        list.innerHTML = '';
        vulnerabilities.forEach(vuln => {
            const listItem = document.createElement('li');
            listItem.textContent = vuln.guessed ? `${vuln.name} (guessed)` : vuln.name;
            listItem.style.textDecoration = vuln.guessed ? 'line-through' : 'none';
            list.appendChild(listItem);
        });
    };

    const guessVulnerability = () => {
        const input = document.getElementById('guess-input');
        const guess = input.value.trim();
        const result = document.getElementById('result');

        const found = vulnerabilities.find(vuln => vuln.name.toLowerCase() === guess.toLowerCase());
        if (found && !found.guessed) {
            found.guessed = true;
            result.textContent = "Correct guess!";
        } else if (found && found.guessed) {
            result.textContent = "You've already guessed that one.";
        } else {
            result.textContent = "Incorrect guess. Try again!";
        }

        input.value = '';
        renderVulnerabilities();
    };

    document.getElementById('guess-button').addEventListener('click', guessVulnerability);
    window.onload = renderVulnerabilities;
</script>

</body>
</html>
