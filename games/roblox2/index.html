<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Funky Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1 style="position:absolute; top:20px;">Funky 3D Scene!</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Funky Cube
        const geometryCube = new THREE.BoxGeometry(1, 1, 1);
        const materialCube = new THREE.MeshStandardMaterial({ color: 0x0077ff });
        const cube = new THREE.Mesh(geometryCube, materialCube);
        cube.position.x = -2;
        scene.add(cube);

        // Funky Sphere
        const geometrySphere = new THREE.SphereGeometry(0.5, 32, 32);
        const materialSphere = new THREE.MeshStandardMaterial({ color: 0xff5500 });
        const sphere = new THREE.Mesh(geometrySphere, materialSphere);
        sphere.position.x = 2;
        scene.add(sphere);

        // Funky Light
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040)); // Soft ambient light

        camera.position.z = 5;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            sphere.rotation.x += 0.02;
            sphere.rotation.y += 0.02;
            renderer.render(scene, camera);
        }

        animate();

        // Resize function
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
