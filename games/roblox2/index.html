<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mobile-Compatible Game Creator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background-color: #fff;
            touch-action: none; /* Prevent touch actions from interfering */
        }
        #controls {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Simple Game Creator</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button onclick="createSquare()">Create Square</button>
        <button onclick="createCircle()">Create Circle</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Store shapes
        let shapes = [];

        // Function to create a square
        function createSquare() {
            const square = {
                type: 'square',
                x: Math.random() * (canvas.width - 50),
                y: Math.random() * (canvas.height - 50),
                size: 50,
                color: getRandomColor()
            };
            shapes.push(square);
            draw();
        }

        // Function to create a circle
        function createCircle() {
            const circle = {
                type: 'circle',
                x: Math.random() * (canvas.width - 50),
                y: Math.random() * (canvas.height - 50),
                radius: 25,
                color: getRandomColor()
            };
            shapes.push(circle);
            draw();
        }

        // Function to clear the canvas
        function clearCanvas() {
            shapes = [];
            draw();
        }

        // Function to draw shapes on the canvas
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(shape => {
                ctx.fillStyle = shape.color;
                if (shape.type === 'square') {
                    ctx.fillRect(shape.x, shape.y, shape.size, shape.size);
                } else if (shape.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        // Function to get a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Responsive Canvas for Mobile
        function resizeCanvas() {
            const aspectRatio = 800 / 600; // Original aspect ratio
            const width = window.innerWidth;
            const height = width / aspectRatio;
            canvas.width = width;
            canvas.height = height;
            draw();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial resize

        // Touch event listener for mobile
        function handleTouch(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            // Check if the canvas was tapped
            if (x < canvas.width && y < canvas.height) {
                if (Math.random() < 0.5) {
                    createSquare();
                } else {
                    createCircle();
                }
            }
        }

        canvas.addEventListener('touchstart', handleTouch);
    </script>
</body>
</html>
