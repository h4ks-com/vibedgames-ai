<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VR World</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create green grass
            const grassGeometry = new THREE.PlaneGeometry(1000, 1000);
            const grassMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
            const grass = new THREE.Mesh(grassGeometry, grassMaterial);
            grass.rotation.x = - Math.PI / 2; // Rotate to lay flat
            scene.add(grass);

            // Create random black polygons
            for (let i = 0; i < 1000; i++) { // You can increase the number of polygons here
                const faces = Math.floor(Math.random() * (700 - 7 + 1)) + 7; // Random number between 7 and 700
                const geometry = createRandomGeometry(faces);
                const material = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
                const polygon = new THREE.Mesh(geometry, material);

                polygon.position.x = Math.random() * 800 - 400; // Random x position
                polygon.position.z = Math.random() * 800 - 400; // Random z position
                polygon.rotation.y = Math.random() * Math.PI; // Random rotation

                scene.add(polygon);
            }

            camera.position.set(0, 50, 200);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false; 
            controls.maxPolarAngle = Math.PI / 2;

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createRandomGeometry(faces) {
            const geometry = new THREE.Geometry();
            const vertices = [];
            for (let i = 0; i < faces; i++) {
                const x = Math.random() * 10 - 5;
                const y = Math.random() * 10 - 5;
                const z = Math.random() * 10 - 5;
                vertices.push(new THREE.Vector3(x, y, z));
            }
            geometry.vertices.push(...vertices);

            for (let i = 0; i < faces - 2; i++) {
                geometry.faces.push(new THREE.Face3(0, i + 1, i + 2));
            }
            geometry.computeFaceNormals();
            return geometry;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
