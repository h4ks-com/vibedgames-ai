<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enhanced FPS Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="ui-overlay">
  <div id="crosshair"></div>
  <div id="score">Score: 0</div>
  <div id="health-bar"><div id="health-fill"></div></div>
  <div id="ammo-count">Ammo: 10</div>
  <div id="game-over" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:48px; color:#fff; text-shadow:2px 2px 4px #000;">Game Over</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="main.js"></script>
</body>
</html>
