<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Toilet Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            width: 80%;
            max-width: 1200px;
        }
        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .photo img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Matt's Toilet Photos Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modalImage" src="" alt="Enlarged photo">
    </div>

    <script>
        const photos = [
            'https://via.placeholder.com/300x200.png?text=Toilet+1',
            'https://via.placeholder.com/300x200.png?text=Toilet+2',
            'https://via.placeholder.com/300x200.png?text=Toilet+3',
            'https://via.placeholder.com/300x200.png?text=Toilet+4',
            'https://via.placeholder.com/300x200.png?text=Toilet+5',
            'https://via.placeholder.com/300x200.png?text=Toilet+6'
        ];

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const close = document.getElementById('close');

        photos.forEach(photo => {
            const div = document.createElement('div');
            div.classList.add('photo');
            div.innerHTML = `<img src="${photo}" alt="Toilet Photo">`;
            div.onclick = () => {
                modalImage.src = photo;
                modal.style.display = 'flex';
            };
            gallery.appendChild(div);
        });

        close.onclick = () => {
            modal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
