<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Donut Dropping Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            position: relative;
        }
        .donut {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://cdn.iconscout.com/icon/free/png-256/doughnut-1863738-1581953.png'); /* Link to a donut image */
            background-size: cover;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        #counter {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Random Donut Dropper</h1>
    <div id="counter">Score: 0</div>

    <script>
        let score = 0;
        
        function createDonut() {
            const donut = document.createElement('div');
            donut.className = 'donut';

            // Set random position for the donut
            const xPos = Math.random() * (window.innerWidth - 50);
            const yPos = Math.random() * (window.innerHeight - 50);
            donut.style.left = `${xPos}px`;
            donut.style.top = `${yPos}px`;

            // Add click event to increase score and remove the donut
            donut.addEventListener('click', () => {
                score++;
                document.getElementById('counter').textContent = `Score: ${score}`;
                donut.remove();
            });

            document.body.appendChild(donut);
        }

        // Create a donut every 10 seconds
        setInterval(createDonut, 10000);
        
        // Initial donut creation
        createDonut();
    </script>
</body>
</html>
