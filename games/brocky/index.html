<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bricks Clone Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }

        .pants {
            background-image: url('https://picsum.photos/200/300');
            background-size: cover;
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="pants" id="pants"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pants = document.getElementById('pants');

        let pantsX = 175;
        let pantsY = 175;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#8B4513'; // Brown color for bricks
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    ctx.fillRect(i * 80, j * 40, 75, 35);
                }
            }
            pants.style.left = pantsX + 'px';
            pants.style.top = pantsY + 'px';
        }

        function movePants(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (pantsY > 0) pantsY -= 5;
                    break;
                case 'ArrowDown':
                    if (pantsY < canvas.height - 50) pantsY += 5;
                    break;
                case 'ArrowLeft':
                    if (pantsX > 0) pantsX -= 5;
                    break;
                case 'ArrowRight':
                    if (pantsX < canvas.width - 50) pantsX += 5;
                    break;
            }
            draw();
        }

        window.addEventListener('keydown', movePants);
        draw();
    </script>
</body>

</html>
