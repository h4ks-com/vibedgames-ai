<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyapunov Fractals</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>4x4 Grid of Lyapunov Fractals</h1>
    <div class="grid" id="fractalGrid"></div>

    <script>
        function drawLyapunovFractal(canvas, a, b, maxIterations = 100) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const image = ctx.createImageData(width, height);
            const data = image.data;

            const scale = 1 / (2 * Math.max(Math.abs(a), Math.abs(b)));

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let zx = (x - width / 2) * scale;
                    let zy = (y - height / 2) * scale;

                    let iteration = 0;
                    let color = 0;

                    while (iteration < maxIterations) {
                        const z = zx * zx + zy * zy;
                        if (z > 4) break;

                        // Update the values
                        const temp = zx;
                        zx = Math.abs(a * zx + b * zy);
                        zy = Math.abs(a * zy + b * temp);

                        iteration++;
                    }

                    // Color the pixel based on the iteration
                    color = iteration == maxIterations ? 0 : 255 * iteration / maxIterations;
                    const pixelIndex = (x + y * width) * 4;
                    data[pixelIndex] = color;         // Red
                    data[pixelIndex + 1] = 0;         // Green
                    data[pixelIndex + 2] = color;     // Blue
                    data[pixelIndex + 3] = 255;       // Alpha
                }
            }

            ctx.putImageData(image, 0, 0);
        }

        function createFractalGrid() {
            const grid = document.getElementById('fractalGrid');
            const configurations = [
                [1.0, 0.0], [0.5, 0.5], [1.5, 0.0], [2.0, 0.5],
                [1.0, -0.5], [0.5, -1.0], [1.5, -0.5], [2.0, -1.0],
                [1.0, 1.0], [0.0, 0.0], [-1.0, 1.0], [-1.5, 0.5],
                [-1.0, -1.0], [0.0, -0.5], [-1.5, -1.0], [-2.0, -0.5]
            ];

            configurations.forEach((config) => {
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                drawLyapunovFractal(canvas, config[0], config[1]);
                grid.appendChild(canvas);
            });
        }

        window.onload = createFractalGrid;
    </script>
</body>
</html>
