<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyapunov Fractals</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>4x4 Grid of Lyapunov Fractals</h1>
    <div class="grid" id="fractalGrid"></div>

    <script>
        function getRandomSequence(length) {
            const sequence = [];
            const options = ['A', 'B']; // Sequence characters to choose from
            for (let i = 0; i < length; i++) {
                sequence.push(options[Math.floor(Math.random() * options.length)]);
            }
            return sequence.join('');
        }

        function getABValues(sequence) {
            const values = {
                'A': { a: 1.5, b: 0.5 },
                'B': { a: 1.2, b: -0.5 }
            };
            const aArray = [], bArray = [];
            for (const char of sequence) {
                aArray.push(values[char].a);
                bArray.push(values[char].b);
            }
            return { aArray, bArray };
        }

        function drawLyapunovFractal(canvas, aArray, bArray, maxIterations = 1000) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const image = ctx.createImageData(width, height);
            const data = image.data;

            const scale = 1 / (2 * Math.max(...aArray));

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let zx = (x - width / 2) * scale;
                    let zy = (y - height / 2) * scale;

                    let iteration = 0;
                    let index = 0;

                    while (iteration < maxIterations) {
                        const z = zx * zx + zy * zy;
                        if (z > 4) break;

                        // Update the values according to the random sequence
                        zx = Math.abs(aArray[index] * zx + bArray[index] * zy);
                        zy = Math.abs(aArray[index] * zy + bArray[index] * zx);

                        iteration++;
                        index = (index + 1) % aArray.length; // Loop through sequence
                    }

                    // Color the pixel based on the iteration
                    const color = iteration === maxIterations ? 0 : 255 * iteration / maxIterations;
                    const pixelIndex = (x + y * width) * 4;
                    data[pixelIndex] = color;         // Red
                    data[pixelIndex + 1] = 0;         // Green
                    data[pixelIndex + 2] = color;     // Blue
                    data[pixelIndex + 3] = 255;       // Alpha
                }
            }

            ctx.putImageData(image, 0, 0);
        }

        function createFractalGrid() {
            const grid = document.getElementById('fractalGrid');
            const fractalCount = 16;

            for (let i = 0; i < fractalCount; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;

                const sequence = getRandomSequence(10); // Create a sequence of 10 random characters
                const { aArray, bArray } = getABValues(sequence); // Get a and b values from the sequence

                drawLyapunovFractal(canvas, aArray, bArray, 1000); // Iterate 1000 times
                grid.appendChild(canvas);
            }
        }

        window.onload = createFractalGrid;
    </script>
</body>
</html>
