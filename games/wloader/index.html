<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Quests Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .line {
            margin: 5px 0;
            padding: 10px;
            background-color: #eaeaea;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .line:nth-child(odd) {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
    <h1>Bean Quests Parser</h1>
    <div id="output"></div>

    <script>
        async function loadAndParseData() {
            try {
                const response = await fetch('https://wiki.h4ks.com/index.php/Bean_Quests');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                
                // Split the content by lines
                const lines = text.split('\n');

                // Get the output div
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = ''; // Clear any previous content
                
                // Iterate and show each line with unique numbering
                lines.forEach((line, index) => {
                    const lineNumber = 10984 + index;
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'line';
                    lineDiv.textContent = `${lineNumber}: ${line.trim()}`;
                    outputDiv.appendChild(lineDiv);
                });
            } catch (error) {
                console.error('Error fetching or parsing the data:', error);
                document.getElementById('output').textContent = 'Failed to load data.';
            }
        }

        // Call the function to load and parse data
        loadAndParseData();
    </script>
</body>
</html>
