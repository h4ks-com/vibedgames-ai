<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Public Webcam Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #webcam {
            border: 2px solid #ccc;
            width: 80%;
            height: 500px;
            background-color: #000;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Random Public Webcam Stream</h1>
<div id="webcam-container">
    <iframe
        id="webcam"
        src=""
        frameborder="0"
        allowfullscreen>
    </iframe>
</div>
<button id="next-stream">Next Webcam Stream</button>

<a id="random-link" href="#" target="_blank">View Random Webcam Stream</a>

<script>
    function getRandomNumber() {
        return Math.floor(100000 + Math.random() * 900000); // Generate a random 6-digit number
    }

    function updateStreamAndLink() {
        const randomNumber = getRandomNumber();
        const iframe = document.getElementById('webcam');
        const link = document.getElementById('random-link');

        iframe.src = `http://www.insecam.org/en/view/${randomNumber}/`; // Update iframe source
        link.href = `http://www.insecam.org/en/view/${randomNumber}/`; // Update link href
    }

    document.getElementById('next-stream').onclick = updateStreamAndLink;

    // Load the first random stream and link when the page loads
    window.onload = updateStreamAndLink;
</script>

</body>
</html>
