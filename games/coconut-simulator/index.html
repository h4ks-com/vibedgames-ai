<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut Beach Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const coconuts = [];
        const numCoconuts = 10;

        // Create coconuts at random positions
        for (let i = 0; i < numCoconuts; i++) {
            coconuts.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 20 + Math.random() * 20,
            });
        }

        const otherObjects = [
            { x: 100, y: 100, width: 50, height: 50, color: 'yellow' }, // Sun
            { x: 300, y: 400, width: 30, height: 30, color: 'blue' }, // Water
            { x: 600, y: 300, width: 40, height: 40, color: 'green' }, // Palm Tree
        ];

        let cameraX = 0;
        let cameraY = 0;

        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#87CEEB'; // Sky color
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw other objects
            otherObjects.forEach(obj => {
                ctx.fillStyle = obj.color;
                ctx.fillRect(obj.x - cameraX, obj.y - cameraY, obj.width, obj.height);
            });

            // Draw coconuts
            coconuts.forEach(coconut => {
                ctx.fillStyle = 'brown';
                ctx.beginPath();
                ctx.arc(coconut.x - cameraX, coconut.y - cameraY, coconut.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateCamera(dx, dy) {
            cameraX += dx;
            cameraY += dy;
            drawScene();
        }

        window.addEventListener('keydown', (event) => {
            const step = 10;
            switch (event.key) {
                case 'ArrowUp':
                    updateCamera(0, step);
                    break;
                case 'ArrowDown':
                    updateCamera(0, -step);
                    break;
                case 'ArrowLeft':
                    updateCamera(step, 0);
                    break;
                case 'ArrowRight':
                    updateCamera(-step, 0);
                    break;
            }
        });

        drawScene();
    </script>
</body>
</html>
