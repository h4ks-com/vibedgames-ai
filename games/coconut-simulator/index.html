<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Coconut Beach Adventure</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Skybox
        const skyboxGeometry = new THREE.BoxGeometry(100, 100, 100);
        const skyboxMaterial = new THREE.MeshBasicMaterial({
            color: 0x87CEEB, // Light blue color for the sky
            side: THREE.BackSide
        });
        const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
        scene.add(skybox);

        // Add a plane to represent the beach
        const planeGeometry = new THREE.PlaneGeometry(100, 100);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xFFD700, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = - Math.PI / 2;
        scene.add(plane);

        // Function to create coconuts
        function createCoconut(x, z) {
            const coconutGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const coconutMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
            const coconut = new THREE.Mesh(coconutGeometry, coconutMaterial);
            coconut.position.set(x, 0.5, z);
            scene.add(coconut);
        }

        // Create multiple coconuts
        for (let i = 0; i < 10; i++) {
            createCoconut(Math.random() * 50 - 25, Math.random() * 50 - 25);
        }

        // Create other objects (like a palm tree)
        function createPalmTree(x, z) {
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 8);
            const trunkMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, 1, z);
            scene.add(trunk);

            const leavesGeometry = new THREE.ConeGeometry(1, 2, 8);
            const leavesMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.set(x, 3, z);
            leaves.rotation.x = Math.PI / 2;
            scene.add(leaves);
        }

        // Create a palm tree
        createPalmTree(5, 5);

        // Camera position
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Camera controls
        let isMouseDown = false;
        let previousMousePosition = { x: 0, y: 0 };

        window.addEventListener('mousedown', (event) => {
            isMouseDown = true;
        });

        window.addEventListener('mouseup', (event) => {
            isMouseDown = false;
        });
