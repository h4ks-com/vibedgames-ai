<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Name Generator (10000 Runs)</title>
    <style>
        body {
            font-family: sans-serif; /* Changed to sans-serif for better readability at small sizes */
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 900px; /* Slightly increased max width */
        }

        h1 {
            color: #333;
            font-size: 1.8em; /* Reduced heading size */
        }

        p {
            margin-bottom: 15px;
            font-size: 1em; /* Reduced paragraph size */
        }

        #resultsContainer {
            margin-top: 15px;
            text-align: left;
            max-height: 600px; /* Increased max height for longer lists */
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 5px; /* Reduced padding */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 1px; /* Further reduced margin */
            font-size: 0.75em; /* Tiny font size */
            line-height: 1.2; /* Improve line spacing for readability */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Victorian Name Generator (10000 Runs)</h1>
        <p>Generating 10000 random Victorian names... This may take a moment.</p>

        <div id="resultsContainer">
            <ul>
                <!-- Results will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        function generateName(gender) {
            const maleFirstNames = ["Arthur", "Charles", "Frederick", "George", "Henry", "Albert", "Edward", "William", "Ernest", "Walter"];
            const femaleFirstNames = ["Victoria", "Eleanor", "Alice", "Florence", "Clara", "Beatrice", "Edith", "Ethel", "Mabel", "Agnes"];
            const lastNames = ["Abernathy", "Bellamy", "Caldwell", "Fairchild", "Grimshaw", "Hawthorne", "Livingston", "Montgomery", "Sterling", "Whittington"];

            let firstName;
            if (gender === 'male') {
                firstName = maleFirstNames[Math.floor(Math.random() * maleFirstNames.length)];
            } else {
                firstName = femaleFirstNames[Math.floor(Math.random() * femaleFirstNames.length)];
            }

            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            return firstName + " " + lastName;
        }

        function runGenerator(numRuns) {
            const resultsContainer = document.getElementById("resultsContainer").querySelector("ul");
            let fragment = document.createDocumentFragment(); // Use a document fragment

            for (let i = 0; i < numRuns; i++) {
                const gender = Math.random() < 0.5 ? 'male' : 'female';
                const name = generateName(gender);
                const listItem = document.createElement("li");
                listItem.textContent = name;
                fragment.appendChild(listItem);
            }

            resultsContainer.appendChild(fragment); // Append the fragment once
        }

        window.onload = function() {
            runGenerator(10000);
        };
    </script>

</body>
</html>
