<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Name Generator</title>
    <style>
        body {
            font-family: serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        button {
            background-color: #5f9ea0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #4682b4;
        }

        #nameResult {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #2e8b57;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Victorian Name Generator</h1>
        <p>Generate a distinguished Victorian name!</p>

        <button onclick="generateName('male')">Generate Male Name</button>
        <button onclick="generateName('female')">Generate Female Name</button>

        <div id="nameResult"></div>
    </div>

    <script>
        function generateName(gender) {
            const maleFirstNames = ["Arthur", "Charles", "Frederick", "George", "Henry", "Albert", "Edward", "William", "Ernest", "Walter"];
            const femaleFirstNames = ["Victoria", "Eleanor", "Alice", "Florence", "Clara", "Beatrice", "Edith", "Ethel", "Mabel", "Agnes"];
            const lastNames = ["Abernathy", "Bellamy", "Caldwell", "Fairchild", "Grimshaw", "Hawthorne", "Livingston", "Montgomery", "Sterling", "Whittington"];

            let firstName;
            if (gender === 'male') {
                firstName = maleFirstNames[Math.floor(Math.random() * maleFirstNames.length)];
            } else {
                firstName = femaleFirstNames[Math.floor(Math.random() * femaleFirstNames.length)];
            }

            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const fullName = firstName + " " + lastName;

            document.getElementById("nameResult").textContent = fullName;
        }
    </script>

</body>
</html>
