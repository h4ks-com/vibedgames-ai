<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Name Generator (10000 Runs - Middle Names & Sex)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
        }

        p {
            margin-bottom: 15px;
            font-size: 1em;
        }

        #resultsContainer {
            margin-top: 15px;
            text-align: left;
            max-height: 600px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 1px;
            font-size: 0.75em;
            line-height: 1.2;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Victorian Name Generator (10000 Runs - Middle Names & Sex)</h1>
        <p>Generating 10000 random Victorian names (with middle names) and indicating sex... This may take a moment.</p>

        <div id="resultsContainer">
            <ul>
                <!-- Results will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        function generateName(gender) {
            const maleFirstNames = ["Arthur", "Charles", "Frederick", "George", "Henry", "Albert", "Edward", "William", "Ernest", "Walter"];
            const femaleFirstNames = ["Victoria", "Eleanor", "Alice", "Florence", "Clara", "Beatrice", "Edith", "Ethel", "Mabel", "Agnes"];
            const middleNames = ["Alfred", "Barnaby", "Cecil", "Percival", "Theodore", "Augustus", "Rupert", "Montgomery", "Reginald", "Clarence", "Arabella", "Constance", "Evelyn", "Gwendoline", "Isabelle", "Jemima", "Lavinia", "Matilda", "Rosalind", "Seraphina"];
            const lastNames = ["Abernathy", "Bellamy", "Caldwell", "Fairchild", "Grimshaw", "Hawthorne", "Livingston", "Montgomery", "Sterling", "Whittington"];

            let firstName;
            let sex;
            if (gender === 'male') {
                firstName = maleFirstNames[Math.floor(Math.random() * maleFirstNames.length)];
                sex = "M";
            } else {
                firstName = femaleFirstNames[Math.floor(Math.random() * femaleFirstNames.length)];
                sex = "F";
            }

            const middleName = middleNames[Math.floor(Math.random() * middleNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            return { name: firstName + " " + middleName + " " + lastName, sex: sex }; // Return an object
        }

        function runGenerator(numRuns) {
            const resultsContainer = document.getElementById("resultsContainer").querySelector("ul");
            let fragment = document.createDocumentFragment();

            for (let i = 0; i < numRuns; i++) {
                const gender = Math.random() < 0.5 ? 'male' : 'female';
                const result = generateName(gender); // Get the object returned by generateName()
                const listItem = document.createElement("li");
                listItem.textContent = result.name + " (" + result.sex + ")"; // Use the name and sex properties
                fragment.appendChild(listItem);
            }

            resultsContainer.appendChild(fragment);
        }

        window.onload = function() {
            runGenerator(10000);
        };
    </script>

</body>
</html>
