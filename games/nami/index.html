<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Name Generator (100 Runs)</title>
    <style>
        body {
            font-family: serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        #resultsContainer {
            margin-top: 20px;
            text-align: left; /* Align results to the left */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }

        li {
            margin-bottom: 5px; /* Add some space between list items */
            font-size: 1em; /* Smaller font size for the names */
        }


    </style>
</head>
<body>

    <div class="container">
        <h1>Victorian Name Generator (100 Runs)</h1>
        <p>Generating 100 random Victorian names...</p>

        <div id="resultsContainer">
            <ul>
                <!-- Results will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        function generateName(gender) {
            const maleFirstNames = ["Arthur", "Charles", "Frederick", "George", "Henry", "Albert", "Edward", "William", "Ernest", "Walter"];
            const femaleFirstNames = ["Victoria", "Eleanor", "Alice", "Florence", "Clara", "Beatrice", "Edith", "Ethel", "Mabel", "Agnes"];
            const lastNames = ["Abernathy", "Bellamy", "Caldwell", "Fairchild", "Grimshaw", "Hawthorne", "Livingston", "Montgomery", "Sterling", "Whittington"];

            let firstName;
            if (gender === 'male') {
                firstName = maleFirstNames[Math.floor(Math.random() * maleFirstNames.length)];
            } else {
                firstName = femaleFirstNames[Math.floor(Math.random() * femaleFirstNames.length)];
            }

            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            return firstName + " " + lastName;
        }

        function runGenerator(numRuns) {
            const resultsContainer = document.getElementById("resultsContainer").querySelector("ul");
            for (let i = 0; i < numRuns; i++) {
                const gender = Math.random() < 0.5 ? 'male' : 'female'; // Randomly choose male or female
                const name = generateName(gender);
                const listItem = document.createElement("li");
                listItem.textContent = name;
                resultsContainer.appendChild(listItem);
            }
        }

        // Run the generator 100 times when the page loads
        window.onload = function() {
            runGenerator(100);
        };
    </script>

</body>
</html>
