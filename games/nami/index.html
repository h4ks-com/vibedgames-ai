<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #nameDisplay {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        #resultList {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }

        #resultList li {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }

        #resultList li:last-child {
            border-bottom: none;
        }

        .filters {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .filters label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

        <button onclick="generateNames()">Generate Names</button>
        <div id="nameDisplay"></div>
        <ul id="resultList"></ul>
