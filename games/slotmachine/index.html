<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Simulator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
        }
        #slots {
            display: flex;
            justify-content: center;
            font-size: 5rem;
            opacity: 0;
            transition: opacity 1s;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #f39c12;
        }
        #spin {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: white;
            display: none;  /* Hidden until the user logs in */
        }
        #spin:hover {
            background-color: #e67e22;
        }
        #nickname-dialog {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
        }
        #nickname-input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #confirm-nick {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        #confirm-nick:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

<div id="nickname-dialog">
    <h3>Choose Your Nickname</h3>
    <input id="nickname-input" type="text" />
    <p>Send beans to this nick to play.</p>
    <button id="confirm-nick">Confirm</button>
</div>

<div id="slots"></div>
<div class="result" id="result"></div>
<button id="spin">Spin Again</button>

<script>
    const slotsDiv = document.getElementById('slots');
    const resultDiv = document.getElementById('result');
    const spinButton = document.getElementById('spin');
    let ws;
    let username;
    let waitingForResult = false;  // Flag to check if waiting for the result

    // Function to generate a random nickname
    function generateRandomNickname() {
        return 'casino_' + Math.random().toString(36).substring(2, 8);
    }

    // Show the nickname dialog
    function showNicknameDialog() {
        const defaultNick = generateRandomNickname();
        document.getElementById('nickname-input').value = defaultNick;
        document.getElementById('nickname-dialog').style.display = 'flex';  // Show dialog
    }

    function connectWebSocket() {
        ws = new WebSocket('wss://irc.h4ks.com:8097');

        ws.onopen = () => {
            console.log('Connected to IRC');
            ws.send(`NICK ${username}`);
            ws.send(`USER ${username} 0 * :WebSocket IRChat`);
        };

        ws.onmessage = (event) => {
            console.log('Message from server:', event.data);
            handleServerMessage(event.data);
        };

        ws.onclose = () => {
            console.log('Disconnected from IRC');
        };

        ws.onerror = (error) => {
            console.error('WebSocket Error:', error);
        };
    }

    function handleServerMessage(data) {
        // Respond to ping messages
        if (data.startsWith('PING')) {
            ws.send(`PONG ${data.split(' ')[1]}`);
            return;
        }

        // Check for IRC status 422
        if (/^:.* 422/.test(data)) {
            console.log("Received status 422, sending .slot to _cloudbot");
            sendSlotCommand();
            waitingForResult = true; // Set the flag to wait for the result
            return;
        }

        // Handle responses from _cloudbot
        if (waitingForResult) {
            // Check the response format for insufficient beans
            if (data.startsWith(`:_cloudbot!`) && data.includes('You don\'t have enough beans')) {
                resultDiv.innerHTML = 'You do not have enough beans to play. Please send beans to your nick.';
                waitingForResult = false; // Clear the flag
                return;
            }

            // Check if it matches the results format
            const resultRegex = /^\((.*?)\) (.*?) (.*?) \| (.*?) (.*?) \| (.*?) (.*?)$/;
            const match = data.match(resultRegex);
            if (match) {
                // Construct the result emojis from the cloudbot response
                const emoji1 = match[2] + " " + match[3]; // First column emojis
                const emoji2 = match[4] + " " + match[5]; // Second column emojis
                const emoji3 = match[6] + " " + match[7]; // Third column emojis
                const resultText = match[8];

                slotsDiv.innerHTML = `${emoji1} | ${emoji2} | ${emoji3}`; // Show emojis in 3 columns
                resultDiv.innerHTML = resultText; // Show result text
                slotsDiv.style.opacity = 1; // Ensure opacity is set to show results

                waitingForResult = false; // Clear the flag
            }
        }
    }

    function sendSlotCommand() {
        if (ws) {
            ws.send('PRIVMSG _cloudbot :.slot');  // Send command without space
        }
    }

    // Assign the confirmed nickname
    document.getElementById('confirm-nick').addEventListener('click', () => {
        username = document.getElementById('nickname-input').value;
        document.getElementById('nickname-dialog').style.display = 'none';  // Hide dialog
        spinButton.style.display = 'block';  // Show the spin button
        connectWebSocket();  // Connect to the IRC server
    });

    window.onload = () => {
        showNicknameDialog();  // Show the nickname selection dialog on page load
    };

    spinButton.addEventListener('click', () => {
        slotsDiv.style.opacity = 0; // Fade out
        setTimeout(() => {
            sendSlotCommand(); // Send the command to the bot when spinning again
        }, 1000); // Wait for fade out before sending command
    });
</script>

</body>
</html>
