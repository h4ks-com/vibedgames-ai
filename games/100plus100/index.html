<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add 100 to 100 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add 100 to 100</h1>
    <p>Enter your answer below:</p>
    <input type="number" id="userAnswer" placeholder="Your answer here" />
    <button onclick="checkAnswer()">Submit</button>
    <div class="result" id="result"></div>
</div>

<script>
    function checkAnswer() {
        const userAnswer = document.getElementById('userAnswer').value;
        const correctAnswer = 200;

        if (Number(userAnswer) === correctAnswer) {
            document.getElementById('result').innerText = "Correct! 100 + 100 = 200";
        } else {
            document.getElementById('result').innerText = "Incorrect. Try again!";
        }
    }
</script>
</body>
</html>
