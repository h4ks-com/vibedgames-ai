<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Web Adventure Game</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="game-container">
  <div id="story-box"></div>
  <div id="location-view">
    <button id="move-north">North</button>
    <button id="move-south">South</button>
    <button id="move-east">East</button>
    <button id="move-west">West</button>
    <button id="interact">Interact</button>
  </div>
  <div id="battle-view" style="display:none;">
    <div id="battle-info">
      <div id="player-creature"></div>
      <div id="enemy-creature"></div>
    </div>
    <div id="battle-actions">
      <button id="attack-btn">Attack</button>
      <button id="flee-btn">Flee</button>
    </div>
  </div>
  <div id="inventory-view" style="display:none;">
    <h3>Creatures Collection</h3>
    <ul id="creature-list"></ul>
    <button id="close-inventory">Close</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
