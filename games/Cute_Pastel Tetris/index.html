<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cute Pastel Tetris</title>
<!-- Link to pastel, bubbly, rounded font for charm -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
<!-- Optional: Link to a stylesheet with cute pastel theme -> 
<link rel="stylesheet" href="style.css" /> -->
</head>
<body>
<div id="gameContainer" role="region" aria-label="Cute Pastel Tetris Game">
  <canvas id="gameCanvas" aria-hidden="true"></canvas>
  <div id="uiOverlay">
    <div id="score" class="cuddle-text">Score: 0</div>
    <div id="level" class="cuddle-text">Level: 1</div>
    <div id="lines" class="cuddle-text">Lines: 0</div>
    <div id="nextTetromino" class="cute-border" aria-label="Next Tetromino"></div>
    <button id="pauseBtn" class="cute-btn">Pause</button>
  </div>
  <div id="pauseScreen" class="overlay hidden">
    <div class="menu">
      <h2>Paused</h2>
      <button id="resumeBtn" class="cute-btn">Resume</button>
      <button id="restartBtn" class="cute-btn">Restart</button>
      <button id="homeBtn" class="cute-btn">Home</button>
    </div>
  </div>
  <div id="gameOverScreen" class="overlay hidden">
    <div class="menu">
      <h2>Game Over</h2>
      <p class="cuddle-text">Keep practicing, you're adorable!</p>
      <button id="retryBtn" class="cute-btn">Retry</button>
      <button id="mainMenuBtn" class="cute-btn">Main Menu</button>
    </div>
  </div>
</div>
<!-- Possible additional semantic container for background or decorative elements -->
<!-- <div class="background-cute pastel-gradient"></div> -->
<!-- Scripts should be placed at end of body for better loading -->
<script src="main.js" defer></script>
</body>
</html>
