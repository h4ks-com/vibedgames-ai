<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Worms Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Mini Worms Turn-Based Game</h1>
<canvas id="gameCanvas" tabindex="0"></canvas>
<div id="ui">
<button id="endTurnBtn">End Turn</button>
<div id="status">Player 1's turn</div>
<div id="weaponInfo"></div>
<div id="settings">
  <label for="gravityRange">Gravity:</label>
  <input type="range" id="gravityRange" min="0.1" max="0.5" step="0.01" value="0.2">
</div>
<div id="animations">
  <button id="fireworksBtn">Fireworks</button>
  <button id="spinWormsBtn">Spin Worms</button>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
