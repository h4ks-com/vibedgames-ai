<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorld VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #json-display {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Allows wrapping of text */
            z-index: 1000; /* Ensure text is above other elements */
        }
    </style>
</head>
<body>
    <div id="json-display">Loading JSON data...</div>
    <a-scene>
        <a-sky color="#000"></a-sky>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>

        <a-entity id="scene-container"></a-entity> <!-- Container for the cubes -->
    </a-scene>

    <script>
        const container = document.getElementById('scene-container');
        const jsonDisplay = document.getElementById('json-display');
        const cubes = []; // Array to hold cube objects

        // Function to fetch JSON data from the API
        async function fetchJson() {
            try {
                const response = await fetch('https://games.h4ks.com/game/dudeapi');
                const data = await response.json();
                return data; // Returns the whole JSON object
            } catch (error) {
                console.error('Error fetching data:', error);
                return null; // Return null in case of an error
            }
        }

        // Function to create and add cubes and their labels to the scene
        async function createCubes(jsonData) {
            // Parse color, position, and random text properties from JSON
            const colors = jsonData.colors || [];
            const positions = jsonData.positions || [];
            const textLabels = jsonData.randomStrings || [];

            for (let i = 0; i < 10; i++) {
                const color = colors[i % colors.length] || '#FFFFFF'; // Fallback color
                const pos = positions[i % positions.length] || { x: 0, y: 1, z: -5 }; // Fallback position
                const label = textLabels[i % textLabels.length] || 'Label'; // Fallback label

                // Create the cube
                const box = document.createElement('a-box');
                box.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
                box.setAttribute('color', color);
                box.setAttribute('depth', '0.5');
                box.setAttribute('height', '1');
                box.setAttribute('width', '1');

                // Create the text label
                const text = document.createElement('a-text');
                text.setAttribute('value', label);
                text.setAttribute('position', `${pos.x} ${pos.y + 1.2} ${pos.z}`); // Position text above the box
                text.setAttribute('color', '#FFFFFF'); // White text color

                // Store cubes in an array
                cubes.push({ box, text });

                // Append the cube and text to the container
                container.appendChild(box);
                container.appendChild(text);
            }
        }

        // Function to update cubes' labels and JSON display
        async function updateCubes() {
            const jsonData = await fetchJson(); // Fetch new JSON data
            
            if (jsonData) {
                jsonDisplay.innerText = JSON.stringify(jsonData, null, 2); // Update displayed JSON

                const colors = jsonData.colors || [];
                const positions = jsonData.positions || [];
                const textLabels = jsonData.randomStrings || [];

                // Update cubes
                cubes.forEach((cube, index) => {
                    const color = colors[index % colors.length] || '#FFFFFF'; // Fallback color
                    const pos = positions[index % positions.length] || { x: 0, y: 1, z: -5 }; // Fallback position
                    const label = textLabels[index % textLabels.length] || 'Label'; // Fallback label

                    cube.box.setAttribute('color', color); // Update cube color
                    cube.box.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`); // Update cube position
                    cube.text.setAttribute('value', label); // Update text label
                });
            } else {
                jsonDisplay.innerText = "Error fetching data."; // Update display on error
            }
        }

        // Initial fetch and cube creation
        async function init() {
            const jsonData = await fetchJson();
            if (jsonData) {
                await createCubes(jsonData); // Create cubes from the fetched JSON
                jsonDisplay.innerText = JSON.stringify(jsonData, null, 2); // Display initial JSON data
            }

            // Schedule updates every 10 seconds
            setInterval(updateCubes, 10000);
        }

        // Start the application
        init();
    </script>
</body>
</html>
