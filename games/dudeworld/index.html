<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorld VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #json-display {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Allows wrapping of text */
            z-index: 1000; /* Ensure text is above other elements */
        }
    </style>
</head>
<body>
    <div id="json-display">Loading JSON data...</div>
    <a-scene>
        <a-sky id="random-sky" color="#000"></a-sky>
        <a-plane id="floor" rotation="-90 0 0" height="20" width="20" color="#7BC8A4"></a-plane>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>

        <a-entity id="scene-container"></a-entity> <!-- Container for buildings and spheres -->
    </a-scene>

    <script>
        const container = document.getElementById('scene-container');
        const jsonDisplay = document.getElementById('json-display');
        const spheres = []; // Array to hold sphere objects
        let currentJsonData; // Variable to hold current random string data

        // Function to generate a random JSON formatted string with colors and labels
        function generateRandomJson() {
            const colors = Array.from({ length: 10 }, () => getRandomColor());
            const randomStrings = Array.from({ length: 10 }, () => getRandomLabel(5));
            return JSON.stringify({ colors, randomStrings });
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to generate a random string of specified length
        function getRandomLabel(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let label = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                label += characters[randomIndex];
            }
            return label;
        }

        // Function to create buildings (rectangular objects) in the scene
        function createBuildings() {
            for (let i = 0; i < 10; i++) {
                const color = getRandomColor();
                const height = Math.random() * 3 + 1; // Random height between 1 and 4
                const width = Math.random() * 2 + 0.5;  // Random width between 0.5 and 2.5
                const depth = Math.random() * 2 + 0.5;  // Random depth between 0.5 and 2.5

                const posX = (Math.random() * 10 - 5).toFixed(2); // Random x position
                const posZ = (Math.random() * -10).toFixed(2);   // Random z position
                const posY = height / 2; // Position y based on height

                // Create the rectangular building
                const building = document.createElement('a-box');
                building.setAttribute('position', `${posX} ${posY} ${posZ}`);
                building.setAttribute('color', color);
                building.setAttribute('depth', depth);
                building.setAttribute('height', height);
                building.setAttribute('width', width);
                
                container.appendChild(building);
            }
        }

        // Function to create spheres using the JSON data
        function createSpheres(data) {
            for (let i = 0; i < 10; i++) {
                const color = data.colors[i] || '#FFFFFF'; // Fallback color
                const label = data.randomStrings[i] || 'Label'; // Fallback label

                const sphere = document.createElement('a-sphere');
                sphere.setAttribute('position', `${(Math.random() * 10 - 5).toFixed(2)} 0.1 ${(-Math.random() * 10).toFixed(2)}`);
                sphere.setAttribute('color', color);
                sphere.setAttribute('radius', '0.1'); // Very small sphere

                // Create the text label
                const text = document.createElement('a-text');
                text.setAttribute('value', label);
                text.setAttribute('position', `${sphere.getAttribute('position').x} ${sphere.getAttribute('position').y + 0.15} ${sphere.getAttribute('position').z}`); // Position text above the sphere
                text.setAttribute('color', '#FFFFFF'); // White text color

                // Append the sphere and text to the container
                container.appendChild(sphere);
                container.appendChild(text);
            }
        }

        // Function to update spheres and display the JSON data
        function updateSpheres() {
            const jsonData = JSON.stringify(currentJsonData, null, 2); // Display JSON data
            jsonDisplay.innerText = jsonData; // Update display

            // Update spheres
            const data = currentJsonData;
            if (data) {
                spheres.forEach((sphereObj, index) => {
                    const color = data.colors[index] || '#FFFFFF'; // Fallback color
                    const label = data.randomStrings[index] || 'Label'; // Fallback label

                    sphereObj.sphere.setAttribute('color', color); // Update sphere color
                    sphereObj.text.setAttribute('value', label); // Update label
                });
            }
        }

        // Set random colors for the sky and floor when the scene loads
        document.addEventListener('DOMContentLoaded', () => {
            const sky = document.getElementById('random-sky');
            sky.setAttribute('color', getRandomColor());

            const floor = document.getElementById('floor');
            floor.setAttribute('color', getRandomColor());
        });

        // Initialize the scene with random data
        async function init() {
            currentJsonData = await fetchJson(); // Fetch initial random JSON data
            if (currentJsonData) {
                createBuildings(); // Create buildings
                createSpheres(currentJsonData); // Create spheres based on JSON data
                jsonDisplay.innerText = JSON.stringify(currentJsonData, null, 2); // Display initial JSON data
            }

            // Update the JSON data every 10 seconds
            setInterval(async () => {
                currentJsonData = await fetchJson(); // Fetch new JSON data
            }, 10000);

            // Update the spheres and display every second
            setInterval(updateSpheres, 1000);
        }

        // Start the application
        init();

        // Function to fetch JSON data from the API
        async function fetchJson() {
            // Example function to simulate fetching JSON.
            // Replace the following with the actual fetch from your API once available.
            return new Promise(resolve => {
                setTimeout(() => {
                    const randomString = Math.random().toString(36).substring(2, 12); // Generate a random string.
                    resolve(generateRandomJson()); // Call your random JSON generator for now
                }, 1000); // Simulating network delay
            });
        }
    </script>
</body>
</html>
