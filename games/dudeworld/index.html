<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Skybox in VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #000; 
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky id="random-sky" color="#000"></a-sky>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>
        <a-box position="0 0.5 -3" color="#4CC3D9" depth="0.5" height="1" width="1"></a-box>
        <a-sphere position="2 1 -5" color="#EF2D5E" radius="1"></a-sphere>
        <a-cylinder position="-2 0.75 -5" color="#FFC65D" radius="0.5" height="1.5"></a-cylinder>
    </a-scene>

    <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Set a random sky color when the scene loads
        document.addEventListener('DOMContentLoaded', () => {
            const sky = document.getElementById('random-sky');
            sky.setAttribute('color', getRandomColor());
        });
    </script>
</body>
</html>
