<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorld VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #json-display {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Allows wrapping of text */
            z-index: 1000; /* Ensure text is above other elements */
        }
    </style>
</head>
<body>
    <div id="json-display">Loading JSON data...</div>
    <a-scene>
        <a-sky id="random-sky" color="#000"></a-sky>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>

        <a-entity id="scene-container"></a-entity> <!-- Container for the cubes -->
    </a-scene>

    <script>
        const container = document.getElementById('scene-container');
        const jsonDisplay = document.getElementById('json-display');
        const cubes = []; // Array to hold cube objects

        // Function to generate random JSON data
        function generateRandomJson() {
            const colors = Array.from({ length: 100 }, () => getRandomColor());
            const positions = Array.from({ length: 100 }, () => ({
                x: (Math.random() * 20 - 10).toFixed(2),
                y: (Math.random() * 5 + 1).toFixed(2),
                z: (Math.random() * -20 - 1).toFixed(2),
            }));
            const textContents = Array.from({ length: 100 }, () => getRandomLabel(5));

            return JSON.stringify({ colors, positions, randomStrings: textContents });
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to generate a random string of a given length
        function getRandomLabel(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let label = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                label += characters[randomIndex];
            }
            return label;
        }

        // Function to create and add cubes to the scene
        function createCubes(jsonData) {
            const data = JSON.parse(jsonData);

            for (let i = 0; i < 100; i++) {
                const color = data.colors[i] || '#FFFFFF'; // Fallback color
                const pos = data.positions[i] || { x: 0, y: 1, z: -5 }; // Fallback position
                const label = data.randomStrings[i] || 'Label'; // Fallback label
                const size = (Math.random() * 1 + 0.5).toFixed(2); // Random size between 0.5 and 1.5

                // Create the cube
                const box = document.createElement('a-box');
                box.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
                box.setAttribute('color', color);
                box.setAttribute('depth', size);
                box.setAttribute('height', size);
                box.setAttribute('width', size);

                // Create the text label
                const text = document.createElement('a-text');
                text.setAttribute('value', label);
                text.setAttribute('position', `${pos.x} ${pos.y + 1.2} ${pos.z}`); // Position text above the box
                text.setAttribute('color', '#FFFFFF'); // White text color

                // Store cubes in an array
                cubes.push({ box, text });

                // Append the cube and text to the container
                container.appendChild(box);
                container.appendChild(text);
            }
        }

        // Function to update cubes' labels and JSON display
        function updateCubes() {
            const jsonData = generateRandomJson(); // Generate new random JSON data
            jsonDisplay.innerText = jsonData; // Update displayed JSON

            // Update cubes
            const data = JSON.parse(jsonData);
            cubes.forEach((cube, index) => {
                const color = data.colors[index] || '#FFFFFF'; // Fallback color
                const pos = data.positions[index] || { x: 0, y: 1, z: -5 }; // Fallback position
                const label = data.randomStrings[index] || 'Label'; // Fallback label

                cube.box.setAttribute('color', color); // Update cube color
                cube.box.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`); // Update cube position
                cube.text.setAttribute('value', label); // Update text label
            });
        }

        // Random sky color when the page is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const sky = document.getElementById('random-sky');
            sky.setAttribute('color', getRandomColor());
        });

        // Create initial cubes when the scene loads
        const initialJsonData = generateRandomJson(); // Generate initial random JSON data
        createCubes(initialJsonData); // Create cubes based on initial JSON data
        jsonDisplay.innerText = initialJsonData; // Display initial JSON data

        // Update the labels and JSON display every second
        setInterval(updateCubes, 1000);
    </script>
</body>
</html>
