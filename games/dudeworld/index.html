<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorld VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #000; 
            flex-direction: column; 
        }
        #json-data { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            font-size: 18px; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px; 
            border-radius: 5px; 
            white-space: pre-wrap; /* Allows formatted display */
        }
    </style>
</head>
<body>
    <div id="json-data">Fetching data...</div>
    <a-scene>
        <a-sky color="#000"></a-sky>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>
    </a-scene>

    <script>
        const jsonDataDisplay = document.getElementById('json-data');

        // Function to fetch and update JSON data
        async function fetchAndUpdateData() {
            try {
                const response = await fetch('https://games.h4ks.com/game/dudeapi');
                const data = await response.json();
                const jsonString = JSON.stringify(data, null, 2); // Pretty print JSON
                jsonDataDisplay.innerText = jsonString;

            } catch (error) {
                console.error('Error fetching or processing data:', error);
                jsonDataDisplay.innerText = "Error fetching data.";
            }
        }

        // Initial fetch and setup
        fetchAndUpdateData();

        // Fetch and update data every second
        setInterval(fetchAndUpdateData, 1000);
    </script>
</body>
</html>
