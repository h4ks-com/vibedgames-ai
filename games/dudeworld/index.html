<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorld VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #json-display {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Allows wrapping of text */
            z-index: 1000; /* Ensure text is above other elements */
        }
    </style>
</head>
<body>

    <div id="json-display">Loading random data...</div>
    <a-scene>
        <a-sky id="random-sky" color="#000"></a-sky>
        <a-plane id="floor" rotation="-90 0 0" height="20" width="20" color="#7BC8A4"></a-plane>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>

        <a-entity id="scene-container"></a-entity> <!-- Container for the spheres -->
    </a-scene>

    <script>
        const container = document.getElementById('scene-container');
        const jsonDisplay = document.getElementById('json-display');
        const spheres = []; // Array to hold sphere objects
        let currentRandomString; // Variable to hold the current random string

        // Function to generate a random string with a specified length
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Function to generate random data and update spheres
        function generateRandomData() {
            const colors = [];
            const positions = [];
            const textContents = [];

            for (let i = 0; i < 10; i++) {
                colors.push(getRandomColor());
                positions.push({
                    x: (Math.random() * 10 - 5).toFixed(2), // Random x position
                    y: (Math.random() * 5 + 1).toFixed(2),   // Random y position (above the ground)
                    z: (Math.random() * -10).toFixed(2)      // Random z position
                });
                textContents.push(generateRandomString(5)); // Random label
            }

            return JSON.stringify({ colors, positions, randomStrings: textContents });
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to create spheres based on JSON data
        function createSpheres(jsonString) {
            const data = JSON.parse(jsonString);

            for (let i = 0; i < 10; i++) {
                const color = data.colors[i] || '#FFFFFF'; // Fallback color
                const pos = data.positions[i] || { x: 0, y: 1, z: -5 }; // Fallback position
                const label = data.randomStrings[i] || 'Label'; // Fallback label

                // Create the sphere
                const sphere = document.createElement('a-sphere');
                sphere.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
                sphere.setAttribute('color', color);
                sphere.setAttribute('radius', '0.1'); // Very small sphere

                // Create the text label
                const text = document.createElement('a-text');
                text.setAttribute('value', label);
                text.setAttribute('position', `${pos.x} ${pos.y + 0.15} ${pos.z}`); // Position text above the sphere
                text.setAttribute('color', '#FFFFFF'); // White text color

                // Store spheres in an array
                spheres.push({ sphere, text });

                // Append the sphere and text to the container
                container.appendChild(sphere);
                container.appendChild(text);
            }
        }

        // Function to update spheres based on the random string
        function updateSpheres() {
            jsonDisplay.innerText = currentRandomString; // Update displayed JSON

            const data = JSON.parse(currentRandomString);
            spheres.forEach((sphere, index) => {
                const color = data.colors[index] || '#FFFFFF'; // Fallback color
                const pos = data.positions[index] || { x: 0, y: 1, z: -5 }; // Fallback position
                const label = data.randomStrings[index] || 'Label'; // Fallback label

                sphere.sphere.setAttribute('color', color); // Update sphere color
                sphere.sphere.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`); // Update sphere position
                sphere.text.setAttribute('value', label); // Update text label
            });
        }

        // Initialize the scene with random data
        async function init() {
            currentRandomString = generateRandomData(); // Generate initial random JSON data
            createSpheres(currentRandomString); // Create spheres based on initial JSON data
            jsonDisplay.innerText = currentRandomString; // Display initial JSON data

            // Update the random string every 10 seconds
            setInterval(() => {
                currentRandomString = generateRandomData();
                jsonDisplay.innerText = currentRandomString; // Update displayed JSON
            }, 10000);

            // Update sphere labels every 0.01 seconds
            setInterval(updateSpheres, 10); // Update every 0.01 seconds
        }

        // Set random colors for the sky and floor when the scene loads
        document.addEventListener('DOMContentLoaded', () => {
            const sky = document.getElementById('random-sky');
            sky.setAttribute('color', getRandomColor());

            const floor = document.getElementById('floor');
            floor.setAttribute('color', getRandomColor());
        });

        // Start the application
        init();
    </script>
</body>
</html>
