<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorld VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #000; 
            flex-direction: column; 
        }
        #random-string { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            font-size: 18px; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px; 
            border-radius: 5px; 
            white-space: pre-wrap; /* Keeps formatting and allows wrapping */
        }
    </style>
</head>
<body>
    <div id="random-string">Generating random string...</div>
    <a-scene>
        <a-sky color="#000"></a-sky>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>
    </a-scene>

    <script>
        const randomStringDisplay = document.getElementById('random-string');

        // Function to generate a random string of specified length
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        // Function to update the displayed random string
        function updateRandomString() {
            const randomString = generateRandomString(64); // Generate a random string of length 64
            randomStringDisplay.innerText = randomString;
        }

        // Initial random string generation
        updateRandomString();

        // Update the random string every second
        setInterval(updateRandomString, 1000);
    </script>
</body>
</html>
