<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorld VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #json-display {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Allows wrapping of text */
            z-index: 1000; /* Ensure text is above other elements */
        }
    </style>
</head>
<body>
    <div id="json-display">Loading JSON data...</div>
    <a-scene>
        <a-sky id="random-sky" color="#000"></a-sky>
        <a-plane id="floor" rotation="-90 0 0" height="20" width="20" color="#7BC8A4"></a-plane>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>

        <a-entity id="scene-container"></a-entity> <!-- Container for buildings and spheres -->
    </a-scene>

    <script>
        const container = document.getElementById('scene-container');
        const jsonDisplay = document.getElementById('json-display');
        const spheres = []; // Array to hold sphere objects
        let currentJsonData; // Variable to hold the current random string data

        // Function to fetch random JSON data from the API
        async function fetchJson() {
            try {
                const response = await fetch('https://games.h4ks.com/game/dudeapi');
                const data = await response.json();
                return data; // Returns the whole JSON object
            } catch (error) {
                console.error('Error fetching data:', error);
                return null; // Return null in case of an error
            }
        }

        // Function to create buildings (rectangular objects)
        function createBuildings() {
            for (let i = 0; i < 10; i++) {
                const color = getRandomColor();
                const height = Math.random() * 3 + 1; // Random height between 1 and 4
                const width = Math.random() * 2 + 0.5;  // Random width between 0.5 and 2.5
                const depth = Math.random() * 2 + 0.5;  // Random depth between 0.5 and 2.5

                const pos = {
                    x: (Math.random() * 10 - 5).toFixed(2),
                    y: height / 2,
                    z: (Math.random() * -10).toFixed(2),
                };

                const building = document.createElement('a-box');
                building.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
                building.setAttribute('color', color);
                building.setAttribute('depth', depth);
                building.setAttribute('height', height);
                building.setAttribute('width', width);
                
                container.appendChild(building);
            }
        }

        // Function to generate random string data
        function generateRandomStringData() {
            const colors = [];
            const textContents = [];
            for (let i = 0; i < 10; i++) {
                colors.push(getRandomColor());
                textContents.push(getRandomLabel(5);
            }
            return JSON.stringify({ colors, randomStrings: textContents });
        }

        // Function to generate random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to generate a random label of specified length
        function getRandomLabel(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let label = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                label += characters[randomIndex];
            }
            return label;
        }

        // Function to create spheres based on JSON data
        function createSpheres(jsonData) {
            const data = JSON.parse(jsonData);
            for (let i = 0; i < 10; i++) {
                const color = data.colors[i] || '#FFFFFF'; // Fallback color
                const label = data.randomStrings[i] || 'Label'; // Fallback label

                const sphere = document.createElement('a-sphere');
                sphere.setAttribute('position', `${(Math.random() * 10 - 5).toFixed(2)} 0.5 ${(Math.random() * -10).toFixed(2)}`);
                sphere.setAttribute('color', color);
                sphere.setAttribute('radius', '0.1'); // Very small sphere

                // Create the text label
                const text = document.createElement('a-text');
                text.setAttribute('value', label);
                text.setAttribute('position', `${sphere.getAttribute('position').x} ${(sphere.getAttribute('position').y + 0.15)} ${sphere.getAttribute('position').z}`);
                text.setAttribute('color', '#FFFFFF'); // White text color

                // Append the sphere and text to the container
                spheres.push({ sphere, text });
                container.appendChild(sphere);
                container.appendChild(text);
            }
        }

        // Function to update spheres and JSON display
        function updateSpheres() {
            jsonDisplay.innerText = currentJsonData; // Show the current JSON data

            const data = JSON.parse(currentJsonData);
            spheres.forEach((sphereObj, index) => {
                const color = data.colors[index] || '#FFFFFF'; // Fallback color
                const label = data.randomStrings[index] || 'Label'; // Fallback label

                sphereObj.sphere.setAttribute('color', color); // Update sphere color
                sphereObj.text.setAttribute('value', label); // Update text label
            });
        }

        // Initialize the scene
        async function init() {
            currentJsonData = await fetchJson() || generateRandomStringData(); // Fetch initial random JSON data or generate fallback
            createBuildings(); // Create buildings when the scene loads
            createSpheres(currentJsonData); // Create spheres based on JSON data
            jsonDisplay.innerText = JSON.stringify(currentJsonData, null, 2); // Display initial JSON data

            // Update JSON data every 10 seconds
            setInterval(async () => {
                currentJsonData = await fetchJson(); // Fetch new JSON data
            }, 10000);

            // Update spheres every second
            setInterval(updateSpheres, 1000);
        }

        // Event listener for setting random colors on load
        document.addEventListener('DOMContentLoaded', () => {
            const sky = document.getElementById('random-sky');
            sky.setAttribute('color', getRandomColor());

            const floor = document.getElementById('floor');
            floor.setAttribute('color', getRandomColor());
        });

        // Start the application
        init();
    </script>
</body>
</html>
