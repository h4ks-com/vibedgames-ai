<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorld VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #000; 
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#000"></a-sky>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>
        <a-entity id="scene-container"></a-entity> <!-- Container for the cubes -->
    </a-scene>

    <script>
        const container = document.getElementById('scene-container');
        const cubes = [];

        // Function to generate random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to generate random position
        function getRandomPosition() {
            return {
                x: (Math.random() * 10 - 5).toFixed(2), // Range [-5, 5]
                y: (Math.random() * 5).toFixed(2) + 1,  // Range [1, 6]
                z: (Math.random() * -10 - 1).toFixed(2) // Range [-1, -10]
            };
        }

        // Function to create and add cubes to the scene
        function createCubes() {
            for (let i = 0; i < 10; i++) {
                const color = getRandomColor();
                const pos = getRandomPosition();

                const box = document.createElement('a-box');
                box.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
                box.setAttribute('color', color);
                box.setAttribute('depth', '0.5');
                box.setAttribute('height', '1');
                box.setAttribute('width', '1');
                container.appendChild(box);
                cubes.push(box); // Store the box in the array for updating later
            }
        }

        // Function to update the position and color of each cube
        function updateCubes() {
            cubes.forEach(cube => {
                const color = getRandomColor();
                const pos = getRandomPosition();
                cube.setAttribute('color', color);
                cube.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
            });
        }

        // Initial cube creation
        createCubes();

        // Update cubes every second
        setInterval(updateCubes, 1000);
    </script>
</body>
</html>
