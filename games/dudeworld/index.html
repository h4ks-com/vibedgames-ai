<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorld VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #json-display {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Allows wrapping of text */
            z-index: 1000; /* Ensure text is above other elements */
        }
    </style>
</head>
<body>
    <div id="json-display">Loading random data...</div>
    <a-scene>
        <a-sky id="random-sky" color="#000"></a-sky>
        <a-plane id="floor" rotation="-90 0 0" height="20" width="20" color="#7BC8A4"></a-plane>
        <a-entity camera position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>

        <a-entity id="scene-container"></a-entity> <!-- Container for buildings and spheres -->
    </a-scene>

    <script>
        const container = document.getElementById('scene-container');
        const jsonDisplay = document.getElementById('json-display');
        const spheres = []; // Array to hold sphere objects
        const buildings = []; // Array to hold building objects
        let currentStringData; // Variable to hold the current random string data

        // Function to generate a random string
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Function to generate random data for spheres
        function generateRandomData() {
            const data = {
                colors: [],
                positions: [],
                labels: [],
            };

            for (let i = 0; i < 10; i++) {
                data.colors.push(getRandomColor());
                data.positions.push({
                    x: (Math.random() * 10 - 5).toFixed(2), // Range [-5, 5]
                    y: (Math.random() * 5 + 0.1).toFixed(2), // Range [0.1, 5]
                    z: (Math.random() * -10 - 1).toFixed(2), // Range [-10, -1]
                });
                data.labels.push(generateRandomString(5));
            }

            return data;
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to create buildings (rectangular objects)
        function createBuildings() {
            for (let i = 0; i < 10; i++) {
                const building = document.createElement('a-box');
                const height = Math.random() * 3 + 1; // Random height between 1 and 4
                const width = Math.random() * 2 + 0.5; // Random width between 0.5 and 2.5
                const depth = Math.random() * 2 + 0.5; // Random depth between 0.5 and 2.5

                building.setAttribute('position', `${(Math.random() * 10 - 5).toFixed(2)} ${height / 2} ${(-Math.random() * 10).toFixed(2)}`);
                building.setAttribute('color', getRandomColor());
                building.setAttribute('height', height);
                building.setAttribute('width', width);
                building.setAttribute('depth', depth);
                
                buildings.push(building);
                container.appendChild(building);
            }
        }

        // Function to create spheres based on JSON data
        function createSpheres(data) {
            for (let i = 0; i < 10; i++) {
                const pos = data.positions[i] || { x: 0, y: 1, z: -5 };
                const color = data.colors[i] || '#FFFFFF'; // Fallback color
                const label = data.labels[i] || 'Label'; // Fallback label

                // Create the sphere
                const sphere = document.createElement('a-sphere');
                sphere.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
                sphere.setAttribute('color', color);
                sphere.setAttribute('radius', '0.1'); // Very small sphere

                // Create the text label
                const text = document.createElement('a-text');
                text.setAttribute('value', label);
                text.setAttribute('position', `${pos.x} ${pos.y + 0.15} ${pos.z}`);
                text.setAttribute('color', '#FFFFFF'); // White text color

                // Append the sphere and text to the container
                spheres.push({ sphere, text });
                container.appendChild(sphere);
                container.appendChild(text);
            }
        }

        // Function to update spheres' labels and JSON display
        function updateSpheres() {
            jsonDisplay.innerText = JSON.stringify(currentStringData, null, 2); // Update JSON display

            // Update spheres
            spheres.forEach((sphere, index) => {
                if (currentStringData) {
                    const color = currentStringData.colors[index] || '#FFFFFF'; // Fallback color
                    const pos = currentStringData.positions[index] || { x: 0, y: 1, z: -5 }; // Fallback position
                    const label = currentStringData.labels[index] || 'Label'; // Fallback label

                    sphere.sphere.setAttribute('color', color); // Update sphere color
                    sphere.sphere.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`); // Update sphere position
                    sphere.text.setAttribute('value', label); // Update text label
                }
            });
        }

        // Initialize the scene with random data and create buildings and spheres
        async function init() {
            currentStringData = await fetchJson(); // Fetch initial random JSON data
            if (currentStringData) {
                createBuildings(); // Create buildings
                createSpheres(currentStringData); // Create spheres based on fetched JSON data
                jsonDisplay.innerText = JSON.stringify(currentStringData, null, 2); // Display initial JSON data
            }

            // Update the JSON data every 10 seconds
            setInterval(async () => {
                currentStringData = await fetchJson(); // Fetch new JSON data
            }, 10000);

            // Update the spheres every 0.01 seconds
            setInterval(updateSpheres, 10); // Update spheres
        }

        // Set random colors for the sky and floor
        document.addEventListener('DOMContentLoaded', () => {
            const sky = document.getElementById('random-sky');
            sky.setAttribute('color', getRandomColor());

            const floor = document.getElementById('floor');
            floor.setAttribute('color', getRandomColor());
        });

        // Start the application
        init();

        // Function to fetch JSON data from the API
        async function fetchJson() {
            try {
                const response = await fetch('https://games.h4ks.com/game/dudeapi');
                const data = await response.json();
                return data; // Returns the whole JSON object
            } catch (error) {
                console.error('Error fetching data:', error);
                return {
                    colors: [],
                    positions: [],
                    randomStrings: []
                }; // Return empty structure on error
            }
        }
    </script>
</body>
</html>
