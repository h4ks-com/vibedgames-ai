<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Drawing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            background-image: url('data:image/png;base64,');
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<canvas id="skeletonCanvas"></canvas>

<script>
const canvas = document.getElementById('skeletonCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function drawSkeleton() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Simple representation of a human skeleton with 206 lines
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 1;

    // Draw Head
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 4, 30, 0, Math.PI * 2);
    ctx.stroke();

    // Draw Neck
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, canvas.height / 4 + 30);
    ctx.lineTo(canvas.width / 2, canvas.height / 4 + 70);
    ctx.stroke();

    // Draw Spine
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, canvas.height / 4 + 70);
    ctx.lineTo(canvas.width / 2, canvas.height / 2);
    ctx.stroke();

    // Draw Arms
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, canvas.height / 4 + 70);
    ctx.lineTo(canvas.width / 2 - 50, canvas.height / 2 - 30);
    ctx.moveTo(canvas.width / 2, canvas.height / 4 + 70);
    ctx.lineTo(canvas.width / 2 + 50, canvas.height / 2 - 30);
    ctx.stroke();

    // Draw Pelvis
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, canvas.height / 2);
    ctx.lineTo(canvas.width / 2 - 30, canvas.height / 2 + 40);
    ctx.moveTo(canvas.width / 2, canvas.height / 2);
    ctx.lineTo(canvas.width / 2 + 30, canvas.height / 2 + 40);
    ctx.stroke();

    // Draw Legs
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2 - 30, canvas.height / 2 + 40);
    ctx.lineTo(canvas.width / 2 - 30, canvas.height / 2 + 80);
    ctx.moveTo(canvas.width / 2 + 30, canvas.height / 2 + 40);
    ctx.lineTo(canvas.width / 2 + 30, canvas.height / 2 + 80);
    ctx.stroke();
}

function tileBackground() {
    const backgroundBitmap = ctx.getImageData(0, 0, canvas.width, canvas.height);
    ctx.putImageData(backgroundBitmap, 0, 0);
}

setInterval(() => {
    tileBackground();
    drawSkeleton();
}, 1000);

// Initial drawing
drawSkeleton();
</script>
</body>
</html>
