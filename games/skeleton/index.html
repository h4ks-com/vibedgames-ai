<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Skeleton Tilemap</title>
    <style>
        body {
            margin: 0;
            background-color: black; /* Background color */
            overflow: hidden; /* Hides scrollbars */
        }
        canvas {
            display: block; /* Eliminates spaces around the canvas */
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas" width="800" height="600"></canvas>
    <script>
        const mainCanvas = document.getElementById('mainCanvas');
        const mainCtx = mainCanvas.getContext('2d');

        let bitmapCanvas, bitmapContext;
        let tileCanvas, tileContext;
        let tileSize = 100; // Size of tile
        let smallTileSize = 50; // Size of the smaller tile

        function drawSkeleton(ctx, xOffset = 0, yOffset = 0, scale = 1) {
            ctx.save();
            ctx.translate(xOffset, yOffset);
            ctx.scale(scale, scale);

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;

            // Head
            ctx.beginPath();
            ctx.arc(400, 70, 30, 0, Math.PI * 2);
            ctx.stroke();

            // Neck
            ctx.beginPath();
            ctx.moveTo(400, 100);
            ctx.lineTo(400, 130);
            ctx.stroke();

            // Body
            ctx.beginPath();
            ctx.moveTo(400, 130);
            ctx.lineTo(400, 300);
            ctx.stroke();

            // Arms
            ctx.beginPath();
            ctx.moveTo(400, 150);
            ctx.lineTo(300, 200);
            ctx.moveTo(400, 150);
            ctx.lineTo(500, 200);
            ctx.stroke();

            // Legs
            ctx.beginPath();
            ctx.moveTo(400, 300);
            ctx.lineTo(350, 400);
            ctx.moveTo(400, 300);
            ctx.lineTo(450, 400);
            ctx.stroke();

            // Ribs
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(400, 130 + (i * 13), 30, 0, Math.PI);
                ctx.stroke();
            }

            ctx.restore();
        }

        function updateTilemap() {
            // Create tile and bitmap canvases
            bitmapCanvas = document.createElement('canvas');
            bitmapCanvas.width = tileSize;
            bitmapCanvas.height = tileSize;
            bitmapContext = bitmapCanvas.getContext('2d');

            drawSkeleton(bitmapContext, 0, 0, 0.25); // Draw small skeleton

            // Create tilemap canvas
            tileCanvas = document.createElement('canvas');
            tileCanvas.width = tileSize;
            tileCanvas.height = tileSize;
            tileContext = tileCanvas.getContext('2d');

            tileContext.fillStyle = mainCtx.createPattern(bitmapCanvas, 'repeat');
            tileContext.fillRect(0, 0, tileSize, tileSize); // Fill with the pattern

            // Draw the new tilemap onto the main canvas
            const pattern = mainCtx.createPattern(tileCanvas, 'repeat');
            mainCtx.fillStyle = pattern;
            mainCtx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);

            // Draw the main skeleton
            drawSkeleton(mainCtx, 400, 300);
        }

        // Initial draw
        updateTilemap();

        // Repeat every second
        setInterval(updateTilemap, 1000);
    </script>
</body>
</html>
