<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Background Tiling</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const skeletonParts = [
            // Skull
            {x: 400, y: 200, lines: [[-30, 0], [30, 0], [0, 40]]},

            // Spine
            {x: 400, y: 240, lines: [[0, 0], [0, 200]]},

            // Ribs
            {x: 400, y: 300, lines: [[-60, 0], [60, 0]]},
            {x: 400, y: 350, lines: [[-50, 0], [50, 0]]},
            {x: 400, y: 400, lines: [[-40, 0], [40, 0]]},
            {x: 400, y: 450, lines: [[-30, 0], [30, 0]]},

            // Arms
            {x: 400, y: 240, lines: [[-100, 0], [-50, 0]]}, // Left arm
            {x: 400, y: 240, lines: [[100, 0], [50, 0]]}, // Right arm

            // Legs
            {x: 400, y: 500, lines: [[-50, 0], [0, 100]]}, // Left leg
            {x: 400, y: 500, lines: [[50, 0], [0, 100]]} // Right leg
        ];

        function drawSkeleton() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;

            skeletonParts.forEach(part => {
                ctx.save();
                ctx.translate(part.x, part.y);
                part.lines.forEach(line => {
                    ctx.beginPath();
                    ctx.moveTo(line[0], line[1]);
                    ctx.lineTo(line[0], line[1] + 40);
                    ctx.stroke();
                });
                ctx.restore();
            });
        }

        function tileBackground() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(imageData, 0, 0);
            return tempCanvas;
        }

        function scaleAndTileBackground(imageCanvas) {
            const scaleCanvas = document.createElement('canvas');
            scaleCanvas.width = imageCanvas.width * 0.1;
            scaleCanvas.height = imageCanvas.height * 0.1;
            const scaleCtx = scaleCanvas.getContext('2d');
            scaleCtx.drawImage(imageCanvas, 0, 0, scaleCanvas.width, scaleCanvas.height);

            // Tile the scaled image
            ctx.drawImage(scaleCanvas, 0, 0, scaleCanvas.width, scaleCanvas.height, 0, 0, canvas.width, canvas.height);
        }

        function saveAndScaleBackground() {
            const imageCanvas = tileBackground();
            scaleAndTileBackground(imageCanvas);
        }

        setInterval(() => {
            drawSkeleton();
            saveAndScaleBackground();
        }, 1000);

        drawSkeleton(); // Initial drawing
    </script>
</body>
</html>
