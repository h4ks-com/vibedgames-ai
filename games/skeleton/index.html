<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Skeleton Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="skeletonCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('skeletonCanvas');
        const ctx = canvas.getContext('2d');

        function drawSkeleton() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;

            // Head
            ctx.beginPath();
            ctx.arc(400, 70, 30, 0, Math.PI * 2);
            ctx.stroke();

            // Neck
            ctx.beginPath();
            ctx.moveTo(400, 100);
            ctx.lineTo(400, 130);
            ctx.stroke();

            // Body
            ctx.beginPath();
            ctx.moveTo(400, 130);
            ctx.lineTo(400, 300);
            ctx.stroke();

            // Arms
            ctx.beginPath();
            ctx.moveTo(400, 150);
            ctx.lineTo(300, 200);
            ctx.moveTo(400, 150);
            ctx.lineTo(500, 200);
            ctx.stroke();

            // Legs
            ctx.beginPath();
            ctx.moveTo(400, 300);
            ctx.lineTo(350, 400);
            ctx.moveTo(400, 300);
            ctx.lineTo(450, 400);
            ctx.stroke();

            // Additional details (ribs, collarbones, etc.)
            // Ribs
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(400, 130 + (i * 13), 30, 0, Math.PI);
                ctx.stroke();
            }

            // Legs details
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(400, 300);
                ctx.lineTo(350 + (i * 10), 400);
                ctx.moveTo(400, 300);
                ctx.lineTo(450 - (i * 10), 400);
                ctx.stroke();
            }

            // Arms details
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(400, 150);
                ctx.lineTo(300 - (i * 10), 200);
                ctx.moveTo(400, 150);
                ctx.lineTo(500 + (i * 10), 200);
                ctx.stroke();
            }
        }

        drawSkeleton();
    </script>
</body>
</html>
