<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Calling App with IRC Signaling</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        video { width: 300px; height: 200px; border: 1px solid; }
        #local, #remote { display: inline-block; margin-right: 20px; }
        #controls { margin-top: 10px; }
        #chat { margin-top: 20px; }
        #chatMessages { border: 1px solid #ccc; height: 100px; overflow-y: auto; padding: 5px; }
        #chatInput { width: 90%; }
    </style>
</head>
<body>
    <h1>WebRTC Calling App with IRC Signaling</h1>
    <div>
        <div id="local">
            <h2>Local</h2>
            <video id="localVideo" autoplay muted></video>
        </div>
        <div id="remote">
            <h2>Remote</h2>
            <video id="remoteVideo" autoplay></video>
        </div>
    </div>
    <div id="controls">
        <button id="startCall">Start Call</button>
        <button id="hangUp">Hang Up</button>
    </div>
    <div id="chat">
        <h2>Chat</h2>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendChat">Send</button>
    </div>
    <script>
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const startCallButton = document.getElementById("startCall");
        const hangUpButton = document.getElementById("hangUp");
        const chatMessages = document.getElementById("chatMessages");
        const chatInput = document.getElementById("chatInput");
        const sendChatButton = document.getElementById("sendChat");

        let localStream;
        let peerConnection;
        let dataChannel;
        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'turn:TURN_SERVER_URL', username: 'username', credential: 'password' } // Update with TURN server credentials
            ]
        };

        // IRC Variables
        const ircServer = 'irc.h4ks.com';
        const port = 8097;
        const channel = "#webrtc";
        let ircSocket = new WebSocket(`wss://${ircServer}:${port}`);

        ircSocket.onopen = () => {
            ircSocket.send(`NICK mynickname`);
            ircSocket.send(`USER mynickname 0 * :My Name`);
            ircSocket.send(`JOIN ${channel}`);
        };

        ircSocket.onmessage = (event) => {
            const msg = event.data;
            // Handle incoming signaling messages here
            const parsed = msg.split(' '); // Simplified parsing
            if (parsed[0] === 'PRIVMSG') {
                const message = parsed.slice(3).join(' ').replace(/^:/, '');
                processMessage(message);
            }
        };

        function sendMessage(message) {
            ircSocket.send(`PRIVMSG ${channel} :${message}`);
        }

        function processMessage(message) {
            const data = JSON.parse(message);
            if (data.offer) {
                handleOffer(data.offer);
            } else if (data.answer) {
                handleAnswer(data.answer);
            } else if (data.iceCandidate) {
                handleICECandidate(data.iceCandidate);
            } else if (data.chatMessage) {
                displayChatMessage(data.chatMessage);
            }
        }

        async function startCall() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
            localVideo.srcObject = localStream; // Video is disabled, but we keep the video element for future use
            peerConnection = new RTCPeerConnection(iceServers);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Create data channel for text chat
            dataChannel = peerConnection.createDataChannel("chat");
            dataChannel.onmessage = (event) => {
                displayChatMessage(event.data);
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    sendMessage(JSON.stringify({ iceCandidate: event.candidate }));
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            sendMessage(JSON.stringify({ offer: offer }));
        }

        async function handleOffer(offer) {
            peerConnection = new RTCPeerConnection(iceServers);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Create data channel for text chat
            dataChannel = peerConnection.createDataChannel("chat");
            dataChannel.onmessage = (event) => {
                displayChatMessage(event.data);
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    sendMessage(JSON.stringify({ iceCandidate: event.candidate }));
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            sendMessage(JSON.stringify({ answer: answer }));
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        async function handleICECandidate(candidate) {
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }

        function displayChatMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }

        sendChatButton.onclick = () => {
            const message = chatInput.value;
            chatInput.value = '';
            const chatMessage = JSON.stringify({ chatMessage: message });
            if (dataChannel && dataChannel.readyState === "open") {
                dataChannel.send(message); // Send the chat message over WebRTC
            }
            displayChatMessage(message); // Show message in local chat
            sendMessage(chatMessage); // Also send the message over IRC for others to see
        };

        startCallButton.onclick = startCall;
        hangUpButton.onclick = () => {
            peerConnection.close();
            peerConnection = null;
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
        };
    </script>
</body>
</html>
