<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Yourself Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000;
            color: #00ff00;
            text-align: left;
            padding: 20px;
            white-space: pre;
        }
        h1 {
            text-align: center;
            color: #00ff00;
        }
        #game-container {
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 0 auto;
            max-width: 600px;
        }
        .question {
            margin: 20px 0;
        }
        .command {
            display: inline-block;
            padding: 10px;
            background-color: #00ff00;
            color: black;
            border: 1px solid #00ff00;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .command:hover {
            background-color: #009900;
        }
        .result {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hack Yourself Game</h1>
    <div id="game-container">
        <div class="question" id="question"></div>
        <div class="command" id="answer1" onclick="checkAnswer(0)"></div>
        <div class="command" id="answer2" onclick="checkAnswer(1)"></div>
        <div class="command" id="answer3" onclick="checkAnswer(2)"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            { question: "What is 2 + 2?", answers: ["3", "4", "22"], correct: 1 },
            { question: "Which of these is a JavaScript framework?", answers: ["Laravel", "Django", "React"], correct: 2 },
            { question: "What does HTML stand for?", answers: ["Hyper Text Markup Language", "High Text Markup Language", "Hyper Tabular Markup Language"], correct: 0 },
            { question: "What is the capital of France?", answers: ["Berlin", "Madrid", "Paris"], correct: 2 },
            { question: "Which is the largest planet in our Solar System?", answers: ["Earth", "Jupiter", "Mars"], correct: 1 },
            { question: "What programming language is used to style web pages?", answers: ["HTML", "CSS", "JavaScript"], correct: 1 },
            { question: "What does HTTP stand for?", answers: ["HyperText Transfer Protocol", "HyperText Transmission Protocol", "HighText Transfer Protocol"], correct: 0 },
            { question: "Which company developed the Python language?", answers: ["Zed A. Shaw", "Guido van Rossum", "Google"], correct: 1 },
            { question: "Which HTML element is used to define the footer of a document?", answers: ["<footer>", "<bottom>", "<section>"], correct: 0 },
            { question: "Which one of these is NOT a programming language?", answers: ["Python", "Java", "HTML"], correct: 2 },
            { question: "Which HTML tag is used to create a hyperlink?", answers: ["<link>", "<a>", "<url>"], correct: 1 },
            { question: "Which protocol is commonly used for secure communication over the Internet?", answers: ["FTP", "SSH", "HTTPS"], correct: 2 },
            { question: "What does SQL stand for?", answers: ["Structured Query Language", "Structured Question Language", "Stylish Query Language"], correct: 0 },
            { question: "Which CSS property controls the text size?", answers: ["font-size", "text-style", "text-size"], correct: 0 },
            { question: "What is the most popular version control system?", answers: ["Git", "SVN", "Mercurial"], correct: 0 },
            { question: "What is 10 / 2?", answers: ["5", "2", "10"], correct: 0 },
            { question: "In which year was the first iPhone released?", answers: ["2005", "2007", "2008"], correct: 1 },
            { question: "What is the main purpose of a Web Server?", answers: ["To store data", "To host websites", "To manage emails"], correct: 1 },
            { question: "What is the capital of Japan?", answers: ["Seoul", "Tokyo", "Beijing"], correct: 1 },
            { question: "Which database is popular for NoSQL?", answers: ["MySQL", "MongoDB", "Oracle"], correct: 1 },
            { question: "What does CSS stand for?", answers: ["Cascading Style Sheets", "Creative Style System", "Colorful Style Sheets"], correct: 0 },
            { question: "Which symbol is used for comments in JavaScript?", answers: ["//", "#", "/*"], correct: 0 },
            { question: "Which HTML tag creates a Line Break?", answers: ["<break>", "<br>", "<lb>"], correct: 1 },
            { question: "What is the default port for HTTP?", answers: ["8080", "80", "443"], correct: 1 },
            { question: "Which of these is a client-side scripting language?", answers: ["PHP", "JavaScript", "Java"], correct: 1 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                document.getElementById("question").textContent = `> ${currentQuestion.question}`;
                document.getElementById("answer1").textContent = currentQuestion.answers[0];
                document.getElementById("answer2").textContent = currentQuestion.answers[1];
                document.getElementById("answer3").textContent = currentQuestion.answers[2];
                document.getElementById("result").textContent = "";
            } else {
                endGame();
            }
        }

        function checkAnswer(answerIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            if (answerIndex === currentQuestion.correct) {
                score++;
                document.getElementById("result").textContent = "Correct! Score: " + score;
            } else {
                document.getElementById("result").textContent = "Wrong! Try again.";
            }
            currentQuestionIndex++;
            loadQuestion();
        }

        function endGame() {
            document.getElementById("game-container").innerHTML = `> Game Over!\n> Your final score is: ${score}`;
        }

        // Initialize the game
        loadQuestion();
    </script>
</body>
</html>
