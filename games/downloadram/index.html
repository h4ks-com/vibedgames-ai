<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake RAM Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 30px;
            margin-top: 20px;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            transition: width 0.4s;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Download More RAM!</h1>
    <p>Select your RAM size:</p>
    <button onclick="downloadRAM(2)">Download 2GB of RAM</button>
    <button onclick="downloadRAM(4)">Download 4GB of RAM</button>
    <button onclick="downloadRAM(8)">Download 8GB of RAM</button>
    <button onclick="downloadRAM(16)">Download 16GB of RAM</button>
    <button onclick="downloadRAM(32)">Download 32GB of RAM</button>
    
    <div class="progress-bar" id="progress-bar" style="display: none;">
        <div class="progress" id="progress"></div>
    </div>
    
    <div class="message" id="message"></div>

    <script>
        function downloadRAM(size) {
            // Disable buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => button.disabled = true);

            // Show progress bar
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const message = document.getElementById('message');
            progressBar.style.display = 'block';
            progress.style.width = '0%';
            message.innerText = '';

            // Simulate download
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    message.innerText = `Successfully downloaded ${size}GB of RAM!`;
                } else {
                    width++;
                    progress.style.width = width + '%';
                }
            }, 50);
        }
    </script>
</body>
</html>
