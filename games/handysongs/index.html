<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text */
        }

        h1 {
            text-align: center;
            color: #bb86fc; /* A cool color for the header */
        }

        #music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .music-item {
            background-color: #292929; /* Darker card background */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Darker shadow */
            transition: transform 0.2s ease-in-out;
        }

        .music-item:hover {
            transform: translateY(-5px);
        }

        .music-item img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .music-item audio {
            width: 100%;
            display: block;
            margin-top: 10px;
        }

        .music-item h2 {
            font-size: 1.1em;
            padding: 10px;
            margin: 0;
            color: #eee;
            text-align: center;
        }

        /* Loading indicator */
        #loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <h1 id="page-title">handyc's Music</h1>
    <div id="music-grid"></div>
    <div id="loading">Loading...</div>

    <script>
        const musicGrid = document.getElementById('music-grid');
        const loadingIndicator = document.getElementById('loading');
        const pageTitle = document.getElementById('page-title');
        let page = 1;
        let isLoading = false;
        let allDataLoaded = false;

        // Function to extract query parameters from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Determine the username from the query parameter or use the default
        const username = getQueryParam('user') || 'ordinaryinterests';
        let displayName = "handyc";  //default to handyc

        async function fetchMusic(pageNumber) {
            if (isLoading || allDataLoaded) {
                return;
            }

            isLoading = true;
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch(`https://studio-api.prod.suno.com/api/profiles/${username}?page=${pageNumber}&playlists_sort_by=upvote_count&clips_sort_by=created_at`);
                const data = await response.json();

                if (data.clips.length === 0) {
                    allDataLoaded = true;
                    loadingIndicator.textContent = 'All songs loaded.';
                    return;
                }

                displayName = data.display_name;
                pageTitle.textContent = `${displayName}'s songs`; // Update page title

                data.clips.forEach(clip => {
                    const musicItem = document.createElement('div');
                    musicItem.classList.add('music-item');

                    const img = document.createElement('img');
                    img.src = clip.image_url;
                    img.alt = clip.title;

                    const title = document.createElement('h2');
                    title.textContent = clip.title;

                    const audio = document.createElement('audio');
                    audio.src = clip.audio_url;
                    audio.controls = true;

                    musicItem.appendChild(img);
                    musicItem.appendChild(title);
                    musicItem.appendChild(audio);
                    musicGrid.appendChild(musicItem);
                });

                page++;
            } catch (error) {
                console.error('Error fetching music:', error);
                loadingIndicator.textContent = 'Error loading songs.';
            } finally {
                isLoading = false;
                loadingIndicator.style.display = 'none';
            }
        }

        function handleScroll() {
            if (allDataLoaded) return;

            if (window.innerHeight + document.documentElement.scrollTop >= document.documentElement.offsetHeight - 200) {
                fetchMusic(page);
            }
        }

        // Initial load
        fetchMusic(page);

        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
