<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .text-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .results {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Automated Search Engine</h1>
    <div class="search-container">
        <input type="text" id="searchInput" class="text-input" placeholder="What are you looking for?" />
        <button class="button" onclick="predictSearch()">Search</button>
    </div>
    <div class="results" id="resultsContainer"></div>

    <script>
        const suggestions = [
            "Weather today",
            "Latest news",
            "Funny cat videos",
            "Programming tutorials",
            "Healthy recipes",
            "Travel destinations",
            "Movies to watch",
            "Best books of 2023",
            "Tech gadgets review",
            "Exercise tips"
        ];

        function predictSearch() {
            const input = document.getElementById('searchInput').value;
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (input.length > 0) {
                // Simulate predicting what the user could be looking for
                const predictedResults = suggestions.filter(item => item.toLowerCase().includes(input.toLowerCase()));

                if (predictedResults.length === 0) {
                    resultsContainer.innerHTML = "<p>No suggestions found.</p>";
                    return;
                }

                predictedResults.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('result-item');
                    div.textContent = item;
                    resultsContainer.appendChild(div);
                });
            } else {
                resultsContainer.innerHTML = "<p>Please enter a search term.</p>";
            }
        }
    </script>

</body>
</html>
