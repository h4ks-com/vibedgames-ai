<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid-item video {
            width: 100%;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h1>Random Video Selections</h1>
    <div class="grid-container" id="videoGrid"></div>
    <button onclick="loadRandomVideos()">Load Random Videos</button>

    <script>
        const videoUrls = [
            "https://archive.org/download/stokestvarchiveexperiment/video1.mp4",
            "https://archive.org/download/stokestvarchiveexperiment/video2.mp4",
            "https://archive.org/download/stokestvarchiveexperiment/video3.mp4",
            "https://archive.org/download/stokestvarchiveexperiment/video4.mp4",
            "https://archive.org/download/stokestvarchiveexperiment/video5.mp4",
            // Add more video URLs as needed
        ];

        function loadRandomVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = ''; // Clear previous videos

            const randomVideos = [];
            while (randomVideos.length < 6) { // Load 6 random videos
                const randomIndex = Math.floor(Math.random() * videoUrls.length);
                if (!randomVideos.includes(videoUrls[randomIndex])) {
                    randomVideos.push(videoUrls[randomIndex]);
                }
            }

            randomVideos.forEach(url => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerHTML = `
                    <video controls>
                        <source src="${url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                grid.appendChild(item);
            });
        }
    </script>

</body>

</html>
