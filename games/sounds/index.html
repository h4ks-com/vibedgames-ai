<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MIDI File Player</h1>
    <button id="play-btn">Play MIDI</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/MidiPlayerJS/0.2.0/midi.player.min.js"></script>
    <script>
        const player = new MidiPlayer.Player();

        player.loadFile("your-midi-file.mid"); // Change this to your MIDI file path

        document.getElementById('play-btn').addEventListener('click', function() {
            if (player.isPlaying()) {
                player.pause();
                this.textContent = 'Play MIDI';
            } else {
                player.play();
                this.textContent = 'Pause MIDI';
            }
        });
    </script>
</body>
</html>
