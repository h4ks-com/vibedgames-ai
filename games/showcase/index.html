<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        iframe {
            border: none;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <iframe id="game-frame" src="" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById('game-frame');
        let games = [];
        const switchInterval = 5000; // 5 seconds

        // Function to fetch games from the API
        async function fetchGames() {
            try {
                const responses = await Promise.all([1, 2, 3].map(page => 
                    fetch(`https://games.h4ks.com/api/games?sort_by=date_added&page=${page}`)
                ));
                const jsonResponses = await Promise.all(responses.map(res => res.json()));
                games = jsonResponses.flatMap(response => response.data);

                if (games.length > 0) {
                    startShowcase();
                } else {
                    console.error('No games found');
                }
            } catch (error) {
                console.error('Error fetching games:', error);
            }
        }

        // Function to start showcasing games
        function startShowcase() {
            setInterval(() => {
                const randomIndex = Math.floor(Math.random() * games.length);
                const game = games[randomIndex];
                if (game && game.url) {
                    iframe.src = game.url;
                }
            }, switchInterval);
        }

        // Fetch games once the page loads
        window.onload = fetchGames;
    </script>
</body>
</html>
