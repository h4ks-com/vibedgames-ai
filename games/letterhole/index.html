 <!DOCTYPE html>
 <html>
 <head>
  <title>Circular Text</title>
  <style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
  }

  .circle-container {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  /*   border: 1px solid black;  */ /* For debugging */
  }

  .circle-text {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-origin: center center;
  }

  .circle-text span {
  position: absolute;
  display: block;
  width: 1em; /* Adjust as needed */
  height: 1em; /* Adjust as needed */
  text-align: center;
  transform-origin: center left;
  /*background-color: rgba(255,0,0,0.5);*/ /*debug */
  }
  </style>
 </head>
 <body>
  <div class="circle-container">
  <div class="circle-text" id="circleText"></div>
  </div>

  <script>
  function generateCircularText(text) {
  const container = document.getElementById('circleText');
  container.innerHTML = ''; // Clear previous text

  const numChars = text.length;
  const angleIncrement = 360 / numChars;

  for (let i = 0; i < numChars; i++) {
  const char = text[i];
  const span = document.createElement('span');
  span.textContent = char;
  span.style.transform = `rotate(${i * angleIncrement}deg) translate(100px)`; // Translate by radius
  container.appendChild(span);
  }
  }

  // Example usage:
  const characters = 'ABC123-'; // Customize these characters
  generateCircularText(characters);
  </script>
 </body>
 </html>
