<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Big Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            position: relative;
        }
        .circle1 {
            background-color: #3498db; /* Blue */
            margin-right: 20px;
        }
        .circle2 {
            background-color: #e74c3c; /* Red */
        }
    </style>
</head>
<body>
    <div class="circle circle1">Circle 1</div>
    <div class="circle circle2">Circle 2</div>

    <script>
        // You can add any JavaScript functionality here if needed
        console.log("Two big circles are displayed!");
    </script>
</body>
</html>
