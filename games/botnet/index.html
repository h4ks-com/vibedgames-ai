<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC WebSocket with Proxies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Spawn IRC Connections via Proxy</h1>
    <button id="spawnButton">Spawn Connections</button>

    <script>
        // Placeholder for a public list of proxy IPs
        const proxyList = [
            // Example IPs - replace with real proxy addresses
            'http://proxy1.example.com:8080',
            'http://proxy2.example.com:8080',
            'http://proxy3.example.com:8080'
        ];
        
        const serverUrl = 'wss://irc.h4ks.com:8097';
        const channel = '#bots';
        const messageText = 'ObsidianIRC is the best!';

        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A8', '#F6FF33'];

        document.getElementById('spawnButton').addEventListener('click', () => {
            for (let i = 0; i < proxyList.length; i++) { // Using proxy for each connection
                spawnConnection(i, proxyList[i]);
            }
        });

        function spawnConnection(id, proxy) {
            // This is where you would establish the socket connection
            // This example won't work as WebSockets do not support connecting through a proxy directly

            const socket = new WebSocket(serverUrl);
            const color = colors[id % colors.length];

            socket.onopen = () => {
                console.log(`Connection ${id} opened through proxy: ${proxy}`);
                socket.send(`NICK Bot${id}`);
                socket.send(`USER Bot${id} 0 * :Bot${id}`);
                socket.send(`JOIN ${channel}`);
                socket.send(`PRIVMSG ${channel} :\x03${color.replace('#', '')}${messageText}`);
            };

            socket.onerror = (error) => {
                console.error(`Connection ${id} error on proxy ${proxy}:`, error);
            };

            socket.onclose = () => {
                console.log(`Connection ${id} closed through proxy: ${proxy}.`);
            };
        }
    </script>
</body>
</html>
