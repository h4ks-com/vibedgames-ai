<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Open World Flight Explorer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="game-container">
<canvas id="flight-canvas"></canvas>
<div id="ui-overlay">
<button id="start-flight">Start Exploring</button>
<div id="control-panel">
<div id="hud">
<div id="speed-indicator">Speed: 0 km/h</div>
<div id="altitude-indicator">Altitude: 0 m</div>
<div id="compass">Heading: N</div>
</div>
<div id="map-toggle">
<button id="toggle-map">Toggle Map</button>
</div>
</div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
