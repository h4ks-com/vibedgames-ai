<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Piano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #piano {
            display: flex;
            position: relative;
            margin: 20px 0;
            height: 200px;
        }
        .key {
            width: 30px;
            height: 200px;
            background: white;
            border: 1px solid #ccc;
            position: relative;
            z-index: 1;
        }
        .black-key {
            width: 20px;
            height: 120px;
            background: black;
            position: absolute;
            margin-left: -10px;
            margin-right: -10px;
            z-index: 2;
        }
        .key:active, .black-key:active {
            background: #ddd;
        }
        .controls {
            margin: 20px 0;
        }
        select, input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>88-Key Interactive Piano</h1>
    <div id="piano">
        <!-- Generate white keys -->
        <script>
            for (let i = 0; i < 88; i++) {
                document.write('<div class="key" data-note="'+(i+21)+'"></div>');
                if ([1, 3, 6, 8, 10].includes(i % 12)) {
                    document.write('<div class="black-key" style="left:'+(i*30+20)+'px" data-note="'+(i+21)+'"></div>');
                }
            }
        </script>
    </div>
    
    <div class="controls">
        <label for="tone">Select Tone:</label>
        <select id="tone">
            <option value="piano">Piano</option>
            <option value="organ">Organ</option>
            <option value="rhod">Rhodes</option>
        </select>
        <button id="metronomeToggle">Toggle Metronome</button>
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" value="120" min="30" max="300">
        <label for="timeSignature">Time Signature:</label>
        <select id="timeSignature">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="6/8">6/8</option>
        </select>
        <button id="recordBtn">Record MIDI</button>
    </div>
    
    <script>
        const tones = {
            piano: new Audio('path/to/piano.mp3'),
            organ: new Audio('path/to/organ.mp3'),
            rhod: new Audio('path/to/rhodes.mp3')
        };

        document.querySelectorAll('.key, .black-key').forEach(key => {
            key.addEventListener('mousedown', () => playTone(key));
            key.addEventListener('mouseup', () => key.style.opacity = 1);
            key.addEventListener('mouseover', () => key.style.opacity = 0.7);
            key.addEventListener('mouseout', () => key.style.opacity = 1);
        });

        function playTone(key) {
            const note = key.dataset.note;
            const selectedTone = document.querySelector('#tone').value;
            const audio = new Audio(`path/to/${selectedTone}/${note}.wav`);
            audio.play();
        }

        let metronomeInterval = null;

        document.querySelector('#metronomeToggle').addEventListener('click', () => {
            if (metronomeInterval) {
                clearInterval(metronomeInterval);
                metronomeInterval = null;
            } else {
                const bpm = document.querySelector('#bpm').value;
                metronomeInterval = setInterval(() => {
                    const metronome = new Audio('path/to/metronome-click.wav');
                    metronome.play();
                }, 60000 / bpm);
            }
        });

        document.querySelector('#recordBtn').addEventListener('click', () => {
            alert("MIDI recording feature is not implemented in this demo.");
            // Implement MIDI recording functionality here...
        });
    </script>
</body>
</html>
