<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beans Score Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #dashboard {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: opacity 0.5s;
        }
        h1 {
            margin: 0;
        }
        #loading {
            width: 100%;
            height: 20px;
            border-radius: 5px;
            background-color: #eaeaea;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        #progress {
            height: 100%;
            width: 0%;
            background-color: #76c7c0;
            transition: width 2s;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #eaeaea;
            border-radius: 5px;
            overflow-wrap: break-word;
            display: none; /* Hidden until response is ready */
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>Beans Score Dashboard</h1>
        <div id="loading">
            <div id="progress"></div>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const serverUrl = 'wss://irc.h4ks.com:8097';
        const randomNumber = Math.floor(Math.random() * 1000); // Generate a random number
        const nick = `_robot_bean_score_fetcher_${randomNumber}`; // Nickname format

        const ws = new WebSocket(serverUrl);

        ws.onopen = () => {
            console.log("Connected to the server");

            // Send the NICK and USER commands
            ws.send(`NICK ${nick}`);
            ws.send(`USER ${nick} 0 * :${nick}`);
            ws.send(`PONG ${serverUrl}`);

            // Automatically send the command to fetch beans score
            ws.send(`PRIVMSG _cloudbot :.topbeans`);
        };

        ws.onmessage = (event) => {
            const message = event.data;

            // Log the received message
            console.log("Received message:", message);

            // Check if the message starts with "_cloudbot!"
            if (message.startsWith("_cloudbot!")) {
                // Split the message to get the content after the first occurrence of ":"
                const content = message.split(":")[1]?.trim(); // Get the content after ":" and trim whitespace
                displayOutput(content ? content : "Nothing found");
            }

            // We're done receiving messages, we can close the connection now
            leaveServer();
        };

        function displayOutput(message) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerText = message; // Display the message
            outputDiv.style.display = 'block'; // Show output
            document.getElementById('loading').style.display = 'none'; // Hide loading bar
        }

        function leaveServer() {
            ws.send(`QUIT :Disconnecting`);
            setTimeout(() => {
                ws.close();
            }, 1000);
        }

        // Simulate loading progress bar
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress');
            progressBar.style.width = '100%';
            setTimeout(() => {
                progressBar.style.width = '0%';
            }, 2000); // Reset the loading bar after 2 seconds
        });
    </script>
</body>
</html>
