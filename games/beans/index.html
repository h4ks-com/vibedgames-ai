<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat 100 Beans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Eat 100 Beans</h1>
    <button id="eatButton">Eat a Bean</button>
    <div id="message"></div>

    <script>
        let beansLeft = 100;

        document.getElementById('eatButton').addEventListener('click', () => {
            if (beansLeft > 0) {
                beansLeft--;
                if (beansLeft === 0) {
                    document.getElementById('message').innerText = "You've eaten all the beans! ðŸŽ‰";
                    document.getElementById('eatButton').disabled = true;
                } else {
                    document.getElementById('message').innerText = `${beansLeft} beans left to eat.`;
                }
            }
        });
    </script>

</body>
</html>
