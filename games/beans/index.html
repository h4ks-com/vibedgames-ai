<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bean Market Cap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://www.everwilde.com/media/0800/VBESPIN-A-Pinto-Dry-Bean-Seeds.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        #dashboard {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            height: 80vh;
            position: relative;
            z-index: 1;
            overflow-y: auto;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #388e3c;
        }

        #loading {
            width: 100%;
            height: 20px;
            border-radius: 5px;
            background-color: #a5d6a7;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        #progress {
            height: 100%;
            width: 0%;
            background-color: #76c7c0;
            transition: width 15s;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background: #f1f8e9;
            border-radius: 5px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #76c7c0;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #e0f2f1;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>üèÜ Bean Market Cap</h1>
        <div id="loading">
            <div id="progress"></div>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const serverUrl = 'wss://irc.h4ks.com:8097';
        const randomNumber = Math.floor(Math.random() * 1000);
        const nick = `_robot_bean_score_fetcher_${randomNumber}`;
        let ws;

        function connectWebSocket() {
            ws = new WebSocket(serverUrl);

            ws.onopen = () => {
                console.log("Connected to IRC");

                ws.send(`NICK ${nick}`);
                ws.send(`USER ${nick} 0 * :${nick}`);
                sendTopBeans(); // Immediate fetch
                setInterval(sendTopBeans, 10000); // Re-fetch every 10s
            };

            ws.onmessage = (event) => {
                const message = event.data;
                console.log("IRC Message:", message);

                // Respond to PINGs
                if (message.startsWith('PING')) {
                    const response = message.replace('PING', 'PONG');
                    ws.send(response);
                    console.log('Responded to PING:', response);
                    return;
                }

                // Handle scoreboard messages from _cloudbot
                if (message.startsWith(":_cloudbot!")) {
                    // Match individual rank messages
                    const regex = /^(\d+)\.\s+([\w\/]+).*?\((\d+)\s+beans\)/;
                    const match = message.match(regex);

                    if (match) {
                        displayOutput(match[1], match[2], match[3]);
                    }
                }
            };

            ws.onerror = (err) => {
                console.error("WebSocket error:", err);
            };

            ws.onclose = () => {
                console.warn("WebSocket closed, reconnecting in 5s...");
                setTimeout(connectWebSocket, 5000);
            };
        }

        function sendTopBeans() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(`PRIVMSG _cloudbot :.topbeans 100`);
                animateProgressBar();
            }
        }

        function animateProgressBar() {
            const progress = document.getElementById('progress');
            progress.style.transition = 'none';
            progress.style.width = '0%';
            requestAnimationFrame(() => {
                progress.style.transition = 'width 10s linear';
                progress.style.width = '100%';
            });
        }

        function displayOutput(rank, user, beans) {
            const outputDiv = document.getElementById('output');
            outputDiv.style.display = 'block'; // Ensure output div is visible

            // Create or update the table
            let table = outputDiv.querySelector("table");
            if (!table) {
                table = document.createElement("table");
                const headerRow = document.createElement("tr");
                headerRow.innerHTML = "<th>Rank</th><th>User</th><th>Beans</th>";
                table.appendChild(headerRow);
                outputDiv.appendChild(table);
            }

            const row = document.createElement("tr");
            row.innerHTML = `<td>${rank}</td><td>${user}</td><td>${beans}</td>`;
            table.appendChild(row);
        }

        connectWebSocket();
    </script>
</body>
</html>
