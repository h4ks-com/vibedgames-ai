<!DOCTYPE html>
<html>
<head>
<title>Random Faces with Clock</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center; /* Center horizontally */
  justify-content: center; /* Center vertically (if you want the entire content centered on the page) */
  min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
  margin: 0; /* Remove default body margin */
  background-color: #f0f0f0; /* Add a subtle background color */
}
.grid-container {
  display: grid;
  grid-template-columns: repeat(8, 50px);
  grid-template-rows: repeat(8, 50px);
  gap: 5px;
  padding: 5px;
  margin-bottom: 20px; /* Add some space below the grid */
}
.face-cell {
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.face {
  position: relative;
  width: 40px;
  height: 40px;
}
.circle {
  position: absolute;
  border-radius: 50%;
}
#clock {
  text-align: center;
  font-size: 1.5em;
  margin-top: 10px;
  padding: 10px; /* Add padding for better appearance */
  background-color: #fff; /* Add a background to the clock */
  border-radius: 5px; /* Rounded corners for the clock */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for the clock */
}
</style>
</head>
<body>
<div class="grid-container">
  <!-- Dynamically generate the grid cells -->
</div>
<div id="clock"></div>
<script>
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
function generateFace(faceElement) {
  faceElement.innerHTML = '';
  const faceColor = `hsl(${getRandomInt(0, 360)}, 70%, 70%)`;
  const headSize = getRandomInt(25, 35);
  const headX = getRandomInt(0, 40 - headSize);
  const headY = getRandomInt(0, 40 - headSize);
  const head = document.createElement('div');
  head.style.cssText = `
    position: absolute;
    left: ${headX}px;
    top: ${headY}px;
    width: ${headSize}px;
    height: ${headSize}px;
    background-color: ${faceColor};
    border-radius: 50%;
  `;
  faceElement.appendChild(head);
  const eyeSize = getRandomInt(3, 6);
  const eyeSpacing = getRandomInt(5, 10);
  const eyeY = getRandomInt(10, 15);
  const eye1 = document.createElement('div');
  eye1.style.cssText = `
    position: absolute;
    left: ${headSize / 2 - eyeSpacing - eyeSize / 2}px;
    top: ${eyeY}px;
    width: ${eyeSize}px;
    height: ${eyeSize}px;
    background-color: black;
    border-radius: 50%;
  `;
  faceElement.appendChild(eye1);
  const eye2 = document.createElement('div');
  eye2.style.cssText = `
    position: absolute;
    left: ${headSize / 2 + eyeSpacing - eyeSize / 2}px;
    top: ${eyeY}px;
    width: ${eyeSize}px;
    height: ${eyeSize}px;
    background-color: black;
    border-radius: 50%;
  `;
  faceElement.appendChild(eye2);
  const noseSize = getRandomInt(2, 5);
  const noseX = headSize / 2 - noseSize / 2;
  const noseY = getRandomInt(25, 30);
  const nose = document.createElement('div');
  nose.style.cssText = `
    position: absolute;
    left: ${noseX}px;
    top: ${noseY}px;
    width: ${noseSize}px;
    height: ${noseSize}px;
    background-color: pink;
    border-radius: 50%;
  `;
  faceElement.appendChild(nose);
  const mouthType = getRandomInt(1, 3);
  const mouthSize = getRandomInt(10, 15);
  const mouthX = headSize / 2 - mouthSize / 2;
  const mouthY = getRandomInt(35, 40);
  let mouth;
  if (mouthType === 1) {
    mouth = document.createElement('div');
    mouth.style.cssText = `
      position: absolute;
      left: ${mouthX}px;
      top: ${mouthY}px;
      width: ${mouthSize}px;
      height: ${mouthSize / 3}px;
      background-color: red;
      border-radius: 50% / 50% 50% 0 0;
    `;
  } else if (mouthType === 2) {
    mouth = document.createElement('div');
    mouth.style.cssText = `
      position: absolute;
      left: ${mouthX}px;
      top: ${mouthY}px;
      width: ${mouthSize}px;
      height: ${mouthSize / 5}px;
      background-color: red;
      border-radius: 0;
    `;
  } else {
    mouth = document.createElement('div');
    mouth.style.cssText = `
      position: absolute;
      left: ${mouthX}px;
      top: ${mouthY}px;
      width: ${mouthSize / 3}px;
      height: ${mouthSize}px;
      border: 2px solid red;
      border-radius: 50%;
    `;
  }
  faceElement.appendChild(mouth);
}
function updateFaces() {
  const faceCells = document.querySelectorAll('.face');
  faceCells.forEach(face => {
    generateFace(face);
  });
}
function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}
// Dynamically create the grid cells
const gridContainer = document.querySelector('.grid-container');
for (let i = 0; i < 8 * 8; i++) {
  const faceCell = document.createElement('div');
  faceCell.classList.add('face-cell');
  const face = document.createElement('div');
  face.classList.add('face');
  faceCell.appendChild(face);
  gridContainer.appendChild(faceCell);
}
updateFaces();
updateClock();
setInterval(updateFaces, 1000);
setInterval(updateClock, 1000);
</script>
</body>
</html>
