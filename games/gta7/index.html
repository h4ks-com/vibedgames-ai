<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini GTA-like WebVR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Mini webVR Experience</h1>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        <a-camera position="0 1.6 0"></a-camera>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D2"></a-box>
        <a-sphere position="1 1 -3" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-entity position="0 0 -7" geometry="primitive: plane; width: 1; height: 1" material="color: yellow"></a-entity>
        
        <a-entity id="car" geometry="primitive: box; width: 1; height: 0.5; depth: 2" material="color: blue" position="0 0.25 -1.5"></a-entity>
        <a-animation attribute="position" from="0 0.25 -1.5" to="0 0.25 1.5" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
    </a-scene>

    <script>
        // Implement additional interactivity or gameplay mechanics here
    </script>
</body>
</html>
