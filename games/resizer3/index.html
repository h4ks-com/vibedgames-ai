<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        img {
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Resizer</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="output"></div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Set the width to 140 and calculate the height to maintain aspect ratio
                        const newWidth = 140;
                        const aspectRatio = img.height / img.width;
                        const newHeight = newWidth * aspectRatio;

                        canvas.width = newWidth;
                        canvas.height = newHeight;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const scaledImage = canvas.toDataURL();
                        document.getElementById('output').innerHTML = `<h2>Scaled Image (Width: 140px)</h2><img src="${scaledImage}" alt="Scaled Image">`;
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
