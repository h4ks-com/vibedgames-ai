<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Clone 2D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #87CEEB;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let player = {
            x: 100,
            y: 500,
            width: 48,
            height: 48,
            dx: 0,
            dy: 0,
            onGround: false,
            jumpPower: 15,
            gravity: 0.8,
            speed: 5
        };

        let platforms = [
            { x: 0, y: 548, width: 800, height: 52 }, // ground
            { x: 150, y: 400, width: 100, height: 20 },
            { x: 350, y: 350, width: 100, height: 20 },
            { x: 550, y: 300, width: 100, height: 20 },
            { x: 700, y: 200, width: 100, height: 20 }
        ];

        let coins = [
            { x: 180, y: 360, collected: false },
            { x: 380, y: 310, collected: false },
            { x: 580, y: 260, collected: false },
            { x: 730, y: 160, collected: false }
        ];

        let enemies = [
            { x: 250, y: 500, width: 48, height: 48, dx: -1, type: 'goomba' },
            { x: 450, y: 300, width: 48, height: 48, dx: -1, type: 'goomba' }
        ];

        let score = 0;
        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function update() {
            // Player input
            if (keys['ArrowLeft']) player.dx = -player.speed;
            else if (keys['ArrowRight']) player.dx = player.speed;
            else player.dx = 0;

            if (keys['Space'] && player.onGround) {
                player.dy = -player.jumpPower;
                player.onGround = false;
            }

            // Update player position
            player.x += player.dx;
            player.y += player.dy;
            player.dy += player.gravity;

            // Check collisions with platforms
            player.onGround = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    if (player.dy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.dy = 0;
                        player.onGround = true;
                    }
                }
            });

            // Boundary checks
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Collect coins
            coins.forEach(coin => {
                if (!coin.collected &&
                    player.x < coin.x + 20 &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + 20 &&
                    player.y + player.height > coin.y) {
                    coin.collected = true;
                    score += 10;
                    scoreElement.textContent = 'Score: ' + score;
                }
            });

            // Update enemies
            enemies.forEach(enemy => {
                enemy.x += enemy.dx;
                if (enemy.x < 100 || enemy.x > 700) enemy.dx *= -1;
            });

            // Check collisions with enemies
            enemies.forEach(enemy => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    // Simple collision: restart
                    player.x = 100;
                    player.y = 500;
                    player.dy = 0;
                    score = 0;
                    scoreElement.textContent = 'Score: 0';
                    coins.forEach(c => c.collected = false);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            ctx.fillStyle = '#8B4513';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw coins
            ctx.fillStyle = 'gold';
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillRect(coin.x, coin.y, 20, 20);
                }
            });

            // Draw enemies
            ctx.fillStyle = 'brown';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
