<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="solarSystem"></canvas>
    <script>
        const canvas = document.getElementById('solarSystem');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sun = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 50,
            color: 'yellow'
        };

        const planets = [
            { name: 'Mercury', distance: 70, radius: 5, color: 'gray', speed: 0.1 },
            { name: 'Venus', distance: 100, radius: 10, color: 'orange', speed: 0.07 },
            { name: 'Earth', distance: 130, radius: 10, color: 'blue', speed: 0.05 },
            { name: 'Mars', distance: 160, radius: 7, color: 'red', speed: 0.04 }
        ];

        let time = 0;

        function drawSun() {
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPlanets() {
            planets.forEach(planet => {
                const angle = time * planet.speed;
                const x = sun.x + planet.distance * Math.cos(angle);
                const y = sun.y + planet.distance * Math.sin(angle);

                ctx.beginPath();
                ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSun();
            drawPlanets();
            time += 0.01; // Increment time for animation
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
