<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Vibrant Green & Pink Tetris</title>
<link rel='stylesheet' href='style.css'>
</head>
<body>
<div class='menu'>
<h1>Vibrant Green & Pink Tetris</h1>
<button id='startBtn'>Start Game</button>
<button id='settingsBtn'>Settings</button>
<button id='highScoresBtn'>High Scores</button>
<button id='exitBtn'>Exit</button>
</div>
<div class='game-screen' style='display:none;'>
<div class='top-bar'>
<div class='score'>Score: <span id='scoreDisplay'>0</span></div>
<div class='level'>Level: <span id='levelDisplay'>1</span></div>
<div class='lines'>Lines: <span id='linesDisplay'>0</span></div>
<button id='pauseBtn'>Pause</button>
</div>
<div class='game-area'>
<canvas id='gameCanvas' width='240' height='400'></canvas>
<div class='side-panel'>
<div class='next-piece'>
<h3>Next</h3>
<canvas id='nextCanvas' width='80' height='80'></canvas>
</div>
<div class='hold-area'>
<h3>Hold</h3>
<canvas id='holdCanvas' width='80' height='80'></canvas>
</div>
</div>
</div>
<div class='bottom-menu'>
<button id='resumeBtn'>Resume</button>
<button id='restartBtn'>Restart</button>
<button id='mainMenuBtn'>Main Menu</button>
</div>
</div>
<div class='settings-panel' style='display:none;'>
<h2>Settings</h2>
<label><input type='checkbox' id='soundToggle' checked> Sound</label><br>
<label><input type='checkbox' id='musicToggle' checked> Music</label><br>
<label for='colorTheme'>Color Theme:</label>
<select id='colorTheme'>
<option value='pink-green'>Pink & Green</option>
<option value='vibrant'>Vibrant</option>
</select><br>
<button id='saveSettingsBtn'>Save</button>
<button id='backFromSettingsBtn'>Back</button>
</div>
<div class='high-scores' style='display:none;'>
<h2>High Scores</h2>
<ol id='highScoreList'></ol>
<button id='backFromHighScoresBtn'>Back</button>
</div>
</div>
<script src='main.js'></script>
</body>
</html>
