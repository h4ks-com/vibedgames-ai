<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Ripper Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #score {
            font-size: 2em;
            margin: 20px;
        }
        #ripButton {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #ripButton:hover {
            background-color: #21a1f1;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <h1>Torrent Ripper Game</h1>
    <div id="score">Score: 0</div>
    <button id="ripButton">Rip Torrent</button>
    <div id="message"></div>

    <script>
        let score = 0;

        document.getElementById('ripButton').addEventListener('click', function() {
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;

            let messages = [
                "Great job!",
                "Keep it up!",
                "You're on fire!",
                "Nice rip!",
                "You're a pro!"
            ];
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            let messageElement = document.getElementById('message');

            messageElement.textContent = randomMessage;
            messageElement.style.opacity = 1;

            setTimeout(() => {
                messageElement.style.opacity = 0;
            }, 2000);
        });
    </script>
</body>
</html>
