<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            position: relative;
        }
        th {
            background-color: #f0f0f0;
        }
        .editable {
            background-color: #fff;
            cursor: text;
        }
        .editable:focus {
            outline: none;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<h1>Simple Excel Clone</h1>
<table id="excelTable">
    <thead>
        <tr>
            <th></th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
        </tr>
        <tr>
            <td>2</td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
        </tr>
        <tr>
            <td>3</td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
        </tr>
        <tr>
            <td>4</td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
            <td contenteditable="true" class="editable"></td>
        </tr>
    </tbody>
</table>

<script>
    document.querySelectorAll('.editable').forEach(cell => {
        cell.addEventListener('focus', function() {
            this.dataset.oldValue = this.innerText;
        });

        cell.addEventListener('blur', function() {
            if (this.innerText !== this.dataset.oldValue) {
                console.log(`Cell changed from "${this.dataset.oldValue}" to "${this.innerText}"`);
            }
        });
    });
</script>

</body>
</html>
