<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Spawner Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f8ff;
        }
        .emoji {
            font-size: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div id="container">
    <div class="emoji" onclick="spawnEmojis(event)">ğŸš¨</div>
</div>

<script>
    const emojiPool = [
        'ğŸ˜€', 'ğŸ˜‚', 'ğŸ˜…', 'ğŸ˜', 'ğŸ˜', 'ğŸ¶', 'ğŸ•', 'ğŸ‰',
        'ğŸŒˆ', 'ğŸŒŸ', 'ğŸ”¥', 'ğŸ’¡', 'ğŸµ', 'ğŸ”', 'âš½', 'ğŸš€',
        'ğŸ±', 'ğŸ¥³', 'ğŸ‘»', 'ğŸŒ¼', 'ğŸ€', 'ğŸ­', 'ğŸˆ', 'ğŸŒ',
        'âš¡', 'ğŸ¦„', 'ğŸ¥‡', 'ğŸ‘‘', 'ğŸš´', 'ğŸ–ï¸', 'ğŸ§©', 'ğŸ¨'
    ];

    function spawnEmojis(event) {
        const container = document.getElementById('container');

        // Pick two random emojis from the emojiPool
        const emojis = [];
        for (let i = 0; i < 2; i++) {
            const randomIndex = Math.floor(Math.random() * emojiPool.length);
            emojis.push(emojiPool[randomIndex]);
        }

        emojis.forEach(emoji => {
            const emojiDiv = document.createElement('div');
            emojiDiv.className = 'emoji';
            emojiDiv.innerText = emoji;
            emojiDiv.onclick = spawnEmojis; // Add click event to each new emoji
            container.appendChild(emojiDiv);
        });

        // Prevent further clicks from propagating to the parent
        event.stopPropagation();
    }
</script>

</body>
</html>
