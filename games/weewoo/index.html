<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Spawner Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f8ff;
        }
        .emoji {
            font-size: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div id="container">
    <div class="emoji" onclick="spawnEmojis(event)">ðŸš¨</div>
</div>

<script>
    function spawnEmojis(event) {
        const container = document.getElementById('container');
        
        // Create two new emojis
        const emojis = ['ðŸŒŸ', 'ðŸ”¥']; // Feel free to customize these emojis

        emojis.forEach(emoji => {
            const emojiDiv = document.createElement('div');
            emojiDiv.className = 'emoji';
            emojiDiv.innerText = emoji;
            emojiDiv.onclick = spawnEmojis; // Add click event to each new emoji
            container.appendChild(emojiDiv);
        });

        // Prevent further clicks from propagating to the parent
        event.stopPropagation();
    }
</script>

</body>
</html>
