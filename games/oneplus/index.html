<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Conversation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #emoji {
            font-size: 5em;
            margin: 20px;
        }
        #button {
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chatWindow {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 200px;
            overflow-y: auto;
            background-color: white;
            position: relative;
            margin-top: 20px;
        }
        #userInput {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="counter">0</div>
    <div id="emoji"></div>
    <button id="button">Click Me!</button>
    <div id="chatWindow"></div>
    <input type="text" id="userInput" placeholder="Type your reply here..." />

    <script>
        const responses = [
            "Hello! How can I assist you today?",
            "Did you know that emojis can express feelings?",
            "What's your favorite emoji?",
            "I'm here to chat! What's on your mind?",
            "Emojis make conversations fun!",
            "Do you use emojis often?",
            "What's your favorite thing to do?",
            "I love chatting with you!",
            "How's your day going?",
            "Let's keep the conversation going!",
            "What do you think about technology?",
            "If you could travel anywhere, where would you go?",
            "What's your favorite movie or show?",
            "Do you have any hobbies?",
            "What's your favorite food?",
            "If you could have any superpower, what would it be?",
            "What's something that makes you smile?",
            "Do you prefer cats or dogs?",
            "What's your dream job?",
            "If you could meet anyone, dead or alive, who would it be?",
            "What's a fun fact about yourself?",
            "What kind of music do you enjoy?",
            "Do you like to read? If so, what's your favorite book?",
            "What's your favorite season and why?",
            "If you could learn any skill instantly, what would it be?",
            "What's your favorite way to relax?",
            "Do you enjoy cooking? What's your signature dish?",
            "What's a place you've always wanted to visit?",
            "If you could time travel, would you go to the past or the future?",
            "What's your favorite childhood memory?",
            "Do you have a favorite quote or saying?",
            "What's something you're passionate about?",
            "If you could have dinner with any fictional character, who would it be?",
            "What's your favorite holiday and why?",
            "Do you believe in aliens? Why or why not?",
            "What's a skill you've always wanted to learn?",
            "If you could change one thing about the world, what would it be?",
            "What's your favorite way to spend a weekend?",
            "Do you have a favorite sport or team?",
            "What's the best advice you've ever received?",
            "If you could live in any time period, when would it be?",
            "What's your favorite thing about yourself?",
            "If you could instantly become an expert in something, what would it be?"
        ];

        let count = 0;

        document.getElementById('button').addEventListener('click', function() {
            count++;
            document.getElementById('counter').innerText = count;

            const emojiList = ['ðŸ˜€', 'ðŸŽ‰', 'ðŸ¤–', 'ðŸ’¬', 'ðŸŒŸ', 'ðŸ˜„', 'ðŸš€', 'ðŸŽˆ', 'ðŸ‘¾', 'ðŸŒˆ'];
            const randomEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];
            document.getElementById('emoji').innerText = randomEmoji;

            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = 'block';
            chatWindow.innerHTML += `<div>${randomEmoji} Hey there! Let's chat!</div>`;
            setTimeout(() => {
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                chatWindow.innerHTML += `<div>${randomResponse}</div>`;
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            }, 1000);
        });

        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const userMessage = this.value;
                if (userMessage.trim() !== '') {
                    const chatWindow = document.getElementById('chatWindow');
                    chatWindow.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
                    this.value = ''; // Clear the input field

                    // Simulate bot response
                    setTimeout(() => {
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        chatWindow.innerHTML += `<div><strong>Bot:</strong> ${randomResponse}</div>`;
                        chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
                    }, 1000);
                }
            }
        });
    </script>

</body>
</html>
