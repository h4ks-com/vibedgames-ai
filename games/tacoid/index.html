<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Character Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        .output {
            margin-top: 20px;
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Unicode Character Finder</h1>
    <input type="text" id="concept" placeholder="Enter a concept (e.g., smile)">
    <button onclick="findUnicode()">Find Unicode</button>
    
    <div class="output" id="output"></div>

    <script>
        const unicodeMap = {
            "smile": "😊",
            "heart": "❤️",
            "star": "⭐",
            "sun": "☀️",
            "moon": "🌙",
            "check": "✅",
            "cross": "❌",
            "music": "🎵",
            "cat": "🐱",
            "dog": "🐶",
            "love": "💕",
            "fire": "🔥",
            "tree": "🌳",
            "earth": "🌍",
            "rain": "🌧️",
            "laugh": "😂",
            "thought": "💭",
            "flower": "🌸",
            "gift": "🎁",
            "coffee": "☕",
            "book": "📚"
        };

        function findUnicode() {
            const concept = document.getElementById('concept').value.toLowerCase();
            const outputDiv = document.getElementById('output');
            if (unicodeMap[concept]) {
                outputDiv.textContent = unicodeMap[concept];
            } else {
                outputDiv.textContent = "No Unicode found for that concept.";
            }
        }
    </script>

</body>
</html>
