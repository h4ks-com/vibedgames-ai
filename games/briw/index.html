<!DOCTYPE html>
<html>
<head>
<title>Hexagonal Character Board</title>
<style>
body {
  font-family: monospace;
  text-align: center;
}
pre {
  display: inline-block; /* Important for proper centering */
  font-family: monospace;
  letter-spacing: 0.5em; /* Adjust for hexagon shape */
  line-height: 0.8; /* Adjust for hexagon shape */
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

<h1>Hexagonal Character Board</h1>

<div id="board">
  <pre id="characterBoard"></pre>
</div>

<button onclick="generateBoard()">Generate New Board</button>

<script>
const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-.";
const rows = [5, 6, 7, 8, 9, 8, 7, 6, 5];
const totalCharacters = 61;

function generateBoard() {
  let boardString = "";
  let charIndex = 0;

  for (let i = 0; i < rows.length; i++) {
    let rowLength = rows[i];

    // Add leading spaces for hexagon shape
    let spaces = Math.abs(rows.length/2 -1 - i); // Adjust spacing for centering
    for (let k = 0; k < spaces; k++){
        boardString += " ";
    }

    for (let j = 0; j < rowLength; j++) {
      boardString += characters.charAt(Math.floor(Math.random() * characters.length));
      charIndex++;
    }
    boardString += "\n";
  }

  document.getElementById("characterBoard").textContent = boardString;
}

// Generate initial board on page load
generateBoard();
</script>

</body>
</html>
