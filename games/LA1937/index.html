<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.redd.it/9jysz3xh8p501.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to My Web App</h1>
        <p>This is a simple web application with a background image.</p>
        <button onclick="showAlert()">Click Me</button>
    </div>
    <script>
        function showAlert() {
            alert('Button clicked!');
        }
    </script>
</body>
</html>
