<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebVR A-Frame App with Textured Cube</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#00A9E0"></a-sky> <!-- Blue sky -->
        <a-entity position="0 1.6 -4">
            <a-box src="https://i.redd.it/9jysz3xh8p501.jpg" position="0 0.5 0" animation="property: position; to: 0 2 0; loop: true; dur: 1000; dir: alternate;"></a-box>
            <a-text value="Welcome to the VR world!" color="white" position="-1 2 -1"></a-text>
        </a-entity>
    </a-scene>
    <div class="overlay">
        <h1>A-Frame WebVR Example</h1>
        <p>Look around and explore!</p>
        <button onclick="showAlert()">Click Me</button>
    </div>
    <script>
        function showAlert() {
            alert('Button clicked!');
        }
    </script>
</body>
</html>
