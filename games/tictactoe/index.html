<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Hacker Style</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #00ff00; /* hacker green */
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #00ff00;
            cursor: pointer;
            border: 2px solid #00ff00;
            transition: background 0.3s;
        }

        .cell:hover {
            background-color: #444;
        }

        .winner {
            color: #ff0000; /* red for winner */
        }

        #reset {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.5em;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
        }

        #reset:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="board"></div>
    <button id="reset">Reset Game</button>

    <script>
        const board = document.getElementById('board');
        const resetButton = document.getElementById('reset');
        let grid = Array(9).fill(null);
        let isGameOver = false;

        const drawBoard = () => {
            board.innerHTML = '';
            grid.forEach((cell, index) => {
                const div = document.createElement('div');
                div.classList.add('cell');
                div.addEventListener('click', () => handleClick(index));
                div.textContent = cell;
                board.appendChild(div);
            });
        };

        const handleClick = (index) => {
            if (grid[index] || isGameOver) return;
            grid[index] = 'O';
            if (checkWinner('O')) {
                drawBoard();
                alert("You win!");
                isGameOver = true;
                return;
            }
            if (grid.every(cell => cell)) {
                drawBoard();
                alert("It's a draw!");
                return;
            }
            pcMove();
        };

        const pcMove = () => {
            const bestIndex = getBestMove();
            if (bestIndex !== null) {
                grid[bestIndex] = 'X';
                if (checkWinner('X')) {
                    drawBoard();
                    alert("PC wins!");
                    isGameOver = true;
                    return;
                }
            }
            drawBoard();
        };

        const checkWinner = (player) => {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            return winningCombinations.some(combination => {
                return combination.every(index => grid[index] === player);
            });
        };

        const getBestMove = () => {
            const availableIndices = grid.map((cell, index) => (cell === null ? index : null)).filter(index => index !== null);

            if (availableIndices.length === 0) return null;
            return availableIndices[Math.floor(Math.random() * availableIndices.length)];
        };

        resetButton.addEventListener('click', () => {
            grid.fill(null);
            isGameOver = false;
            drawBoard();
            pcMove(); // PC plays first after reset
        });

        // Initialize game
        drawBoard();
        pcMove(); // Start with PC's turn
    </script>
</body>
</html>
