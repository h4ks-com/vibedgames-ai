<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Toasters Screensaver</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .toaster {
            position: absolute;
            width: 60px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Toaster_icon.svg/1024px-Toaster_icon.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<script>
    const numToasters = 10; // Number of toasters to fly
    const toasters = [];

    function createToaster() {
        const toaster = document.createElement('div');
        toaster.className = 'toaster';
        toaster.style.left = Math.random() * window.innerWidth + 'px';
        toaster.style.top = window.innerHeight + 'px';
        document.body.appendChild(toaster);
        toasters.push(toaster);

        animateToaster(toaster);
    }

    function animateToaster(toaster) {
        const speed = Math.random() * 3 + 2; // Random speed

        function move() {
            const currentTop = parseFloat(toaster.style.top);
            if (currentTop < -60) { // When the toaster goes off the top of the screen
                toaster.remove();
                return;
            }
            toaster.style.top = (currentTop - speed) + 'px';
            requestAnimationFrame(move);
        }

        move();
    }

    function startScreensaver() {
        for (let i = 0; i < numToasters; i++) {
            createToaster();
        }
    }

    window.onload = startScreensaver;
</script>

</body>
</html>
