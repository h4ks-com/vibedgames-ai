<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Language Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4a4a4a;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Space between buttons */
        }
        button:hover {
            background-color: #4cae4c;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            margin-top: 20px;
            white-space: pre-wrap; /* Allows for text wrapping */
        }
        .output-section {
            margin-bottom: 20px;
        }
        h2 {
            margin: 0; /* Remove default margin for headings within output */
        }
        .vocabulary-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Space between flag and vocabulary */
        }
        .vocabulary-container canvas {
            margin-right: 10px; /* Space between image and vocabulary */
        }
        .vocabulary-item {
            margin-bottom: 5px; /* Space between vocabulary items */
        }
    </style>
</head>
<body>

<h1>Fantasy Language Creator</h1>
<p>Automatically generated source string will consist of 10 random English words separated by hyphens.</p>
<input type="text" id="inputString" placeholder="Base String (auto-generated)" readonly>
<label for="includeNumbers">
    <input type="checkbox" id="includeNumbers"> Include numbers (0-9)
</label>
<br>
<label for="rectangleCount">Number of rectangles on the flag:</label>
<input type="number" id="rectangleCount" value="2000" min="1" max="5000">
<br>
<button onclick="generateRandomString()">Generate Random Source String</button>
<button onclick="generateWords()">Generate Vocabulary</button>
<button onclick="generateGrammar()">Generate Chomsky Grammar</button>
<button onclick="generateNewGrammar()">Generate New Grammar</button>
<button onclick="generateExampleSentences()">Generate Example Sentences</button>

<div id="output"></div>

<script>
    let currentInput = '';
    let currentVocabulary = [];
    let currentGrammar = '';

    // Example words for demonstration
    const sampleWords = [
        "sunflower", "ocean", "mountain", "piano", "dance",
        "book", "computer", "journey", "forest", "flower",
        "star", "moon", "river", "cloud", "tree",
        "apple", "banana", "grape", "orange", "peach",
        "lemon", "cherry", "melon", "berry", "fig"
    ];

    // Example translation mapping for words
    const translationMap = {
        "sunflower": "a large flower with a round face that turns towards the sun",
        "ocean": "a large body of salt water",
        "mountain": "a large landform that rises prominently above its surroundings",
        "piano": "a musical instrument with keys that produces sound when struck",
        "dance": "a series of movements that match the speed and rhythm of a piece of music",
        "book": "a set of written or printed pages, usually bound with a cover",
        "computer": "an electronic device for storing and processing data",
        "journey": "the act of traveling from one place to another",
        "forest": "a large area covered chiefly with trees and undergrowth",
        "flower": "the reproductive structure found in flowering plants",
        "star": "a luminous celestial body",
        "moon": "the natural satellite of the Earth",
        "river": "a large, flowing body of water",
        "cloud": "a visible mass of condensed water vapor in the atmosphere",
        "tree": "a perennial plant with an elongated stem or trunk",
        "apple": "a round fruit produced by an apple tree",
        "banana": "an elongated fruit produced by various kinds of large herbaceous flowering plants",
        "grape": "a small, round fruit that grows in clusters",
        "orange": "a citrus fruit with a tough, bright orange skin",
        "peach": "a juicy fruit with a fuzzy skin",
        "lemon": "a yellow citrus fruit with a sour taste",
        "cherry": "a small, round fruit that is red or black when ripe",
        "melon": "a large, sweet fruit, such as a watermelon or cantaloupe",
        "berry": "a small, pulpy fruit with seeds",
        "fig": "a sweet fruit with a unique flavor and texture"
    };

    // Definitions of various sentence structures
    const sentenceStructures = [
        'The {word1} is {word2}.',
        'A {word1} can {word2}.',
        'I saw a {word1} with a {word2}.',
        '{word1} is my {word2}.',
        'The {word2} is called {word1}.',
        'Where is the {word1}?',
        'I like the {word1}.',
        'The {word1} and {word2} are friends.',
        'What a beautiful {word1}!',
        'The {word1} went to find a {word2}.'
    ];

    function generateRandomString() {
        let randomWords = [];
        
        // Generate 10 unique random words from the sampleWords array
        while (randomWords.length < 10) {
            const randomIndex = Math.floor(Math.random() * sampleWords.length);
            const word = sampleWords[randomIndex];
            if (!randomWords.includes(word)) {
                randomWords.push(word);
            }
        }

        // Join the random words with hyphens
        currentInput = randomWords.join('-');
        document.getElementById('inputString').value = currentInput; // Display the generated string as the input
    }

    function generateWords() {
        if (!currentInput) {
            alert('Please generate a random source string first!');
            return;
        }
        
        // Split the input into words by hyphen
        const wordsArray = currentInput.split(/-+/);
        let words = [];

        // Generate up to 10 unique random substrings from the input string
        while (words.length < 10) {
            const randomIndex = Math.floor(Math.random() * wordsArray.length);
            const newWord = wordsArray[randomIndex].substring(0, 15).trim(); // Limit to 15 characters
            if (newWord.length > 0 && !words.includes(newWord)) {
                words.push(newWord); // Ensure uniqueness
            }
        }

        currentVocabulary = words.map(word => {
            return {
                term: word,
                gloss: translationMap[word] || "No translation available"
            };
        });
        updateOutput();
    }

    function updateOutput() {
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = ''; // Clear previous output

        // Display flag for the vocabulary
        const flagCanvas = document.createElement('canvas');
        flagCanvas.width = 200;
        flagCanvas.height = 100;

        const ctx = flagCanvas.getContext('2d');
        // Fill the canvas with a random background color
        const backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        ctx.fillStyle = backgroundColor;
        ctx.fillRect(0, 0, flagCanvas.width, flagCanvas.height);

        // Get the rectangle count from the input field
        const rectangleCount = parseInt(document.getElementById('rectangleCount').value, 10) || 2000;

        // Draw rectangles
        for (let i = 0; i < rectangleCount; i++) {
            const width = Math.floor(Math.random() * 50) + 5; // Random width between 5 and 55
            const height = Math.floor(Math.random() * 50) + 5; // Random height between 5 and 55
            const x = Math.floor(Math.random() * (flagCanvas.width - width)); // Random x position
            const y = Math.floor(Math.random() * (flagCanvas.height - height)); // Random y position

            // Generate a random color
            const color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height); // Draw the rectangle
        }

        const flagContainer = document.createElement('div');
        flagContainer.className = 'vocabulary-container';
        flagContainer.appendChild(flagCanvas);
        outputDiv.appendChild(flagContainer);

        // Display current vocabulary with glosses
        const vocabularyList = document.createElement('div');
        vocabularyList.innerHTML = '<h2>Current Vocabulary:</h2>';
        currentVocabulary.forEach(item => {
            const wordItem = document.createElement('p');
            wordItem.textContent = `${item.term} - ${item.gloss}`;
            vocabularyList.appendChild(wordItem);
        });
        outputDiv.appendChild(vocabularyList);
    }

    function generateExampleSentences() {
        const sentences = [];
        for (let i = 0; i < 10; i++) {
            const word1 = currentVocabulary[Math.floor(Math.random() * currentVocabulary.length)].term;
            const word2 = currentVocabulary[Math.floor(Math.random() * currentVocabulary.length)].term;
            const structure = sentenceStructures[Math.floor(Math.random() * sentenceStructures.length)];
            const sentence = structure.replace(/{word1}/g, word1).replace(/{word2}/g, word2);
            sentences.push(sentence);
        }
        
        const sentencesSection = document.createElement('div');
        sentencesSection.className = 'output-section';
        sentencesSection.innerHTML = `
            <h2>Example Sentences:</h2>
            <p>${sentences.join('<br>')}</p>
        `;
        document.getElementById('output').appendChild(sentencesSection);
    }

    function generateGrammarRules(length) {
        const rules = [];
        for (let i = 1; i <= length; i++) {
            rules.push(`S -> NP VP | S Conj S`);
            rules.push(`NP -> Det N | N`);
            rules.push(`VP -> V NP | V NP PP`);
            rules.push(`PP -> P NP`);
        }
        return rules;
    }
</script>

</body>
</html>
