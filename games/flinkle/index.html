<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Language Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4a4a4a;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Space between buttons */
        }
        button:hover {
            background-color: #4cae4c;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            margin-top: 20px;
            white-space: pre-wrap; /* Allows for text wrapping */
        }
        .output-section {
            margin-bottom: 20px;
        }
        h2 {
            margin: 0; /* Remove default margin for headings within output */
        }
    </style>
</head>
<body>

<h1>Fantasy Language Creator</h1>
<p>Enter a base word or phrase to generate a fantasy vocabulary and grammar structure.</p>
<input type="text" id="inputString" placeholder="Enter a word or phrase">
<button onclick="generateWords()">Generate Vocabulary</button>
<button onclick="generateGrammar()">Generate Chomsky Grammar</button>
<button onclick="generateNewVocabulary()">Generate New Vocabulary</button>
<button onclick="generateNewGrammar()">Generate New Grammar</button>
<button onclick="generateRandomString()">Generate Random Source String</button>

<div id="output"></div>

<script>
    let currentInput = '';
    let currentVocabulary = '';
    let currentGrammar = '';

    function generateWords() {
        currentInput = document.getElementById('inputString').value.trim();
        if (!currentInput) {
            alert('Please enter a word or phrase!');
            return;
        }

        // Generate 100 fantasy words using the entire input string
        let words = [];
        for (let i = 0; i < 100; i++) {
            words.push(generateFantasyWord(currentInput));
        }

        currentVocabulary = words.join(', ');
        updateOutput();
    }

    function generateGrammar() {
        if (!currentInput) {
            alert('Please generate a vocabulary first!');
            return;
        }
        currentGrammar = generateGrammarRules(currentInput.length).join('<br>');
        updateOutput();
    }

    function generateNewVocabulary() {
        if (!currentInput) {
            alert('Please generate a vocabulary first!');
            return;
        }
        
        let words = [];
        for (let i = 0; i < 100; i++) {
            words.push(generateFantasyWord(currentInput));
        }
        currentVocabulary = words.join(', ');
        updateOutput();
    }

    function generateNewGrammar() {
        if (!currentInput) {
            alert('Please generate a vocabulary first!');
            return;
        }
        
        currentGrammar = generateGrammarRules(currentInput.length).join('<br>');
        updateOutput();
    }

    function generateRandomString() {
        const length = 10;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        let randomString = '';

        for (let i = 0; i < length; i++) {
            randomString += characters.charAt(Math.floor(Math.random() * characters.length));
        }

        document.getElementById('inputString').value = randomString;
        currentInput = randomString; // Set currentInput to new random string
        generateWords(); // Automatically generate vocabulary for the new string
    }

    function updateOutput() {
        document.getElementById('output').innerHTML = `
            <div class="output-section">
                <h2>Current Vocabulary:</h2>
                <p>${currentVocabulary || 'No vocabulary generated yet.'}</p>
            </div>
            <div class="output-section">
                <h2>Current Grammar Rules:</h2>
                <p>${currentGrammar || 'No grammar generated yet.'}</p>
            </div>
        `;
    }

    function generateFantasyWord(base) {
        const suffixes = ['na', 'or', 'il', 'en', 'am', 'os'];
        const randomSuffix = suffixes[Math.floor(Math.random() * suffixes.length)];
        
        // Create a new fantasy word using the entire base string and a random suffix
        return base + randomSuffix;
    }

    function generateGrammarRules(length) {
        const rules = [];
        for (let i = 1; i <= length; i++) {
            rules.push(`S -> NP VP | S Conj S`);
            rules.push(`NP -> Det N | N`);
            rules.push(`VP -> V NP | V NP PP`);
            rules.push(`PP -> P NP`);
        }
        return rules;
    }
</script>

</body>
</html>
