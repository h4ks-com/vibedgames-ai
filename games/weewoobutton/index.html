<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Animated Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .button {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            color: #333;
            background: white;
            border: none;
            cursor: pointer;
            outline: none;
            overflow: hidden;
            border-radius: 4px;
            z-index: 1;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            border: 4px solid transparent;
            z-index: -1;
            animation: borderAnimation 2s linear infinite;
            background: linear-gradient(0deg, transparent 30%, rgba(128, 128, 128, 0.5) 30%);
            transform: rotate(0deg);
        }

        @keyframes borderAnimation {
            0% {
                transform: rotate(0deg);
                background: linear-gradient(0deg, transparent 30%, rgba(128, 128, 128, 0.5) 30%);
            }
            25% {
                transform: rotate(90deg);
                background: linear-gradient(90deg, transparent 30%, rgba(128, 128, 128, 0.5) 30%);
            }
            50% {
                transform: rotate(180deg);
                background: linear-gradient(180deg, transparent 30%, rgba(128, 128, 128, 0.5) 30%);
            }
            75% {
                transform: rotate(270deg);
                background: linear-gradient(270deg, transparent 30%, rgba(128, 128, 128, 0.5) 30%);
            }
            100% {
                transform: rotate(0deg);
                background: linear-gradient(0deg, transparent 30%, rgba(128, 128, 128, 0.5) 30%);
            }
        }
    </style>
</head>
<body>
    <button class="button">Hover Me</button>
    
    <script>
        // Optional: Additional JavaScript can be added here if needed.
    </script>
</body>
</html>
