<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catch the Falling Items</title>
<style>
  /* Basic styles for responsiveness and visual clarity */
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  #gameCanvas {
    display: block;
    width: 100%;
    height: 100%;
  }
  /* Optional: style for overlay UI elements */
  #uiOverlay {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 1.2em;
    z-index: 10;
    text-shadow: 1px 1px 2px #000;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="uiOverlay">
  <div id="score">Score: 0</div>
  <div id="gameOver" style="display:none;">
    Game Over!<br />Final Score: <span id="finalScore"></span><br />Press R to Restart
  </div>
</div>
<script>
// Initialize game variables
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let score = 0;
let gameOver = false;
let items = [];
let spawnInterval = 1500; // milliseconds
let lastSpawnTime = 0;
let gameStartTime = Date.now();
// Player properties
const player = {
  x: 0,
  y: 0,
  radius: 20,
  color: "#00ff00"
};
// Resize canvas to fit window
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  player.x = canvas.width / 2;
  player.y = canvas.height - 30;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();
// Handle input
window.addEventListener("mousemove", (e) => {
  player.x = e.clientX;
  player.y = e.clientY;
});
window.addEventListener("touchmove", (e) => {
  if(e.touches.length > 0){
    player.x = e.touches[0].clientX;
    player.y = e.touches[0].clientY;
  }
});
// Spawn items
function spawnItem() {
  const size = 20 + Math.random() * 10;
  const x = Math.random() * (canvas.width - size);
  const y = -size;
  const speed = 1 + Math.random() * 2;
  items.push({ x, y, size, speed, caught: false });
}
// Collision detection
function checkCollision(item) {
  const dx = item.x - player.x;
  const dy = item.y - player.y;</n>   
  const distance = Math.sqrt(dx * dx + dy * dy);
  return distance < player.radius + item.size / 2;
}
// Game loop
function gameLoop() {
  const now = Date.now();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Spawn new item
  if (now - lastSpawnTime > spawnInterval) {
    spawnItem();
    lastSpawnTime = now;
  }
  // Update and draw items
  for (let i = items.length - 1; i >= 0; i--) {
    const item = items[i];
    item.y += item.speed;
    // Check for catch
    if (checkCollision(item) && !item.caught) {
      score++;
      item.caught = true;
      // Play catch sound here if desired
    }
    // Remove if out of bounds or caught
    if (item.y > canvas.height + item.size || item.caught) {
      items.splice(i, 1);
    }
    // Draw item
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(item.x, item.y, item.size / 2, 0, Math.PI * 2);
    ctx.fill();
  }
  // Draw player
  ctx.fillStyle = "#00ff00";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
  ctx.fill();
  // Update score display
  document.getElementById("score").textContent = `Score: ${score}`;
  if (!gameOver) {
    requestAnimationFrame(gameLoop);
  } else {
    // Handle game over display
    document.getElementById("gameOver").style.display = "block";
    document.getElementById("finalScore").textContent = score;
  }
}
// Start game
function startGame() {
  score = 0;
  gameOver = false;
  items = [];
  lastSpawnTime = 0;
  resizeCanvas();
  document.getElementById("gameOver").style.display = "none";
  gameLoop();
}
// Restart game on R key
window.addEventListener("keydown", (e) => {
  if (e.key === "r" || e.key === "R") {
    startGame();
  }
});
// Initialize game
startGame();
</script>
</body>
</html>
