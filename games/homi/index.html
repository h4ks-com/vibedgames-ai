<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame VR Scene</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .title {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 1;
    }

    .names {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: monospace;
      z-index: 1;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <div class="title">A-Frame VR Scene</div>

  <div class="names">
    <b>Victorian Names:</b>
    <ul>
      <li>Beatrice</li>
      <li>Clarence</li>
      <li>Eleanor</li>
      <li>Frederick</li>
      <li>Florence</li>
      <li>Arthur</li>
      <li>Mabel</li>
      <li>Cecil</li>
      <li>Ethel</li>
      <li>Percival</li>
    </ul>
  </div>

  <a-scene background="color: #87CEEB">
    <a-entity position="0 1.6 0">
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>


    <a-plane color="#7CFC00" height="100" width="100" rotation="-90 0 0"></a-plane>

    <a-entity geometry="primitive: box; height: 5; width: 5; depth: 5"
              material="color: red"
              position="0 2.5 -10">
    </a-entity>

    <!-- Light -->
    <a-entity light="type: ambient; color: #FFF"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 3 2"></a-entity>

  </a-scene>

</body>
</html>
