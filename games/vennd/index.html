<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venn Diagram of GI Joe and Fast and Furious</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Venn Diagram: GI Joe vs Fast and Furious</h1>
        <canvas id="vennDiagram" width="600" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('vennDiagram');
        const ctx = canvas.getContext('2d');

        // Draw circles
        function drawCircle(x, y, radius, color, label) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            // Draw label
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(label, x - ctx.measureText(label).width / 2, y + 5);
        }

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw GI Joe circle
        drawCircle(200, 200, 100, 'rgba(255, 0, 0, 0.5)', 'GI Joe');

        // Draw Fast and Furious circle
        drawCircle(400, 200, 100, 'rgba(0, 0, 255, 0.5)', 'Fast & Furious');

        // Draw intersection
        ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
        ctx.beginPath();
        ctx.arc(300, 200, 100, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // Add intersection label
        ctx.fillStyle = '#000';
        ctx.fillText('Common Actors', 250, 210);
    </script>
</body>
</html>
