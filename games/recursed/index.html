<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Restaurant Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .bill {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .item {
            margin-bottom: 10px;
        }
        .description {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Dynamic Restaurant Bill</h1>
<div class="bill" id="bill"></div>
<button class="button" id="generateBill">ðŸ¦‰ Generate Bill</button>

<script>
    const descriptions = [
        "A delicious blend of spices and herbs.",
        "Freshly made with organic ingredients.",
        "A classic dish that never goes out of style.",
        "Perfectly grilled to perfection.",
        "A delightful treat for your taste buds.",
        "Rich in flavor and beautifully presented.",
        "A healthy option packed with nutrients.",
        "A sweet ending to your meal."
    ];

    function generateRandomAmount() {
        return (Math.random() * 20 + 5).toFixed(2); // Random amount between $5 and $25
    }

    function calculateServiceFee(amount) {
        return (amount * 0.15).toFixed(2); // 15% service fee
    }

    function getRandomDescription() {
        return descriptions[Math.floor(Math.random() * descriptions.length)];
    }

    function createLineItem(level) {
        const amount = generateRandomAmount();
        const serviceFee = calculateServiceFee(amount);
        const description = getRandomDescription();
        let lineItem = `<div class="item">Item: $${amount} + Service Fee: $${serviceFee}<div class="description">${description}</div></div>`;
        
        if (level > 0) {
            const nestedServiceFee = createLineItem(level - 1);
            lineItem += `<div style="margin-left: 20px;">${nestedServiceFee}</div>`;
        }
        
        return lineItem;
    }

    function generateBill() {
        const billDiv = document.getElementById('bill');
        billDiv.innerHTML = ''; // Clear previous bill
        const recursionLevel = Math.floor(Math.random() * 4); // Random level between 0 and 3
        const lineItems = Array.from({ length: 3 }, () => createLineItem(recursionLevel)).join('');
        billDiv.innerHTML = lineItems;
    }

    document.getElementById('generateBill').addEventListener('click', generateBill);
</script>

</body>
</html>
