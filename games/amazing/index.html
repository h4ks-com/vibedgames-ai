<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loading</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .loader {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading-animation {
            font-size: 24px;
            animation: pulse 1s infinite;
            margin-bottom: 15px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .loading-message {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loading-animation">‚åõ</div>
        <div class="loading-message">Loading something great...</div>
    </div>

    <script>
        const messages = [
            "Almost there...",
            "Just a moment...",
            "Hang tight, good things are coming...",
            "Your patience is appreciated!",
            "We'll be ready shortly!",
            "Great things are worth waiting for!",
            "Loading your experience...",
            "Please stand by...",
            "Preparing something amazing...",
            "Stay tuned for something fantastic!"
        ];

        const loader = document.querySelector('.loading-message');

        const changeMessage = () => {
            loader.textContent = messages[Math.floor(Math.random() * messages.length)];
        };

        setInterval(() => {
            changeMessage();
            const animationFrames = ['‚è≥', '‚åõ', 'üïë', 'üîÑ', '‚è∞'];
            const animation = animationFrames[Math.floor(Math.random() * animationFrames.length)];
            document.querySelector('.loading-animation').textContent = animation;
        }, 2000);
    </script>
</body>
</html>
