<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Clone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        #game {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #222;
            overflow: hidden;
        }

        .pacman {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow;
            border-radius: 50%;
            transition: transform 0.1s;
        }

        .ghost {
            position: absolute;
            width: 40px;
            height: 60px;
            background-image: url('https://picsum.photos/200/300');
            background-size: cover;
        }
    </style>
</head>

<body>

    <div id="game">
        <div class="pacman" id="pacman" style="top: 180px; left: 180px;"></div>
        <div class="ghost" id="ghost" style="top: 50px; left: 50px;"></div>
    </div>

    <script>
        const pacman = document.getElementById('pacman');
        const ghost = document.getElementById('ghost');
        let pacmanX = 180;
        let pacmanY = 180;

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    pacmanY = Math.max(0, pacmanY - 10);
                    break;
                case 'ArrowDown':
                    pacmanY = Math.min(360, pacmanY + 10);
                    break;
                case 'ArrowLeft':
                    pacmanX = Math.max(0, pacmanX - 10);
                    break;
                case 'ArrowRight':
                    pacmanX = Math.min(360, pacmanX + 10);
                    break;
            }
            pacman.style.transform = `translate(${pacmanX}px, ${pacmanY}px)`;
        });
    </script>

</body>

</html>
