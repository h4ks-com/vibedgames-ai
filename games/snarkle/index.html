<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinusoidal Emoji Animals</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .emoji {
            position: absolute;
            font-size: 50px;
            pointer-events: auto; /* Allow pointer events on emojis */
            cursor: pointer; /* Change cursor on hover */
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script>
        const emojis = ['🐶', '🐱', '🐰', '🐼', '🐨', '🦁', '🐸', '🐷', '🦊', '🐧'];
        const fruits = ['🍎', '🍌', '🍓', '🍊', '🍇', '🍉', '🍍', '🥭', '🍈', '🍒'];
        
        const scoreElement = document.getElementById('score');
        let score = 0;
        
        const sinAmplitude = 50; // amplitude of the sinusoidal path
        const sinFrequency = 0.05; // frequency of the sinusoidal wave

        function randomEmoji() {
            const index = Math.floor(Math.random() * emojis.length);
            return emojis[index];
        }
        
        function randomFruit() {
            const index = Math.floor(Math.random() * fruits.length);
            return fruits[index];
        }

        function updateScore(points) {
            score += points;
            scoreElement.innerText = `Score: ${score}`;
        }
        
        function createEmoji() {
            const emojiElement = document.createElement('div');
            emojiElement.className = 'emoji';
            emojiElement.innerText = randomEmoji();
            document.body.appendChild(emojiElement);

            // Initialize position variables
            const startX = -100; // Start position (off-screen left)
            const endX = window.innerWidth + 100; // End position (off-screen right)
            let x = startX;
            let step = 0; // Frame counter

            function animate() {
                // Calculate sine wave position
                const y = sinAmplitude * Math.sin(sinFrequency * (x + step * 5));
                emojiElement.style.transform = `translate(${x}px, ${y}px)`;
                x += 2; // move to the right
                step++;

                if (x < endX) {
                    requestAnimationFrame(animate);
                } else {
                    document.body.removeChild(emojiElement); // Remove emoji after the animation
                }
            }

            emojiElement.onclick = function() {
                emojiElement.innerText = randomFruit(); // Change to fruit
                updateScore(10); // Add 10 points to the score
            };

            animate();
        }

        setInterval(createEmoji, 1000); // Create a new emoji every second
    </script>
</body>
</html>
