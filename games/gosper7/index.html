<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gosper Curves Hexagon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eee;
            margin: 0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawGosperCurve(order, x, y, size, angle) {
            if (order === 0) {
                const x0 = x + size * Math.cos(angle);
                const y0 = y + size * Math.sin(angle);
                ctx.lineTo(x0, y0);
                return;
            }

            const size2 = size / 3;

            drawGosperCurve(order - 1, x, y, size2, angle);
            x += size2 * Math.cos(angle);
            y += size2 * Math.sin(angle);

            angle -= Math.PI / 3;
            drawGosperCurve(order - 1, x, y, size2, angle);
            x += size2 * Math.cos(angle);
            y += size2 * Math.sin(angle);

            angle += Math.PI / 3;
            drawGosperCurve(order - 1, x, y, size2, angle);
            x += size2 * Math.cos(angle);
            y += size2 * Math.sin(angle);

            angle += Math.PI / 3;
            drawGosperCurve(order - 1, x, y, size2, angle);
        }

        function drawHexagonOfGosperCurves() {
            const orders = [0, 1, 2, 3, 2, 1, 0]; // Different orders for each curve
            const size = 40; // Base size for the curves

            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;

            const hexagonCoordinates = [
                { x: 300, y: 100 }, // Top
                { x: 500, y: 250 }, // Top Right
                { x: 500, y: 450 }, // Bottom Right
                { x: 300, y: 600 }, // Bottom
                { x: 100, y: 450 }, // Bottom Left
                { x: 100, y: 250 }, // Top Left
            ];

            for (let i = 0; i < orders.length; i++) {
                ctx.beginPath();
                const color = '#' + Math.floor(Math.random()*16777215).toString(16); // Random color
                ctx.fillStyle = color;

                const startX = hexagonCoordinates[i].x;
                const startY = hexagonCoordinates[i].y;

                ctx.moveTo(startX, startY);
                drawGosperCurve(orders[i], startX, startY, size, -Math.PI / 2);
                ctx.lineTo(startX, startY); // Close the path
                ctx.stroke();
                ctx.fill();
            }
        }

        drawHexagonOfGosperCurves();
    </script>
</body>
</html>
