<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/> <!-- This is ignored by browsers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' g4f.cloud.mattf.one; script-src 'self' 'unsafe-inline';">
    <title>AI Vibe Web App Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb; /* Light background */
            color: #1f2937; /* Dark text color */
        }
        #codeOutputCode {
            white-space: pre-wrap;
            background: #e5e7eb; /* Light background for code output */
            border: 1px solid #d1d5db; /* Light border */
            padding: 5px;
            overflow: auto;
            height: 150px;
            box-sizing: border-box;
        }
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

<div id="container" class="flex flex-1 border border-gray-300 overflow-hidden">
    <div id="inputArea" class="w-1/3 p-4 border-r border-gray-300 flex flex-col">
        <h2 class="text-lg font-semibold">Input Prompt</h2>
        <textarea id="promptInput" class="mt-2 p-2 rounded border border-gray-300 bg-white" placeholder="Enter your prompt here..."></textarea>
        <button id="generateButton" class="mt-2 p-2 bg-blue-600 text-white rounded hover:bg-blue-500">Generate Code</button>
        <div class="spinner" id="spinner"></div>
    </div>
    <div id="codeOutput" class="w-1/3 p-4 bg-white">
        <h2 class="text-lg font-semibold">Code Output</h2>
        <div id="codeOutputCode">Generated code will appear here...</div>
    </div>
    <div id="previewArea" class="w-1/3 p-4 border-l border-gray-300">
        <h2 class="text-lg font-semibold">Preview</h2>
        <iframe id="previewFrame" class="w-full h-full border-none"></iframe>
    </div>
</div>

<script>
    document.getElementById('generateButton').addEventListener('click', async function() {
        const prompt = document.getElementById('promptInput').value;
        if (!prompt) {
            return alert("Please enter a prompt.");
        }

        // Append additional text to the prompt
        const fullPrompt = prompt + ". Everything should be done in a single HTML file for a web page.";

        // Show spinner
        const spinner = document.getElementById('spinner');
        spinner.classList.remove('hidden');

        try {
            const response = await fetch('https://g4f.cloud.mattf.one/api/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [{ role: 'user', content: fullPrompt }]
                })
            });

            // Hide spinner
            spinner.classList.add('hidden');

            if (!response.ok) {
                const error = await response.text();
                return alert("Error: " + error);
            }

            const data = await response.json();
            const responseText = data.completion || ""; // Accessing the content directly as a string

            // Use the regex to match code blocks with or without language identifier
            const regex = /```(?:\w+)?\n([\s\S]*?)```/g;
            const matches = regex.exec(responseText);
            const code = matches && matches[1] ? matches[1].trim() : "No code generated."; // Extracting code block or fallback message

            // Display the code
            document.getElementById('codeOutputCode').textContent = code;

            // Update the preview frame with the new code
            const previewFrame = document.getElementById('previewFrame');
            const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        } catch (error) {
            // Hide spinner
            spinner.classList.add('hidden');
            alert("Network error: " + error);
        }
    });
</script>

</body>
</html>
