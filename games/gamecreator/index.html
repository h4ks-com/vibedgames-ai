<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' g4f.cloud.mattf.one;">
    <title>AI Vibe Web App Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        #container {
            display: flex;
            flex-direction: row;
            width: 100%;
            border: 1px solid #ccc;
        }
        #inputArea {
            width: 40%;
            padding: 10px;
            border-right: 1px solid #ccc;
        }
        #codeOutput {
            width: 30%;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        #previewArea {
            width: 30%;
            padding: 10px;
            border-left: 1px solid #ccc;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #generateButton {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #codeOutputCode {
            white-space: pre-wrap;
            background: #eee;
            border: 1px solid #ddd;
            padding: 5px;
            overflow: auto;
            height: 150px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="inputArea">
        <h2>Input Prompt</h2>
        <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
        <button id="generateButton">Generate Code</button>
    </div>
    <div id="codeOutput">
        <h2>Code Output</h2>
        <div id="codeOutputCode"></div>
    </div>
    <div id="previewArea">
        <h2>Preview</h2>
        <iframe id="previewFrame" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
</div>

<script>
    document.getElementById('generateButton').addEventListener('click', async () => {
        const prompt = document.getElementById('promptInput').value;
        if (!prompt) return alert("Please enter a prompt.");

        try {
            const response = await fetch('https://g4f.cloud.mattf.one/api/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [{ role: 'user', content: prompt }]
                })
            });

            if (!response.ok) {
                const error = await response.text();
                return alert("Error: " + error);
            }

            const data = await response.json();
            const code = data.choices[0]?.message.content || "No code generated.";
            document.getElementById('codeOutputCode').textContent = code;

            // Update the preview frame with the new code
            const previewFrame = document.getElementById('previewFrame');
            const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        } catch (error) {
            alert("Network error: " + error);
        }
    });
</script>

</body>
</html>
