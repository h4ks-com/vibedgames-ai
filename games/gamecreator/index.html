<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/> <!-- This is ignored by browsers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' g4f.cloud.mattf.one; script-src 'self' 'unsafe-inline';">
    <title>AI Vibe Web App Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        #container {
            display: flex;
            flex: 1;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        #inputArea {
            width: 35%;
            padding: 10px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        #codeOutput {
            width: 35%;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        #previewArea {
            width: 30%;
            padding: 10px;
            border-left: 1px solid #ccc;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #generateButton {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #codeOutputCode {
            white-space: pre-wrap;
            background: #eee;
            border: 1px solid #ddd;
            padding: 5px;
            overflow: auto;
            height: 150px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="inputArea">
        <h2>Input Prompt</h2>
        <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
        <button id="generateButton">Generate Code</button>
    </div>
    <div id="codeOutput">
        <h2>Code Output</h2>
        <div id="codeOutputCode">Generated code will appear here...</div>
    </div>
    <div id="previewArea">
        <h2>Preview</h2>
        <iframe id="previewFrame" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
</div>

<script>
    document.getElementById('generateButton').addEventListener('click', async function() {
        const prompt = document.getElementById('promptInput').value;
        if (!prompt) {
            return alert("Please enter a prompt.");
        }

        // Append additional text to the prompt
        const fullPrompt = prompt + ". Everything should be done in a single HTML file for a web page.";

        try {
            const response = await fetch('https://g4f.cloud.mattf.one/api/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [{ role: 'user', content: fullPrompt }]
                })
            });

            if (!response.ok) {
                const error = await response.text();
                return alert("Error: " + error);
            }

            const data = await response.json();
            const responseText = data.completion ? data.completion.content : "";

            // Updated regex to match code blocks with or without language identifier
            // Handles "\n" instead of actual new line breaks in the response
            const regex = /```(?:\w+)?\\n([\s\S]*?)```/g;
            const matches = regex.exec(responseText);
            const code = matches && matches[1] ? matches[1].trim() : "No code generated."; // Extracting code block or fallback message

            // Display the code
            document.getElementById('codeOutputCode').textContent = code;

            // Update the preview frame with the new code
            const previewFrame = document.getElementById('previewFrame');
            const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        } catch (error) {
            alert("Network error: " + error);
        }
    });
</script>

</body>
</html>
