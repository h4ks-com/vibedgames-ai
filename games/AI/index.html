<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GUI with MCP Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #message-input {
            display: flex;
        }
        #message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        #message-input button {
            padding: 10px;
            border: none;
            background: #5cb85c;
            color: white;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            cursor: pointer;
        }
        #message-input button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="message-input">
            <input type="text" id="message" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');

        function sendMessage() {
            const input = document.getElementById('message');
            const messageText = input.value.trim();
            
            if (messageText) {
                // Here you would send the message using MCP (backend not implemented)
                displayMessage('You: ' + messageText);
                input.value = '';
                simulateIncomingResponse(); // Simulate an incoming response for demo
            }
        }

        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        function simulateIncomingResponse() {
            setTimeout(() => {
                displayMessage('Server: This is a simulated response.');
            }, 1000); // Simulate a 1 second response time
        }
    </script>
</body>
</html>
