<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiled Background Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .background {
            background-size: 100px 100px; /* Set to the size of the cropped area */
            background-repeat: repeat; /* Tile the image */
            width: 100%; 
            height: 100%;
            position: absolute; /* Cover entire page */
            z-index: -1; /* Send background behind other content */
        }
        .content {
            position: relative; /* To allow z-index to work */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Background to make text readable */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Ensure content is above background */
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="content">
        <h1>Welcome to my Web App</h1>
        <p>This is an example of a tiled background using a cropped section of an image.</p>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <script>
        const input = document.getElementById('fileInput');
        const background = document.getElementById('background');

        input.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    background.style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
