<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Movement Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .background {
            background-image: url('https://s.h4ks.com/5851d133/file_457.jpg');
            background-size: 100px 100px; 
            background-repeat: repeat; 
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .character {
            width: 100px;
            height: 100px;
            position: absolute;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="character" id="character"></div>

    <script>
        const character = document.getElementById("character");
        const backgroundImageSrc = 'https://s.h4ks.com/5851d133/file_457.jpg';
        const characterParts = [];
        const imageWidth = 500; // Adjust based on the width of the original image
        const imageHeight = 500; // Adjust based on the height of the original image

        // Function to crop random sections
        function getRandomCrop() {
            const x = Math.floor(Math.random() * (imageWidth - 100));
            const y = Math.floor(Math.random() * (imageHeight - 100));
            return `${backgroundImageSrc} ${-x}px ${-y}px`;
        }

        // Create 10 different random character parts
        for (let i = 0; i < 10; i++) {
            characterParts.push(getRandomCrop());
        }

        // Set the character's background image to one of the random parts
        character.style.backgroundImage = characterParts[Math.floor(Math.random() * characterParts.length)];
        character.style.backgroundSize = `${imageWidth}px ${imageHeight}px`;

        let posX = window.innerWidth / 2 - 50; // Initial center position
        let posY = window.innerHeight / 2 - 50;

        // Function to move the character
        function moveCharacter(dx, dy) {
            posX += dx;
            posY += dy;
            character.style.transform = `translate(${posX}px, ${posY}px)`;
        }

        // Event listener for keydown events
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'w':
                case 'W':
                    moveCharacter(0, -10);
                    break;
                case 'a':
                case 'A':
                    moveCharacter(-10, 0);
                    break;
                case 's':
                case 'S':
                    moveCharacter(0, 10);
                    break;
                case 'd':
                case 'D':
                    moveCharacter(10, 0);
                    break;
            }
        });
    </script>
</body>
</html>
