<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hexagonal Voxels</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="voxelCanvas" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById('voxelCanvas');
        const ctx = canvas.getContext('2d');

        const hexRadius = 20; // Base radius of the hexagon
        const hexHeight = Math.sqrt(3) * hexRadius; // Height of the hexagon
        const viewerDistance = 300; // Distance from the viewer

        function drawHexagon(x, y, size) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const xOffset = size * Math.cos(angle);
                const yOffset = size * Math.sin(angle);
                ctx.lineTo(x + xOffset, y + yOffset);
            }
            ctx.closePath();
            ctx.fillStyle = getRandomColor();
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.stroke();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function drawRandomHexagons(count) {
            for (let i = 0; i < count; i++) {
                // Random position in 3D space
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const z = Math.random() * viewerDistance; // Distance from the viewer

                // Calculate size based on distance
                const size = hexRadius * (viewerDistance / (viewerDistance + z));

                // Draw the hexagon
                drawHexagon(x, y, size);
            }
        }

        drawRandomHexagons(1000);
    </script>
</body>
</html>
