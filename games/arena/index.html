<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Falling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #gameArea {
            width: 300px;
            height: 400px;
            border: 2px solid #007bff;
            position: relative;
            overflow: hidden;
            background-color: white;
            border-radius: 8px;
        }
        #fallingObject {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Falling Game</h1>
        <p>Try to avoid falling! Click the button to start.</p>
        <button onclick="startGame()">Start Game</button>
        <div id="gameArea">
            <div id="fallingObject"></div>
            <div id="gameOverScreen">
                <h2>Game Over!</h2>
                <button onclick="retryGame()">Retry</button>
            </div>
        </div>
    </div>

    <script>
        let interval;
        let fallingObject = document.getElementById('fallingObject');
        let gameOverScreen = document.getElementById('gameOverScreen');
        let gameAreaHeight = document.getElementById('gameArea').clientHeight;

        function startGame() {
            fallingObject.style.top = '0px';
            gameOverScreen.style.display = 'none';
            let fallingSpeed = 2; // Change this value to adjust speed

            interval = setInterval(() => {
                let currentTop = parseInt(fallingObject.style.top);
                if (currentTop >= gameAreaHeight - 30) { // 30 is the height of the object
                    clearInterval(interval);
                    gameOver();
                } else {
                    fallingObject.style.top = currentTop + fallingSpeed + 'px';
                }
            }, 100);
        }

        function gameOver() {
            gameOverScreen.style.display = 'flex';
        }

        function retryGame() {
            startGame();
        }
    </script>
</body>
</html>
