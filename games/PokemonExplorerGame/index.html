<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokéExplorer</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>PokéExplorer</h1>
  </header>
  <div class="game-container">
    <!-- Exploration Area -->
    <div id="exploration" class="section">
      <h2>Exploration</h2>
      <div class="exploration-area" id="map-area">
        <div class="player" id="player"></div>
      </div>
      <div class="controls">
        <button id="upBtn">Up</button>
        <button id="leftBtn">Left</button>
        <button id="downBtn">Down</button>
        <button id="rightBtn">Right</button>
      </div>
      <button id="encounterBtn">Search for Pokémon</button>
      <div id="encounterInfo"></div>
    </div>

    <!-- Pokémon Collection -->
    <div id="collection" class="section">
      <h2>My Pokémon</h2>
      <div class="pokemon-list" id="pokemonList"></div>
    </div>

    <!-- Battle Area -->
    <div id="battle" class="section hidden">
      <h2>Battle</h2>
      <div class="battle-area">
        <div class="pokemon-display" id="opponentDisplay">
          <h3>Opponent</h3>
          <div class="pokemon-card" id="opponentPokemon"></div>
        </div>
        <div class="pokemon-display" id="playerDisplay">
          <h3>Your Pokémon</h3>
          <div class="pokemon-card" id="playerPokemon"></div>
        </div>
      </div>
      <div class="battle-actions">
        <button id="fightBtn">Fight</button>
        <button id="runBtn">Run</button>
      </div>
      <div id="battleLog" class="battle-log"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
