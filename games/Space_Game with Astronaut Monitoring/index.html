<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Space Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="game-container">
  <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
<script>
  // Initialize game variables
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Game state
  const gameState = {
    astronaut: {
      position: { x: 400, y: 300 },
      velocity: { x: 0, y: 0 },
      health: 100,
      status: 'OK',
    },
    mission: 'Explore the space station',
    score: 0,
    gameOver: false,
  };

  // Player controls
  const keys = {};
  window.addEventListener('keydown', (e) => { keys[e.key] = true; });
  window.addEventListener('keyup', (e) => { keys[e.key] = false; });

  // Main game loop
  function gameLoop() {
    update();
    draw();
    if (!gameState.gameOver) {
      requestAnimationFrame(gameLoop);
    }
  }

  // Update game state
  function update() {
    const { astronaut } = gameState;
    if (keys['ArrowUp']) { astronaut.position.y -= 2; }
    if (keys['ArrowDown']) { astronaut.position.y += 2; }
    if (keys['ArrowLeft']) { astronaut.position.x -= 2; }
    if (keys['ArrowRight']) { astronaut.position.x += 2; }

    // Simulate health decrease over time
    if (gameState.score >= 50 && astronaut.health > 0) {
      astronaut.health -= 0.05;
    }

    // Check for game over
    if (astronaut.health <= 0) {
      gameState.gameOver = true;
    }
  }

  // Draw game state
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Draw astronaut
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(astronaut.position.x, astronaut.position.y, 10, 0, Math.PI * 2);
    ctx.fill();

    // Draw health bar
    ctx.fillStyle = 'green';
    ctx.fillRect(10, 10, astronaut.health * 2, 20);
    ctx.strokeStyle = 'white';
    ctx.strokeRect(10, 10, 200, 20);

    // Draw score and mission
    ctx.fillStyle = 'white';
    ctx.font = '16px Arial';
    ctx.fillText(`Score: ${gameState.score}`, 10, 50);
    ctx.fillText(`Mission: ${gameState.mission}`, 10, 70);

    // Draw astronaut health status
    ctx.fillText(`Health: ${astronaut.health.toFixed(1)}`, 10, 90);

    // Optional: display game over
    if (gameState.gameOver) {
      ctx.fillStyle = 'red';
      ctx.font = '30px Arial';
      ctx.fillText('Game Over', canvas.width / 2 - 70, canvas.height / 2);
    }
  }

  // Start game
  gameLoop();
</script>
</body>
</html>
