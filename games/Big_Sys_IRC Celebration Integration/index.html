<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Sys IRC Celebration</title>
<link rel="stylesheet" href="style.css">
<!-- Include WebSocket Polyfill if needed -->
</head>
<body>
<div class="game-container">
  <canvas id="gameCanvas"></canvas>
</div>
<script>
  // WebSocket connection to IRC celebration bot
  const socket = new WebSocket('wss://irc.h4ks.com:443');

  socket.addEventListener('open', () => {
    console.log('WebSocket connection established');
  });

  socket.addEventListener('message', (event) => {
    const message = JSON.parse(event.data);
    // Handle incoming messages from IRC bot
    if (message.type === 'celebration') {
      // Trigger in-game celebration UI or notifications
      alert(`Celebration: ${message.content}`);
    }
  });

  // Example function to send game event to IRC bot
  function sendGameEvent(eventType, eventData) {
    const message = {
      type: 'gameEvent',
      eventType: eventType,
      data: eventData,
      timestamp: Date.now()
    };
    socket.send(JSON.stringify(message));
  }

  // Example: Hook into game event: level complete
  // Replace with actual game event listener
  document.addEventListener('gameLevelComplete', () => {
    const eventData = { level: 1 };
    sendGameEvent('levelComplete', eventData);
  });

  // Heartbeat to keep WebSocket alive
  setInterval(() => {
    if (socket.readyState === WebSocket.OPEN) {
      socket.send(JSON.stringify({ type: 'ping' }));
    }
  }, 30000); // 30 seconds

</script>
</body>
</html>
