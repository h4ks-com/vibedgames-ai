<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cheeseburger VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="burgerTexture" src="https://example.com/cheeseburger.png" />
        </a-assets>

        <a-sky color="#87CEEB"></a-sky>

        <a-entity id="burger" position="0 1 -3" rotation="0 0 0" scale="1 1 1">
            <a-box position="0 0.5 0" depth="0.5" height="0.2" width="1" color="#FFD700" animation="property: position; to: 0 1.2 -3; dir: alternate; dur: 1000; loop: true"></a-box>
            <a-sphere position="0 0.5 0" radius="0.4" color="#FF6347" animation="property: position; to: 0 1.1 -3; dir: alternate; dur: 1000; loop: true"></a-sphere>
            <a-sphere position="0 0.7 0" radius="0.35" color="#FFFACD" animation="property: position; to: 0 1.15 -3; dir: alternate; dur: 1000; loop: true"></a-sphere>
            <a-sphere position="0 0.9 0" radius="0.3" color="#8B4513" animation="property: position; to: 0 1.05 -3; dir: alternate; dur: 1000; loop: true"></a-sphere>
        </a-entity>

        <a-entity camera look-controls position="0 1.6 0">
            <a-entity position="0 0 -1" geometry="primitive: box; height: 0.1; width: 0.1; depth: 0.1" material="color: red"></a-entity>
        </a-entity>

        <a-entity id="cursor" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red; shader: flat" position="0 0 -1" cursor="fuse: false; maxDistance: 10"></a-entity>
    </a-scene>

    <script>
        // WASD movement controls
        const camera = document.querySelector('[camera]');
        const speed = 0.1;

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w':
                    camera.object3D.position.z -= speed;
                    break;
                case 's':
                    camera.object3D.position.z += speed;
                    break;
                case 'a':
                    camera.object3D.position.x -= speed;
                    break;
                case 'd':
                    camera.object3D.position.x += speed;
                    break;
            }
        });
    </script>
</body>
</html>
