<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vibrant Colorful Tetris</title>
<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
<style>
  /* Basic Reset and Body Styling for Vibrant Theme */
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff69b4, #7cfc00);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  /* Canvas Styling with Vibrant Border and Glow Effects */
  #gameCanvas {
    box-shadow: 0 0 20px #ff69b4, 0 0 40px #7cfc00;
    border: 5px solid #fff;
    border-radius: 10px;
    background-color: #000;
    transition: all 0.3s ease-in-out;
  }
  /* Optional: Add some pulsating glow animation to mimic energetic vibe */
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 20px #ff69b4, 0 0 40px #7cfc00; }
    50% { box-shadow: 0 0 40px #ff69b4, 0 0 80px #7cfc00; }
  }
  #gameCanvas {
    animation: pulse 2s infinite;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="640"></canvas>
<script src="main.js"></script>
</body>
</html>
