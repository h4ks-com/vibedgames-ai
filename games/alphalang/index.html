<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages A-Z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Programming Languages A-Z</h1>
    <ul id="language-list"></ul>

    <script>
        const languages = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const listElement = document.getElementById('language-list');

        languages.split('').forEach(letter => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `https://en.wikipedia.org/wiki/${letter}_(programming_language)`;
            link.textContent = letter;
            listItem.appendChild(link);
            listElement.appendChild(listItem);
        });
    </script>
</body>
</html>
