<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Quest Clone</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(skyblue, skyblue);
            overflow: hidden;
        }
        canvas {
            border: 2px solid #000;
            display: block;
            margin: 0 auto;
            background-color: #8ED6B2; /* Light green color for grass */
        }
        #game-wrapper {
            text-align: center;
        }
        #message {
            margin-top: 10px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="message">Welcome to the King's Quest Clone! Click to interact.</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Simple game state
        const gameState = {
            character: { x: 100, y: 300, width: 40, height: 60 },
            message: "You see a beautiful meadow.",
        };

        // Draw the character and the environment
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grass
            ctx.fillStyle = "#3CB371"; // Medium sea green
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Draw character
            ctx.fillStyle = "#FFD700"; // Gold
            ctx.fillRect(gameState.character.x, gameState.character.y, 
                         gameState.character.width, gameState.character.height);

            // Draw message
            ctx.fillStyle = "#FFFFFF";
            ctx.fillText(gameState.message, canvas.width / 2 - ctx.measureText(gameState.message).width / 2, 
                         canvas.height - 70);
        }

        // Handle canvas click
        canvas.addEventListener('click', () => {
            gameState.message = "You approached the beautiful meadow!";
            draw();
        });

        draw();
    </script>
</body>
</html>
