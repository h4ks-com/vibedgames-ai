<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Difference Engine Puzzle</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Difference Engine Puzzle</h1>
<button id="menuBtn">Menu</button>
</header>
<div class="container">
<div class="sequences">
<div class="sequence-input">
<h2>Sequence A</h2>
<input type="text" id="sequenceA" placeholder="e.g., 1, 3, 5, 7" />
<button id="generateA">Generate Random</button>
</div>
<div class="sequence-input">
<h2>Sequence B</h2>
<input type="text" id="sequenceB" placeholder="e.g., 2, 4, 6, 8" />
<button id="generateB">Generate Random</button>
</div>
</div>
<div class="controls">
<button id="startBtn">Start Comparison</button>
<button id="nextBtn" disabled>Next Step</button>
<button id="resetBtn" disabled>Reset</button>
</div>
<div class="comparison-view">
<h2>Comparison Result</h2>
<div id="comparisonOutput">Input sequences and press "Start" to compare.</div>
</div>
</div>
<!-- Menu overlays (hidden by default) -->
<div class="menuOverlay" id="menuOverlay" style="display:none;">
<div class="menuContent">
<h2>Menu</h2>
<button id="closeMenu">Close Menu</button>
<p>Add menu options like Settings, About, etc., here.</p>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
