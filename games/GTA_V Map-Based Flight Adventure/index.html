<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GTA V Map Flight Explorer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="game-wrapper">
<canvas id="flight-canvas"></canvas>
<div id="ui-controls">
<button id="start-flight">Start Exploring</button>
<div id="dashboard">
<div id="flight-info">
<span id="speed">Speed: 0 km/h</span>
<span id="altitude">Altitude: 0 m</span>
</div>
<div id="navigation">
<button id="map-toggle">Toggle Map</button>
</div>
</div>
<div id="environment-info">
<span id="weather">Weather: Clear</span>
<span id="time-of-day">Day</span>
</div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
