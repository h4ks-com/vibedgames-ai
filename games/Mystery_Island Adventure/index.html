<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystery Island Adventure</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <header>
        <h1>Mystery Island Adventure</h1>
        <nav>
            <button id="startBtn">Start Game</button>
            <button id="optionsBtn">Options</button>
            <button id="exitBtn">Exit</button>
        </nav>
    </header>
    <main>
        <div id="menuScreen" class="screen">
            <h2>Main Menu</h2>
            <button id="newGameBtn">New Game</button>
            <button id="continueBtn">Continue</button>
            <button id="settingsBtn">Settings</button>
        </div>
        <div id="gameScreen" class="screen" style="display:none;">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <div id="pauseScreen" class="screen" style="display:none;">
            <h2>Paused</h2>
            <button id="resumeBtn">Resume</button>
            <button id="mainMenuBtn">Main Menu</button>
        </div>
        <div id="gameOverScreen" class="screen" style="display:none;">
            <h2>Game Over</h2>
            <button id="restartBtn">Restart</button>
            <button id="mainMenuOverBtn">Main Menu</button>
        </div>
        <div id="settingsScreen" class="screen" style="display:none;">
            <h2>Settings</h2>
            <label for="volumeRange">Volume:</label>
            <input type="range" id="volumeRange" min="0" max="100" value="50">
            <br>
            <label for="difficultySelect">Difficulty:</label>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
            <br>
            <button id="backToMenuBtn">Back to Menu</button>
        </div>
        <div id="vibePuzzleScreen" class="screen" style="display:none;">
            <h2>Vibe Code Puzzle</h2>
            <canvas id="puzzleCanvas" width="400" height="300"></canvas>
            <div>
                <label for="vibeCodeInput">Enter Vibe Code:</label>
                <input type="text" id="vibeCodeInput">
                <button id="submitVibeCode">Submit</button>
            </div>
            <button id="backToGameBtn">Back to Game</button>
        </div>
    </main>
</div>
<script src="main.js"></script>
</body>
</html>
