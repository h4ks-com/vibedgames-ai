<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulator with Music</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #terminal {
            white-space: pre;
            line-height: 1.5;
            padding: 10px;
            overflow-y: auto;
            height: 100vh;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: cyan; }
        .warning { color: yellow; }
        .compilation { color: magenta; }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <audio id="background-music" autoplay loop>
        <source src="https://archive.org/download/09-here-comes-my-girl/Anthology-%20Through%20The%20Years%20%5BDisc%201%5D/11%20Even%20The%20Losers.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        const terminal = document.getElementById('terminal');

        const messages = [
            { text: 'Compiling...', class: 'compilation' },
            { text: 'Compiling src/main.cpp...', class: 'compilation' },
            { text: 'Compiling test_example.py...', class: 'compilation' },
            { text: 'Test test_example.py::test_function1 PASSED', class: 'success' },
            { text: 'Test test_example.py::test_function2 FAILED', class: 'error' },
            { text: 'AssertionError: Expected True but got False', class: 'error' },
            { text: 'Test test_example.py::test_function3 PASSED', class: 'success' },
            { text: 'Compiling completed successfully.', class: 'info' },
            { text: 'Running tests...', class: 'info' },
            { text: 'Test suite finished with errors.', class: 'warning' },
            { text: '================== 1 failed, 2 passed in 0.10s ==================', class: 'info' },
            { text: 'Cleaning up temporary files...', class: 'info' },
            { text: 'Cleanup completed.', class: 'info' },
            { text: 'Ready to run next module...', class: 'info' },
        ];

        function generateOutput() {
            const message = messages[Math.floor(Math.random() * messages.length)];
            const line = document.createElement('div');
            line.className = message.class;
            line.textContent = message.text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight; // Auto scroll to the bottom
        }

        setInterval(generateOutput, 1000);
    </script>
</body>
</html>
