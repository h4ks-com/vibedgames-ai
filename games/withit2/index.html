    <title>Hexagonal Emoji Grid</title>

            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-size: 2rem;
            user-select: none;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-auto-rows: 60px;
            gap: 5px;
            transform: scale(0.9);
        }
        .hex {
            position: relative;
            width: 60px;
            height: 34.64px;
            background-color: #fff;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .user {
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
