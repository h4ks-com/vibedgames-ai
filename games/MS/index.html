<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Microsoft Emulator</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #emulator {
            border: 5px solid #0f0;
            width: 300px;
            height: 200px;
            margin: auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        #screen {
            background-color: #000;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        #input {
            margin-top: 10px;
        }
        button {
            background-color: #0f0;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0c0;
        }
    </style>
</head>
<body>

<div id="emulator">
    <div id="screen">Welcome to the Emulator!</div>
</div>

<div id="input">
    <input type="text" id="userInput" placeholder="Type a command..."/>
    <button onclick="executeCommand()">Run</button>
</div>

<script>
    function executeCommand() {
        const inputField = document.getElementById('userInput');
        const command = inputField.value.trim();
        const screen = document.getElementById('screen');

        if (command) {
            screen.textContent = `Executing: ${command}`;
            inputField.value = '';
        } else {
            screen.textContent = 'Please enter a command!';
        }

        setTimeout(() => {
            screen.textContent = 'Welcome to the Emulator!';
        }, 2000);
    }
</script>

</body>
</html>
