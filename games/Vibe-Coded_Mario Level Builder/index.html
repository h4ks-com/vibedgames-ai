<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VibeMario Builder</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Vibe Mario Level Builder</h1>
<button id="toolbarBtn">Tools</button>
<button id="vibeSettingsBtn">Vibe Settings</button>
<button id="previewBtn">Preview</button>
<button id="shareBtn">Share Level</button>
</header>
<div id="main">
<div id="toolPanel" class="panel">
<h2>Tools & Placement</h2>
<button id="blockTool">Block</button>
<button id="enemyTool">Enemy</button>
<button id="powerUpTool">Power-up</button>
<button id="environmentTool">Env</button>
</div>
<div id="editorPanel" class="panel">
<h2>Level Editor</h2>
<canvas id="editorCanvas" width="800" height="600"></canvas>
<button id="saveLevelBtn">Save Level</button>
<button id="loadLevelBtn">Load Level</button>
</div>
<div id="vibePanel" class="panel hidden">
<h2>Vibe Customization</h2>
<label for="bgColor">Background Color:</label>
<input type="color" id="bgColor" value="#88c" />
<br />
<label for="musicTheme">Music Theme:</label>
<select id="musicTheme">
<option value="happy">Happy</option>
<option value="eerie">Eerie</option>
<option value="chill">Chill</option>
</select>
<br />
<label for="particleEffects">Particles:</label>
<input type="checkbox" id="particleEffects" checked />
<br />
<button id="applyVibeBtn">Apply</button>
<button id="closeVibeBtn">Close</button>
</div>
<div id="previewPanel" class="panel hidden">
<h2>Preview Level</h2>
<canvas id="gamePreview" width="800" height="600"></canvas>
<button id="exitPreviewBtn">Exit Preview</button>
</div>
<div id="sharePanel" class="panel hidden">
<h2>Share Level</h2>
<textarea id="levelData" rows="10" cols="70" readonly></textarea>
<br />
<button id="copyLevelData">Copy Level Data</button>
<button id="closeShareBtn">Close</button>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
