<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing to HTML/CSS Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        #controls {
            margin: 20px 0;
        }
        .color-button {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            display: inline-block;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<h1>Draw and Generate HTML/CSS</h1>
<canvas id="drawingCanvas" width="500" height="500"></canvas>
<div id="controls">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushWidth" min="1" max="50" value="5">
    <button id="send">Send</button>
</div>
<div id="output"></div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushWidth = document.getElementById('brushWidth');
    const sendButton = document.getElementById('send');
    const output = document.getElementById('output');

    let drawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener('mousedown', (e) => {
        drawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mouseup', () => {
        drawing = false;
        ctx.beginPath();
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = brushWidth.value;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    sendButton.addEventListener('click', () => {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        const uniqueColors = new Map();
        let colorIndex = 0;

        let htmlOutput = '<!DOCTYPE html>\n<html lang="en">\n<head>\n<title>Generated HTML</title>\n<style>\n';

        for (let i = 0; i < imageData.length; i += 4) {
            const r = imageData[i];
            const g = imageData[i + 1];
            const b = imageData[i + 2];
            const a = imageData[i + 3];

            if (a > 0) {
                const rgba = `rgba(${r},${g},${b},${a / 255})`;
                if (!uniqueColors.has(rgba)) {
                    uniqueColors.set(rgba, `color${colorIndex++}`);
                }
            }
        }

        uniqueColors.forEach((className, color) => {
            htmlOutput += `.${className} { background: ${color}; height: 30px; width: 30px; display: inline-block; }\n`;
        });
        htmlOutput += '</style>\n</head>\n<body>\n';

        uniqueColors.forEach((className, color) => {
            htmlOutput += `<div class="${className}"></div>\n`;
        });

        htmlOutput += '</body>\n</html>';

        output.textContent = htmlOutput;
    });
</script>
</body>
</html>
