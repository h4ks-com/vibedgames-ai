<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 10px;
        }
        .button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .color-input {
            width: 50px;
            height: 50px;
            border: none;
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas" width="800" height="400"></canvas>
<div class="controls">
    <input type="color" id="colorPicker" value="#000000" />
    <input type="range" id="brushSize" min="1" max="50" value="5" />
    <button id="sendButton" class="button">Send</button>
</div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    let currentColor = document.getElementById('colorPicker').value;
    let currentBrushSize = document.getElementById('brushSize').value;

    canvas.addEventListener('mousedown', (e) => {
        painting = true;
        draw(e);
    });

    canvas.addEventListener('mouseup', () => {
        painting = false;
        ctx.beginPath();
    });

    canvas.addEventListener('mousemove', draw);
    
    document.getElementById('colorPicker').addEventListener('input', (e) => {
        currentColor = e.target.value;
    });
    
    document.getElementById('brushSize').addEventListener('input', (e) => {
        currentBrushSize = e.target.value;
    });

    function draw(event) {
        if (!painting) return;
        ctx.lineWidth = currentBrushSize;
        ctx.lineCap = 'round';
        ctx.strokeStyle = currentColor;

        ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
    }

    document.getElementById('sendButton').addEventListener('click', () => {
        const canvasData = canvas.toDataURL();
        const newHTML = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .color-box {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 1px solid #000;
            margin: 5px;
        }
    </style>
    <title>Your Drawing</title>
</head>
<body>
    <h1>Your Drawing Mapped to Form Elements</h1>
    <div>
        <input type="button" class="color-box" style="background-color: ${currentColor};" onclick="alert('Button Clicked!')" />
        <input type="number" placeholder="Sample Input" style="border: 2px solid ${currentColor};" />
        <input type="range" min="1" max="50" value="${currentBrushSize}" style="border: 2px solid ${currentColor};" />
    </div>
    <img src="${canvasData}" alt="Your Drawing" />
</body>
</html>`;
        const blob = new Blob([newHTML], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        window.open(url, '_blank');
    });
</script>

</body>
</html>
