<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Drawing App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 10px;
        }
        .button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .color-input {
            width: 50px;
            height: 50px;
            border: none;
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas" width="16" height="16"></canvas>
<div class="controls">
    <input type="color" id="colorPicker" value="#000000" />
    <input type="button" id="sendButton" class="button" value="Send" />
</div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let painting = false;
    const pixelSize = 20; // Size of each pixel in the output

    let currentColor = document.getElementById('colorPicker').value;

    canvas.addEventListener('mousedown', (e) => {
        painting = true;
        fillPixel(e);
    });

    canvas.addEventListener('mouseup', () => {
        painting = false;
    });

    canvas.addEventListener('mousemove', (e) => {
        if (painting) {
            fillPixel(e);
        }
    });

    document.getElementById('colorPicker').addEventListener('input', (e) => {
        currentColor = e.target.value;
    });

    function fillPixel(event) {
        const x = Math.floor(event.offsetX / (canvas.width / 16));
        const y = Math.floor(event.offsetY / (canvas.height / 16));
        const color = currentColor;

        ctx.fillStyle = color;
        ctx.fillRect(x * (canvas.width / 16), y * (canvas.height / 16), (canvas.width / 16), (canvas.height / 16));
    }

    document.getElementById('sendButton').addEventListener('click', () => {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const newHTML = generateHTML(imageData);
        
        const blob = new Blob([newHTML], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        window.open(url, '_blank');
    });

    function generateHTML(imageData) {
        const width = imageData.width;
        const height = imageData.height;
        let buttonsHTML = '<div style="display: grid; grid-template-columns: repeat(' + width + ', ' + pixelSize + 'px);">';
        
        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                const index = (y * width + x) * 4; // RGBA
                
                const r = imageData.data[index];
                const g = imageData.data[index + 1];
                const b = imageData.data[index + 2];
                const a = imageData.data[index + 3];
                
                if (a > 0) { // Only create buttons if the pixel is not transparent
                    buttonsHTML += `<button style="background-color: rgba(${r}, ${g}, ${b}, ${a / 255}); width: ${pixelSize}px; height: ${pixelSize}px;"></button>`;
                } else {
                    buttonsHTML += `<button style="background-color: transparent; width: ${pixelSize}px; height: ${pixelSize}px;"></button>`;
                }
            }
        }
        
        buttonsHTML += '</div>';
        
        return `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Drawing as Buttons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }
        button {
            border: none;
            cursor: pointer;
            margin: 0;
            padding: 0;
            border-radius: 0;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Your Drawing Represented in Buttons</h1>
    ${buttonsHTML}
</body>
</html>`;
    }
</script>

</body>
</html>
