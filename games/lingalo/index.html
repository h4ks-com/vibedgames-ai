<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Words App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .words {
            font-size: 1.5em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Words</h1>
        <div class="words" id="wordList"></div>
        <button onclick="generateWords()">Generate Random Words</button>
    </div>

    <script>
        const words = [
            'Hola',  // Spanish for Hello
            'Bonjour', // French for Good Morning
            'Ciao', // Italian for Hi
            'Привет', // Russian for Hello
            '你好', // Chinese for Hello
            'こんにちは', // Japanese for Hello
            '안녕하세요', // Korean for Hello
            'שלום', // Hebrew for Peace/Hello
            'हैलो', // Hindi for Hello
            'Olá', // Portuguese for Hello
        ];

        function generateWords() {
            const shuffledWords = words.sort(() => 0.5 - Math.random());
            const selectedWords = shuffledWords.slice(0, 10);
            document.getElementById('wordList').innerText = selectedWords.join(', ');
        }

        // Generate words on initial load
        window.onload = generateWords;
    </script>
</body>
</html>
