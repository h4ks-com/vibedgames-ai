<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Drug Dealer Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #game {
            border: 1px solid #ecf0f1;
            padding: 20px;
            background-color: #34495e;
            border-radius: 5px;
            display: inline-block;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Crack Drug Dealer Simulator</h1>
        <p id="money">Money: $100</p>
        <p id="inventory">Inventory: 0 grams</p>
        <button onclick="buyDrugs()">Buy 1g ($50)</button>
        <button onclick="sellDrugs()">Sell 1g ($75)</button>
        <p id="message"></p>
    </div>

    <script>
        let money = 100;
        let inventory = 0;

        function buyDrugs() {
            if (money >= 50) {
                money -= 50;
                inventory++;
                updateDisplay();
                setMessage("You bought 1 gram of crack.");
            } else {
                setMessage("Not enough money to buy drugs.");
            }
        }

        function sellDrugs() {
            if (inventory > 0) {
                money += 75;
                inventory--;
                updateDisplay();
                setMessage("You sold 1 gram of crack.");
            } else {
                setMessage("You have no drugs to sell.");
            }
        }

        function updateDisplay() {
            document.getElementById("money").innerText = "Money: $" + money;
            document.getElementById("inventory").innerText = "Inventory: " + inventory + " grams";
        }

        function setMessage(msg) {
            document.getElementById("message").innerText = msg;
        }
    </script>
</body>
</html>
