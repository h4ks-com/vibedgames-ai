 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Rule 110 Emoji Cellular Automaton ðŸ¤–</title>
  <style>
  body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f0f0f0;
  }

  #grid-container {
  display: flex;
  flex-direction: column;
  }

  .row {
  display: flex;
  }

  .cell {
  width: 20px;
  height: 20px;
  text-align: center;
  line-height: 20px;
  font-size: 16px;
  }

  .alive {
  background-color: black;
  color: yellow;
  }

  .dead {
  background-color: white;
  color: black;
  }

  button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
  }
  </style>
 </head>
 <body>
  <h1>2D Rule 110 Emoji Cellular Automaton ðŸ¤–</h1>
  <div id="grid-container"></div>
  <button id="run-button">Run ðŸš€</button>
  <button id="reset-button">Reset ðŸ”„</button>

  <script>
  const gridContainer = document.getElementById('grid-container');
  const runButton = document.getElementById('run-button');
  const resetButton = document.getElementById('reset-button');

  const width = 60;
  const height = 30;
  let grid = [];
  let isRunning = false;
  let intervalId;

  const ALIVE = 'ðŸ˜€';
  const DEAD = ' ';

  function createGrid() {
  grid = [];
  for (let y = 0; y < height; y++) {
  grid[y] = [];
  for (let x = 0; x < width; x++) {
  grid[y][x] = DEAD;
  }
  }
  // Initial condition - single alive cell in the middle of the top row
  grid[0][Math.floor(width / 2)] = ALIVE;
  }

  function renderGrid() {
  gridContainer.innerHTML = '';
  for (let y = 0; y < height; y++) {
  const rowElement = document.createElement('div');
  rowElement.classList.add('row');
  for (let x = 0; x < width; x++) {
  const cellElement = document.createElement('div');
  cellElement.classList.add('cell');
  cellElement.textContent = grid[y][x];

  if (grid[y][x] === ALIVE) {
  cellElement.classList.add('alive');
  } else {
  cellElement.classList.add('dead');
  }
  rowElement.appendChild(cellElement);
  }
  gridContainer.appendChild(rowElement);
  }
  }

  function applyRule110() {
  const nextGrid = [];
  for (let y = 0; y < height - 1; y++) {
  nextGrid[y + 1] = [];
  for (let x = 0; x < width; x++) {
  const left = grid[y][(x - 1 + width) % width] === ALIVE ? 1 : 0;
  const center = grid[y][x] === ALIVE ? 1 : 0;
  const right = grid[y][(x + 1) % width] === ALIVE ? 1 : 0;

  const ruleNumber = parseInt(`${left}${center}${right}`, 2);

  if ([0, 2, 3, 4, 5, 6].includes(ruleNumber)) {
  nextGrid[y + 1][x] = ALIVE;
  } else {
  nextGrid[y + 1][x] = DEAD;
  }
  }
  }

  // Copy the next generation to the grid
  for (let y = 1; y < height; y++){
  for (let x = 0; x < width; x++){
  grid[y][x] = nextGrid[y][x];
  }
  }

  }

  function step() {
  applyRule110();
  renderGrid();
  }

  function runSimulation() {
  isRunning = true;
  runButton.textContent = 'Stop ðŸ›‘';
  intervalId = setInterval(step, 100);
  }

  function stopSimulation() {
  isRunning = false;
  runButton.textContent = 'Run ðŸš€';
  clearInterval(intervalId);
  }

  runButton.addEventListener('click', () => {
  if (isRunning) {
  stopSimulation();
  } else {
  runSimulation();
  }
  });

  resetButton.addEventListener('click', () => {
  stopSimulation();
  createGrid();
  renderGrid();
  });

  createGrid();
  renderGrid();
  </script>
 </body>
 </html>
