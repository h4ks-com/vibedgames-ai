<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Apple</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .apple {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .leaf {
            position: absolute;
            top: -15px;
            left: 25px;
            width: 30px;
            height: 20px;
            background-color: #2ecc71;
            border-radius: 20% 20% 0 0;
            transform: rotate(-30deg);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .shine {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="apple">
        <div class="leaf"></div>
        <div class="shine"></div>
    </div>
</body>
</html>
