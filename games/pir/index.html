<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Network Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .emoji {
            position: absolute;
            font-size: 24px;
            pointer-events: none; /* Prevent mouse events on emojis */
        }
    </style>
</head>
<body>
    <script>
        const emojis = ['👤', '👥', '🌐', '🔗', '💻', '📡', '📱', '🖥️'];
        const connections = [];
        const numEmojis = 10; // Number of emojis to display

        // Create emoji elements
        for (let i = 0; i < numEmojis; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(emoji);
            connections.push(emoji);
        }

        // Update emoji positions based on mouse movement
        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            connections.forEach((emoji, index) => {
                const angle = (index / connections.length) * Math.PI * 2; // Spread emojis in a circle
                const distance = 50; // Distance from the mouse pointer
                const x = mouseX + Math.cos(angle) * distance;
                const y = mouseY + Math.sin(angle) * distance;

                emoji.style.left = `${x}px`;
                emoji.style.top = `${y}px`;
            });
        });
    </script>
</body>
</html>
