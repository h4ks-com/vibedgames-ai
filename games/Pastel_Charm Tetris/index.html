<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pastel Charm Tetris</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="gameContainer">
  <canvas id="gameCanvas" aria-label="Tetris game area" role="region"></canvas>
  <div id="uiOverlay">
    <div class="scoreBoard">
      <span id="score">Score: 0</span>
      <span id="level">Level: 1</span>
      <span id="lines">Lines: 0</span>
    </div>
    <button id="pauseBtn">Pause</button>
  </div>
  <div id="pauseOverlay" class="overlay hidden" aria-hidden="true">
    <div class="menu">
      <h2>Paused</h2>
      <button id="resumeBtn">Resume</button>
      <button id="restartBtn">Restart</button>
      <button id="homeBtn">Home</button>
    </div>
  </div>
  <div id="gameOverOverlay" class="overlay hidden" aria-hidden="true">
    <div class="menu">
      <h2>Game Over</h2>
      <p>Keep practicing, you're adorable!</p>
      <button id="retryBtn">Retry</button>
      <button id="mainMenuBtn">Main Menu</button>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
