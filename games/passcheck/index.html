<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #countdown {
            font-size: 24px;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Password Guessing Game</h1>
    <input type="text" id="password" placeholder="Enter your password" />
    <button id="start">Start Guessing</button>
    <div id="countdown">60</div>
    <div id="result"></div>

    <script>
        const commonBaseWords = ["password", "123456", "qwerty", "letmein", "monkey", "abc123", "iloveyou", "admin", "welcome", "12345"];
        const specialChars = ['!', '@', '#', '$', '%', '^', '&', '*', '(', ')'];
        const maxNumber = 99; // Maximum number to append
        let guessed = false;

        document.getElementById('start').addEventListener('click', function() {
            const userPassword = document.getElementById('password').value;
            if (!userPassword) {
                alert("Please enter a password.");
                return;
            }
            guessed = false;
            document.getElementById('result').innerText = "Guessing in progress...";
            startGuessing(userPassword);
            startCountdown(60);
        });

        function startGuessing(userPassword) {
            const guessingInterval = setInterval(() => {
                if (guessed) {
                    clearInterval(guessingInterval);
                    return;
                }

                // Generate guesses
                const guess = generateGuess();
                if (guess === userPassword) {
                    guessed = true;
                    document.getElementById('result').innerText = `Password guessed! It was: ${guess}`;
                    clearInterval(guessingInterval);
                }
            }, 100);
        }

        function generateGuess() {
            // Randomly select a base word
            const baseWord = commonBaseWords[Math.floor(Math.random() * commonBaseWords.length)];
            let guess = baseWord;

            // Randomly decide to append a number or special character
            const appendNumber = Math.random() < 0.5; // 50% chance to append a number
            const appendSpecial = Math.random() < 0.5; // 50% chance to append a special character
            const reverseWord = Math.random() < 0.5; // 50% chance to reverse the base word
            const replaceChars = Math.random() < 0.5; // 50% chance to replace characters

            if (reverseWord) {
                guess = baseWord.split('').reverse().join('');
            }

            if (replaceChars) {
                guess = guess.replace(/a/g, '4')
                             .replace(/e/g, '3')
                             .replace(/i/g, '1')
                             .replace(/o/g, '0')
                             .replace(/s/g, '5');
            }

            if (appendNumber) {
                const number = Math.floor(Math.random() * (maxNumber + 1)); // Random number from 0 to maxNumber
                guess += number;
            }

            if (appendSpecial) {
                const specialChar = specialChars[Math.floor(Math.random() * specialChars.length)];
                guess += specialChar;
            }

            return guess;
        }
