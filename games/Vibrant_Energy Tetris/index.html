<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vibrant Energy Tetris</title>
<link rel="stylesheet" href="style.css" />
<!-- Additional styles for vibrant energetic visuals -->
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial Rounded MT Bold', cursive, sans-serif;
    background: linear-gradient(135deg, #00ff7f, #ff69b4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
    overflow: hidden;
  }
  #tetris {
    border: 4px solid #fff;
    border-radius: 12px;
    box-shadow: 0 0 20px #fff;
    background-color: #222;
  }
  /* Vibrant Buttons */
  .menu, .pause-btn, .restart-btn {
    margin: 20px;
    padding: 12px 24px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #ff0099, #00ffcc);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .menu:hover, .pause-btn:hover, .restart-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #fff;
  }
  /* UI Elements */
  #ui-container {
    position: absolute;
    top: 20px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 10;
  }
  .score, .level, .next-shape, .hold-shape {
    font-family: 'Arial Rounded MT Bold', cursive, sans-serif;
    font-size: 1.2em;
    padding: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    color: #fff;
    box-shadow: 0 0 10px #fff;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 10px #fff; }
    50% { box-shadow: 0 0 20px #fff; }
    100% { box-shadow: 0 0 10px #fff; }
  }
</style>
</head>
<body>
<!-- UI Container for Score, Level, Next, Hold -->
<div id="ui-container">
  <div class="score">Score: 0</div>
  <div class="level">Level: 1</div>
  <div class="next-shape">Next</div>
  <div class="hold-shape">Hold</div>
</div>
<!-- Canvas for Tetris grid -->
<canvas id="tetris" width="240" height="400"></canvas>
<!-- Control buttons for menu, pause, restart -->
<div class="controls" style="margin-top:20px">
  <button class="menu">Menu</button>
  <button class="pause-btn">Pause</button>
  <button class="restart-btn">Restart</button>
</div>
<!-- Optional background animation -->
<script>
  // Add energetic background animation using Canvas (optional)
  const bgCanvas = document.createElement('canvas');
  document.body.appendChild(bgCanvas);
  bgCanvas.style.position = 'fixed';
  bgCanvas.style.top = 0;
  bgCanvas.style.left = 0;
  bgCanvas.style.width = '100%';
  bgCanvas.style.height = '100%';
  bgCanvas.width = window.innerWidth;
  bgCanvas.height = window.innerHeight;
  const bgCtx = bgCanvas.getContext('2d');
  const particles = [];
  for(let i=0; i<100; i++) {
    particles.push({x: Math.random() * window.innerWidth,
                   y: Math.random() * window.innerHeight,
                   vx: (Math.random() - 0.5) * 2,
                   vy: (Math.random() - 0.5) * 2 });
  }
  function animateParticles() {
    bgCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
    for (let p of particles) {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > window.innerWidth) p.vx *= -1;
      if (p.y < 0 || p.y > window.innerHeight) p.vy *= -1;
      bgCtx.beginPath();
      bgCtx.arc(p.x, p.y, 2, 0, Math.PI*2);
      bgCtx.fillStyle = 'rgba(255,255,255,0.7)';
      bgCtx.fill();
    }
    requestAnimationFrame(animateParticles);
  }
  animateParticles();
</script>
<script src="main.js"></script>
</body>
</html>
