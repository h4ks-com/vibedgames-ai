<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cheerful Virtual Card Game</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <header>
    <h1>Cheerful Virtual Card Game</h1>
  </header>
  <main>
    <canvas id="gameCanvas" width="800" height="600" aria-label="Colorful virtual card game"></canvas>
    <div class="ui-overlay">
      <!-- Main Menu Overlay -->
      <div class="menu" id="mainMenu" role="region" aria-label="Main Menu" style="display: block;">
        <button id="startBtn">Start Game</button>
        <button id="settingsBtn">Settings</button>
        <button id="exitBtn">Exit</button>
      </div>
      <!-- In-Game HUD -->
      <div class="gameHUD" id="gameHUD" style="display:none;" role="region" aria-label="Game HUD">
        <div class="score">Score: 0</div>
        <div class="lives">Lives: 3</div>
        <div class="timer">Time: 00:00</div>
      </div>
      <!-- Pause Menu -->
      <div class="pauseMenu" id="pauseMenu" style="display:none;" role="region" aria-label="Pause Menu">
        <button id="resumeBtn">Resume</button>
        <button id="restartBtn">Restart</button>
        <button id="mainMenuBtn">Main Menu</button>
      </div>
      <!-- End Game Screen -->
      <div class="endScreen" id="endScreen" style="display:none;" role="region" aria-label="End Screen">
        <h2 id="endMessage">Game Over</h2>
        <button id="playAgainBtn">Play Again</button>
        <button id="mainMenuBtn2">Main Menu</button>
      </div>
    </div>
  </main>
</div>
<script src="js/script.js"></script>
</body>
</html>
