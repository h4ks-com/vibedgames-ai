<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VibeHolo</title>
<!-- Link to CSS for holographic, shimmering effects -->
<link rel="stylesheet" href="style.css" />
<!-- Additional styles for holographic effects can be embedded inline or linked here -->
<style>
  body {
    margin: 0;
    font-family: 'Arial Rounded MT Bold', sans-serif;
    background: linear-gradient(135deg, #0ff, #f0f); /* Vibrant background for vibe */
    overflow: hidden;
    color: #fff;
  }
  h1 {
    text-align: center;
    font-size: 2em;
    margin-top: 10px;
    color: #fff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    animation: shimmer 2s infinite alternate;
  }
  @keyframes shimmer {
    0% { text-shadow: 0 0 10px #0ff, 0 0 20px #f0f; }
    100% { text-shadow: 0 0 20px #0ff, 0 0 40px #f0f; }
  }
  #gameCanvas {
    display: block;
    margin: 0 auto;
    width: 100%;
    height: 80vh;
    background: transparent;
    border: none;
  }
  #menu {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  button {
    padding: 12px 24px;
    font-size: 1em;
    background: linear-gradient(45deg, #0ff, #f0f, #ff0);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 15px #0ff, 0 0 30px #f0f;
    transition: all 0.3s ease;
  }
  button:hover {
    box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
    transform: scale(1.05);
  }
  #status {
    font-size: 1em;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
  }
  /* Animate background with shimmering layers for depth */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(270deg, #0ff, #f0f, #0ff, #f0f);
    background-size: 600% 600%;
    animation: shimmerBg 15s linear infinite;
    opacity: 0.2;
    z-index: -1;
  }
  @keyframes shimmerBg {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
</style>
</head>
<body>
<h1>VibeHolo: The Shimmering Card Universe</h1>
<canvas id="gameCanvas"></canvas>
<div id="menu">
<button id="startGame">Start Vibe</button>
<div id="status">Initializing...</div>
</div>
<script src="main.js"></script>
</body>
</html>
