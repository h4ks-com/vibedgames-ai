<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pok√©mon-inspired Web Game</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">
  <button id="startBtn">Start Game</button>
  <div id="gameInfo" style="display:none;">
    <p id="areaInfo">Area: </p>
    <p id="encounterMsg"></p>
    <div id="battleContainer" style="display:none;">
      <div id="battleUI">
        <p id="battleMsg"></p>
        <button id="attackBtn">Attack</button>
        <button id="runBtn">Run</button>
        <div id="playerHealthContainer">
          <div id="playerHealthBar" style="background:#0f0;width:100px;height:10px;"></div>
        </div>
        <div id="enemyHealthContainer">
          <div id="enemyHealthBar" style="background:#f00;width:100px;height:10px;"></div>
        </div>
      </div>
    </div>
    <div id="collectionUI" style="display:none;">
      <h3>My Collection</h3>
      <ul id="collectionList"></ul>
    </div>
  </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
