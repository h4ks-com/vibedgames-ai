<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS v1.0</title>
    <style>
        :root {
            --primary: #0078d7;
            --bg-color: #f0f0f0;
            --window-bg: rgba(255, 255, 255, 0.95);
            --taskbar-bg: rgba(20, 20, 20, 0.9);
            --text-color: #333;
            --header-height: 30px;
        }

        * { box-sizing: border-box; user-select: none; }
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; width: 320px;
        }
        .avatar {
            width: 100px; height: 100px; background: #ddd; border-radius: 50%; margin: 0 auto 20px;
            background-image: url('https://picsum.photos/seed/admin/100/100'); background-size: cover;
        }
        input {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; user-select: text;
        }
        button {
            width: 100%; padding: 10px; background: var(--primary); color: white; border: none;
            border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold;
        }
        button:hover { background: #0063b1; }
        .error-msg { color: red; font-size: 12px; height: 15px; margin-top: 5px; }

        /* --- DESKTOP --- */
        #desktop {
            width: 100%; height: 100%; 
            background: url('https://picsum.photos/seed/wallpaper/1920/1080') no-repeat center center/cover;
            position: relative; display: none;
        }
        
        /* Desktop Icons */
        .icon-grid {
            position: absolute; top: 10px; left: 10px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .icon {
            width: 80px; text-align: center; color: white;
            text-shadow: 1px 1px 2px black; cursor: pointer;
            padding: 5px; border-radius: 4px;
        }
        .icon:hover { background: rgba(255,255,255,0.2); }
        .icon-img { font-size: 32px; display: block; margin-bottom: 5px; }

        /* --- WINDOW SYSTEM --- */
        .window {
            position: absolute; background: var(--window-bg);
            border: 1px solid #ccc; border-radius: 6px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            display: flex; flex-direction: column;
            overflow: hidden; min-width: 200px; min-height: 150px;
        }
        .title-bar {
            background: #e0e0e0; height: var(--header-height);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; cursor: default; border-bottom: 1px solid #ccc;
        }
        .title-text { font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .window-controls button {
            background: transparent; border: none; width: 20px; height: 20px;
            padding: 0; margin: 0; line-height: 10px; color: #555; font-size: 14px;
        }
        .window-controls button.close-btn:hover { background: #e81123; color: white; }
        .window-content {
            flex: 1; padding: 10px; overflow: auto; position: relative;
            background: white; user-select: text;
        }
        
        /* Resize Handle */
        .resize-handle {
            position: absolute; bottom: 0; right: 0; width: 15px; height: 15px;
            cursor: se-resize; background: linear-gradient(135deg, transparent 50%, #ccc 50%);
        }

        /* --- TASKBAR --- */
        #taskbar {
            position: absolute; bottom: 0; width: 100%; height: 40px;
            background: var(--taskbar-bg); display: flex; align-items: center;
            padding: 0 10px; z-index: 10000;
        }
        .start-btn {
            background: var(--primary); color: white; border: none;
            padding: 5px 15px; border-radius: 2px; cursor: pointer;
            display: flex; align-items: center; gap: 5px; font-weight: bold;
            height: 30px; box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        .start-btn:hover { background: #0063b1; }
        
        #task-list { display: flex; gap: 5px; margin-left: 10px; flex: 1; }
        .task-item {
            background: rgba(255,255,255,0.1); color: white; padding: 5px 15px;
            border-radius: 2px; cursor: pointer; border-bottom: 2px solid transparent; font-size: 12px;
        }
        .task-item.active { border-bottom: 2px solid var(--primary); background: rgba(255,255,255,0.2); }
        
        #tray { color: white; font-size: 12px; margin-left: auto; display: flex; gap: 15px; padding-right: 10px; }

        /* --- START MENU --- */
        #start-menu {
            position: absolute; bottom: 40px; left: 0; width: 250px; height: 300px;
            background: rgba(240, 240, 240, 0.95); backdrop-filter: blur(10px);
            border-top-right-radius: 5px; box-shadow: 2px -2px 10px rgba(0,0,0,0.3);
            display: none; flex-direction: column; padding: 10px; z-index: 9999;
        }
        .start-item {
            padding: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px;
            border-radius: 3px; color: #333;
        }
        .start-item:hover { background: #e5f3ff; }

        /* --- APP SPECIFIC STYLES --- */
        /* Calculator */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; height: 100%; }
        .calc-display { grid-column: span 4; background: #222; color: #0f0; 
                        font-family: monospace; font-size: 24px; text-align: right; 
                        padding: 10px; border-radius: 4px; margin-bottom: 5px; }
        .calc-btn { border: 1px solid #ccc; background: #f9f9f9; padding: 10px; cursor: pointer; border-radius: 3px; }
        .calc-btn:hover { background: #eee; }
        .calc-btn.op { background: #f0f0f0; color: var(--primary); font-weight: bold; }
        .calc-btn.eq { background: var(--primary); color: white; }
        
        /* Terminal */
        .terminal { background: #1a1a1a; color: #0f0; font-family: monospace; padding: 10px; height: 100%; display: flex; flex-direction: column;}
        .term-output { flex: 1; overflow-y: auto; white-space: pre-wrap; margin-bottom: 5px; }
        .term-input-line { display: flex; }
        .term-prompt { margin-right: 5px; color: #ff00ff; }
        .term-input { background: transparent; border: none; color: #0f0; flex: 1; outline: none; font-family: monospace; }

        /* Notepad */
        .notepad-area { width: 100%; height: 100%; border: none; resize: none; outline: none; font-family: monospace; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-box">
            <div class="avatar"></div>
            <h3>WebOS Login</h3>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="attemptLogin()">Log In</button>
            <div class="error-msg" id="error-msg"></div>
        </div>
    </div>

    <!-- MAIN DESKTOP ENVIRONMENT -->
    <div id="desktop">
        
        <!-- Icons -->
        <div class="icon-grid">
            <div class="icon" onclick="openWindow('notepad')">
                <span class="icon-img">üìù</span>Notepad
            </div>
            <div class="icon" onclick="openWindow('calc')">
                <span class="icon-img">üßÆ</span>Calculator
            </div>
            <div class="icon" onclick="openWindow('terminal')">
                <span class="icon-img">üíª</span>Terminal
            </div>
            <div class="icon" onclick="openWindow('browser')">
                <span class="icon-img">üåê</span>Browser
            </div>
            <div class="icon" onclick="openWindow('about')">
                <span class="icon-img">‚ÑπÔ∏è</span>About
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu">
            <div class="start-item" onclick="openWindow('notepad'); toggleStartMenu()"><span>üìù</span> Notepad</div>
            <div class="start-item" onclick="openWindow('calc'); toggleStartMenu()"><span>üßÆ</span> Calculator</div>
            <div class="start-item" onclick="openWindow('terminal'); toggleStartMenu()"><span>üíª</span> Terminal</div>
            <div style="margin-top: auto; border-top: 1px solid #ccc; padding-top: 10px;" class="start-item" onclick="location.reload()"><span>üõë</span> Shut Down</div>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <button class="start-btn" onclick="toggleStartMenu()">‚ùñ</button>
            <div id="task-list"></div>
            <div id="tray">
                <span id="wifi-icon">üì∂</span>
                <span id="clock">12:00 PM</span>
            </div>
        </div>

    </div>

    <script>
        // --- SYSTEM STATE ---
        const state = {
            user: null,
            zIndex: 100,
            windows: {}, // store window references
            draggedWindow: null,
            dragOffset: { x: 0, y: 0 }
        };

        // --- LOGIN LOGIC ---
        function attemptLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('error-msg');

            if (u === 'admin' && p === 'admin123') {
                document.getElementById('login-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                    state.user = u;
                    initOS();
                }, 500);
            } else {
                err.innerText = "Invalid credentials";
            }
        }

        // --- OS INITIALIZATION ---
        function initOS() {
            updateClock();
            setInterval(updateClock, 1000);
            // Open welcome window
            setTimeout(() => openWindow('about'), 500);
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes} ${ampm}`;
        }

        function toggleStartMenu() {
            const menu = document.getElementById('start-menu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- WINDOW MANAGER ---
        function openWindow(appId) {
            if (state.windows[appId]) {
                focusWindow(appId);
                return;
            }

            const win = document.createElement('div');
            win.className = 'window';
            win.id = `win-${appId}`;
            win.style.zIndex = ++state.zIndex;
            
            // Initial random position
            const randX = 50 + Math.random() * 50;
            const randY = 50 + Math.random() * 50;
            win.style.left = randX + 'px';
            win.style.top = randY + 'px';

            let content = '';
            let title = '';
            let width = '400px';
            let height = '300px';

            switch(appId) {
                case 'notepad':
                    title = 'Notepad';
                    content = `<textarea class="notepad-area" placeholder="Type here..."></textarea>`;
                    break;
                case 'calc':
                    title = 'Calculator';
                    width = '250px'; height = '320px';
                    content = `
                        <div class="calc-display" id="calc-disp">0</div>
                        <div class="calc-grid">
                            <button class="calc-btn" onclick="calcInput('C')">C</button>
                            <button class="calc-btn" onclick="calcInput('/')">/</button>
                            <button class="calc-btn" onclick="calcInput('*')">*</button>
                            <button class="calc-btn" onclick="calcInput('DEL')">‚Üê</button>
                            <button class="calc-btn" onclick="calcInput('7')">7</button>
                            <button class="calc-btn" onclick="calcInput('8')">8</button>
                            <button class="calc-btn" onclick="calcInput('9')">9</button>
                            <button class="calc-btn" onclick="calcInput('-')">-</button>
                            <button class="calc-btn" onclick="calcInput('4')">4</button>
                            <button class="calc-btn" onclick="calcInput('5')">5</button>
                            <button class="calc-btn" onclick="calcInput('6')">6</button>
                            <button class="calc-btn" onclick="calcInput('+')">+</button>
                            <button class="calc-btn" onclick="calcInput('1')">1</button>
                            <button class="calc-btn" onclick="calcInput('2')">2</button>
                            <button class="calc-btn" onclick="calcInput('3')">3</button>
                            <button class="calc-btn eq" style="grid-row: span 2" onclick="calcInput('=')">=</button>
                            <button class="calc-btn" style="grid-column: span 2" onclick="calcInput('0')">0</button>
                            <button class="calc-btn" onclick="calcInput('.')">.</button>
                        </div>`;
                    break;
                case 'terminal':
                    title = 'Terminal';
                    width = '500px'; height = '350px';
                    content = `
                        <div class="terminal" onclick="document.getElementById('term-in').focus()">
                            <div class="term-output" id="term-out">WebOS [Version 1.0.0]<br>(c) 2023 WebOS Corporation. All rights reserved.<br><br></div>
                            <div class="term-input-line">
                                <span class="term-prompt">C:\\Users\\admin&gt;</span>
                                <input id="term-in" class="term-input" type="text" autocomplete="off" onkeydown="handleTerm(event)">
                            </div>
                        </div>`;
                    break;
                case 'browser':
                    title = 'Internet Explorer';
                    width = '600px'; height = '400px';
                    content = `<div style="text-align:center; padding-top:50px;"><h1>Cannot Connect</h1><p>Proxy server not found.</p><button onclick="alert('This is a simulation!')">Retry</button></div>`;
                    break;
                case 'about':
                    title = 'About WebOS';
                    width = '300px'; height = '200px';
                    content = `<div style="text-align:center; padding-top:20px;">
                        <h2>WebOS v1.0</h2>
                        <p>Running in browser.</p>
                        <p>Created by AI.</p>
                        <small>MEM: 64KB / 1024MB</small>
                    </div>`;
                    break;
            }

            win.style.width = width;
            win.style.height = height;

            win.innerHTML = `
                <div class="title-bar" onmousedown="startDrag(event, '${appId}')">
                    <div class="title-text">üîπ ${title}</div>
                    <div class="window-controls">
                        <button onclick="minimizeWindow('${appId}')">_</button>
                        <button class="close-btn" onclick="closeWindow('${appId}')">‚úñ</button>
                    </div>
                </div>
                <div class="window-content">${content}</div>
                <div class="resize-handle" onmousedown="startResize(event, '${appId}')"></div>
            `;

            document.getElementById('desktop').appendChild(win);
            state.windows[appId] = win;
            addTaskbarItem(appId, title);
            
            // Focus events
            win.addEventListener('mousedown', () => focusWindow(appId));
        }

        function closeWindow(appId) {
            const win = state.windows[appId];
            if (win) {
                win.remove();
                delete state.windows[appId];
                removeTaskbarItem(appId);
            }
        }

        function minimizeWindow(appId) {
            const win = state.windows[appId];
            win.style.display = 'none';
            document.getElementById(`task-${appId}`).classList.remove('active');
        }

        function focusWindow(appId) {
            const win = state.windows[appId];
            if (win) {
                win.style.zIndex = ++state.zIndex;
                win.style.display = 'flex';
                
                // Update taskbar active state
                document.querySelectorAll('.task-item').forEach(t => t.classList.remove('active'));
                document.getElementById(`task-${appId}`).classList.add('active');
            }
        }

        // --- TASKBAR MANAGEMENT ---
        function addTaskbarItem(appId, title) {
            const item = document.createElement('div');
            item.className = 'task-item active';
            item.id = `task-${appId}`;
            item.innerText = title;
            item.onclick = () => {
                const win = state.windows[appId];
                if (win.style.display === 'none') focusWindow(appId);
                else if (win.style.zIndex == state.zIndex) minimizeWindow(appId);
                else focusWindow(appId);
            };
            document.getElementById('task-list').appendChild(item);
        }

        function removeTaskbarItem(appId) {
            const item = document.getElementById(`task-${appId}`);
            if (item) item.remove();
        }

        // --- DRAG & RESIZE LOGIC ---
        function startDrag(e, appId) {
            if (e.target.tagName === 'BUTTON') return; // Don't drag if clicking buttons
            state.draggedWindow = state.windows[appId];
            const rect = state.draggedWindow.getBoundingClientRect();
            state.dragOffset.x = e.clientX - rect.left;
            state.dragOffset.y = e.clientY - rect.top;
            focusWindow(appId);
        }

        let isResizing = false;
        let resizeWindowId = null;

        function startResize(e, appId) {
            e.stopPropagation();
            isResizing = true;
            resizeWindowId = appId;
            focusWindow(appId);
        }

        document.addEventListener('mousemove', (e) => {
            if (state.draggedWindow) {
                let x = e.clientX - state.dragOffset.x;
                let y = e.clientY - state.dragOffset.y;
                // Basic bounds
                if (y < 0) y = 0; // don't go above screen
                
                state.draggedWindow.style.left = x + 'px';
                state.draggedWindow.style.top = y + 'px';
            } else if (isResizing && resizeWindowId) {
                const win = state.windows[resizeWindowId];
                const rect = win.getBoundingClientRect();
                win.style.width = (e.clientX - rect.left) + 'px';
                win.style.height = (e.clientY - rect.top) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            state.draggedWindow = null;
            isResizing = false;
            resizeWindowId = null;
        });

        // --- APP LOGIC IMPLEMENTATIONS ---
        
        // Calculator
        function calcInput(val) {
            const disp = document.getElementById('calc-disp');
            if (!disp) return;
            let curr = disp.innerText;
            
            if (val === 'C') curr = '0';
            else if (val === 'DEL') curr = curr.slice(0, -1) || '0';
            else if (val === '=') {
                try { curr = eval(curr).toString(); } 
                catch { curr = 'Error'; }
            } else {
                if (curr === '0' && 
!['.','+','-','*','/'].includes(val)
) curr = val;
                else curr += val;
            }
            disp.innerText = curr;
        }

        // Terminal
        function handleTerm(e) {
            if (e.key === 'Enter') {
                const input = e.target.value.trim();
                const output = document.getElementById('term-out');
                
                output.innerHTML += `C:\\Users\\admin&gt; ${input}<br>`;
                
                const cmd = input.toLowerCase().split(' ')[0];
                const args = input.split(' ').slice(1).join(' ');

                let response = '';
                
                switch(cmd) {
                    case 'help': response = "Available commands: help, echo, cls, date, color, exit"; break;
                    case 'echo': response = args; break;
                    case 'cls': output.innerHTML = ""; response = null; break;
                    case 'date': response = new Date().toString(); break;
                    case 'color': 
                        document.querySelector('.terminal').style.color = args || '#0f0'; 
                        response = `Color set to ${args || 'green'}`; 
                        break;
                    case 'exit': closeWindow('terminal'); return;
                    case '': break;
                    default: response = `'${cmd}' is not recognized as an internal or external command.`;
                }

                if (response !== null) output.innerHTML += response + "<br>";
                output.innerHTML += "<br>";
                
                e.target.value = '';
                output.scrollTop = output.scrollHeight;
            }
        }

    </script>
</body>
</html>
