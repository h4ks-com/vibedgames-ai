<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Charming Caterpillar Adventure</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 style="color:#4CAF50; font-family: 'Comic Sans MS', cursive, sans-serif; text-shadow: 2px 2px 4px #000;">Charming Caterpillar Adventure</h1>
<canvas id="gameCanvas"></canvas>
<div id="ui">
<button id="restartBtn">Restart</button>
<div id="stats">
<p>Size: <span id="sizeDisplay">1</span></p>
<p>Food Eaten: <span id="foodCount">0</span></p>
<p>Evolution Stage: <span id="stageDisplay">Hatchling</span></p>
</div>
</div>
<div id="gameOptions">
  <button id="speedUpBtn">Speed Up</button>
  <button id="speedDownBtn">Slow Down</button>
  <button id="toggleAnimationBtn">Toggle Animations</button>
  <button id="futureFeatureBtn">Future Feature</button>
</div>
<script src="main.js"></script>
</body>
</html>
