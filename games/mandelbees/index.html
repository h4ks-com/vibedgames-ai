<!DOCTYPE html>
<html>
<head>
    <title>Web VR Scene with A-Frame</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .bee {
            position: absolute;
        }
    </style>
</head>
<body>

<script>
    const numBees = 10000;
    const bees = [];

    // Generate random bees
    for (let i = 0; i < numBees; i++) {
        const bee = {
            x: Math.random() * 100 - 50,
            y: Math.random() * 10 + 1, // Height above ground
            z: Math.random() * 100 - 50
        };
        bees.push(bee);
    }

    function mandelbrotIterate(zy, zx) {
        return {
            zx: zx * zx - zy * zy,
            zy: 2 * zx * zy
        };
    }

    function renderBees() {
        const beeContainer = document.getElementById('bee-container');
        beeContainer.innerHTML = ''; // Clear existing bees

        bees.forEach(bee => {
            const beeEntity = document.createElement('a-sphere');
            beeEntity.setAttribute('radius', '0.1');
            beeEntity.setAttribute('position', `${bee.x} ${bee.y} ${bee.z}`);
            beeEntity.setAttribute('color', 'yellow');
            beeContainer.appendChild(beeEntity);
        });
    }

    function updateBees() {
        bees.forEach(bee => {
            const { zx, zy } = mandelbrotIterate(bee.y, bee.x);
            bee.x += zx * 0.1; // Change bee's x position
            bee.y += zy * 0.1; // Change bee's y position
            bee.z += zx * 0.1; // Change bee's z position
        });
    }

    setInterval(() => {
        updateBees();
        renderBees();
    }, 1000);

</script>

<a-scene>
    <a-sky color="blue"></a-sky>
    <a-plane color="green" height="300" width="300" rotation="-90 0 0"></a-plane>
    <a-entity id="bee-container"></a-entity>
</a-scene>

</body>
</html>
