<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bitmap Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('data:image/png;base64,');
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <script>
        function generateRandomBytes(size) {
            const array = new Uint8Array(size);
            for (let i = 0; i < size; i++) {
                array[i] = Math.floor(Math.random() * 256);
            }
            return array;
        }

        function generateRandomPalette() {
            const palette = [];
            for (let i = 0; i < 256; i++) {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                palette.push([r, g, b]);
            }
            return palette;
        }

        function createBitmap(array, palette) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 16;
            canvas.height = 16;

            const imageData = ctx.createImageData(16, 16);
            for (let i = 0; i < array.length; i++) {
                const color = palette[array[i]];
                imageData.data[i * 4] = color[0];     // Red
                imageData.data[i * 4 + 1] = color[1]; // Green
                imageData.data[i * 4 + 2] = color[2]; // Blue
                imageData.data[i * 4 + 3] = 255;       // Alpha
            }
            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL('image/png');
        }

        function init() {
            const randomBytes = generateRandomBytes(256);
            const randomPalette = generateRandomPalette();
            const bitmapDataUrl = createBitmap(randomBytes, randomPalette);
            document.body.style.backgroundImage = `url('${bitmapDataUrl}')`;
        }

        window.onload = init;
    </script>
</body>
</html>
