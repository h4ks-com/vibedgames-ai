<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Intake Questionnaire</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e5e5e5;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff0066;
            font-size: 3em;
            text-shadow: 1px 1px 0 #fff, 2px 2px 5px #b3b3b3;
            margin-top: 20px;
            border-bottom: 3px dashed #ff0066;
            padding-bottom: 10px;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.5s, color 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
            color: #ff6699;
        }
        h2 {
            color: #0099cc;
            font-size: 2em;
            border-bottom: 2px solid #0099cc;
            transition: transform 0.5s, color 0.3s;
        }
        h2:hover {
            transform: rotate(2deg);
            color: #66ccff;
        }
        h3 {
            color: #ffcc00;
            font-size: 1.5em;
            margin: 10px 0;
            transition: transform 0.5s;
        }
        h3:hover {
            transform: translateY(-5px);
        }
        label {
            font-size: 1.2em;
        }
        input[type="number"] {
            width: 80px;
            padding: 10px;
            margin: 5px 10px;
            font-size: 1.5em;
            border: 2px solid #ff0066;
            border-radius: 5px;
            background-color: #ffffff;
            transition: transform 0.5s, box-shadow 0.3s;
        }
        input[type="number"]:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff0066;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #00cc66;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.5s;
        }
        button:hover {
            background-color: #009955;
            transform: translateY(-3px);
        }
        #result {
            margin-top: 20px;
            border: 3px solid #ff0066;
            padding: 20px;
            background-color: #fff;
            display: none;
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Sugar Intake Questionnaire</h1>
    <h2>Please answer the following questions:</h2>

    <div id="questions">
        <label>How many sugars do you put in your hot drink? 
            <input type="number" id="sugarsPerDrink" placeholder="Sugars" value="0" />
        </label>
        <label>How many hot drinks do you have per day? 
            <input type="number" id="hotDrinksPerDay" placeholder="Drinks" value="0" />
        </label>
        <label>How many small cans of sugary soda (330ml) do you drink? 
            <input type="number" id="smallCans" placeholder="Cans" value="0" />
        </label>
        <label>How many tall cans of sugary soda (553ml) do you drink? 
            <input type="number" id="tallCans" placeholder="Cans" value="0" />
        </label>
        <label>How many candies do you eat per week?
            <input type="number" id="candiesPerWeek" placeholder="Candies" value="0"/>
        </label>
        <label>How many chocolate bars do you eat per week?
            <input type="number" id="chocolateBars" placeholder="Bars" value="0"/>
        </label>
        <label>How many teaspoons of sugar do you add to cereal per day?
            <input type="number" id="sugarCereal" placeholder="Teaspoons" value="0"/>
        </label>
        <label>How many pieces of fruit do you eat per day (assuming 10g of sugar per piece)?
            <input type="number" id="fruitsPerDay" placeholder="Fruits" value="0"/>
        </label>
        <label>How many pastries or donuts do you eat per week (assuming 10g of sugar per item)?
            <input type="number" id="pastries" placeholder="Pastries" value="0"/>
        </label>
        <label>How many bowls of ice cream do you eat per week (assuming 20g of sugar per serving)?
            <input type="number" id="iceCreamBowls" placeholder="Bowls" value="0"/>
        </label>
        <label>How many slices of cake do you eat per week (assuming 30g of sugar per slice)?
            <input type="number" id="cakeSlices" placeholder="Slices" value="0"/>
        </label>
    </div>

    <button id="calculateButton" onclick="calculate()">Calculate Total Sugar Intake</button>

    <div id="result">
        <h3>Your Total Sugar Intake:</h3>
        <p id="totalSugar"></p>
    </div>

    <script>
        function calculate() {
            // Gather input values
            const sugarsPerDrink = parseFloat(document.getElementById('sugarsPerDrink').value) || 0;
            const hotDrinksPerDay = parseFloat(document.getElementById('hotDrinksPerDay').value) || 0;
            const smallCans = parseFloat(document.getElementById('smallCans').value) || 0;
            const tallCans = parseFloat(document.getElementById('tallCans').value) || 0;
            const candiesPerWeek = parseFloat(document.getElementById('candiesPerWeek').value) || 0;
            const chocolateBars = parseFloat(document.getElementById('chocolateBars').value) || 0;
            const sugarCereal = parseFloat(document.getElementById('sugarCereal').value) || 0;
            const fruitsPerDay = parseFloat(document.getElementById('fruitsPerDay').value) || 0;
            const pastries = parseFloat(document.getElementById('pastries').value) || 0;
            const iceCreamBowls = parseFloat(document.getElementById('iceCreamBowls').value) || 0;
            const cakeSlices = parseFloat(document.getElementById('cakeSlices').value) || 0;

            // Calculate total sugar intake
            const totalSugarsFromDrinks = sugarsPerDrink * hotDrinksPerDay * 365; // per year
            const totalSugarsFromSodas = (smallCans * 33) + (tallCans * 54); // grams
            const totalSugarsFromCandies = candiesPerWeek * 10 * 52; // assuming 10g per candy, per year
            const totalSugarsFromChocolate = chocolateBars * 20 * 52; // assuming 20g per bar
            const totalSugarsFromCereal = sugarCereal * 4 * 365; // assuming 4g per teaspoon
            const totalSugarsFromFruits = fruitsPerDay * 10 * 365; // assuming 10g per fruit
            const totalSugarsFromPastries = pastries * 10 * 52; // assuming 10g per pastry
            const totalSugarsFromIceCream = iceCreamBowls * 20 * 52; // assuming 20g per serving
            const totalSugarsFromCake = cakeSlices * 30 * 52; // assuming 30g per slice

            const totalSugarIntake = totalSugarsFromDrinks + totalSugarsFromSodas +
                totalSugarsFromCandies + totalSugarsFromChocolate + totalSugarsFromCereal +
                totalSugarsFromFruits + totalSugarsFromPastries + totalSugarsFromIceCream +
                totalSugarsFromCake;

            // Display the result
            document.getElementById('totalSugar').innerText = `${totalSugarIntake} grams per year.`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
