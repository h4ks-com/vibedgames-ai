<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Intake Calculator</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e5e5e5;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff0066;
            font-size: 3em;
            text-shadow: 1px 1px 0 #fff, 2px 2px 5px #b3b3b3;
            margin-top: 20px;
            border-bottom: 3px dashed #ff0066;
            padding-bottom: 10px;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.5s, color 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
            color: #ff6699;
        }
        h2 {
            color: #0099cc;
            font-size: 2em;
            border-bottom: 2px solid #0099cc;
            transition: transform 0.5s, color 0.3s;
        }
        h2:hover {
            transform: rotate(2deg);
            color: #66ccff;
        }
        h3 {
            color: #ffcc00;
            font-size: 1.5em;
            margin: 10px 0;
            transition: transform 0.5s;
        }
        h3:hover {
            transform: translateY(-5px);
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            transition: transform 0.5s, opacity 0.3s;
        }
        p:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        input[type="number"] {
            width: 250px;
            padding: 10px;
            margin: 15px 0;
            font-size: 1.5em;
            border: 2px solid #ff0066;
            border-radius: 5px;
            background-color: #ffffff;
            transition: transform 0.5s, box-shadow 0.3s;
        }
        input[type="number"]:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff0066;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #00cc66;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.5s;
        }
        button:hover {
            background-color: #009955;
            transform: translateY(-3px);
        }
        #result {
            margin-top: 20px;
            border: 3px solid #ff0066;
            padding: 20px;
            background-color: #fff;
            display: none;
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }
        #result h2, #result h3, #result p {
            transition: transform 0.5s;
        }
        #result h2:hover, #result h3:hover, #result p:hover {
            transform: scale(1.05);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffcc00;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.5s ease;
        }
        li:hover {
            transform: scale(1.05) rotate(2deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Sugar Intake Calculator</h1>
    <p>Enter your daily sugar intake in grams:</p>
    <input type="number" id="sugarIntake" placeholder="Daily Sugar Intake (g)" oninput="updateOpinion()" />
    <button id="opinionButton">Calculate</button>

    <div id="result">
        <h2>Your Results:</h2>
        <p id="yearlyIntake"></p>
        <h3>Potential Risks:</h3>
        <ul id="risks"></ul>
        <h3>Estimated Company Revenue:</h3>
        <p id="revenue"></p>
    </div>

    <script>
        const opinions = [
            "You fat fuck",
            "How's the toothache?",
            "This might explain the sweatpants!",
            "You must love sugar!",
            "Are you training for a sugar marathon?",
            "Going for the world record, huh?",
            "Better call the dentist ASAP!",
            "Is your doctor on speed dial?",
            "That’s an alarming amount of sugar!",
            "Time to lay off the candy!",
            "You might want to check your cholesterol!",
            "Sweet tooth alert!",
            "Have you considered a salad?",
            "Your taste buds are wild!",
            "That’s a sugar rush waiting to happen!",
            "Are you trying to get a sugar high?",
            "Do you have stock in candy companies?",
            "Please stop and reconsider your choices!",
            "That’s more sugar than a bakery!",
            "I hope you like your dentist!",
            "Sugar overload detected!",
            "You're one candy bar away from disaster!",
            "You should join a sugar rehab!",
            "What are you going to do with all that sugar?",
            "Careful, the sugar police might show up!",
            "You can't be serious right now!",
            "Is this a prank or are you for real?",
            "That's a sugary situation you have there!",
            "Do you have a sugar subscription?",
            "I’m concerned for your health!",
            "That’s a donut shop’s worth of sugar!",
            "You’re going to regret that amount!",
            "Do you want a side of diabetes with that?",
            "You'd make Willy Wonka proud!",
            "That's enough sugar to fill a piñata!",
            "I hope you’re ready for the sugar crash!",
            "Your bloodstream would be a candy factory!",
            "Better watch out for cavities!",
            "That’s definitely a sugar-filled day!",
            "How many candy bars did you eat?",
            "Sugar much, anyone?",
            "Have you turned into a sugar monster?",
            "This is no joke, that’s a lot of sugar!",
            "Are you training to be a candy chef?",
            "You might get a sugar hangover!",
            "Your taste buds must be on a sugar spree!",
            "That’s more sugar than my entire family consumes!",
            "Wow, you're a sugar champion!",
            "Time to rethink those dessert choices!",
            "You’re one soda away from a sugar coma!",
            "What’s your sugar intake plan?",
            "Have you considered switching to fruits?",
            "Your sugar intake could cause a public outcry!"
        ];

        function updateOpinion() {
            const sugarIntake = parseFloat(document.getElementById('sugarIntake').value);
            const opinionButton = document.getElementById('opinionButton');

            if (sugarIntake > 100) {
                const randomIndex = Math.floor(Math.random() * opinions.length);
                opinionButton.innerText = opinions[randomIndex];
            } else {
                opinionButton.innerText = "Calculate";
            }
        }

        function calculate() {
            const sugarIntake = parseFloat(document.getElementById('sugarIntake').value);
            if (isNaN(sugarIntake) || sugarIntake < 0) {
                alert("Please enter a valid sugar intake amount.");
                return;
            }

            // Calculate yearly intake
            const yearlyIntake = sugarIntake * 365;
            document.getElementById('yearlyIntake').innerText = `You consume approximately ${yearlyIntake} grams of sugar per year.`;

            // Define health risks
            const risks = [
                "Obesity",
                "Type 2 Diabetes",
                "Heart Disease",
                "Tooth Decay",
                "Fatty Liver Disease",
                "Addiction",
            ];
            document.getElementById('risks').innerHTML = '';
            risks.forEach(risk => {
                const li = document.createElement('li');
                li.textContent = risk;
                document.getElementById('risks').appendChild(li);
            });

            // Estimate company revenue
            const averagePricePerGram = 0.005; // Price in dollars
            const totalRevenue = (yearlyIntake * averagePricePerGram).toFixed(2);
            document.getElementById('revenue').innerText = `Companies may make around $${totalRevenue} from your sugar consumption per year.`;

            // Show results
            document.getElementById('result').style.display = 'block';
        }

        document.getElementById('opinionButton').onclick = calculate;
    </script>
</body>
</html>
