<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Intake Calculator</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e5e5e5;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff0066;
            font-size: 3em;
            text-shadow: 1px 1px 0 #fff, 2px 2px 5px #b3b3b3;
            margin-top: 20px;
            border-bottom: 3px dashed #ff0066;
            padding-bottom: 10px;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.5s, color 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
            color: #ff6699;
        }
        h2 {
            color: #0099cc;
            font-size: 2em;
            border-bottom: 2px solid #0099cc;
            transition: transform 0.5s, color 0.3s;
        }
        h2:hover {
            transform: rotate(2deg);
            color: #66ccff;
        }
        h3 {
            color: #ffcc00;
            font-size: 1.5em;
            margin: 10px 0;
            transition: transform 0.5s;
        }
        h3:hover {
            transform: translateY(-5px);
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            transition: transform 0.5s, opacity 0.3s;
        }
        p:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        input[type="number"] {
            width: 250px;
            padding: 10px;
            margin: 15px 0;
            font-size: 1.5em;
            border: 2px solid #ff0066;
            border-radius: 5px;
            background-color: #ffffff;
            transition: transform 0.5s, box-shadow 0.3s;
        }
        input[type="number"]:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff0066;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #00cc66;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.5s;
        }
        button:hover {
            background-color: #009955;
            transform: translateY(-3px);
        }
        #result {
            margin-top: 20px;
            border: 3px solid #ff0066;
            padding: 20px;
            background-color: #fff;
            display: none;
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }
        #result h2, #result h3, #result p {
            transition: transform 0.5s;
        }
        #result h2:hover, #result h3:hover, #result p:hover {
            transform: scale(1.05);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffcc00;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.5s ease;
            cursor: pointer; /* Indicate it is clickable */
        }
        li:hover {
            transform: scale(1.05) rotate(2deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Sugar Intake Calculator</h1>
    <p>Enter your daily sugar intake in grams:</p>
    <input type="number" id="sugarIntake" placeholder="Daily Sugar Intake (g)" oninput="updateOpinion()" />
    <button id="opinionButton">Calculate</button>

    <div id="result">
        <h2>Your Results:</h2>
        <p id="yearlyIntake"></p>
        <h3>Potential Risks:</h3>
        <ul id="risks" onclick="openImageSearch(event)"></ul>
        <h3>Estimated Company Revenue:</h3>
        <p id="revenue"></p>
    </div>

    <script>
        const mildOpinions = [
            "You might want to ease up on the sugar.",
            "Have you considered healthier snacks?",
            "That's quite a bit of sugar for one person!",
            "Is all that sugar really necessary?",
        ];

        const moderateOpinions = [
            "You might be on your way to a sugar crash!",
            "That amount is starting to get concerning...",
            "Think about how this affects your health!",
            "How do you even plan to burn that off?",
        ];

        const severeOpinions = [
            "You better call your dentist!",
            "Your body might not appreciate all that sugar.",
            "Are you training for a sugar eating contest?",
            "This can't be good for your health!",
            "You might need to consider sugar rehab!",
            "You could start a candy store with that intake!",
        ];

        const extremeOpinions = [
            "Are you trying to make yourself sick?",
            "You must really love sugar!",
            "That's a recipe for disaster, my friend!",
            "You could win an award for that sugar intake!",
            "Is this a challenge? Because that's too much!",
            "This is not a healthy lifestyle, please reconsider!",
            "You are dangerously close to a health crisis!",
            "This isn't just a sweet tooth; it's a sugar addiction!",
            "You may want to rethink your life choices!",
            "That's more sugar than anyone should have in a week!",
        ];

        function updateOpinion() {
            const sugarIntake = parseFloat(document.getElementById('sugarIntake').value);
            const opinionButton = document.getElementById('opinionButton');
            let opinions;

            // Determine the opinion group based on the sugar intake
            if (sugarIntake <= 100) {
                opinions = mildOpinions;
            } else if (sugarIntake <= 200) {
                opinions = moderateOpinions;
            } else if (sugarIntake <= 300) {
                opinions = severeOpinions;
            } else {
                opinions = extremeOpinions;
            }

            const randomIndex = Math.floor(Math.random() * opinions.length);
            opinionButton.innerText = opinions[randomIndex];
        }

        function calculate() {
            const sugarIntake = parseFloat(document.getElementById('sugarIntake').value);
            if (isNaN(sugarIntake) || sugarIntake < 0) {
                alert("Please enter a valid sugar intake amount.");
                return;
            }

            // Calculate yearly intake
            const yearlyIntake = sugarIntake * 365;
            document.getElementById('yearlyIntake').innerText = `You consume approximately ${yearlyIntake} grams of sugar per year.`;

            // Define health risks
            const risks = [
                {name: "Obesity", search: "Obesity"},
                {name: "Type 2 Diabetes", search: "Type 2 Diabetes"},
                {name: "Heart Disease", search: "Heart Disease"},
                {name: "Tooth Decay", search: "Tooth Decay"},
                {name: "Fatty Liver Disease", search: "Fatty Liver Disease"},
                {name: "Addiction", search: "Sugar Addiction"},
            ];
            document.getElementById('risks').innerHTML = '';
            risks.forEach(risk => {
                const li = document.createElement('li');
                li.textContent = risk.name;
                li.setAttribute("data-search", risk.search);
                document.getElementById('risks').appendChild(li);
            });

            // Estimate company revenue
            const averagePricePerGram = 0.005; // Price in dollars
            const totalRevenue = (yearlyIntake * averagePricePerGram).toFixed(2);
            document.getElementById('revenue').innerText = `Companies may make around $${totalRevenue} from your sugar consumption per year.`;

            // Show results
            document.getElementById('result').style.display = 'block';
        }

        function openImageSearch(event) {
            const target = event.target;
            if (target.tagName === 'LI') {
                const searchTerm = target.getAttribute("data-search");
                const url = `https://duckduckgo.com/?q=${encodeURIComponent(searchTerm)}&t=h_&iax=images&ia=images`;
                window.open(url, '_blank');
            }
        }

        document.getElementById('opinionButton').onclick = calculate;
    </script>
</body>
</html>
