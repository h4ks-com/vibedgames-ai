<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Intake Questionnaire</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e5e5e5;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff0066;
            font-size: 3em;
            text-shadow: 1px 1px 0 #fff, 2px 2px 5px #b3b3b3;
            margin-top: 20px;
            border-bottom: 3px dashed #ff0066;
            padding-bottom: 10px;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.5s, color 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
            color: #ff6699;
        }
        h2 {
            color: #0099cc;
            font-size: 2em;
            border-bottom: 2px solid #0099cc;
            transition: transform 0.5s, color 0.3s;
        }
        h2:hover {
            transform: rotate(2deg);
            color: #66ccff;
        }
        h3 {
            color: #ffcc00;
            font-size: 1.5em;
            margin: 10px 0;
            transition: transform 0.5s;
        }
        h3:hover {
            transform: translateY(-5px);
        }
        label {
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 80px;
            padding: 10px;
            margin: 5px 10px;
            font-size: 1.5em;
            border: 2px solid #ff0066;
            border-radius: 5px;
            background-color: #ffffff;
            transition: transform 0.5s, box-shadow 0.3s;
        }
        input[type="number"]:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff0066;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #00cc66;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.5s;
        }
        button:hover {
            background-color: #009955;
            transform: translateY(-3px);
        }
        #result {
            margin-top: 20px;
            border: 3px solid #ff0066;
            padding: 20px;
            background-color: #fff;
            display: none;
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffcc00;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.5s ease;
            cursor: pointer;
        }
        li:hover {
            transform: scale(1.05) rotate(2deg);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Sugar Intake Questionnaire</h1>
    <h2>Please answer the following questions:</h2>

    <div id="questions">
        <div id="question1" class="question">
            <label>How many sugars do you put in your hot drink? 
                <input type="number" id="sugarsPerDrink" placeholder="Sugars" value="0" />
            </label>
        </div>
        <div id="question2" class="question" style="display:none;">
            <label>How many hot drinks do you have per day? 
                <input type="number" id="hotDrinksPerDay" placeholder="Drinks" value="0" />
            </label>
        </div>
        <div id="question3" class="question" style="display:none;">
            <label>How many small cans of sugary soda (330ml) do you drink? 
                <input type="number" id="smallCans" placeholder="Cans" value="0" />
            </label>
        </div>
        <div id="question4" class="question" style="display:none;">
            <label>How many tall cans of sugary soda (553ml) do you drink? 
                <input type="number" id="tallCans" placeholder="Cans" value="0" />
            </label>
        </div>
        <div id="question5" class="question" style="display:none;">
            <label>How many candies do you eat per week?
                <input type="number" id="candiesPerWeek" placeholder="Candies" value="0"/>
            </label>
        </div>
        <div id="question6" class="question" style="display:none;">
            <label>How many chocolate bars do you eat per week?
                <input type="number" id="chocolateBars" placeholder="Bars" value="0"/>
            </label>
        </div>
        <div id="question7" class="question" style="display:none;">
            <label>How many teaspoons of sugar do you add to cereal per day?
                <input type="number" id="sugarCereal" placeholder="Teaspoons" value="0"/>
            </label>
        </div>
        <div id="question8" class="question" style="display:none;">
            <label>How many pieces of fruit do you eat per day (assuming 10g of sugar per piece)?
                <input type="number" id="fruitsPerDay" placeholder="Fruits" value="0"/>
            </label>
        </div>
        <div id="question9" class="question" style="display:none;">
            <label>How many pastries or donuts do you eat per week (assuming 10g of sugar per item)?
                <input type="number" id="pastries" placeholder="Pastries" value="0"/>
            </label>
        </div>
        <div id="question10" class="question" style="display:none;">
            <label>How many bowls of ice cream do you eat per week (assuming 20g of sugar per serving)?
                <input type="number" id="iceCreamBowls" placeholder="Bowls" value="0"/>
            </label>
        </div>
        <div id="question11" class="question" style="display:none;">
            <label>How many slices of cake do you eat per week (assuming 30g of sugar per slice)?
                <input type="number" id="cakeSlices" placeholder="Slices" value="0"/>
            </label>
        </div>
    </div>

    <button id="nextButton" onclick="nextQuestion()">Next</button>

    <div id="result">
        <h3>Your Total Sugar Intake:</h3>
        <p id="totalSugar"></p>
        <p id="sugarAdvice"></p>
        <h3>Potential Risks:</h3>
        <ul id="risks" onclick="openImageSearch(event)"></ul>
    </div>

    <script>
        let currentQuestion = 0;

        function nextQuestion() {
            const questions = document.getElementsByClassName('question');

            // Gather input values if we are not at the last question
            if (currentQuestion < questions.length) {
                // Hide current question
                questions[currentQuestion].style.display = 'none';

                // Move to the next question
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    // Show next question
                    questions[currentQuestion].style.display = 'block';
                } else {
                    // All questions answered, calculate total.
                    calculate();
                    // Hide Next button during calculation
                    document.getElementById('nextButton').style.display = 'none';
                }
            }
        }

        function calculate() {
            // Gather input values
            const sugarsPerDrink = parseFloat(document.getElementById('sugarsPerDrink').value) || 0;
            const hotDrinksPerDay = parseFloat(document.getElementById('hotDrinksPerDay').value) || 0;
            const smallCans = parseFloat(document.getElementById('smallCans').value) || 0;
            const tallCans = parseFloat(document.getElementById('tallCans').value) || 0;
            const candiesPerWeek = parseFloat(document.getElementById('candiesPerWeek').value) || 0;
            const chocolateBars = parseFloat(document.getElementById('chocolateBars').value) || 0;
            const sugarCereal = parseFloat(document.getElementById('sugarCereal').value) || 0;
            const fruitsPerDay = parseFloat(document.getElementById('fruitsPerDay').value) || 0;
            const pastries = parseFloat(document.getElementById('pastries').value) || 0;
            const iceCreamBowls = parseFloat(document.getElementById('iceCreamBowls').value) || 0;
            const cakeSlices = parseFloat(document.getElementById('cakeSlices').value) || 0;

            // Calculate total sugar intake
            const totalSugarsFromDrinks = sugarsPerDrink * hotDrinksPerDay * 365; // per year
            const totalSugarsFromSodas = (smallCans * 33) + (tallCans * 54); // grams
            const totalSugarsFromCandies = candiesPerWeek * 10 * 52; // assuming 10g per candy, per year
            const totalSugarsFromChocolate = chocolateBars * 20 * 52; // assuming 20g per bar
            const totalSugarsFromCereal = sugarCereal * 4 * 365; // assuming 4g per teaspoon
            const totalSugarsFromFruits = fruitsPerDay * 10 * 365; // assuming 10g per fruit
            const totalSugarsFromPastries = pastries * 10 * 52; // assuming 10g per pastry
            const totalSugarsFromIceCream = iceCreamBowls * 20 * 52; // assuming 20g per serving
            const totalSugarsFromCake = cakeSlices * 30 * 52; // assuming 30g per slice
            
            const totalSugarIntake = totalSugarsFromDrinks + totalSugarsFromSodas +
                totalSugarsFromCandies + totalSugarsFromChocolate + totalSugarsFromCereal +
                totalSugarsFromFruits + totalSugarsFromPastries + totalSugarsFromIceCream +
                totalSugarsFromCake;

            // Display the result
            document.getElementById('totalSugar').innerText = `${totalSugarIntake} grams per year.`;

            // Advice based on total sugar intake
            let sugarAdvice = "";
            if (totalSugarIntake < 240000) {
                sugarAdvice = "Your sugar intake seems manageable. Keep it up!";
            } else if (totalSugarIntake < 365000) {
                sugarAdvice = "You might want to consider reducing your sugar intake.";
            } else {
                sugarAdvice = "High sugar consumption can be harmful. Please consider seeking help!";
            }
            document.getElementById('sugarAdvice').innerText = sugarAdvice;

            // Show result section
            document.getElementById('result').style.display = 'block';

            // Define health risks
            const risks = [
                {name: "Obesity", search: "Obesity"},
                {name: "Type 2 Diabetes", search: "Type 2 Diabetes"},
                {name: "Heart Disease", search: "Heart Disease"},
                {name: "Tooth Decay", search: "Tooth Decay"},
                {name: "Fatty Liver Disease", search: "Fatty Liver Disease"},
                {name: "Addiction", search: "Sugar Addiction"},
            ];
            document.getElementById('risks').innerHTML = '';
            risks.forEach(risk => {
                const li = document.createElement('li');
                li.textContent = risk.name;
                li.setAttribute("data-search", risk.search);
                document.getElementById('risks').appendChild(li);
            });
        }

        function openImageSearch(event) {
            const target = event.target;
            if (target.tagName === 'LI') {
                const searchTerm = target.getAttribute("data-search");
                const url = `https://duckduckgo.com/?q=${encodeURIComponent(searchTerm)}&t=h_&iax=images&ia=images`;
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
