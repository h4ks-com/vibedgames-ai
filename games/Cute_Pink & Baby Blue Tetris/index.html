<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cute Tetris</title>
<link rel="stylesheet" href="style.css" />
<!-- Consider adding links to fonts and icons that match the pastel theme -->
</head>
<body>
<div id="gameContainer" style="display:flex; flex-direction:column; align-items:center; justify-content:center; background-color:#ffe6f0; min-height:100vh; padding:20px;">
  <canvas id="gameCanvas" width="320" height="640" aria-label="Tetris game grid" style="border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); background: linear-gradient(135deg, #ffe6f0, #fff0f5);"></canvas>
  <div id="uiOverlay" style="margin-top: 20px; display:flex; flex-direction:row; align-items:center; justify-content:space-around; width:100%; max-width:340px; font-family: 'Comic Sans MS', cursive, sans-serif;">
    <div id="score" style="font-size: 1.2em; color:#ff69b4; font-weight: bold;">Score: 0</div>
    <button id="pauseBtn" style="padding:10px 20px; background-color:#ffb6c1; border:none; border-radius: 10px; font-size: 1em; cursor:pointer; transition: all 0.3s ease;">
      Pause
    </button>
  </div>
  <div id="pauseScreen" class="overlay hidden" style="position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(255, 230, 240, 0.8); display:flex; align-items:center; justify-content:center;">
    <div class="menu" style="background: #ffe6f0; padding:30px; border-radius:20px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); text-align:center; max-width:80%;">
      <h2 style="color:#ff69b4;">Paused</h2>
      <button id="resumeBtn" style="margin-top: 15px; padding:10px 20px; background-color:#ffb6c1; border:none; border-radius: 10px; font-size: 1em; cursor:pointer;">Resume</button>
      <button id="restartBtn" style="margin-top: 15px; padding:10px 20px; background-color:#ffb6c1; border:none; border-radius: 10px; font-size: 1em; cursor:pointer;">Restart</button>
      <button id="homeBtn" style="margin-top: 15px; padding:10px 20px; background-color:#ffb6c1; border:none; border-radius: 10px; font-size: 1em; cursor:pointer;">Home</button>
    </div>
  </div>
  <div id="gameOverScreen" class="overlay hidden" style="position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(255, 230, 240, 0.8); display:flex; align-items:center; justify-content:center;">
    <div class="menu" style="background: #ffe6f0; padding:30px; border-radius:20px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); text-align:center; max-width:80%;">
      <h2 style="color:#ff69b4;">Game Over</h2>
      <p style="font-size: 1.2em; color:#555;">Nice try! Keep practicing!</p>
      <button id="retryBtn" style="margin-top: 15px; padding:10px 20px; background-color:#ffb6c1; border:none; border-radius: 10px; font-size: 1em; cursor:pointer;">Retry</button>
      <button id="mainMenuBtn" style="margin-top: 15px; padding:10px 20px; background-color:#ffb6c1; border:none; border-radius: 10px; font-size: 1em; cursor:pointer;">Main Menu</button>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
