<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        .creator {
            margin: 10px;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #1e1e1e; /* Dark card background */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .creator:hover {
            background-color: #007BFF; /* Highlight color on hover */
            color: white;
        }
    </style>
</head>
<body>

<div id="creator-0" class="creator">Creator 0</div>

<script>
    let creatorCount = 0;

    function createNewCreator(parentId) {
        creatorCount++;
        const newDiv = document.createElement('div');
        newDiv.id = 'creator-' + creatorCount;
        newDiv.className = 'creator';
        newDiv.innerText = 'Creator ' + creatorCount;
        newDiv.onclick = (event) => {
            event.stopPropagation(); // Prevent event from bubbling up
            createNewCreator(newDiv.id); // Create a new child creator
        };
        newDiv.style.marginLeft = '20px'; // Indent child creators

        // Append the new creator to the parent div
        const parentDiv = document.getElementById(parentId);
        parentDiv.appendChild(newDiv);
    }

    document.getElementById('creator-0').onclick = function(event) {
        event.stopPropagation(); // Prevent event from bubbling up
        createNewCreator(this.id); // Create a new child creator
    };
</script>

</body>
</html>
