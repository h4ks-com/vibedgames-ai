<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfenstein Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
        }
        canvas {
            display: block;
            background: #333;
        }
        #score {
            position: absolute;
            color: white;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="score">Score: 0</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = { x: canvas.width / 2, y: canvas.height / 2, size: 20 };
    let enemies = [];
    let score = 0;
    let keys = {};
    let gameOver = false;

    class Enemy {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = 20;
            this.health = 1;
        }

        draw() {
            ctx.fillStyle = 'red';
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }
    }

    function spawnEnemy() {
        enemies.push(new Enemy());
    }

    function drawPlayer() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function updateScore() {
        document.getElementById('score').innerText = 'Score: ' + score;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (gameOver) {
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.fillText('Game Over! Final Score: ' + score, canvas.width / 2 - 200, canvas.height / 2);
            return;
        }

        drawPlayer();
        enemies.forEach((enemy, index) => {
            enemy.draw();
            if (player.x < enemy.x + enemy.size && player.x + player.size > enemy.x &&
                player.y < enemy.y + enemy.size && player.y + player.size > enemy.y) {
                gameOver = true;
            }
        });

        enemies = enemies.filter(enemy => enemy.health > 0);
        if (Math.random() < 0.02) spawnEnemy();
        requestAnimationFrame(gameLoop);
    }

    function movePlayer() {
        if (keys['ArrowUp'] && player.y > 0) player.y -= 5;
        if (keys['ArrowDown'] && player.y < canvas.height - player.size) player.y += 5;
        if (keys['ArrowLeft'] && player.x > 0) player.x -= 5;
        if (keys['ArrowRight'] && player.x < canvas.width - player.size) player.x += 5;
    }

    window.addEventListener('keydown', (e) => {
        keys[e.code] = true;
    });

    window.addEventListener('keyup', (e) => {
        keys[e.code] = false;
    });

    updateScore();
    gameLoop();
    setInterval(movePlayer, 100);
</script>

</body>
</html>
