<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly and Shoot Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <audio id="evilLaugh" src="https://www.soundjay.com/misc/sounds/evil-laugh-1.mp3"></audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let humans = [];
        let score = 0;
        let powerUpActive = false;
        let powerUpDuration = 10000; // in milliseconds

        class Human {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
            }
            draw() {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function spawnHuman() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            humans.push(new Human(x, y));
        }
        
        function resetPowerUp() {
            powerUpActive = false;
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            humans.forEach(human => human.draw());

            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);

            if (powerUpActive) {
                ctx.fillText(`Power-Up Active!`, 20, 80);
            }

            requestAnimationFrame(update);
        }

        function shoot(x, y) {
            humans.forEach((human, index) => {
                const dx = human.x - x;
                const dy = human.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < human.radius) {
                    humans.splice(index, 1);
                    score++;

                    if (score % 10 === 0) {
                        activatePowerUp();
                    }
                }
            });
        }

        function activatePowerUp() {
            if (!powerUpActive) {
                powerUpActive = true;
                document.getElementById('evilLaugh').play();
                setTimeout(resetPowerUp, powerUpDuration);
            }
        }

        canvas.addEventListener('click', (e) => {
            shoot(e.clientX, e.clientY);
        });

        setInterval(spawnHuman, 1000);
        update();
    </script>
</body>
</html>
