<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GBA Emulator</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
<h1>GBA Emulator</h1>
<div class="buttons">
<button id="uploadBtn">Upload ROM</button>
<input type="file" id="romInput" accept=".gba,.zip,.bin" style="display:none" />
<button id="startBtn">Start</button>
<button id="pauseBtn">Pause</button>
<button id="saveBtn">Save State</button>
<button id="loadBtn">Load State</button>
<button id="settingsBtn">Settings</button>
</div>
</header>
<main>
<div id="gameContainer">
<canvas id="gameCanvas" width="480" height="360" role="main" aria-label="Game display"></canvas>
</div>
<div id="statusBar">
<div id="statusText">Status: Idle</div>
<div id="progressBarContainer">
<label for="progressBar">Progress:</label>
<progress id="progressBar" value="0" max="100"></progress>
</div>
<div id="logMessages"></div>
</div>
</main>
<div id="settingsModal" class="modal">
<div class="modal-content">
<span class="close" id="closeSettings">&times;</span>
<h2>Settings</h2>
<label for="volume">Volume:</label>
<input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
<br />
<label for="displayScale">Display Scale:</label>
<select id="displayScale">
<option value="1">1x</option>
<option value="2">2x</option>
<option value="3">3x</option>
</select>
<br />
<button id="saveSettings">Save</button>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
