<!DOCTYPE html>
<html>
<head>
  <title>Bubble Popping Game</title>
  <style>
    body {
      background-color: #0066cc;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .bubble {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.2s ease-out; /* Smooth transition for repulsion */
    }
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <audio id="popSound" src="https://wiki.h4ks.com/images/7/7e/Bubble-pop-283674.mp3" preload="auto"></audio>
  <script>
    const numBubbles = 20;
    const bubbles = [];
    const popSound = document.getElementById("popSound");
    let mouseX = 0;
    let mouseY = 0;

    function createBubbles() {
      for (let i = 0; i < numBubbles; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = Math.random() * (window.innerWidth - 50) + "px";
        bubble.style.top = Math.random() * (window.innerHeight - 50) + "px";
        bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(bubble);
        bubbles.push(bubble);
      }
    }

    function playPopSound() {
      popSound.currentTime = 0; // Reset sound to beginning
      popSound.play();
    }

    function popBubble(e) {
      const x = e.clientX;
      const y = e.clientY;

      bubbles.forEach((bubble, index) => {
        const bubbleX = bubble.offsetLeft + 25;
        const bubbleY = bubble.offsetTop + 25;
        const distance = Math.sqrt(Math.pow(x - bubbleX, 2) + Math.pow(y - bubbleY, 2));

        if (distance < 25) {
          bubble.remove();
          bubbles.splice(index, 1);
          createBubble();
          playPopSound();
        }
      });
    }

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * (window.innerWidth - 50) + "px";
      bubble.style.top = window.innerHeight + 50 + "px";
      bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(bubble);
      bubbles.push(bubble);
    }

    function repelBubbles() {
      bubbles.forEach(bubble => {
        const bubbleX = bubble.offsetLeft + 25;
        const bubbleY = bubble.offsetTop + 25;
        const dx = bubbleX - mouseX;
        const dy = bubbleY - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 100) { // Adjust the repulsion range
          const angle = Math.atan2(dy, dx);
          const force = 5; // Adjust the repulsion force
          const moveX = Math.cos(angle) * force;
          const moveY = Math.sin(angle) * force;

          bubble.style.transform = `translate(${moveX}px, ${moveY}px)`;
        } else {
          bubble.style.transform = 'translate(0, 0)'; // Reset translation
        }
      });
    }

    // Track mouse movement
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    createBubbles();
    document.addEventListener("click", popBubble);

    setInterval(() => {
      createBubble();
    }, 2000);

    // Repel bubbles on animation frame
    function animate() {
      repelBubbles();
      requestAnimationFrame(animate);
    }

    animate(); // Start the animation loop
  </script>
</body>
</html>
