<!DOCTYPE html>
<html>
<head>
  <title>Bubble Popping Game</title>
  <style>
    body {
      background-color: #0066cc;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
    }
    .bubble {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.2s ease-out;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <audio id="popSound" src="https://wiki.h4ks.com/images/7/7e/Bubble-pop-283674.mp3" preload="auto"></audio>
  <audio id="respawnSound" src="https://wiki.h4ks.com/images/9/93/Bubble-254777.mp3" preload="auto"></audio>
  <div id="message">Me So Clean</div>

  <script>
    const numBubbles = 20;
    let bubbles = [];
    const popSound = document.getElementById("popSound");
    const respawnSound = document.getElementById("respawnSound");
    const messageElement = document.getElementById("message");
    let mouseX = 0;
    let mouseY = 0;
    let toughBubbleIndex = -1; // Index of the bubble that requires 10 clicks
    let toughBubbleClicks = 0; // Number of clicks on the tough bubble

    function createBubbles() {
      bubbles = [];
      for (let i = 0; i < numBubbles; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = Math.random() * (window.innerWidth - 50) + "px";
        bubble.style.top = Math.random() * (window.innerHeight - 50) + "px";
        bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(bubble);
        bubbles.push(bubble);
      }
      selectToughBubble();
    }

    function selectToughBubble() {
      toughBubbleIndex = Math.floor(Math.random() * bubbles.length);
      toughBubbleClicks = 0; // Reset clicks when a new tough bubble is selected
      console.log("Tough bubble index:", toughBubbleIndex);
    }

    function playPopSound() {
      popSound.currentTime = 0;
      popSound.play();
    }

    function playRespawnSound() {
      respawnSound.currentTime = 0;
      respawnSound.play();
    }

    function popBubble(e) {
      const x = e.clientX;
      const y = e.clientY;

      bubbles.forEach((bubble, index) => {
        const bubbleX = bubble.offsetLeft + 25;
        const bubbleY = bubble.offsetTop + 25;
        const distance = Math.sqrt(Math.pow(x - bubbleX, 2) + Math.pow(y - bubbleY, 2));

        if (distance < 25) {
          if (index === toughBubbleIndex) {
            toughBubbleClicks++;
            console.log("Tough bubble clicks:", toughBubbleClicks);
            if (toughBubbleClicks >= 10) {
              bubble.remove();
              bubbles.splice(index, 1);
              playPopSound();
              toughBubbleIndex = -1; // Reset the tough bubble index
              toughBubbleClicks = 0;
            } else {
              return; // Don't pop yet
            }
          } else {
            bubble.remove();
            bubbles.splice(index, 1);
            playPopSound();
          }

          if (bubbles.length === 0) {
            showMessage();
            playRespawnSound();
            setTimeout(() => {
              hideMessage();
              createBubbles();
            }, 2000);
          } else {
            createBubble(); // Only create one bubble if not empty
            if(toughBubbleIndex === -1) {
              selectToughBubble();
            }
          }
        }
      });
    }

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * (window.innerWidth - 50) + "px";
      bubble.style.top = window.innerHeight + 50 + "px";
      bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(bubble);
      bubbles.push(bubble);
    }

    function repelBubbles() {
      bubbles.forEach(bubble => {
        const bubbleX = bubble.offsetLeft + 25;
        const bubbleY = bubble.offsetTop + 25;
        const dx = bubbleX - mouseX;
        const dy = bubbleY - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 100) {
          const angle = Math.atan2(dy, dx);
          const force = 5;
          const moveX = Math.cos(angle) * force;
          const moveY = Math.sin(angle) * force;

          bubble.style.transform = `translate(${moveX}px, ${moveY}px)`;
        } else {
          bubble.style.transform = 'translate(0, 0)';
        }
      });
    }

    function showMessage() {
      messageElement.style.display = "block";
    }

    function hideMessage() {
      messageElement.style.display = "none";
    }

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener("click", popBubble);

    function animate() {
      repelBubbles();
      requestAnimationFrame(animate);
    }

    //Initial creation and sound on load
    playRespawnSound();
    createBubbles();

    animate();
  </script>
</body>
</html>
