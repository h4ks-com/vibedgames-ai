<!DOCTYPE html>
<html>
<head>
  <title>Bubble Popping Game</title>
  <style>
    body {
      background-color: #0066cc;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .bubble {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <script>
    const numBubbles = 20;
    const bubbles = [];

    function createBubbles() {
      for (let i = 0; i < numBubbles; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = Math.random() * (window.innerWidth - 50) + "px";
        bubble.style.top = Math.random() * (window.innerHeight - 50) + "px";
        bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(bubble);
        bubbles.push(bubble);
      }
    }

    function popBubble(e) {
      const x = e.clientX;
      const y = e.clientY;

      bubbles.forEach((bubble, index) => {
        const bubbleX = bubble.offsetLeft + 25;
        const bubbleY = bubble.offsetTop + 25;
        const distance = Math.sqrt(Math.pow(x - bubbleX, 2) + Math.pow(y - bubbleY, 2));

        if (distance < 25) {
          bubble.remove();
          bubbles.splice(index, 1);
          createBubble();
        }
      });
    }

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * (window.innerWidth - 50) + "px";
      bubble.style.top = window.innerHeight + 50 + "px";
      bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(bubble);
      bubbles.push(bubble);
    }

    createBubbles();
    document.addEventListener("click", popBubble);

    setInterval(() => {
      createBubble();
    }, 2000);
  </script>
</body>
</html>
