<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Node Communication</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const nodes = [];
        const spheres = [];
        const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff, 0xffffff, 0xff8800, 0x88ff00, 0x8800ff];

        // Create nodes
        for (let i = 0; i < 10; i++) {
            const geometry = new THREE.SphereGeometry(0.1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: colors[i] });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5);
            scene.add(sphere);
            nodes.push(sphere);
            spheres.push(sphere);
        }

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            
            // Render scene
            renderer.render(scene, camera);
            
            // Visual signal logic
            spheres.forEach(sphere => {
                const signalMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 });
                const signalGeometry = new THREE.SphereGeometry(0.1, 32, 32);
                const signal = new THREE.Mesh(signalGeometry, signalMaterial);
                signal.position.copy(sphere.position);
                scene.add(signal);

                // Animate the signal
                let opacity = 1;
                const fadeOutSignal = () => {
                    if (opacity > 0) {
                        opacity -= 0.1;
                        signal.material.opacity = opacity;
                    } else {
                        scene.remove(signal);
                    }
                };

                fadeOutSignal();
                setTimeout(fadeOutSignal, 100);
            });
        }

        animate();

        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
