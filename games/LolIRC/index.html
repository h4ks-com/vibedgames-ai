<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC Client with WebRTC Video Call</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #e6e6e6;
        }
        #chat-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            border-radius: 20px;
            padding: 10px;
        }
        .message.received {
            background-color: #f1f0f0;
            align-self: flex-start;
            color: #333;
        }
        .message.sent {
            background-color: #0088cc;
            color: white;
            align-self: flex-end;
        }
        #input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #f0f0f0;
            background-color: #fff;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0077b3;
        }
        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input">
            <input type="text" id="message" placeholder="Type a message or /me action..." />
            <button id="sendBtn">Send</button>
        </div>
        <div id="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
            <button id="callBtn">Start Call</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('wss://irc.h4ks.com:8097');
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callBtn = document.getElementById('callBtn');

        let localStream;
        let remoteStream;
        let peerConnection;

        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function generateUsername() {
            const randomNum = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            return `doesnm${randomNum}`;
        }

        const username = generateUsername();
        console.log(`Connecting as ${username}`);

        ws.onopen = () => {
            ws.send(`NICK ${username}`);
            ws.send(`USER ${username} 0 * :${username}`);
            ws.send('JOIN #lobby');
            ws.send(`PRIVMSG #lobby :hi ${username}, I am you`);
        };

        ws.onmessage = (event) => {
            const message = event.data;
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'received');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto scroll to bottom
        };

        sendBtn.onclick = () => {
            const messageText = input.value.trim();
            if (messageText) {
                let messageElement = document.createElement('div');
                if (messageText.startsWith('/me ')) {
                    const actionText = messageText.substring(4);
                    ws.send(`PRIVMSG #lobby :\u0001ACTION ${actionText}\u0001`);
                    messageElement.classList.add('message', 'sent');
                    messageElement.textContent = `* ${username} ${actionText}`;
                } else {
                    ws.send(`PRIVMSG #lobby :${messageText}`);
                    messageElement.classList.add('message', 'sent');
                    messageElement.textContent = messageText;
                }
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto scroll to bottom
                input.value = ''; // Clear input field
            }
        };

        // Start video call
        callBtn.onclick = async () => {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            peerConnection = new RTCPeerConnection(configuration);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
                }
            };

            peerConnection.ontrack = event => {
                remoteStream = new MediaStream();
                remoteVideo.srcObject = event.streams[0];
                remoteStream.addTrack(event.track);
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            ws.send(JSON.stringify({ type: 'offer', offer: offer }));
        };

        // Handle incoming WebRTC messages
        ws.onmessage = async (event) => {
            const message = JSON.parse(event.data);
            if (message.type === 'offer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                ws.send(JSON.stringify({ type: 'answer', answer: answer }));
            } else if (message.type === 'answer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
            } else if (message.type === 'candidate') {
                await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
            }
        };

        // Optional: Send message with Enter key
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
