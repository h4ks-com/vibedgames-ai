    <title>Emoji Game</title>
    <style>
        body {

            overflow: hidden;
            background-image: url('https://picsum.photos/200/300');
            background-size: cover;
        }

        #game {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .emoji {
            position: absolute;
            font-size: 50px;
        }

        #score, #health {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

        function spawnItems() {
            for (let i = 0; i < 5; i++) {
                const item = document.createElement('div');
                item.className = 'emoji';
                item.innerText = emojis[Math.floor(Math.random() * emojis.length)];

                item.style.left = pos.left + 'px';
                item.style.top = pos.top + 'px';
                document.getElementById('game').appendChild(item);
            }

            for (let i = 0; i < 3; i++) {

                monster.style.left = pos.left + 'px';
                monster.style.top = pos.top + 'px';
                document.getElementById('game').appendChild(monster);
            }
        }

        function updateScore() {
            scoreDisplay.innerText = 'Score: ' + score;
        }

        function updateHealth() {
            healthDisplay.innerText = 'Health: ' + health;
        }

            const step = 10;
            const rect = player.getBoundingClientRect();

            switch (event.key) {
                case 'y':
                    player.style.left = (rect.left - step) + 'px';
                    player.style.top = (rect.top - step) + 'px';
                    break;
                case 'u':
                    player.style.left = (rect.left + step) + 'px';
                    player.style.top = (rect.top - step) + 'px';
                    break;
                case 'g':
                    player.style.left = (rect.left - step) + 'px';
                    break;
                case 'h':
                    // Pass action
                    break;
                case 'j':
                    player.style.left = (rect.left + step) + 'px';
                    break;
                case 'b':

                    player.style.top = (rect.top + step) + 'px';
                    break;
                case 'n':
                    player.style.left = (rect.left + step) + 'px';
                    player.style.top = (rect.top + step) + 'px';
                    break;
            }

            checkCollision();
        }
