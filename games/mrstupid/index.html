<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Mr. Stupid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            height: 100vh;
        }
        #title {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #ff1493;
            text-shadow: 0 0 20px #ff1493;
            z-index: 100;
        }
        #text-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 100px;
        }
        .stupid-text {
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            text-shadow: 0 0 10px #00ff00;
            white-space: nowrap;
            animation: scrollUp 8s linear forwards;
        }
        @keyframes scrollUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="title">Hello Mr. Stupid</div>
    <div id="text-container"></div>
    <canvas id="canvas"></canvas>

    <script>
        const stupidTexts = [
            "Why did the chicken cross the road? To escape the existential dread of crossing roads!",
            "I tried to catch fog yesterday. Mist.",
            "What do you call a bear with no teeth? A gummy bear! HAHAHAHA",
            "I'm reading a book about anti-gravity. It's impossible to put down!",
            "Did you hear about the claustrophobic astronaut? He just needed a little space.",
            "Why don't scientists trust atoms? Because they make up everything!",
            "I told my computer I needed a break, and now it won't stop sending me Kit-Kat ads.",
            "What's the best thing about Switzerland? I don't know, but their flag is a big plus.",
            "I tried to write a book about nothing. It was pages of blanks.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "I'm on a seafood diet. I see food and I eat it. Then I regret it.",
            "What do you call a fish wearing a crown? A king fish! No wait, it's just wet.",
            "I tried to make a joke about pizza, but it was too cheesy.",
            "Why don't eggs tell jokes? They'd crack each other up!",
            "I asked the librarian if they had any books about paranoia. She whispered, 'They're right behind you.'",
            "What did the ocean say to the beach? Nothing, it just waved.",
            "I'm reading a book on the history of glue â€“ can't put it down.",
            "Why did the coffee file a police report? It got mugged!",
            "I tried to play hide and seek with my brain cells. They're still looking for me.",
            "What's orange and sounds like a parrot? A carrot! Wait, that doesn't work.",
            "I told my boss three companies were after me. He asked which ones. I said gas, electric, and cable.",
            "Why did the picture go to jail? Because it was framed!",
            "I made a belt out of herbs once. It was a waist of thyme.",
            "What do you call a dog magician? A Labracadabrador!",
            "I tried to catch some fog earlier. I mist. Wait, I already said that.",
            "Why don't skeletons fight each other? They don't have the guts!",
            "What did the big ocean say to the little ocean? Nothing, they just waved goodbye.",
            "I'm reading a book called 'Silence'. It's my favorite book because it doesn't make a sound.",
            "Did you hear about the guy who invented Lifesavers? He made a mint!",
            "I tried to tell a chemistry joke, but there was no reaction.",
            "What do you call a sleeping bull? A dozer! No wait, that's a different animal.",
            "I went to the zoo and saw a biscuit. It was a cracker!",
            "Why did the bicycle fall over? Because it was two tired!",
            "I tried to tell a time-traveling joke, but you didn't like it yesterday.",
            "What's the difference between a poorly dressed man on a bicycle and a well-dressed man on a tricycle? ATTIRE!",
            "I'm learning to speak fluent Stupid. I think I'm doing pretty good!",
            "Why did the cookie go to the doctor? Because it felt crumbly!",
            "What did the thermometer say to the graduated cylinder? 'You may have graduated, but I have more degrees!'",
            "I would tell you a joke about construction, but I'm still working on it.",
            "Why don't eggs need to study? Because they crack jokes naturally!",
            "What do you call a bear with no ears? B! Get it? BEEEE!",
        ];

        const textContainer = document.getElementById('text-container');
        let textIndex = 0;

        function addStupidText() {
            const text = stupidTexts[textIndex % stupidTexts.length];
            const stupidDiv = document.createElement('div');
            stupidDiv.className = 'stupid-text';
            stupidDiv.textContent = text;
            textContainer.appendChild(stupidDiv);
            
            setTimeout(() => {
                stupidDiv.remove();
            }, 8000);

            textIndex++;
        }

        setInterval(addStupidText, 1500);

        // Canvas for flying objects
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class FlyingObject {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                if (this.x < -100) this.x = canvas.width + 100;
                if (this.x > canvas.width + 100) this.x = -100;
                if (this.y < -100) this.y = canvas.height + 100;
                if (this.y > canvas.height + 100) this.y = -100;
            }

            draw() {}
        }

        class Toaster extends FlyingObject {
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.fillStyle = '#c0c0c0';
                ctx.fillRect(-20, -15, 40, 30);

                ctx.fillStyle = '#333';
                ctx.fillRect(-18, -12, 36, 10);

                ctx.fillStyle = '#ff6600';
                ctx.fillRect(-16, -10, 8, 6);
                ctx.fillRect(8, -10, 8, 6);

                ctx.fillStyle = '#000';
                ctx.fillRect(-12, 5, 8, 8);
                ctx.fillRect(4, 5, 8, 8);

                ctx.restore();
            }
        }

        class Cow extends FlyingObject {
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.fillStyle = '#ffffff';
                ctx.fillRect(-25, -10, 50, 20);

                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-15, -12, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(5, -12, 6, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(-30, 0, 8, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ff69b4';
                ctx.beginPath();
                ctx.arc(-30, -8, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ffff99';
                ctx.beginPath();
                ctx.ellipse(25, 0, 8, 12, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        const objects = [];

        function spawnObject() {
            if (Math.random() > 0.6) {
                objects.push(new Toaster());
            } else {
                objects.push(new Cow());
            }
        }

        setInterval(spawnObject, 2000);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let obj of objects) {
                obj.update();
                obj.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Add initial stupid texts
        for (let i = 0; i < 3; i++) {
            setTimeout(() => addStupidText(), i * 1500);
        }
    </script>
</body>
</html>
