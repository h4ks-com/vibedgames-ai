<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Mom Jokes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .joke {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
        }
        button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Mom Jokes</h1>
    <div class="joke" id="joke">Click the button for a joke!</div>
    <button onclick="newJoke()">Get Joke</button>
</div>

<script>
    const jokes = [
        "I told my kids I was going to freeze their toys so they wouldn't have to share. Now I have to find a way to unfreeze them!",
        "Why did the computer go to the doctor? Because it had a virus... just like my kids during flu season!",
        "I'm not a regular mom, I'm a cool mom. Just kiddingâ€”please wear your helmets!",
        "Why did the mom sit on the clock? Because she wanted to be on time!",
        "I asked my mom to help me with my math homework, but she just said 'Mom-ing is hard enough!'"
    ];

    function newJoke() {
        const jokeElement = document.getElementById('joke');
        const randomIndex = Math.floor(Math.random() * jokes.length);
        jokeElement.textContent = jokes[randomIndex];
    }
</script>

</body>
</html>
