<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Clone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        #gameCanvas {
            border: 2px solid white;
            background-color: #000;
        }

        .pants {
            background-color: yellow;
            width: 30px;
            height: 30px;
            position: absolute;
        }

        .ghost {
            background-image: url('https://picsum.photos/200/300');
            background-size: cover;
            width: 30px;
            height: 30px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="gameCanvas" style="position: relative; width: 400px; height: 400px;">
        <div class="pants" id="player"></div>
        <div class="ghost" id="ghost"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const ghost = document.getElementById('ghost');
        let playerX = 0;
        let playerY = 0;
        let ghostX = Math.floor(Math.random() * 370);
        let ghostY = Math.floor(Math.random() * 370);

        ghost.style.left = ghostX + 'px';
        ghost.style.top = ghostY + 'px';

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (playerY > 0) playerY -= 10;
                    break;
                case 'ArrowDown':
                    if (playerY < 370) playerY += 10;
                    break;
                case 'ArrowLeft':
                    if (playerX > 0) playerX -= 10;
                    break;
                case 'ArrowRight':
                    if (playerX < 370) playerX += 10;
                    break;
            }
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            checkCollision();
        });

        function checkCollision() {
            if (playerX < ghostX + 30 && playerX + 30 > ghostX && playerY < ghostY + 30 && playerY + 30 > ghostY) {
                alert('Caught by the ghost!');
                resetGame();
            }
        }

        function resetGame() {
            playerX = 0;
            playerY = 0;
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            ghostX = Math.floor(Math.random() * 370);
            ghostY = Math.floor(Math.random() * 370);
            ghost.style.left = ghostX + 'px';
            ghost.style.top = ghostY + 'px';
        }
    </script>
</body>

</html>
