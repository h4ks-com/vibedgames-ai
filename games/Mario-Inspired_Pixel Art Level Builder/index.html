<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mario Pixel Art Level Builder</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Mario Pixel Art Level Builder</h1>
<button id="toolBtn">Tools</button>
<button id="vibeBtn">Vibe</button>
<button id="previewBtn">Preview</button>
<button id="shareBtn">Share</button>
</header>
<div id="container">
<div id="toolPanel" class="panel">
<h2>Tools & Placement</h2>
<button id="blockBtn">Block</button>
<button id="enemyBtn">Enemy</button>
<button id="powerUpBtn">Power-up</button>
</div>
<div id="editorPanel" class="panel">
<h2>Level Editor</h2>
<canvas id="editorCanvas" width="800" height="600"></canvas>
<button id="saveBtn">Save Level</button>
<button id="loadBtn">Load Level</button>
</div>
<div id="vibePanel" class="panel hidden">
<h2>Vibe Customization</h2>
<label for="bgColor">Background Color:</label>
<input type="color" id="bgColor" value="#88cc" />
<br />
<label for="musicTheme">Music Theme:</label>
<select id="musicTheme">
<option value="happy">Happy</option>
<option value="eerie">Eerie</option>
<option value="chill">Chill</option>
</select>
<br />
<label for="particle Effects">Particles:</label>
<input type="checkbox" id="particleEffects" checked />
<br />
<button id="applyVibe">Apply</button>
<button id="closeVibe">Close</button>
</div>
<div id="previewPanel" class="panel hidden">
<h2>Level Preview</h2>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<button id="exitPreview">Exit Preview</button>
</div>
<div id="sharePanel" class="panel hidden">
<h2>Share Level</h2>
<textarea id="levelData" rows="10" cols="70" readonly></textarea>
<br />
<button id="copyLevel">Copy Level Data</button>
<button id="closeShare">Close</button>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
