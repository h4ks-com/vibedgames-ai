<!DOCTYPE html>
<html>
<head>
  <title>Crash Browser Button</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="crash-button">Click Me to Crash Your Browser</button>
  <script>
    const crashButton = document.getElementById('crash-button');
    crashButton.addEventListener('click', () => {
      while (true) {
        // This is an infinite loop that will crash the browser
      }
    });
  </script>
</body>
</html>
