<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOL Chat Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 400px;
            height: 500px;
            overflow-y: auto;
            margin: auto;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
        }
        .bub {
            color: #007bff;
        }
        .user {
            color: #28a745;
            text-align: right;
        }
    </style>
</head>
<body>

<h1>AOL Chat Simulation with Bub</h1>
<div id="chat-container"></div>
<div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-button">Send</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + sender;
        messageDiv.textContent = message;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
    }

    function getBubResponse(userMessage) {
        const responses = [
            "Hey there! How's it going?",
            "Did you see the latest movie?",
            "What's your favorite game?",
            "I'm just chilling. What about you?",
            "Have you heard the news?",
            "Let's talk about something fun!",
            "What are you up to today?",
            "I love chatting with you!"
        ];
        return responses[Math.floor(Math.random() * responses.length)];
    }

    sendButton.addEventListener('click', () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            addMessage('user', userMessage);
            userInput.value = '';
            const bubResponse = getBubResponse(userMessage);
            setTimeout(() => addMessage('bub', bubResponse), 1000); // Simulate delay
        }
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
