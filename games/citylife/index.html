<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Skyscrapers Simulation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue background */
        }
        #city {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .building {
            position: absolute;
            bottom: 0;
            width: 50px;
            background-color: #333;
            border: 2px solid #000;
        }
        .clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="city"></div>
    <div class="clock" id="clock">00:00:00</div>

    <script>
        const city = document.getElementById('city');
        const clockDisplay = document.getElementById('clock');
        let simulationTime = 0; // in seconds
        const simulationSpeed = 10; // 10 seconds in simulation time per real second

        function createBuilding() {
            const building = document.createElement('div');
            building.className = 'building';
            const height = Math.floor(Math.random() * 300) + 100; // Random height between 100px and 400px
            building.style.height = height + 'px';
            const leftPosition = Math.random() * (window.innerWidth - 50); // Position buildings randomly
            building.style.left = leftPosition + 'px';
            city.appendChild(building);
        }

        function updateClock() {
            simulationTime += simulationSpeed; // Increase simulation time by 10 seconds
            const hours = Math.floor(simulationTime / 3600) % 24;
            const minutes = Math.floor(simulationTime / 60) % 60;
            const seconds = Math.floor(simulationTime % 60);
            clockDisplay.innerText = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
        }

        function startSimulation() {
            setInterval(updateClock, 1000); // Update the clock every real second
        }

        function init() {
            for (let i = 0; i < 10; i++) { // Create 10 buildings
                createBuilding();
            }
            startSimulation();
        }

        window.onload = init;
    </script>
</body>
</html>
