<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random JSON Data</title>
    <style>
        body {
            white-space: pre; /* Preserve whitespace for better formatting */
        }
    </style>
</head>
<body>

<script>
    function getRandomColor() {
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'cyan', 'magenta', 'lime', 'teal'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function getRandomPosition() {
        const positions = ['top', 'bottom', 'left', 'right', 'center', 'absolute', 'relative', 'fixed'];
        return positions[Math.floor(Math.random() * positions.length)];
    }

    function getRandomString(length) {
        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-.';
        let result = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            result += characters[randomIndex];
        }
        return result;
    }

    function generateRandomData() {
        const data = {
            colors: Array.from({ length: 5 }, getRandomColor), // Array with 5 random colors
            positions: Array.from({ length: 5 }, getRandomPosition), // Array with 5 random positions
            randomStrings: Array.from({ length: 5 }, () => getRandomString(10)) // Array with 5 random strings of length 10
        };
        return data;
    }

    const randomData = generateRandomData();
    document.body.textContent = JSON.stringify(randomData, null, 2); // Output the JSON data as plain text
</script>

</body>
</html>
