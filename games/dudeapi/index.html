<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String JSON</title>
    <style>
        body {
            white-space: pre; /* Preserve whitespace for better formatting */
        }
    </style>
</head>
<body>

<script>
    function generateRandomString(length) {
        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-.';
        let result = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            result += characters[randomIndex];
        }
        return result;
    }

    const randomString = generateRandomString(64);
    const jsonResult = JSON.stringify({ randomString: randomString }); // Create JSON result
   
    document.body.textContent = jsonResult; // Output the JSON data as plain text
</script>

</body>
</html>
