<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random JSON Data</title>
    <style>
        body {
            white-space: pre; /* Preserve whitespace for better formatting */
        }
    </style>
</head>
<body>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function getRandomString(length) {
        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-.';
        let result = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            result += characters[randomIndex];
        }
        return result;
    }

    function generateRandomJSON() {
        return {
            id: getRandomInt(1, 1000),
            name: getRandomString(10),
            email: `${getRandomString(5)}@example.com`,
            registered: new Date().toISOString(),
            active: Math.random() > 0.5
        };
    }

    const randomData = generateRandomJSON();
    document.body.textContent = JSON.stringify(randomData, null, 2); // Output the JSON data as plain text
</script>

</body>
</html>
